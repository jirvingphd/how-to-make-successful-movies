nimpressive and tried to cloak mediocrity in a fountain of jump scares, stressful noises, and unpleasant moments.", "\"Dr. Rose Cotter\" (Sosie Bacon) is a dedicated clinical psychologist who witnesses the gruesome suicide of a young woman in her hospital consulting room. Traumatised, as you might expect, she gradually starts to suffer from unexpected goings on in her own life. Her relationship becomes unstable and soon she appears to have but a tenuous grasp on reality herself. What's going on? Is she doomed to a similar fate? This has something of the \"Azazel\" theory to it, and as the story develops director Parker Finn manages to build quite a degree of mystery and suspense. The malevolence of her haunting spirit is well captured by those working the audio - the sound effects and the score contribute well to the overall feel of this film. The acting though, well I am sorry - I found that to be a terrible let down. Initially, Bacon owned the film but after a few moments she just hadn't the weight to carry the thing in what is, essentially, a one-hander. Her support comes mainly for her ex-boyfriend/cop and all round sceptic about the whole thing \"Joel\" (Kyle Gallner) after her boyfriend \"Trevor\" (Jessie T. Usher) and her own erstwhile psychiatrist played by an indifferent Robin Weigert give up the ghost with her. Sadly, they offer little to add depth to this rather superficial horror effort. There are jump moments, but they lose their potency as this actor fails to capitalise on the tensions being created around her. Perhaps had the story spent less time on her character development, and the pace been tightened up a bit then we might have had less time to worry about that; but the style of the photography with too many lingering images merely serves to sterilise the whole thing for me. I was really disappointed, and after a while just wanted to go watch \"Fallen\" (1998) instead.", "Jebus! \ud83d\ude31 This is the most effective horror experience I've had since The Ring. Possibly ever. Holy. Crap. Glad there's still time to watch an animated family movie before I need to sleep. 45 years old, didn't think I could ever be this scared again from a horror movie \ud83d\ude02 This is sublime. I wouldn't change a single thing about it. Fire up that OLED, turn off the lights, and do yourself a favor and put on those earphones.", "First thing that I like about this movie is that, it's unique. It's not like a copy of another copy like we usually see these days. Story's unique. Second thing that I liked about this movie is that it's scary, it's quite scary. If you're horror fan, you should definitely watch this. I suggest you to watch it in the dark, preferably alone. Also, the actress playing the main character does outstanding job. Overall, I'm going to put this movie in my favorite horror movies list. It surely deserves its place there.", "_Barbarian_ is such a twisted and incredibly unique film. Going into this film, I thought I had a pretty good indication of how this was going to go down and was ready for a fun cheesy horror film that follow a pretty generic pattern, but boy was I wrong. Almost the entirety of the trailer was just the first act, and it left me seriously stumped at where this movie was going.\r\nThat sense of unknown really added to the thick tension that this movie brought throughout. There is a paranoia that occurs with both the audience and the main character. You never know who to trust, even if they give you all the indications that they are trustworthy.\r\n\r\nIn today's horror cinema, it is rare to see a movie so reliant on building tension rather than just jump scares galore. Not to say that this film does not have any jump scares, but they are there to enhance and bring a crescendo to the long scenes of tension and dread.\r\n\r\nOverall, the acting was brilliant. Georgina Campbell was fantastic. Bill Skarsg\u00e5rd was a bit awkward at times, but I do think that was by choice, as his actor was a kind awkward sweetheart. Justin Long stole the show. His character added a bit of lightness and someone who the audience can really root against.\r\nThe movie does slightly fall of the rails in the third act, it does not take away from the experience that is Barbarian. In fact, I think it almost enhances the film as something truly unique.\r\n\r\n**Score:** _87%_ |\r\n**Verdict:** _Excellent_", "I like Justin Long, he was fantastic in Jeepers Creepers but Barbarian is uninspiring, to say the least. Not that that is the fault of the actors.\r\n\r\nWithout giving too much away, Barbarian feels a little like The Hills Have Eyes, meets Psycho, meets Quasimodo. The problem here is the scripting and handling. Its takes far too long for this story to get off the ground, it has weird, nonsensical plot holes and the reveal comes far to early. \r\n\r\nWhats left almost feels like a second film. It leaves only a reiteration of the essential earlier plot line with a few wrinkles, as the film moves towards its rather icky, conclusion.\r\n\r\nOf course, any sense of fear and tension, built up subtly in the first part of the film, is dissipated too. You know what's coming.\r\n\r\nIn summary, this film feels like it borrows from other horror flicks, in the worst possible way, leading to a disjointed but predictable viewing experience that's neither all that scary or even terribly interesting. The only thing propping it up, is the acting, which is of a high standard. Yet, as I've said more times than I can count, that on its own, is not enough.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/barbarian-spoiler-free-review\r\n\r\n\"Barbarian deserves all the hype it received so far! Zach Cregger's unique storytelling in the horror film will leave any viewer baffled, transforming a generic premise into a truly captivating, suspenseful, thematically rich story where the definition of a \"good person\" is brilliantly explored.\r\n\r\nIt plays around with the audience's anticipation, especially with fans of the genre already used to the unfolding of formulaic arcs, through exciting twists and sudden tonal changes.\r\n\r\nGeorgina Campbell stands out from the rest, but all the players are important in embodying the idea that \"appearances can be deceiving\".\r\n\r\nMandatory viewing - go in blind.\"\r\n\r\nRating: B+", "GO INTO THIS MOVIE _**BLIND**_.  Do not read anything, watch the trailer, etc.  Just go along for the ride.", "Wonderful movie about finding purpose in life\r\n\r\nWhen an ex convict is about to inherit a funeral home he suddenly gets to learn that there is another way to live except bare surviving. This is a simple story about the most elusive subject which is the magic formula for happiness. Very well done - fast paced and witty. The main cast shine. Highly recommended drama with lots of funny moments and a young girl which will melt your heart. \r\n\r\nPerfect 10 shining star score", "An exciting return to Pandora: the world of Na&#39;vi. One of the best movies, like 2009&#39;s Avatar, to see in 3D! The characters seem to come out of the screen and it seems to witness the events firsthand. The world of Na&#39;vi has changed and is once again in danger. Man is the cause of evil as in reality. We are destroying our planet that used to be our Pandora. Pandora is our home, we are Pandora. The houses of the Na&#39;vi look like the tents of the American Indians, for me this is no coincidence and recalls the genocide of the American Indians. In my opinion it is a good sequel that deals with very relevant themes such as love, family and mourning. The initial water monologue which then returns towards the end is very poetic and universal! Emotional film that in some parts makes you cry. I recommend viewing in 3D for those who have already seen the previous film and were fascinated by that amazing world and the protagonist&#39;s love and life story.", "**My rating: 10/10**\r\nWhy? I rate any movie based on a few things. Warning! Potential Spoilers.\r\n\r\n**1. Story**. Is the story compelling, does it stick in your mind after the movie, haunting you like a ghost, forcing you to think about it and even your own life? Does it have any positive messages aka moral of the story.\r\n\r\nThe story of The Way of Water is indeed compelling. The Conflict is multifaceted. Family conflict, Human-Na'vi conflict, Tribal Conflict and most importantly, personal conflict, aka identity conflict. The identity conflict is mostly fuelled by outcast feeling. There are a lot of people including Jake who at some point feel like they don't belong. I believe most people feel this way at some point in life, you don\u2019t need to be in the protected minority groups for you to feel like an outcast. And while we may not be accepted for who we are, defining who are begins with ourselves first. Our world is full of people who want to be identified in one way or another. But have they identified themselves first? Just remember, most people feel discriminated for one reason or another in life. Religion, gender, skin colour, country, body size or smartness in school, political affiliation. Nobody gets love all round all times. Know who you are and don\u2019t fuss to much about it. Learn a losson from Spider (Miles Socorro).\r\n\r\n**2. Characters**. Are there likeable characters you can get attached to? Characters you remember later, characters that inspire. Characters that grow.\r\nSpidey is a new character, and he has a great story to tell. Jake has changed a lot too and for good reason. People undergo a lot of transformation in life. You can\u2019t be what Don Williams calls a Rake and Ramblin\u2019 Man your entire life. I read an article review complaining how Jake tucked his tail and ran. That review completely missed the point. Jakes decision may not have been the right one, but put in his situation, it is a decision that a lot of people would make. \r\n\r\n**3. Acting**. Is the acting good? Is it realistic enough to be believable to a point you forget the people are just acting? I was more than impressed by Neytiri\u2019s \u201cgone nuts\u201d scene. I felt her pain, and in that instance, I was nuts too. I honestly forgot this was just a movie. Actors can make you cry, and that is just how it should be. You forget that it is just an act, no need to cry. I also read an article that complained about the dialogue of the teenagers. I don\u2019t know what the reviewer expected. Philosophy from teens? Their conversation is believable enough for their age.\r\n\r\n**4. Everything tied together**. A good story told by good and believable characters needs a setup. Something to tie them together into a bundle.  Avatar ties everything together with wonderful visuals. I don\u2019t need to say more.", "State-of-the-art special effects, revolutionary underwater cameras, and the resurrection of what is otherwise a mostly forgotten movie theater format can\u2019t hide the fact that _Avatar: The Way of Water_ is basically the same movie as the original with more blue people (some are slightly green now!) that get on your last nerve. The emotion in the film feels forced and the story is like swapping a blue thread for a green one as it threads the same, withered fabric from 2009. This is a special effects extravaganza with nauseating results that only partially impresses and mostly succumbs to being its own biggest fanatic.\r\n\r\n**Full review:** https://boundingintocomics.com/2022/12/19/avatar-the-way-of-water-review-mo-navi-mo-problems/", "State-of-the-art special effects, revolutionary underwater cameras, and the resurrection of what is otherwise a mostly forgotten movie theater format can\u2019t hide the fact that _Avatar: The Way of Water_ is basically the same movie as the original with more blue people (some are slightly green now!) that get on your last nerve. The emotion in the film feels forced and the story is like swapping a blue thread for a green one as it threads the same, withered fabric from 2009. This is a special effects extravaganza with nauseating results that only partially impresses and mostly succumbs to being its own biggest fanatic.\r\n\r\n**Full review:** https://boundingintocomics.com/2022/12/19/avatar-the-way-of-water-review-mo-navi-mo-problems/", "State-of-the-art special effects, revolutionary underwater cameras, and the resurrection of what is otherwise a mostly forgotten movie theater format can\u2019t hide the fact that _Avatar: The Way of Water_ is basically the same movie as the original with more blue people (some are slightly green now!) that get on your last nerve. The emotion in the film feels forced and the story is like swapping a blue thread for a green one as it threads the same, withered fabric from 2009. This is a special effects extravaganza with nauseating results that only partially impresses and mostly succumbs to being its own biggest fanatic.\r\n\r\n**Full review:** https://boundingintocomics.com/2022/12/19/avatar-the-way-of-water-review-mo-navi-mo-problems/", "No matter what you say about the story, you can't deny the fact that **James Cameron** managed to make eyes drool for 3hrs and 20mins. A movie that's meant to be watched on the biggest screen!.", "I really enjoyed Avatar: The way of water! It's a great second part to Avatar, getting back into the fight, setting a new environment and it actually left me even more thinking, of how we just destroy our earth and how bad humans can get. It is a long movie, but I enjoyed it so much, I didn't care. So, I would really say: watch it, it is worth it, especially when you watch the first part before, to get back into the mood!", "Fluffy woke nonsense, minus anything that remotely resembles a story. That was my one and only impression of Avatar: The Way of Water. \r\n\r\nDripping with simpering woke cliches, a missing in action script, the only compensation offered is enough special effects \"eye candy\", to give you diabetes.\r\n\r\nIn summary, vacuous fair, I simply couldn't watch till the end. At a stretch, it might have worked for children but the violence and overall treatment, doesn't lend itself to a more junior viewers.", "Like, how am I supposed to watch movies that take place on earth now?? \r\n\r\nNow that I\u2019ve seen Avatar the way of water\u2026 it feels a bit\u2026 strange. I expected to be overwhelmed but the scale and scope of the film, I expected to have a good headache. But none of that happened. I have a very different feeling\u2026 I feel\u2026 Proud. Proud knowing that my faith in this film payed off. Proud that this film was indeed epic. Its not a perfect movie and I do have my flaws. But this film gave me about everything I could ask for when it comes to a movie going experience, this deserves to make serious money at the box. James Cameron said in his interviews that he is the ONLY person that could direct an avatar film, and the internets response was \u201cJames\u2026 Chill\u201d, here\u2019s the thing, he was right. I cannot imagine another director doing something like this. Everything you love from Cameron is here, Terminator 2, Titanic, etc. \r\nThis was the best looking movie I\u2019ve ever seen.. and no other film will match this in the future that isn\u2019t an Avatar sequel. The VFX on the characters and creatures was perfect, no problems whatsoever. Sometimes some landscapes might have looked a little off, but the worst looking shot in this movie still looks better then almost every other CGI heavy action film. The underwater sequences  was awe inspiring, I could\u2019ve watched the underwater sequences in this film forever. the amount of work put into the underwater sequences definitely paid off. At first I wasn\u2019t so sure about 48fps, during the first 20 or so minutes, I thought I would be detracted the whole time, but I wasn\u2019t, I adjusted about half an hour in, and was completely emerged into a film like I never have before. \r\nThe action in this movie was insane, the action was always at and 11 out of 10. You felt the scale, the weight, the stakes. \r\nLike I said, this wasn\u2019t a perfect film. When the movie started, I was so sure about how I would feel about this movie. It starts voiceover heavy and with lots of quick cuts as if a lot has been cut from the film within the opening, Im sure there will be an extended cut to this, and I\u2019m curious if it will add to it. The dialogue in the first film was the best, and this film does have stronger dialogue. But there are still a couple scenes where it did feel a little off, but it was mostly with the younger characters. As it wasn\u2019t Constant, it was just like a line here to there every 20 minutes or so. While, I did say that the opening needed a little more to it, there are chucks in the middle that didn\u2019t need to be there, and was just there to be eye candy, but it wasn\u2019t really a big issue with me, Cause it was some of the best eye candy ever put on film.\r\nI\u2019m tired of people complaining about the story to these avatar films, it feels like people put the plot to these movies on a unrealistic standard. The plot here is basic, and yeah, it might feel a little to basic at Times. But I don't really think it was something worth mentioning critically. \r\nOverall, this was a perfectly crafted film with a pretty good script, that provided a theater experience I\u2019ll never forget.\r\n\r\n9.3/10", "_The Gray Man_ has some impressive action sequences, but is such a lackluster film experience overall. Most of the action is bogged down by sloppy editing where a complete absence of proper lighting ruins whatever positives the film had going for it. The talented cast does what they can with their roles, but it\u2019s not enough to make the film entertaining. Ana de Armas is mostly forgettable apart from shooting tranquilizer darts in guy\u2019s butts and firing a rocket launcher a few times. Tedious and sluggish with punches and kicks and kills that barely satisfy, _The Gray Man_ is a dead on arrival action thriller that squanders potential almost as often as Ryan Gosling chews gum.\r\n\r\n**Full Review:** https://hubpages.com/entertainment/The-Gray-Man-2022-The-Yawn-Ultimatum", "Well at least this latest Netflix effort gives us some eye candy in the form of the annoyingly ageless Ryan Gosling and a slightly hammy Chris Evans, but the rest of it is derivative even by their standards. We start with a young man being released from prison by \"Fitzroy\" (Tommy Lee Jones) so he can join an elite CIA hit squad. Named \"Six\" (Gosling), his first mission is straight out of the \"Mechanic\" (2011) only it's an erstwhile colleague that he is sent to eradicate. A task that proves remarkably simple but is accomplished not before, luckily for us, he is given a micro chip that illustrates his new boss \"Carmichael\" (an underwhelming Reg\u00e9-Jean Page) is about as crooked as the day is long. There now ensues a series of long \"John Wick\" style combat scenes as try as this hugely well equipped CIA operation does, it simply cannot capture \"Six\". Desperate times call for desperate measures so \"Hansen\" (Evans) is drafted in to finally do the business by kidnapping the easily accessible niece of the now retired TLJ, and using her as leverage he tries a different tack. Wholesale slaughter follows and along the way some lovely buildings in Prague and Croatia become neat piles of rubble; the local citizens are dropping like flies sending those in the CIA PR department into spasms... Well you get the gist. The always over-rated Ana de Armas sports quite a colourful suit at the start, but as usual her contributions are pretty unimpressive; TLJ is nowhere near his best and the thing lurches on towards a really inevitable conclusion that stretched out the thinnest of plots and showed a really disconcerting image of a CIA completely out of control, running rampage - and that scenario isn't remotely plausible. There is plenty of car-chasing, gunfights and pyrotechnic displays but that's nowhere near enough to compensate for a pretty unremarkable script and an amalgam of stories we have seen done better elsewhere, many times before. That said, if you get a chance to see it during it's limited cinema run then I'd give it a go. On television this is just subscription fodder with A-list cows that you will instantly forget.", "Seing this as another run to the mill Netflix release should not keep your hopes up. Netflix is where mediocre goes to congreate to the masses.\r\nWe have another spy action movie amongst us. Last one before this was Kate, that was another bland action-spy movie.\r\nThis offers absolutely NOTHING new to the table. We seen every trick this movie offer before. Over-skilled agents. Clever coreographed fight scenes, Trick tactics, agents with no names, An agency who elimintaes their own agents, expendable kill teams, plenty conspiracies and tons of action.\r\nBut i have to say i enjoy Gosling alone in this one. He plays it cool. Its  just shame that he is backed up with a script littered with clich\u00e9s from start to end.\r\nWe also have Ana De Armas who is fast becoming the new Tom Holland that appears everywhere. An actress that is milked trought the Hollywood system and spewed out to never be heard of again some day.\r\nBut the movie is for sure a worthy popcorn flick with no expetations to give. On a entertainment standpoint it delivers.", "Anyone thinking the CIA is anything other than awful, should in my humble opinion, take a long look at their actual history.\r\n\r\nAnyway, putting aside the predictable effort to set up this nasty little three letter acronym as virtuous, there's not a lot going on here.\r\n\r\nIts your usual rather heavy handed, cruel, cynical, US action flick.\r\n\r\nExposition is polished but then it needs to be, because there's not a lot else on offer that I can see. Suffice to say, instantly watchable and just as forgettable.\r\n\r\nSo if you want simple action and can look past the not so subtle messaging, this is a marginally alright watch.", "What an excellent sequel - I, in fact, like it more than its predecessor.\r\n\r\n<em>'Top Gun: Maverick'</em> is fantastic, simply put. I was expecting it to be good, but it's actually much more enjoyable than I had anticipated. The callbacks to the original are expertly done, the new characters are strong/well cast, it has plenty of meaning, music is fab and the action is outstanding - the aerial stuff is sensational.\r\n\r\nThe story is superb, with each high stake coming across as intended - parts even gave me slight goosebumps, which is a surprise given I'm not someone who has a connection to the 1986 film. It's all super neatly put together, I honestly came close to giving it a higher rating.\r\n\r\nTom Cruise is brilliant as he reprises the role of Maverick, while Miles Teller comes in and gives a top performance. Jennifer Connelly is another positive, though her role does kinda feel a tiny bit forced in order to have a love interest; given Kelly McGillis' [unexplained] absence.\r\n\r\nMonica Barbaro stands out most from the fresh faces, though I actually did enjoy watching them all - which is something I thought the film may struggle with, adding new people, but it's done nicely; sure Jon Hamm and Glen Powell are a little clich\u00e9, though overall I approve.\r\n\r\nA great watch - I'd highly recommend it, though naturally would suggest watching the previous film first if you haven't already.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/top-gun-maverick-spoiler-free-review\r\n\r\n\"Top Gun: Maverick is the return of pure, nostalgic blockbusters, instantly becoming one of this year's personal favorites. The best aerial action sequences ever amaze even the highest expectations, not only due to the absolutely insane real stunts but largely because of the flawless contribution of all filmmaking elements.\r\n\r\nThe surprisingly emotional screenplay helps Tom Cruise deliver one of the best performances of his career. Perfect editing is essential to creating such realism, as well as raising the tension levels for one of the best final acts within the respective genre.\r\n\r\nAnd, finally, the memorable score loaded with epic tracks makes the theater experience the only way this magnificent work should be seen.\r\n\r\nSuperior to the original in every way.\"\r\n\r\nRating: A-", "A lot of things in this movie do not make sense, like \"why not use F-35?\", \"why didn't cruise missiles target enemy air defence and planes in hangars?\" to name a few. \r\n\r\nThe original movie had some seriousness built into it, the sequel I think is closer to a comic book movie. Very similar to the original star wars, especially the action sequence at the end. Just a tad more realistic than black widow, you can clearly see the action comedy style of Marvel movies.\r\n\r\nI think a lot of conservatives reminiscing Reagan years would watch it, that should be enough to make it a hit.\r\n\r\nI think that is also the reason of the high score. To me the movie quality is more of 5 ~ 7 out of 10.\r\n\r\nJust don't think too much when watching it, but I don't think that is too big a problem for the target audience.", "Haven't seen a movie this perfect in decades. It was most obviously written and directed with the audience in mind - no politics, no preaching, no gratuitous sex, no woke, no offensive casting or characters. Brilliant, simplistic screenwriting and thrill rides. The original, if you've seen it, was iconic as it was, and to know it makes the second film here more enjoyable, but even if you're not familiar with the background of the characters it's clearly presented enough to be a stand-alone enjoyable film.", "> Loved this movie.  Even had me guessing to the end.  Seems like every cast member picked to play their role was the only person that could pull it off especially for the song of Goose.  9.9/10 sequel never lived up to original this one did. 10/10", "This is how American movies should be made.\r\n\r\nI have to confess I'd all but given up on Hollywood. The incessant woke indoctrination had led me to the conclusion, the US film industry, had little left to offer and then along came, Top Gun: Maverick.\r\n\r\nA simple, well rendered, military action flick that reinvents the formula for success and doggedly sticks to it. \r\n\r\nEverything about this film is polished. It comfortably updates the 80's original with style, verve and hands down top shelf acting from Tom Cruise and the cast.\r\n\r\nI'm not a fan of NATO or US exceptionalism but this films such quality, it even had me cheering, irrespective.\r\n\r\nEntertainment as it should be.....\r\n\r\n10/10.", "**Best movie of 2022 so far, and I don\u2019t see what could possibly top it!**\r\n\r\nThis movie is nearly perfect in every way. Top Gun: Maverick is a masterpiece, from the pacing to the acting to the cinematography to the character development to the casting to the writing. I can\u2019t think of a single thing that didn\u2019t blow me away. The intensity and intentionality of the action were magnificent and balanced with heartfelt moments of character growth and story. Tom Cruise\u2019s best movie in a career filled with memorable and exceptional films.", "**Wanna see the real cheesy, very 80s, bloodpumping, blockbuster movie? a movie that can lift your mood without being to complicated? a movie that can make you feel immerse in movie theaters?**\r\n\r\nSay no more fam, cuz i presents you one of my favorite in 2022\r\nTOP GUN MAVERICK\r\n\r\n_**\"Set 30 years after its predecessor, it follows Maverick's return to the United States Navy Strike Fighter Tactics Instructor program (also known as U.S. Navy-Fighter Weapons School - \"TOPGUN\"), where he must confront his past as he trains a group of younger pilots, among them the son of Maverick's deceased best friend Lieutenant Nick \"Goose\" Bradshaw, USN.\"**_\r\n\r\n\u2014Wrathzo\r\n\r\nI never thought, a sequel from 80s hits movie would be exceeding its predecessor. tbh i thought this movie would be suck and will be getting the fate like The Matrix Resurrections and RoboCop remake. But boy i was wrong, this movie is the definition of Awesomeness in Cinema.\r\n\r\nLet me start with the Story. This movie doesnt have any complex story and some of it structure if im looking at it, kinda almost the same as the first one. But is it identical? yes? so it means they just copying it? no. what i mean is Peter Craig did take a few ideas from the first movie for a few scene (i think its a homage for the first movie) but the context has alot more meaning than the first one tbh.\r\n\r\nNow Scoring, Lorne Balfe did great job for remaking the Top Gun Anthem... Damn it feels good hearing that theme again... and also, i want to applause Onerepublic and Lady Gaga for creating such an awesome soundtrack for the movie\r\n\r\nNow lastly for cinematography and visual effect, its probably the first time in my life i got out from IMAX and said \"i paid 10$ dollar for this movie? i feel like i should've paid more. This movie is too good\". The sound design, the real action from fighter jet, the bloodpumping visual. It all works together creating this masterpiece. its been a decade since i feel this immerse on the movie.\r\n\r\n**In conclusion, ill keep this short\r\nThis is the reason why Movie Theatre was created, now go watch it on IMAX. Trust me, you'll never regret it.**", "This was a good movie. It has a pretty generic story, but its filled with a lot of heart and the right music at the right times. It also helps that on the technical side. It crispy clear video and amazing audio keeps you totally immersed.", "Really solid action-thriller with amazing stunts and pulls on the heartstrings without feeling forced. Tom Cruise is great as usual and Miles Teller was fine though didn't feel like he had enough time to shine, but his scenes with Cruise were good. Jennifer Connelly has aged really well and they did nice service for Val Kilmer's Iceman. Really solid, entertaining old fashioned blockbuster. **4.25/5**", "Top Gun: Maverick had a ton of praise when I finally got around to watching it and it did a relatively good job living up to it.\r\n\r\nMy main two complaints from the original have been entirely corrected in it's sequel: cheesy dialogue and terrible shot selection in the aerial sequences. The script has been vastly improved upon with updated dialogue just all around better acting than the original. There were not corny lines or interactions that felt awkward. The aerial combat sections are incredible, they are done with such precision and purpose. I could actually understand what was on and where the fighter crafts were in relation to each. These raised the stacks and hade me fully invested.\r\n\r\nThe overall story is pretty great. I loved how the recruits were training for a final \"suicide\" mission, instead of just graduating from the academy. The dynamics between Tom Cruise and his superiors/students were great and felt witty and genuine. The continued relationship with Iceman was touching as they seem to have a real connection that has lasted throughout the years, although I thought his illness and they way they presented it was a bit out of place. My one big complain his Cruises love interest. This plot really has no impact on the story and is just thrown in there for old time sakes. I did enjoy their chemistry together and it was cute to his interactions with daughter. But, I watched the original directly before this and was utterly confused on who she was. It was really odd to have a throw away line in the original be the main love interest in the sequel, but like I said, it did not have a huge impact.\r\n\r\nThe performances are spectacular in this film. Tom Cruise and Miles Teller are standouts and their back and forth is really fun to see, delivering some funny jabs but some series dramatic moments. Jon Hamm was great as a hard ass commanding officer. Glen Powell was a standout as well, his cockiness and rivalry with Rooster was great but complex.\r\n\r\nThis film is a blast, and I really wish I would have made the time to see it in theaters. I really enjoyed this and I am definitely not one who fancies these types of films, but it captured me.\r\n\r\nScore: 87%\r\nVerdict: Excellent", "You're not supposed to like this, very literally.  IMDb will block your reviews of this movie if you praise it.  Amazon (owned by the same company) is fudging the like ratio, and Youtube did the same with the trailer.\r\n\r\nThat makes sense.  It really does.\r\n\r\nMaverick is a patriotic action movie with a male lead that doesn't make the male lead look like an idiot.  The white guy isn't evil.  America isn't evil.  It's a sequel that doesn't trash the heroes of the first film or attack the fans.\r\n\r\nFrom start to finish it's just a solid apolitical action movie.\r\n\r\nSo of course you are supposed to hate it, it literally breaks all the rules of modern Hollywood.\r\n\r\nAnd that was why it was the biggest blockbuster of the past few years.  That is why it had returns that would be a mega-bock buster pre-COVID.  It's the type of movie that people actually want to see, which is why it's under attack on certain sites.  You're not supposed to know that people like it and they weren't supposed to make a movie that people wanted to see.\r\n\r\nEverything has to be a propaganda piece.  \r\n\r\nBut you want to know a secret?  If this came out in the 80s it wouldn't have done well.  It's not as good of an action movie as they had back then.  It actually sort of sucks compared to a lot of the classic action movies of this genre.\r\n\r\nBut then it came out in 2022 and the rules have all changed.  Today everything is racist or far left.  So what you have here is a movie that is great... by 2022 standards... simply because it's not the crap that Hollywood is shoving down your throats and demanding that you like.", "He might look good in a white T-shirt but the thing is, as Zac Efron gets older he looks more and more like an automaton. When he was younger, he had a charm about him - now he just looks like his life consists of nothing but the gym, the manscapists and a bath in yesterday's excess kale smoothie mix! Add to that really lacklustre performance some screaming from a competent youngster in Ryan Kiera Armstrong (\"Charlie\") and we are left with a very mediocre adaptation of this pretty lightweight Stephen King story that is big on pyrotechnic effects, certainly, but on very little else. There is a story: the youngster can cause things to combust at will when she gets stressed or annoyed; her father can bend people to his will making his eyes bleed in the process - quite an effective cure for smokers who want to give up; and her mother - Sidney Lemmon, well she too has a quirk - but I cannot remember what it was (but it definitely wasn't firefighting). Anyway, those who scientifically enhanced this family are hot on their trail - and it's all a question of who will prevail. Well it would be if you were still remotely bothered but after half an hour I just wasn't. For a movie about conflagration - it's sadly all a bit of a damp squib.", "Eh, just another pointless remake/re-adaptation, although I don't mind it since the 1984 version wasn't great either. Nothing terrible but not anything special either. Performances were bland and not even the pyrotechnics weren't all that impressive. I guess it's fine to watch for free on Peakcock Premium but even so, you're really not missing anything. **2.25/5**", "**Ironically, this fire never got going\u2014total dud.**\r\n\r\nWhat? How? I didn't expect to be blown away, but I also didn't expect to be bored. I love Blumhouse flicks, and their fresh take on The Invisible Man had my expectations high for their version of Firestarter. Unfortunately, this was as straight to streaming as a movie could feel. Think Push (2009) but much more mediocre.", "_Pearl_ is a great character study that dives deeper in the stakes that an individual will go to attain success. It is unquestionable that the main question people will ask is, does it live up to X? While I do think it is a good film that I thoroughly enjoyed, it does not overtake its predecessor and that is completely okay. They are two entirely different movies but achieve their goals brilliantly.\r\n\r\nThis film is the textbook definition of a slow burn. The movie drags on and continues to provide this eerie tension as the viewer knows what the end result of this tragic film will be, but still remains locked in to see how it will unfold. I really enjoyed the first act, the character introductions were fantastic, and the audience has an instant connection with Pearl. But the second act drags a little more than I would have liked, but by the minute it is getting stale the third comes to pick up the pace and deliver a satisfying conclusion.\r\n\r\nMia Goth is utterly fantastic in this film. There is a solid six-minute monologue of just her acting her ass off. One take, one angle, and somehow, she was able to lock me in completely. She has burst on to the scene with X and Pearl, and I cannot wait to see where her career goes from here.\r\n\r\nOverall, this film is great, but expectations should be had going into it. It is not going to be an action-packed slasher like its predecessor, but those elements are sprinkled in and work well with the overall film. If you enjoyed X, you should definitely watch this.\r\n\r\n**Score:** _81%_ |\r\n**Verdict:** _Great_", "The only way for this movie to wow you is to give it some respect. Ultimately, this movie is not for everyone and that's okay.\r\n\r\nSimply, Skinamarink is a mood piece. Most people come into the horror genre to mock the stupid decisions of the characters, gawk at the intense gore, or to be thrilled in a safe environment. This movie, however, will leave those viewers with nothing. This movie is for the viewers who want to be enveloped by the liminal mood. It sends them back to their childhood, when they were afraid to walk around their house at night. It sent me back to when I would sneak downstairs to try to watch some cartoons and eat cereal, leaving the house dark and quiet so I don't wake anyone else up.\r\n\r\nMost of this film is a blank screen with VHS-like fuzz that tricks your mind into seeing things that aren't there. The cinematography is brilliant in the way that it always shows you JUST enough that you want to peek around the corner, but you also don't want to. The amount of interpretations of this very simple movie speaks to its density. The symbolism and ambiguity let the mind run wild with theories and explanations.\r\n\r\nIf I were to change one thing, then I would make the movie at least a half hour shorter. It would be way more approachable if it were more like \"The Backrooms\" by Kane Pixels on YouTube. However, I also feel like the length is necessary to fully set the viewer in the mindset to fully enjoy the second half of the film. Thankfully, there is no producer to get in the way of Kyle Edward Ball's genius film making.\r\n\r\nI suggest watching this movie at night with no external noise and no distractions, sitting on the floor of your living room to get the full experience. Give it the respect it deserves. And if you can't get into the mood they expect, then you might as well turn off the TV and watch the empty screen for two hours.", "MORE REVIEWS @ https://www.msbreviews.com/\r\n\r\n\"The King's Daughter is everything viewers expected: a formulaic, uninteresting story filled with old-fashioned cliches and spine-chilling visual effects - not in a good way.\r\n\r\nNot a single filmmaker and respective creative team deserve to have their work stuck in a seven-year limbo until it's released, let alone due to scheduling and budget issues. However, while the horrible VFX can be forgiven, the disappointing narrative can't be saved, not even by the also underwhelming performances.\r\n\r\nPierce Brosnan (False Positive) seems to represent a caricature, while Kaya Scodelario (Crawl) benefits from the release delay, which fortunately didn't negatively impact her early career. The only positive point is that, in fact, it reached the big screen.\r\n\r\nToo bad it's not worth it.\"\r\n\r\nRating: D-", "MORE REVIEWS @ https://www.msbreviews.com/\r\n\r\n\"The King's Daughter is everything viewers expected: a formulaic, uninteresting story filled with old-fashioned cliches and spine-chilling visual effects - not in a good way.\r\n\r\nNot a single filmmaker and respective creative team deserve to have their work stuck in a seven-year limbo until it's released, let alone due to scheduling and budget issues. However, while the horrible VFX can be forgiven, the disappointing narrative can't be saved, not even by the also underwhelming performances.\r\n\r\nPierce Brosnan (False Positive) seems to represent a caricature, while Kaya Scodelario (Crawl) benefits from the release delay, which fortunately didn't negatively impact her early career. The only positive point is that, in fact, it reached the big screen.\r\n\r\nToo bad it's not worth it.\"\r\n\r\nRating: D-", "Must have been tax return time for Pierce Brosnan as he \"stars\" in this daft historical fantasy about Louis XIV of France and his aspirations for immortality. Egged on by the ambitious \"Labarthe\" (Pablo Schreiber) he believes that he can live forever if her manages to get hold of a mermaid and - well, he pinches her life force. Snag is, though, his own daughter \"Mary-Josephe\" (Kaya Scodelerio) is not so supportive of this scheme when she discovers this distressed sea creature and so, of course, off we head into the turbulent waters of familial discord before a whopping great power ballad at the end. William Hurt crops up here, too, and Benjamin Walker provides some eye candy - but the story is Disney-lite, there is way too much verbiage and although Brosnan tries to ham it all up, he just looks like he couldn't care less about any of it - a feeling with which I could pretty readily associate. It does look good, the costumes and Versailles look lovely but the rest of it is straight to video.", "_Rescue Rangers_ throws all of these ideas and characters at a wall to see what sticks and before they can process what works and what doesn\u2019t they\u2019re already throwing another pile at the wall; it\u2019s too much to digest and too much of a good thing all at once. _Chip \u2018n Dale: Rescue Rangers_ is a film that distracts itself from telling its own story. It has some fun moments, but its absent-minded storytelling is too overwhelming to ignore or fully enjoy.\r\n\r\n**Full review:** hubpages.com/entertainment/Chip-n-Dale-Rescue-Rangers-2022-Review-A-Badly-Drawn-Poorly-Written-Mostly-Animated-Reboot", "A rare squalor turned out, of course. The characters are like pictures of a bad artist, flat and empty. Facial expressions and forms are alien. There is no aesthetic admiration for this attempt at expression in 3d. No grace and beauty. There is no depth and love, an adequate plot. Inappropriate flat humor. A fierce mockery of the innermost. A ridiculous untalented division without a sense of beauty, reminiscent of the very pirated products from the movie. They piled everything up and made an unintelligible dump. A bunch of some defective characters, like that Sonic who talks about the existence of the original Sonic, by the way... They ridiculed the key points, just for fun, quite unreasonably, only comedy is completely out of place here, as are the creators-comedians. And all this, of course, under the sauce \"We love Rescuers\". Well, well... We couldn't do it, in general, for real. In a Disney way. Only that picture was remembered, which hung on the wall of the actor Roquefort. And how wonderful it would be if the whole movie was of this style and with an adequate plot.\r\nFortunately, this is not an original reality that could continue the canon. To understand this substitution, which tried to continue the series, it is enough to see in the film an episode with the participation of Akiva Shaffer, who allegedly filmed the original series in 1990, damn it. That's the only thing I thank him for.", "MORE SPOILER-FREE REVIEWS @ https://www.msbreviews.com/\r\n\r\n\"Elvis features a glorious, electrifying, iconic performance from Austin Butler that will deservedly guarantee him all the awards of the year.\r\n\r\nUnfortunately, the actor isn't enough to overcome the many technical issues, besides Tom Hanks' massive miscast and the formulaic musical biopic narrative. Baz Luhrmann's style theoretically fits the legendary singer's vibrant aura, and the filmmaker's intention is clear.\r\n\r\nNevertheless, the frenetic, choppy editing and the restless camera movements rather come off as a messy, confusing, headache-inducing atmosphere instead of elements that elevate the overall piece. The unnecessarily hefty doesn't help.\r\n\r\nI was hoping to be surprised, but then again, I'm admittedly not the biggest Elvis/Luhrmann fan.\"\r\n\r\nRating: C+", "Puss in Boots: The Last Wish had a lot to live up to as most of my critic and casual friends have been praising the film, and for the most part the film delivers.\r\n\r\nFrom the opening frames, the unique art style fills the screen and is incredibly captivating. There is some excellent combination of 3D animation with 2D styles that I have not seen before. The combat frame rate shift was also a nice touch that worked better than I was expecting. Action was top notch with some incredible set pieces and superb choreography.\r\n\r\nThe Last Wish deals with some pretty heavy themes for an animated children's movie. Death is something that all humans will have to face which was handled in such a nuanced and mature way here. From panic attacks to haunting imagery, death looms large throughout the entire film and serves as a menacing villain. The journey our heroes take to confront this fear is very heartwarming and will resonant with most audience members.\r\n\r\nWith most DreamWorks pictures, the comedy is targeted at both children and adults. I did find myself laughing out loud at plenty of jokes, but just as many landed flat for me. This would be more of an issue, but this is an incredibly balanced film with great action and dramatic moments that leave little room for a few flat jokes to make a large impact on my experience.\r\n\r\nI genuinely believe that this movie has restored the Shrek universe and can propel the future projects upward. Hype has officially been restored for Shrek 5!\r\n\r\nScore: 86%\r\nVerdict: Great", "I did not expect the sequel to a decent spin-off Dreamworks film from over a decade ago to be one of the most poignant, introspective, genuinely hilarious, and heartwarming films of the year. But here we are.\r\n\r\nAfter an overly cheesy, somewhat clunky opening sequence, The Last Wish very quickly begins developing its zany assortment of characters into distinct quirky personalities with sympathetic desires and clear goals. The film juggles several character arcs and it's almost miraculous how it successfully handled all of them with proper set up and satisfying, emotionally weighty payoffs.\r\n\r\nThe screenplay is wacky, witty, and also bursting with heart as it deals with weighty themes of trusting others and finding purpose in any circumstances. And it tackles these themes in ways that are always understandable to all ages but never insultingly oversimplified.\r\n\r\nWhat I also didn't expect was that the action sequences would be so well-choreographed and beautifully animated, and that the movie would often be terrifying and violent at times.\r\n\r\nI adored this film. I think it's Dreamworks' best film since Megamind and it's easily the best true family film of the year.", "This one sort of slipped through the cracks didn't it?  I mean, it has a very good, very heartwarming story that helps define a character's growth over the length of the plot.  It has a story about hope and sacrifice and struggle.\r\n\r\nIt is a good movie.\r\n\r\nHow does a movie this good get made today?  Isn't this sort of the opposite of everything that current Hollywood stands for?\r\n\r\nWhere is the strong female lead replacing Puss in Boots as the hero?  Where are the identity politics?  Where is the nonstop shaming of Straight White Men?  Where is the depiction of half the country as absolute evil?  \r\n\r\nHow can they make a western movie that doesn't shame the west at every possible turn?\r\n\r\nI have absolutely no idea how this could have been made, but what I can say is that it is fantastic, it is moving, it is fun for the whole family and it has a decent nonpolitical message.  The main character is heroic.  This is just... well, this is a movie that doesn't seem like it could possibly be made in today's Hollywood.", "Really good movie better then the first. I loved the beard it was pretty funny looking. The storyline was way better then part one.", "This is a very good movie and can be a difficult one to watch if you know the history as I did, I of course knew where it was going front the beginning and where it would end up. The writing was strong and the acting superb much of the time. I highly recommend it for anyone young or old who is unfamiliar with he story.\r\n\r\nDespite the rawness of Danielle Deadwiler\u2019s performance and the clean way the tragedy unfolded, on some weird level I wasn\u2019t as affected emotionally as I would have expected to be. I don\u2019t even know why.  A few intangible reasons perhaps? Such as not feeling a lot of chemistry between the main characters. Like I say, I am not even sure myself.  It is an excellent movie, but not one that will stick with me as a powerful slice of history like this should, or make me likely to feel I have to watch it again. But yes, do see it once at least.", "It sure has been a long wait for the sequel (7 years to be precise) but I think it's safe to say that the film does not disappoint. While the film lacks a strong plot and is louder than its prequel, it easily covers up with delightful comedy, a sprinkle of nostalgia and a satisfying dose of lovable Minions!", "Very good movie, watched with my family and no regrets on it. Recommend to everybody!.", "Some glow up!\r\n\r\n2015's <em>'Minions'</em> wasn't a film I found enjoyment with (6/10, fwiw), but its sequel genuinely entertained thoroughly. It doesn't offer anything truly hilarious, but there were a relatively high number of times where it made me chuckle. I was not expecting anything positive from it, yet it actually pulls through with a fun time. I'd even say it's the best release from the entire franchise.\r\n\r\nSteve Carell remains a strong lead for these <em>'Despicable Me'</em> projects, as does Pierre Coffin - the voice of the Minions, of course! Taraji P. Henson is an excellent addition, as is Alan Arkin. Michelle Yeoh is good value too, but her character is a bit lame unfortunately - a bit of a waste of Yeoh, to be honest. Elsewhere, animation-wise: quality - very vibrant!\r\n\r\nLastly, how many butt shots is too many butt shots? I counted at least 3, 4 perhaps: 3(?) x Minions and 1 x Gru. I hope this isn't Kyle Balda's version of Quentin Tarantino's <em>thing</em>...", "No character has a name in this, but Clint Eastwood it isn't. Zac Efron is taking a pee out in the desert when he spots an uncommonly large deposit of gold. His pal Anthony Hayes and he try to move it, but it's just too big. Plan? Well Hayes decides to head to the nearest town to try and procure some heavy lifting equipment and leaves Zac to keep watch. Hmmm? Well, anyway Hayes isn't exactly rushing back to his friend who is gradually running out of food, water, having hallucinations, fending off wild dogs and even a rogue Irish women as his grasp on reality starts to slip... Efron is actually not bad as the man who gradually succumbs to despair and dehydration, but the story plods along far too slowly for almost eighty minutes before the last ten minutes provide a denouement with a bit of a twist to the tale. It is good that Efron is pushing himself away from his pretty boy roles - indeed the make-up folks here do such a good job that I doubt even a biblical leper would welcome him into their home, but the story all takes way too long to get going and the it, quite literally, crawls along. The production does look good - the desert photography has an almost naturally sepia colour to it that emphasises just how hostile this terrain is and the narrative does say something about the degree to which greed is hard wired into our psyche though; and the perils we will endure or permit to obtain wealth. Thought provoking? Maybe, but it's still really quite a wearisome watch and I'm not sure I would bother again.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/black-adam-spoiler-free-review\r\n\r\n\"Black Adam is far from impressive, being somewhat disappointing due to its formulaic, predictable screenplay when something different was anticipated.\r\n\r\nLorne Balfe's epic score and a magnificent cast - Dwayne Johnson, Aldis Hodge, and most remarkably Pierce Brosnan are phenomenal - try to elevate the decent action and visuals, but the moderate entertainment levels don't make up for the dated narrative structure.\r\n\r\nTiresomely heavy exposition, story with little to no creativity, and inconsistent humor make it impossible for the DCEU to take \"the next step\" in a truly impactful manner.\"\r\n\r\nRating: C+", "With a horrid script, lackluster performances, and a waste of potentially awesome characters, _Black Adam_ is an explosive, $195 million, anti-heroic dud. The DCEU is about to get way more convoluted and underwhelming than ever before if this is the future of live action DC films.\r\n\r\n**Full review:** https://hubpages.com/entertainment/Black-Adam-20220-Review-A-Stale-and-Disjointed-Antihero-Kerfuffle", "**Black Adam might not reinvent the wheel, but it doesn\u2019t have to. It just wants to take you on a fun, entertaining, exciting superhero ride!**\r\n\r\nBlack Adam has its haters, and I can understand why. It doesn\u2019t necessarily break new ground in the superhero genre, but that doesn\u2019t stop it from being awesome! Action-packed from start to finish. The effects are incredible. I kept myself from saying Wow out loud on multiple occasions. Dwayne Johnson\u2019s Black Adam is absolutely ruthless, ripping armies of henchmen with ease and speed. I was worried a PG-13 rating might soften his brutality, but it did not! The action sequences looked amazing and were well done. I really liked the Justice Society characters, although they all felt a little stereotypical with a SpiderMan jokester, a wise old Professor X, and a quipping leader in the vain of Wolverine or Deadshot. Pierce Brosnan was perfect at Dr. Fate, making me wish he hadn\u2019t been relegated to special guest star status. The movie didn\u2019t waste a ton of time giving background on each character which was wise with so many new heroes on screen. The film had its moments of cheese but didn\u2019t overdo it. Definitely watch the mid-credit scene. It\u2019s stupendous! Black Adam was a fine addition to the superhero genre, and I look forward to what comes next.", "> _\"My powers are not a gift. They're a curse, born out of rage.\"_\r\n\r\nI had a blast watching this in theaters. This was very bombastic, with a lot of cool action, but also telling a heartfelt story about Black Adam.\r\n\r\nIt was very inventive how they depicted Black Adam's origin, keeping it a mystery up near the end. Dwayne Johnson was born to play Black Adam. He steals every scene he's in playing a badass anto-hero.\r\n\r\nNow the Justice Society, while they didn't have a backstory in the film, they each had prequel comics detailing their backstory. Which I really dig, these comics are meant to sell comics, after all. Might as well get the audience to buy the comics to get into some great stories (they are also currently doing this with The Flash). The movie actually starts right where the Doctor Fate prequel comic ends, so I don't think it's apographa. Doctor Fate played by Pierce Brosnan was a standout. He really put his all into this character. Aldis Hodge was also a standout as Hawkman.\r\n\r\nThe surprise villain of Black Adam, Sabbac, was a really good addition to the Shazam! mythos. If the wizards have their own champion, why doesn't the seven deadly sins have one? Sabbac is the answer to that. Doctor Fate's battle with him was really cool.\r\n\r\nOverall, this wasn't as bad as the critics were saying, I had a fun time! Be sure to stay for the mid-credits scene!", "cool movie", "_Black Adam_ is in every aspect a generic superhero movie. There is nothing that really separates this for me, besides the body count that Black Adam stacks up during the film.\r\n\r\nOne thing I need to mention is the audio quality. So many lines of dialogue sound like they were recorded straight off from a cell phone. They do not match the scene at all and it was incredibly jarring throughout the entirety of the film. While I am talking about sound, in almost every fight scene the film included a badass rap song. It was cool the first time, but it got old and corny fast.\r\n\r\nThe plot was very generic from all aspects. It suffers by trying to catch the audience up in the first act. The film introduces the Justice Society and Black Adam and quickly accelerates the plot to start the main conflict of the film. It felt rushed and the conflict between the JSA and Black Adam was forced, nothing about it felt genuine. The villian in this movie was so forgettable, by the time he is introduced the conflict is over. I had zero emotional attachment to anyone in this movie. The dialogue was pretty bad as well, the scenes constantly switched from serious to comedy causing both aspects to fall flat for me.\r\n\r\nThe performances were okay, everyone was pretty average including Dwayne Johnson. Nothing spectacular and nothing bad enough for me to notice.\r\n\r\nOverall, I was excited for this new phase and direction of the DCEU and was left disappointed. Definitely one of the poorer movies in the franchise.\r\n\r\n**Score:** _48%_ |\r\n**Verdict:** _Average_", "Very Good Movie", "I enjoyed the action mainly sometimes the shotty CGI took me out of it. Very surprised that a triple A title in this age would have subpar CGI at times. The story was ok, but most of the dialog was poorly written. Especially with 5he scenes the boy was in. On the tech side the video is crispy clear. Just gorgeous. And the audio is also great. There is a lot going on.", "The worst ever movie I've ever seen.", "Black Adam feels dated. And not like it came out at the dawn of superhero movies. Before that. Like it came out during TMNT II: Secrets of the Ooze.", "OK, this isn't a bad movie.  \r\n\r\nBut, it as a bit much CGI (like everything else nowadays) and I think modern audiences are getting tired of paying out the wazoo to basically watch a video game.\r\n\r\nAnd then the narration.  The voice is too young and though it does make sense with the plot, it is jarring because basic tradition is that narrations have an older and wiser voice... Morgan Freeman, Spock, etc.  So that is going to instantly set the radiance off.\r\n\r\nAnd then the Snyderverse is over.  Period.  They made no illusions about that, we have known it was over for years, there was even a massive backlash about his cut of Justice League because it was given the fans what they wanted and thus bad... because politics and politics have declared that people that are enthusiastic about anything that isn't left wing politics are evil.\r\n\r\nBecause the world has gone insane.\r\n\r\nBut the greater point is that people already don't care.  They not only already don't care, but they were sort of told not to by the very people that made the movie.  \r\n\r\nIt's world is over.  This world ended before it was released.\r\n\r\nWhich, sucks, because Shazam was my favorite to come out of the DCEU.\r\n\r\nPeople aren't going to care.  They aren't going to watch it and when they do it's going to come with disdain.\r\n\r\nBut as far as a Superhero movie goes... come on, you're not really getting much.  They aren't Chinatown, they are just popcorn munchers and nothing more, and that isn't bad.  But let's call it what it is.\r\n\r\nUnless they are political like the MCU, they are just mindless action and gags.  And if they are political like the MCU, they sort of stink.\r\n\r\nThis is relatively politics free.  It's high on adventure and so-so on action (see the above CGI comment) so you have a decent film for the genre. It just should have come out before they declared the universe dead.", "I quite enjoyed this movie. Given the story (some superhero wakes up 5000 year later) I was a bit afraid that it would be a lot of unintelligent Hollywood slapstick humor with Black Adam trying to adapt to modern society. There where a little bit of that but, luckily, not too much.\r\n\r\nI did actually have some hopes for this movie given that those woke intellectual midgets that the rubbish site Rotten Tomatoes calls critics gave it a rotten rating whereas the actual audience gave it a near 90% fresh rating.\r\n\r\nOverall it is a decent story without too many ludicrous elements in it. It works pretty well from start to finish.\r\n\r\nThe Rock is, well, he is The Rock which is good. He did play a more serious character in this movie than he has done in many of his movies though. Pierce Brosnan (I actually didn\u2019t recognize him at first) worked very well as Dr Fate. The rest of the characters was okay but nothing to write home about.\r\n\r\nIt is a superhero movie so of course there were plenty of special effects, CGI and action. That is really the main reason to watch these movies and I enjoyed every moment of it. Especially when Black Adams let loose.\r\n\r\nThe action is sometimes quite violent actually with limbs and heads flying. I don\u2019t mind at all. There are way too many movies that some Hollywood bean counter has forced the producers/directors to ruin because they thought it would appeal to a larger audience. Well, then pick a story that is made for that audience you stupid morons.\r\n\r\nAs usual the mid credits scene hinted that there would be more movies with Black Adams and, as long as they keep The Rock as Black Adams in them I can certainly see myself watch more Black Adams.", "sketched, never completed\r\n\r\nLooks like the director/writer had some notes, and didn't get around to write a complete script. So the movie starts out very promising, but then gradually runs out of ideas, until the last half is just ticking off the boxes of expected items.\r\n\r\nThe quirky, funny look into modelling is followed by a well cast and (in some moments) acted part about relationship issues between inexperienced, clueless, and selfish people. \r\nWe learn that the na\u00efve male model is actually in love, while his female model/influencer counterpart tells him he's nice entertainment until she finds a rich guy to be trophy wife for. This doesn't deter him... and that was the promising bit. \r\n\r\nNext, they are on a luxury yacht for the decadents; and there is still potential for a really good story: the upstairs/downstairs angle is only implemented in a few scenes, most screen time of this part is spent on lavish dining with icky \"haute cuisine\" food in rough seas, and the consequences thereof.\r\n\r\nThat was when the really good part could've started: how to they meet or avoid gazes the next day, the day after? What has changed, how, what shouldn't and how do class barriers break?\r\n\r\nInstead, we get a clownish intermezzo and next, the boring island section. This part is just tedious agitprop, reducing the (already shallow) characters to templates, and doing all the expected bits. Waste of time, talent, and a nice beach.\r\n\r\n\r\nFor some reason, people are so content with half-baked products these days, you can even win prizes this way. 5/10, there's better ways to waste time, but this isn't the worst either.", "**By: Louisa Moore / www.ScreenZealots.com**\r\n\r\n\r\nWriter / director Ruben \u00d6stlund\u2018s wickedly sharp black comedy \u201cTriangle of Sadness\u201d offers a biting satire of everything from gender roles, capitalist society, corruption of power, modern masculinity, and the social hierarchies that result from a system that encourages class division. The film has a lot to say and does it well, wading through layers of stinging dialogue, sophisticated observations, and lots and lots of vomit.\r\n\r\nThe film is a lot more than its now-infamous fifteen minute puking scene, however. It\u2019s an in-your-face story that doesn\u2019t shy away from confronting everything from the rampant abuse of the less privileged to the primitive savagery of human nature.\r\n\r\nInstagram influencers and celebrity model couple Carl (Harris Dickinson) and Yaya (Charlbi Dean) are invited on an all-expenses-paid vacation on a luxury cruise in exchange for expert promotion on social media. The ritzy yacht is frequented by ultra-rich passengers who demand the finest things in life (one of the early scenes features a helicopter air-dropping a couple of jars of Nutella in the ocean, which is hilarious because it\u2019s so ridiculous).\r\n\r\nAs Carl and Yaya settle in, they begin to meet their very wealthy fellow guests, including a couple of British arms dealers, a Russian oligarch (Zlatko Buric), and an unhinged Marxist boat captain (Woody Harrelson) who spends the majority of the cruise drunk and locked in his cabin. If not a recipe for disaster, it certainly sets the stage for an interesting few days at sea. But after the ship encounters a vicious storm and capsizes, the handful of survivors are left stranded on a deserted island and fighting for survival.\r\n\r\nThe film has a lot to say about feminism, sexism, today\u2019s social-media obsessed society, the gross exploitation of the working class, the conflicts between the haves and have-nots, the shallowness of the fashion industry, and lots more.\r\n\r\nWhile it would\u2019ve been the easier route to demonize the billionaires in his story, \u00d6stlund instead chooses to make them appropriately ostentatious yet still kind of likeable. They\u2019re not entirely jackasses, they\u2019re just mega-wealthy. Setting the film on a cruise ship is brilliant too, as they have a built-in class system between passengers and amongst the crew. The boat symbolizes the hierarchy of social classes, including the officers, the predominantly white \u201cface time\u201d staff, and the lower rungs that include the cooks, engineers, janitorial workers, and other people of color. It\u2019s satisfying to watch the pecking order not only completely dissolve but get turned upside down after the yacht sinks. That\u2019s when the working class takes over, because they\u2019re the ones who know how to get stuff done.\r\n\r\nThe film offers shrewd observations and a critique of class and privilege, culminating in a third act that delivers a bountiful amount of schadenfreude. The best is the story of \u201ctoilet worker\u201d Abigal (Dolly De Leon, who gives the film\u2019s standout performance), a woman who quickly takes command on the deserted island because she is the only person with any sort of survival skills. After starting a fire, catching fish, and handling the distribution of the small amount of supplies left on the lifeboat, she demands that everyone refer to her as \u201cCaptain.\u201d She even begins trading food for sexual favors with Carl.\r\n\r\n\u00d6stlund\u2019s film about a cruise from hell is an achievement in satire that effortlessly skewers many timely subjects. He sets his eyes squarely on deserved targets and dismantles them with wit and sophistication, making \u201cTriangle of Sadness\u201d one of the smartest and most interesting films of the year.", "It is a shame that Devotion was somewhat overshadowed with another somewhat popular aviator movie this year... but, it separates itself with a more grounded and dramatic approach.\r\n\r\nDevotion follows the first Black aviator, Jessie Brown, (Jonathan Majors) and his friendship with fellow pilot Tom Hudner, (Glen Powell). At first, the two are at odds with each other, trying to gauge what type of man they were. Overtime the two grow an incredible bond that is extremely genuine as they persevere the struggles of the war and the constant racism Brown endures.\r\n\r\nThe main relationship of this movie worked incredibly well, the chemistry between Majors and Powell was infectious. Hudner displays a genuine desire to be a good person and stand up for Brown, but his naiveness gets in his way as he does not see his actions are causing more harm than good. This film does a great job of portraying the nuances of racism, some old and some that still are relevant today. It did so very soft handed and as a backdrop of the film, which worked well in delivering the main narrative of this emotional story.\r\n\r\nI would have to argue that the action in this film is almost better than Top Gun: Maverick. Almost every action scene is in combat with enemy fighters and anti-air tanks, as opposed to training sessions and montages. This creates a much more tense experience as at any second our main characters could get shot down or killed. The high stakes mixed with great cinematography created a very riveting action experience.\r\n\r\nOverall, I had a really great time with this film. It is great balance of action and drama with an ending that brought tears to my eye.\r\n\r\nScore: 79%\r\nVerdict: Great", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/jurassic-world-dominion-spoiler-free-review\r\n\r\n\"Jurassic World Dominion is a massive disappointment on virtually every level. With an incredibly captivating premise, Colin Trevorrow ignores the fascinating years of mankind trying to deal with the chaos of dinosaurs repopulating Earth, opting instead to write a generic, formulaic, surprisingly tedious screenplay.\r\n\r\nIn addition to the lousy character treatment, the cast is divided into two storylines focused on nonsensical, bland rescue and espionage missions, placing dinosaurs on the back burner during the excessively long runtime.\r\n\r\nAction sequences reach drastically low entertainment levels, sometimes imperceptible due to erratic camera work and choppy editing.\r\n\r\nThe cast, visuals, and score might save this from being a complete trainwreck, but not from miserably failing to deliver an epic conclusion to a saga that deserved nothing less than that.\"\r\n\r\nRating: D", "With _Jurassic World Dominion_, a _Jurassic World_ film where dinosaurs are now free and interacting with the modern world shouldn\u2019t feel this long-winded or this tiresome. There are a few action sequences that are worthwhile and Jeff Goldblum has a few great one-liners (\u201cYou made a promise to a dinosaur?\u201d), but the film is a monumental disappointment overall.\r\n\r\nThe film has already made over $415 million at the worldwide box office, so the interest in the franchise is still there. But the chemistry between the cast is almost non-existent and it feels like the film is running on fumes as it tries to offer something new from what is otherwise dried up fossil fuel. If the _Jurassic Park/Jurassic World_ franchise is to continue, it desperately needs to go in a refreshing and unseen direction. Now that all of the nostalgia is out of the way, fans deserve a refreshing and unique adventure over what is otherwise a glorified rehash.\r\n\r\n**Full review:** https://hubpages.com/entertainment/Jurassic-World-Dominion-2022-Review-You-Cant-Squeeze-Fun-From-a-Fossil", "Wow. Genetically modified locusts. I hope Universal got a discount on the screenwriters... On the plus side, some of the effects were okay. The hero shots of the two franchises (Jurassic Park and Jurassic World) looked good. Otherwise this was a slug to get through and felt like the old guard and new guard were phoning it in. I didn't like Lost Kingdom very much but at least it was entertainingly dumb. **1.25/5**", "Well, the dinosaur special effects are quite decent. Unfortunately that is more or less the only reason to watch this movie.\r\n\r\nI really do not understand how the Hollywood idiots can decide to spend loads of money on special effects but not bother to get a decent story/script writer? I mean come on, the story of this movie is just another thirteen on a dozen \u201cbig companies are bad\u201d story with dinosaurs thrown in.\r\n\r\nThe story is convoluted to say the least and there is as much logic in it as you would expect from a Hollywood writer hack. Things more or less just happen and the \u201cheroes\u201d fight off one dinosaur attack after another on their way to the bad gay without ever tiring. And why the hell can Hollywood never produce a movie where the \u201cheroes\u201d doesn\u2019t just stare like idiots at something until they are screwed?\r\n\r\nIdiotic nonsens like being able to train a dinosaur to home in on someone like a heat seeking missile and chase them forever after having pointed a laser marker on them for a couple of seconds is also the usual unintelligent Hollywood nonsense that just ruins a movie for anyone with anything like average intelligence.\r\n\r\nThey brough back some of the old characters but they do not really help. The mostly act like they cannot wait to get paid and get out of there. Jeff Goldblum is his usual climate cult procelyte. I did not really like him in the first movie and he is even worse in this one. The bad guy totally lacks charisma. The only character I really liked was DeWanda Wise as Kyle Watts.\r\n\r\nIt is really a shame to see another franchise destroyed by today\u2019s Hollywood morons. I\u2019ve been a dinosaur fan since I was a kid and when the first Jurassic Parc came out with real, life like dinosaurs it was just wow. But now, not even the special effects can save this movie. It is not a good movie, plain and simple.", "Jurassic World Dominion fails to impress as a dinosaur movie, as the plot seems to be a poor choice. The dinosaurs are present but not the main focus, giving the impression that they are only there to extend the franchise. Even the inclusion of Alan Grant seems to be more for nostalgic purposes than contributing to the story. Chris Pratt's character also appears to be underutilized and serves more as a prop rather than a leading character.\r\n\r\nThe camera work in the movie is particularly shoddy, with cuts from one angle to another creating confusion, especially in fast-paced scenes like the one in Malta. The depiction of Malta in the movie is also disappointing, with the country portrayed as a dirty, third-world Arabic nation covered in desert sand, which is not an accurate representation of the country. The use of Arabic style music in the background also seems out of place and unnecessary.\r\n\r\nOverall, Jurassic World Dominion seems to be a movie that was made to extend the franchise rather than being a well-planned and executed story. It is disappointing that a franchise that should have stopped by the third installment continues to churn out mediocre movies. Although the movie is not a complete disaster, it falls short of being an enjoyable watch. \r\n\r\nAdditionally, the length of the movie seems to be excessive, and the dragging plot does not help in holding the audience's attention. The story's predictability adds to the monotony, leaving little to surprise or engage the viewers.\r\n\r\nAs if to acknowledge the franchise's overreliance on gimmicks and sequels, Ian Malcolm's line, \"Jurassic World? Not a fan,\" serves as a meta-commentary on the movie itself. It is a nod to the fans who have been disappointed by the franchise's recent offerings, and unfortunately, Jurassic World Dominion does little to change that sentiment. 5/10", "The course of the modern series of Jurassic Park films has become completely different from the old series, lost in the wind and far from the path of success. The story has become weak and lacks events that attract the viewer, and illogical imagination has been introduced excessively, which we are not used to in the old series.", "**The Woman King is a powerful action epic with fantastic fight choreography, dynamic, strong performances, and a compelling story rooted in history.**\r\n\r\nViola Davis crushes brutal action heroine! The entire cast was powerful, vicious, strong, and exciting. The action explodes right out the gate and feels so raw, with the jujitsu, Kali, and Chinese Wushu all blending with the machete and spear fighting to feel like the sword version of John Wick's gun-fu. Viola Davis' steely strong portrayal of Nanisca delivers a mighty yet caring warrior general, creating the genuine and dynamic atmosphere of the film. The entire cast gave stellar performances, but the stand out was Lashana Lynch as Izogie. Lynch was as over-powering, unstoppable, and skilled as any warrior in the film while also serving as the heart, humor, and strength of her Agojie sisters. The film was a fantastic adventure epic but lagged a little in the middle as it focused solely on character development and exposition. Yes, I know I'm complaining about character development, but it was just solid discussion and characters without much to keep me engaged for that hour-long middle section. But that is nitpicking. The movie is fantastic! Watch it!", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/the-woman-king-spoiler-free-review\r\n\r\n\"The Woman King shares an immensely captivating, culturally significant story about the Agojie, a unit of female warriors who fight to protect their own. Viola Davis shines, but Thuso Mbedu delivers one of the best feature film debut performances I've ever witnessed.\r\n\r\nThe anti-slavery, anti-racism and equal human rights messages are well conveyed, but the authentic, emotionally resonant character dynamics stand out due to a chemistry-filled cast. Action sequences hold high levels of brutality, accompanied by excellent choreography and an energetic score.\r\n\r\nOne of the best movies of the year... ignoring the butchered Portuguese.\"\r\n\r\nRating: A-", "Oh come on with the good reviews, even if she wasn't an evil slave trader, the film comes across as a melodramatic propaganda piece from start to finish...\r\n\r\n... but then again, it was a melodramatic propaganda piece from start to finish...\r\n\r\n... but that's not why it's one of the movies with a huge disparancy between critic and user reviews on the more reputable sights.  It was intentionally polarizing.  Rational people are ripping into it because they turned a power hungry monster responsible for the slave trade and a fair amount of ethnic cleansing into an anti-slavery hero.  It was a monumental rewrite of history from start to finish, one so extreme you can't even give it the excuse of artistic license. \r\n\r\nAnd it was intentional, there were a lot of other people that you could make a heroic movie about that fit the mold they were looking for to push meh message.  But they chose this one because the point wasn't to praise the historical figure, the point was to praise the total rewrite of history.\r\n\r\nAnd make no mistake, that is the reason for the positive reviews.  They don't care that it's a cheap poorly written over-acted political propaganda flick, they are praising the fact that they blatantly and knowingly rewrote history, and then turned around and said \"we don't care, it's rewritten now, we have changed reality and, guess what, all of our g
