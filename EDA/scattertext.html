d efforts to reconcile annoy Colm to the point that he delivers a shocking ultimatum, which in turn escalates the petty feud to an alarming standoff that could have violent consequences.\r\n\r\nWorking from an outline of a sad breakup, McDonagh\u2019s script flows with a natural rhythm that\u2019s brimming with sharp wit and wry, dark humor. This isn\u2019t a complex narrative, but the dialogue is impassioned and poignant with a genuine understanding of the human condition. McDonagh\u2019s writing is like no other, with a natural talent that\u2019s enviable. The script plays directly to the specific strengths of his cast, too.\r\n\r\nFeaturing Oscar-caliber performances, Gleeson and Farrell strike the perfect harmony as Colm and P\u00e1draic. Their rapport is natural and relaxed, and there\u2019s a comfortable feeling between the two actors which no doubt stems from being reunited with McDonagh. This trio should continue to make movies together because something magical happens when they do. Condon and Keoghan are also excellent in this story of conflicts, as Siobh\u00e1n grapples with the realization that she may risk dying from an unhappy and unfulfilled life if she continues resisting her her urge to flee, and Dominic must deal with the mental suffering of being worn down by his abusive policeman father.\r\n\r\nThe strongest supporting turns come from the scene-stealing animal actors, who represent loyalty and unconditional friendship in a story that\u2019s peppered with a dark undercurrent. Even as the humans around them struggle with their worlds falling apart (and a civil war raging nearby), their equine and canine companions keep them grounded. One of the most memorable scenes features a touching moment between a miniature donkey and a horse, and it is one that absolutely destroyed me. It\u2019s moments like these that add up to a fiercely affective film that is adept at delivering a highly emotional experience to the audience.\r\n\r\nNot only is McDonagh an effective writer, but he is also a talented director with a knack for capturing and creating a mood. Working in tandem with his cinematographer Ben Davis, the film is filled with stunning photography and astonishingly gorgeous scenery of coastal Ireland. These desolate landscapes lend a natural beauty that in turn creates a strong sense of place, providing the perfect backdrop for the story.\r\n\r\n\u201cThe Banshees of Inisherin\u201d is an example of that increasingly rare instance where a film fully and completely achieves its desired effect. Backed by two of the finest performances of the year and a superbly written script, this is a piece of accomplished, outstanding filmmaking.", "_Memory_ juggles so many subplots to unsatisfactory results. It\u2019s as if the story throws a ball in the air for every concept in the film (Alzheimer\u2019s, human trafficking, the FBI vs the police, rich people getting whatever they want, etc) only to allow each ball to smack against the ground without trying to catch them after their initial toss. For a film about a guy who kills people with the authorities chasing him for nearly two hours, _Memory_ is a monotonous bore. Not even Liam Neeson lighting himself on fire to cauterize a bullet wound can save what is otherwise a forgetful and fatigued memoir of a hoary hit man.\r\n\r\n**Full review:** https://hubpages.com/entertainment/Memory-2022-Review-A-Forgetful-and-Fatigued-Memoir-of-a-Hoary-Hit-Man", "**Memory isn't terrible, but it's a little too slow for an action thriller and isn't edgy enough for a crime thriller. Sadly, Memory is forgettable.**\r\n\r\nI'm a big Liam Neeson fan. He trained Batman and Obi-Wan, led the A-Team and the Men in Black, and had the most intimidating and awesome phone call in cinematic history. Non-Stop, The Commuter, and The Grey were all solid films, too, but let's face it\u2026 he isn't getting any younger, so his action movies are slowing in pace. Memory was smart enough to incorporate that into the script while still having Neeson kick some butt. This movie is an improvement over some of his recent stuff like the Marksman (and, from what I hear, Blacklight), but I sure do miss the days of Taken or Kingdom of Heaven. My hopes were higher with Martin Campbell directing, but I spent most of the movie looking at my phone. It's not terrible, but it needed to be a little darker and more menacing to hold my attention. In the end, you won't care to remember much about Memory. Neeson is still the man, though!", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/violent-night-spoiler-free-review\r\n\r\n\"Violent Night is one of the biggest surprises of the year, instantly becoming a contemporary Christmas classic! David Harbour expertly embodies a shockingly brutal, savage version of Santa Claus that somehow still delivers lovely messages.\r\n\r\nFighting sequences feature truly violent practical stunts, taking advantage of the R rating to provide unmeasurable amounts of gore. Creative use of Christmas songs will leave audiences crying with laughter.\r\n\r\nA brilliant homage to the seasonal genre classics that should be seen in a packed theater!\"\r\n\r\nRating: A-", "Yeah I'm going to give this top marks, not because it is really that good, but because it came out in 2022 and was probably the best thing in the theater at the time (which was probably why the other Movie Data Base started deleting positive reviews of it).  \r\n\r\nBut a lot of it is done right, it features an interracial family but doesn't make the race a key part of the story.  In fact, it doesn't even mention it at all.  Instead it follows the story of a little girl and Santa. \r\n\r\nAnd the Santa is a bit weird, there is a lot of things that just don't fit with his character, but that doesn't matter because the story is just so fun that you willingly suspend most of your disbelief.\r\n\r\nIt is violent and does a great job of making the violence both exciting and at times comical.  It drops Easter eggs in some of the best possible ways.  Not all the men are evil and idiotic and not all the women are practically perfect in every way.  They are just written as, well, as unique characters.\r\n\r\nAnd you really have to appreciate it in 2022 when most movies drop characters for checked boxes.  \r\n\r\nIt was probably the only movie that you could go into in 2022 and just be entertained by.  That was the clear intent in making this and that was the end result.\r\n\r\nTwenty years ago it would have been \"Meh\" but in 2022 it is the best thing in theaters.", "A well done flick, I'd say.\r\n\r\nI didn't even know this existed until I was invited a week or two back to go watch it, which is a surprise as I'd imagine a Whitney Houston biopic would've got enough hype that I would've seen it mentioned around the web - perhaps I just happened to miss it? Either way, I'd very much recommend <em>'Whitney Houston: I Wanna Dance with Somebody'</em>.\r\n\r\nI'm no Houston brainiac but of course knew of her top songs and unfortunate personal issues, I feel like the film does a commendable job at covering all aspects - the pacing is top notch, in my opinion. I'd imagine it takes liberties with the truth, as per for this genre, here and there, but that doesn't bother me much if so.\r\n\r\nNaomi Ackie is terrific in the lead role, quite the first performance of her's to watch on my part. I hope to see more! The rest of the cast, from Stanley Tucci to Ashton Sanders to Tamara Tunie to Nafessa Williams to Clarke Peters, particularly the latter, are also very good throughout.\r\n\r\nI found the run time to be spot on, while the music is - as you'd expect - excellent. Houston sure did make a tonne of hits!", "Such a blast!\r\n\r\nPersonally, I wasn't expecting much from <em>'Bullet Train'</em> at all. The (most overplayed) trailer didn't fill with me with much interest and I thought the bullet train aspect would be gimmicky and perhaps even too limiting. However, to my surprise it's the exact opposite to all that. It's supremely entertaining and very amusing!\r\n\r\nI love the whole style of the film, the editing is top notch. the bloody visuals are class and the music is superbly chosen - every track hits. Then you also have an excellent cast. I thought, again based on the trailer(s) that I saw, it would be a run-of-the-mill Brad Pitt feature, but his performance is terrific throughout.\r\n\r\nAaron Taylor-Johnson and Brian Tyree Henry are a quality double act, I thought their accents and dynamic would get tiresome but if anything I enjoyed them the more I saw them - funny guys! Joey King was the only character I wasn't sold on during the film, though by the end I dug her performance too.\r\n\r\nAndrew Koji and Hiroyuki Sanada are also very good, while Michael Shannon, Benito A. Mart\u00ednez Ocasio (aka Bad Bunny) and Zazie Beetz are welcomed cast members as well. There are also a few other noteworthy people involved, including two that Pitt knows well from a different <a href=\"https://letterboxd.com/film/the-lost-city-2022/\" rel=\"nofollow\">2022 flick</a>. Seriously, what a cast!\r\n\r\nIf I had to mention one gripe, it would be the run time/pacing - this is me nit-picking, though at like one or two (no more than that) moments I did feel like it wasn't paced incredibly. Again, no biggie though. All in all, I most definitely had a great time with this and would certainly recommend it.*\r\n\r\n*still, if you want an even greater film set entirely on a train then you gotta check out the outstanding <em>'<a href=\"https://letterboxd.com/film/source-code/\" rel=\"nofollow\">Source Code</a>'</em> - one of my favourites!", "A well-timed, funny, action packed train ride, I was not bored for a single second of this film.", "This was a fund movie indeed, and quite woke-free at that. The fact that the woke crap site Rotten Tomatoes has marked it as rotten (despite it having more than 50% positive critics reviews) was a good sign of course.\r\n\r\nIt is an action/comedy about an unbelievably unlucky (and a bit stupid) assassin played by Brad Pitt. The movie mixes action, comedy, a bit of suspense and a fair amount of gore in a quite enjoyable package.\r\n\r\nThe movie balances the comedy bits right on the line where it would turn silly and cringe-worthy but there was really only one place where I went \u201cOh no, what the f\u2026?\u201d.\r\n\r\nThe action bits are overall quite good but this is Hollywood with their armada of clueless script writers so sometimes they get a bit ridiculous. Like being able to hang on to the outside of a bullet train while it speeds away.\r\n\r\nAlthough fairly unbelievable and over the top, the core story actually makes some sense but then, it was not written by some Hollywood hack but instead based on a novel.\r\n\r\nOverall it was a fun movie with a lot of laughs. The end twist with the tangerine truck was absolutely hilarious.", "**By: Louisa Moore / www.ScreenZealots.com**\r\n\r\nIt takes a lot for a film to surprise me, and I love it when one does. \u201cBullet Train\u201d is chocked full of so much stylish, bloody, violent fun that it reminds me why I love movies in the first place. Director David Leitch brings a confident, creative vision to his Guy Ritchie-meets-Gareth Evans-meets Matthew Vaughn-meets Quentin Tarantino style that\u2019s rambunctious, frenzied, and in your face. While some will detest this sort of mayhem, many fans of the genre will join me in enthusiastically screaming, \u201cshoot this into my veins!\u201c\r\n\r\nUnlucky assassin Ladybug (Brad Pitt) is tired of the brutality. He\u2019s back for another job, but has pledged to work peacefully and without a weapon. Ladybug has been tasked with retrieving a silver briefcase from a high-speed train in Japan, which seems simple enough. Fate steps in, naturally, putting a damper on his well-intentioned plans. The train is filled with the most lethal adversaries (and one deadly snake) from around the globe, and they all want the same thing. Chaos ensues in what may be a literal last man standing scenario.\r\n\r\nBased on the book by K\u00f4tar\u00f4 Isaka, the film takes place almost solely onboard a train, but it never feels claustrophobic. Despite tight close-ups and many dialogue-heavy scenes with questionable writing, the cast (including Joey King, Andrew Koji, Michael Shannon, and Hiroyuki Sanada) keeps things engaging. Brian Tyree Henry and Aaron Taylor-Johnson as a pair of professional criminals are particularly entertaining, and Pitt exercises his movie star chops with great aplomb. The storytelling is terrific (one of my favorite bits is the tale of Wolf, which is wonderfully executed), even if everything doesn\u2019t quite come together as well as it could.\r\n\r\nThis is also a gorgeous looking film. Jonathan Sela\u2018s colorful cinematography is alluring, with a richness that elevates every scene. Leitch is skilled at directing action scenes that are thrilling, and fights that are well choreographed. Even the CGI is exciting.\r\n\r\nThe film reaches just the right balance between action, violence, and humor, and it\u2019s one that I cannot wait to revisit. From the killer soundtrack to the rapid-fire visual storytelling, there\u2019s a lot going on at all times. If you\u2019re not paying attention, you\u2019re guaranteed to miss something. I feel this one could benefit from subsequent viewings. Plus, it\u2019s been a long time since I\u2019ve wanted to rush back to re-watch a movie the second it ended.\r\n\r\n\u201cBullet Train\u201d is a film that will prove to be an acquired taste. It\u2019s the type of movie that you\u2019ll either love or loathe, with very few landing somewhere in between. It\u2019s illogical, confrontational, and it\u2019s sometimes evident that the film trying too hard, but I found it easy to overlook the flaws because it\u2019s just so damn entertaining. Talk about a nonstop thrill ride.", "_The Invitation_ started off so well, but eventually morphed into a generic film that I could have predicted from a mile away. The set up to the movie was decent, but the second act was when I really thought this movie nailed it. I really enjoyed the somewhat sadistic back and forth between the two leads. On one hand, you see a woman ready to give herself over to the thought of love for the first time. While on the other hand, the audience knows this chance at love is built on a lie. Despite this fact, I found the chemistry incredibly strong between the two leads. I was smiling as their love story progressed, even though I knew it was not going to end well. Nathalie Emmanuel and Thomas Doherty do such an excellent job in this film. I loved their chemistry and Dohery does such a great Jekyll and Hyde with the unearthly vampire masked by the charismatic lord. Super entertaining watching them do great work here.\r\n\r\nThe creepy disturbing nature of the trailers was not overly present here, almost all of the unsettling imagery was used for the trailers and leaves the rest of the movie feeling pretty generic. This is even more evident when the movie turns into a vampire action flick reminiscent of the Twilight movies. At this moment, I was completely ripped out of the movie and was ready for it to end. This drastic change in tone really did not fit well here for me. Even though the last quarter was a disappointment, there is still good elements to the movie that is worth watching for those that were initially interested.\r\n\r\n**Score:** _55%_ |\r\n**Verdict:** _Average_", "This is just the gift that keeps on giving... Only thing is, once you take the admittedly attractive wrapping from the box, the present is empty! This continues the on/off, love/hate, familial discord of \"Tessa\" (Josephine Langford) and her beau \"Hardin\" (Hero Fiennes Tiffin). The thrust here (and there is far less actual thrusting in this film than in the others) seems to be to prove that the young lovers are maturing; they are beginning to realise that they are more two peas in a pod than we might have originally considered. This also develops the roles of the parents - especially \"Trish\" (Louise Lombard) and \"Ken\" (Rob Estes) as we discover they have plenty of demons of their own, and so frankly it is no real wonder that the weans have grown up quite so dysfunctional. It is hard to know just quite who this film is for. The story is all over the place, the melodrama weak and implausible and the characterisations become less and less engaging as this tiresome and frankly rather boring franchise drags all of their unwanted dirty washing onto the screen. It is also quite difficult to know whom this is relevant too or for, and HFT is as wooden as a board throughout. The production is adequate, clearly these have been made on a modest budget, but the writing is as infantile as the performances. I gather there are more to come - can't wait!", "Unwatchable.\r\n\r\nPerhaps if you can stream it somewhere without HDR, or you just don't have an HDR TV, like my 85-inch OLED, you'll be able to see it in SDR, which I'm assuming might be watchable.\r\n\r\nOtherwise, you're left with a dark mess, with day shots looking like night shots and night shots looking like shadows of indeterminable colors dancing across the screen sporadically.\r\n\r\nImpossible to say if it would have been good, as I simply can't see what's going on. So that's a one from me, for unwatchable.", "MORE REVIEWS @ https://www.msbreviews.com/\r\n\r\n\"X pays homage to 70/80s classic slashers while simultaneously tackling important themes related to sexual pleasure/freedom, age, and self-acceptance in a deeper and more intelligent screenplay than meets the eye.\r\n\r\nTi West (In a Valley of Violence) returns six years after his last feature film with a clear vision of a story that mixes uninhibited pornography with the purest gore that can be found on the big screen, all wrapped up in a constantly captivating narrative and insane third act.\r\n\r\nMia Goth (Emma) shines tremendously with an imperceptible dual role that transforms a technically interesting movie into something truly impressive - makeup, visual/practical effects, and score deserve much praise.\r\n\r\nAs hilarious as it is terrifying, it will be hard to forget, regardless of where the viewer falls on the opinion spectrum.\"\r\n\r\nRating: B+", "Hmmm - I didn't really get what all the fuss is about with this. A group of folks rent a house on the farm of an elderly couple. They arrive and settle down to make their porn film. Director \"RJ\" (Owen Campbell) isn't happy when his girlfriend \"Lorraine\" (Jenna Ortega) wants to join in and determines to skedaddle in the middle of the night. Suffice to say, he doesn't quite manage and next thing the whole load of them are in peril of their lives. This contains one of the daftest old age sex scenes I have ever seen, but that is all I found even vaguely memorable about this rather derivative film. Sure, it's got an hungry alligator but the ending is weak, and the characters just parodied everything crass from the tacky late 1970s adult entertainment industry in a really flat, sterile, fashion. Takes too long to get going, and certainly does not need to be seen on a big screen. More V than X, I'd say.", "Finally, a new quality original slasher! What a refreshing entry into the modern-day horror genre. So many movies are either plagued with remakes or supernatural elements, it is so nice to see a back to bones hack and slash. This movie does way more than that though, deep down there is a very heart touching story about growing old and becoming irrelevant. It is so interesting to be so emotionally connected to the killer but yet disturbed by the actions they take as well. I just cannot get over how good this movie is! The gore, the setup, the dialogue, the plot, everything about it I dug. Extremely excited to see what Pearl has to offer later this month.\r\n\r\n**Score:** _93%_ |\r\n**Verdict:** _Masterpiece_", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/the-whale-spoiler-free-review-lff-2022\r\n\r\n\"The Whale earns its place in the \"most tearful films of the year\" list as it moves slowly yet efficiently towards its overwhelmingly emotional ending, especially elevated by the most subtly powerful & irrefutably moving performance of Brendan Fraser's career.\r\n\r\nThe rest of the cast contributes to the construction of a character with whom tremendous compassion is produced, but it isn't an easily digestible movie due to its disturbing, uncomfortable moments.\r\n\r\nDarren Aronofsky presents a depressing, passionate, and, above all, brutally honest story about trauma, acceptance, and positivity. The filmmaker's lack of restraint may be a trigger for some, but the impact of his messages couldn't be more memorable.\r\n\r\nBring tissues.\"\r\n\r\nRating: B+", "The Whale is a heart breaking story of our main character, Charlie (Brendon Fraser), as he tries to make amends for abandoning his daughter. Charlie is obese, an ailment that has manifested itself as a coping mechanism for a life of regret. In every scene and interaction this regret is worn by Charlie as a cloak of his past that will stay with him until his dying breath. This character is an immense undertaking and Brendon Fraser plays him perfectly. The emotion he delivers is palpable, which lends itself so seamlessly to scenes of raw sadness and despair. Not only is Fraser a highlight, but the entire supporting cast does an excellent job. Hong Chau is superb, and despite her tough, no nonsense, science focused exterior hides a deep and genuine connection with Charlie. She is incredibly hurt by the way he is treating his body, but is defenseless to his desires, resulting in her to continually feed his addiction. It is a brutal back and forth that is tackled with immense care. Sadie Sink is great as well, she is delivers a brutal performance that leaves the character of Ellie easily hatable with very little redeemable qualities. I understand that this was the point of her character, and by no means is this a knock on Sink's performance, but it felt like a bit much. She was too cruel, to the point of unbelievability, which took a bit away from the message that was trying to be delivered. The pace was a bit slow for my liking. I felt as if the Thomas subplot was a bit pointless and could have been cut from the movie with no ill effects. But despite my minor complaints, the movie is carried by fantastic performances, amazing cinematography and intense emotions that will leave many viewers pleased with their experience, but will not be for everyone.\r\n\r\nScore: 82%\r\nVerdict: Great", "I doubt I can add much more to what has already been said about <em>'The Whale'</em>, but in a word: Bravo!\r\n\r\nBrendan Fraser truly is sensational in this role. I heard about all the acclaim and seen a few of the standing ovations he has received and all I can say is that it is unequivocally deserved. Truly outstanding from the first scene (yes, even with that... ha) to the very last. It's great to see the dude that I first saw as a kid in <em>'<a href=\"https://letterboxd.com/film/george-of-the-jungle/\">George of the Jungle</a>'</em> well and truly back in the game.\r\n\r\nOne thing about Fraser getting all the (undoubtedly merited) plaudits from this Darren Aronofsky flick is that I didn't know what to expect from the support cast, and man are there some absolutely stellar performances behind Fraser. Sadie Sink, Ty Simpkins and Samantha Morton are top notch, though Hong Chau is a cut above that trio - brilliant stuff from her!\r\n\r\nThere are some powerful scenes in there. I'm not one to cry with fictional works (my brain automatically knows it's 'fake', I can't help it) but man even I got major goosebumps and gut punches (pardon the pun?) from what's portrayed onscreen. Fraser, and Chau, are naturally the major reasons for that, but everyone - on and off the screen - deserves big props for this 2022 film.\r\n\r\nThe definition of a must-watch.", "I like this one.\r\nIt really made me feel something.", "write something honest\r\n\r\nAny movie directed by Darren Aronofsky contains a lot of violent scenes that are unfamiliar and hard on the eyes to see. Darren Aronofsky is a director whose work must be eagerly awaited because one of his films, Requiem of Dream 2000, is one of my favorites.\r\n\r\nThe most important event in the movie The Whale is the star Brendan Fraser, after suffering from many health problems, especially with the spine, and was forced to perform surgeries, in addition to the withdrawal of lights and fame from him, and his playing movie roles that didn't achieve wide success.\r\n\r\nBrendan Fraser played a terrible role that deserves an Academy Award due to his genius performance, and you do not expect this wonderful acting performance from him, especially since he is an actor who is very good at comedy roles. He did a lot of dramatic work, but he didn't reach perfection like the one in the movie The Whale.\r\n\r\nThis amazing drama was like a oneman show although the other actors did well but the main reason for my admiration for the movie is Brendan Fraser. It was the make-up and the way the breathing was unbelievable and it's mind blowing how someone can pull off such a role\r\n\r\nThe film was shot in only one location, with the exception of the flashback scenes. Sadie Sink It was provocative from the first minutes, getting on your nerves and pushing you to throw something on the visual medium through which you watch the movie, whether it is a mobile phone, a laptop, or even in theaters.\r\n\r\nHong Chau has an incredible charisma and addition to any work, even if she didn't appear much, and I wish to see her in many scenes, she is wonderful.", "**By: Louisa Moore / www.ScreenZealots.com**\r\n\r\n_This film was screened at the Toronto International Film Festival_\r\n\r\nWhen thinking about \u201cThe Whale,\u201d I feel it\u2019s important to start at the end rather than the beginning because the melodramatic finale almost ruins everything that\u2019s good about the film. The finale is grossly manipulative, corny, excessive, and if what came before wasn\u2019t so great, it would diminish director Darren Aronofsky\u2019s entire project. Thanks to a heartbreaking script (from writer Samuel D. Hunter) and a once-in-a-lifetime lead performance from Brendan Fraser, it takes little effort to overlook the film\u2019s more negative aspects.\r\n\r\nBased on Hunter\u2019s 2012 play of the same name, the psychological drama tells the story of Charlie (Fraser), a reclusive English professor who is living with severe obesity. Weighing over 600 pounds and unable to leave his home, Charlie spends his days alone in his small, dingy apartment with intermittent visits from his friend and nurse Liz (Hong Chau), who is his only companion. It\u2019s been an interesting week for the man, as he\u2019s had two additional unexpected visitors: a religious missionary (Ty Simpkins) who is compelled to continue his visits, and Charlie\u2019s estranged and hostile teenager daughter, Ellie (Sadie Sink). With his health in grave decline (he repeatedly refuses to seek care at a hospital), Charlie decides to do everything in his power to gain one last chance at redemption in his daughter\u2019s eyes, and every ounce of time he has left is spent reconnecting with her.\r\n\r\nThe film takes place in a confined space, and the lead character spends the majority of his time sitting on a sofa. This cramped setting feels suffocating, which in turn conveys the feelings that Charlie is also experiencing. This is a story about empathy, and it\u2019s admittedly challenging at first glance to feel a ton of compassion for Charlie no matter how accepting you may think you are or claim to be. His outward appearance is shocking and repellant, and it\u2019s part of human nature to look at him as if he were a freak show attraction. What\u2019s interesting about the film is that it digs deeper beneath Charlie\u2019s obesity and lets you into his heart. I was surprised to find by the end of the story just how much I had grown to care so deeply for him.\r\n\r\nFolks who have seen the film and are crying that it is \u201cfat shaming\u201d are missing the point. This isn\u2019t a story about humiliation or degradation, it\u2019s a film about actually seeing the person inside a repulsive exterior and giving them humanity. This is not a project that mocks obesity, as has so often (and sadly) been the case with many Hollywood films. This is a story with substantial and challenging themes about depression, mental illness, and addiction. In this case, Charlie has spent years self-medicating his despair and unhappiness with food, and is now suffering from an eating disorder that has raged out of control.\r\n\r\nNone of this would be so emotionally touching if not for Fraser\u2019s lead performance. He is impressive and outstanding as Charlie, and it\u2019s one of the greatest cinematic performances in years (and definitely of the actor\u2019s career). It\u2019s not the spectacle of the makeup or fat suit that makes him memorable: it\u2019s how Fraser thoroughly embodies Charlie with a deep, soulful pain in his eyes. His performance absolutely ripped my heart right out of my chest to the point where I found it difficult to breathe. He\u2019s _that_ good.\r\n\r\nWhile there\u2019s been so much talk about Fraser, Chau\u2019s performance is equally heartbreaking. Through her facial expressions and body language, you can see and feel the pain Charlie is causing Liz. Everyone is simply waiting for the man to die, and you\u2019re right there by Liz\u2019s side as she cares for her best friend in a final act of selfless affection. It\u2019s an agonizing thing to watch and experience, and Chau conveys her torment in an understated, poignant way.\r\n\r\nIf it sounds like this is a tough film to watch, I will assure you that it is. You won\u2019t leave the theater floating on air when it\u2019s over. This is an adult drama that will leave you in tears with its story of resentment, vulnerability, regret, and humanity. That\u2019s also why \u201cThe Whale\u201d is one of the very best films of the year.", "People will hate _Men_ if they go into it wanting a straightforward story or a film that has one, clear cut meaning once those end credits crawl across the screen. _Men_ doesn\u2019t offer either of those things. The film features stunning cinematography, a mesmerizing forest sequence, and a thrilling score that is as unsettling as it is operatic. Rory Kinnear is exquisitely chilling. This is the type of horror film that is purely, disgustingly, and gloriously nasty and ambiguous. _Men_ is simultaneously a film you shouldn\u2019t think too much about and yet absolutely think about all the time once it\u2019s over.\r\n\r\n**Full review:** https://hubpages.com/entertainment/Men-2022-Review-A-Bizarre-Graphic-and-Unforgettable-Folk-Horror-Film", "MORE SPOILER-FREE REVIEWS @ https://www.msbreviews.com/\r\n\r\n\"Men is undoubtedly one of the most unique, macabre, weird, expectedly divisive films of the year.\r\n\r\nRob Hardy's cinematography is truly impressive, navigating viewers through eye-popping visual details with the help of mesmerizing makeup and VFX. The score by Ben Salisbury and Geoff Barrow is also quite atmospheric and haunting.\r\n\r\nNevertheless, Alex Garland exhaustively repeats his obvious, heavy-handed message to the point of losing all emotional connection with the underdeveloped protagonist. The last act focuses too much on excessive, unpleasant gore to prove a point over and over again unnecessarily, functioning as a distracting, underwhelming conclusion.\r\n\r\nJessie Buckley - extraordinary - deserves much better, as does the versatile Rory Kinnear, who plays multiple roles.\"\r\n\r\nRating: C", "Men, directed by Alex Garland, is a movie that fails to live up to its potential despite having some redeeming qualities.\r\n\r\nThe cinematography is fantastic and haunting, with creative shots that add to the overall experience. But this quality dips towards the end, with the director focusing more on horror elements in the tune of slasher/home invasion instead of psychological. The sound design is excellent, and the sinister feel really adds to the movie's overall mood. The acting is good, but nothing too spectacular. No performances really blew me away. However, the body horror in the movie is fantastic, and it had the hair on the back of my neck standing up. Even though I do think it is not entirely needed, I have to give props in that department.\r\n\r\nUnfortunately, the script is pretty dreadful. The message is very in your face, overly complex and did not work for me. It was quite a turn off too, as it seemed as though the director was trying to say all men were the same and were terrible human beings. I know it had deeper meaning than that, but that surface level message is undeniable. I mean honestly, every person she encounters is such a massive piece of shit, not one person would have held out a helping hand? \r\n\r\nSomething that did really bother me was that the movie starts off as a creative psychological horror, but takes a spin in the third act that divulges into body horror mixed with slasher elements, which really takes away from the intriguing first 45 minutes of the film. Combine that with dreadful pacing, which will result in the audience feeling like they're waiting for the movie to be over. \r\n\r\nOverall, Men is a forgettable movie that had potential, but unfortunately, failed to deliver in many aspects.\r\n\r\nScore: 40%\r\nVerdict: Poor", "Say what you will, the original Jeeper's Creepers films, especially the first one, were master classes in budget horror.\r\n\r\nEverything that came after, hasn't lived up to the original. Jeepers Creepers Reborn, is, for my money, just another off the shelf, rather mediocre, knock off. \r\n\r\nThe story largely overlooks the factors that made the original film, so compellingly chilling. The slowly building tension, the gradual realisation that the pursuer is something worse than a garden house variety serial killer. In other words, the film \"creeps\" up on you. \r\n\r\nThis film plays more like a run of the mill slasher flick, without the jump scares. The results not frightening or even a little chilling. \r\n\r\nI'd describe everything else as \"alright\", from acting, sets through to \r\nhorror effects.\r\n\r\nIn summary, this one failed to resonate with me. I do not feel it came even close, to recapturing the essence of what made the original Creeper films disturbing cult icons of horror.", "I must admit I was a bit excited when the names Jeepers Creepers popped up as a new movie because the memory of the first and second movie. This one started good enough and was doing fine until the end. The ending was so poorly written and performed that it ruined the whole enjoyment of the movie for me. Without spoiling it for those who want to be disappointed, the facial expressions lifting the toothpick and using dart physics shouldn't be the end product of professional writers.", "\u201cThe Fabelmans\u201d is a movie loosely based on the true story of Steven Spielberg\u2019s own childhood. Produced after the death of his mother Leah Adler and using the fictional family name of the Fabelmans the movie focuses primarily on the iconic film makers family and the impact his parents divorce had on his young life. \u00a0\u201cThe Fabelmans\u201d is rich in \u00a0exposing the influences behind classic movies like E.T. ( Set in a broken home ) and some early techniques at effects the film maker used to better his home movies.\u00a0\r\n\r\n\u201cThe Fabelmans\u201d starts in the 1950\u2019s with Sammy Fabelman experiencing for the first time the magic of cinema with his parents. Slightly traumatised by the movie, particularly a train crash scene, it\u2019s from this emotional experience the first glimpses of becoming a film maker appear. Who of us that have delved into the arts ( film making, actors , singers , performers , etc ) didn\u2019t start off creating these types of home made replicas? \u00a0The idyllic family set up, with the ever growing confident and more adept young home movie maker, \u00a0becomes derailed when after editing his 8mm footage of a family camping trip he discovers all was not as he remembered. \u00a0The impact of what Sam discovers about his concert pianist mother and that fateful trip results in the eventual breakdown of his parents.\u00a0\r\n\r\nAs the movie moves into the early 1960\u2019s and Spielberg\u2019s high school years \u201cThe Fabelmans\u201dtouches on religion, race issues and first love. Due to the impact of that fateful camping holiday and therefore following a hiatus of not wanting to make any further home movies, Sam is persuaded by his girlfriend to film the end of school year beach party get together. \u00a0The impact of Sam\u2019s return to film making is clearly visible after the graduation film he produced is shown at the school prom to great acclaim. \u00a0\r\n\r\n\u201cThe Fabelmans\u201d is well documented as being a love letter to cinema but equally it is Spielberg\u2019s love letter to his family. This is the movies key fact, the acceptance of multiple things happening all at once. Vocation is driven by both fear and talent, loving relationships break down, and movies that appear simplistic are highly sophisticated. With an extremely satisfying ending \u201c The Fabelmans\u201d is a beautifully crafted work of art and remarkable insight into one of the most famous and influential directors Hollywood has ever produced", "First of all, let me say that I don't rate movies based on happy ending or bad ending. I rate them by their impact. If movie had an impact on you, if it affected you, this means movie was strong and achieved its goal, doesn't matter if it's a positive or negative impact. And Based on my criteria, this movie is 10/10! This movie actually traumatized me. I have seen a lot of horror movies, but this one affected me a lot, because unlike those paranormal movies about demons, devil and etc, this one is realistic, which means this what happened in this movie, might be happening in real somewhere. And when we - viewers watch movies, we feel for main characters and what I felt for them in this movie was very big pain. It left me very angry and whole night I had last scenes in my mind when I was lying in bed, because I was imagining what if I was in their place... I won't give you a spoiler, but be warned, if you're sensitive person and if you decide to watch it, it will traumatize you. It's a masterpiece, but with a very sad and bad ending.", "Let me start off by saying that I completely understand all of the hate this film is getting, and that's because for the first half of the film I hated it too. For too much of this film, a lot of the characters are just unlikable slobs . . . especially Mel Gibson's character of Bill Long. Also, the story plays out . . . well, it plays out terribly for the first half of the film. It wasn't until later in the film when Stuart Long decides to become a preacher that I was actually invested, and why's that? That's because Long was an absolute piece of trash that I didn't want to watch for the first half of the film. This does not go without saying that by the end I liked Stuart Long's character in the film, but I couldn't like him for the first half.\r\n\r\nThe film isn't precisely terrible, but it isn't good. The third act is solid, but everything in the first act is bad, and the second where Stu is transitioning is mediocre. This does not make for a good film. When the film is simply bad for the first two acts, it can't just make up for it with a good third act, which sucks because the third act was actually not too bad.\r\n\r\nThe entire path of redemption message is interesting, but we've seen it done before, and with much better characters to say the least, but of course, this isn't saying that the path to redemption is bad to watch, but it is still bland and has been done multiple times before.\r\n\r\nIt was nice to see Bill Long become a semi-decent human being at the end of the film, because he realizes he has to now actually care for his son, Stu, but it doesn't really redeem him as a character within the film's boundaries. Also, Bill's character is an absolute D-bag throughout most of the film, so it makes it extremely hard to like him as a character by the end of the film . . . but, boy, if seeing that final dance with his wife wasn't something. . . .\r\n\r\nForgiveness is really what's at the core of \"Father Stu\", but I've already covered that previously. What I'm trying to talk about here is how almost all the characters have something they want to be forgiven for. Bill & Kathleen Long do seem to regret their choices that brought them to this point in their lives, and it's clear that they regret whatever tore them apart. As for Stu, he wants to be forgiven for everything. He regrets just about everything he's done in his life up to this point. The sad part about it is: There's just too much that Stu's done for the audience to really forgive him completely, although it is terrible what happened to him.\r\n\r\nIn my eyes, \"Father Stu\" isn't absolutely terrible, and I do think that it's mediocre at best by the end of the day. The third act is very well done, but because of all the other stuff beforehand it leaves a bad taste in my mouth. I think people should check this one out if they're interested, but other than that, just leave it be. Ultimately, \"Father Stu\" is a hard thumbs down for me.", "The downfall of a great conductor (conductress??) could have been an interesting topic. But \u2018T\u00c1R\u2019 is 2h38mins of leaving out major plot points and instead showing details in dreadful scenes that often don\u2019t lead anywhere. The viewer has to make all this up for themselves, such as whether T\u00e1r is victim or culprit. In a way, this is all quite well done. Unfortunately, the film is too boring and incomprehensible to care. \r\n\r\nThis being a film about conducting, I found Blanchett\u2019s conducting style ridiculous, though she was good otherwise. At least the Mahler 5 excerpts sounded wonderful, and so let\u2019s just conclude with that number as my rating.\r\n\r\n5/10", "Another yawn-inducing direct-to-video action-thriller that takes place a month after the first film. Has yet another emotion-less \"performance\" from Bruce Willis who spends a good amount of time resting on a bed. The action is pretty inept and dialogue absolutely awful. The best thing is at least Chad Michael Murray was giving what I would call an \"aw f it\" performance. Otherwise this is as just as bland and forgettable as the first movie. **1.5/5**", "\r\n\r\nSisu is a Finnish film, not from Quentin Tarantino but certainly cut from the same variety of gruesome cloth. The film is visceral and over the top, celebrating slaughter, in a variety of horrifically novel, ways. \r\n\r\nI personally found the whole affair gratuitous, to be honest. What dwelt at the back of my mind and I feel should be remembered, is war is not a joke or a carnival. \r\n\r\nI grew up surrounded by people who lived and in some cases, served during WWII. The few tales they told were sad, often tragic and spoke of people trapped into a reality, not of their making or their wanting.\r\n\r\nOn the upside, Sisu is well paced, exposition driven and has lots of variety in its action. Acting is solid but exposition, is really this flicks, true driver. On a certain level too, this film, recalls spaghetti Westerns, with a WWII, make over. \r\n\r\nIn summary, if you like splatter style films, you'll probably like this, Just keep in mind, real people lived and died in WWII, on both sides. War is not a game, its not an entertainment.", "The movie is all action but without special computer effects (at least none that are over the top like almost all Hollywood movies in last decade). It's all killing and blood with some unrealistic scenes but still a lot better than Hollywood stuff of last decade. No woke stuff here. Definitely worth watching for hour and a half of entertainment without political or social propaganda.", "This is gourmet action food. If you think Marvel heroes are great, they pale compared to this guy. Or, if you just like watching Nazis get the living shit beat out of them, (I know I do) this is the film to watch. Or maybe you just want to see raped women get empowered for revenge. Sisu has all that. And it's bloody.\r\n\r\nI also love words that have no direct translation to English, like the Portuguese word soldade, or the German Schadenfreude. Now I've learned another, the Finnish word Sisu: A white-knuckled courage and unimaginable determination.", "Living in a small town of retarded drunks who take a dislike to me for petty, subconscious reasons is probably my worst nightmare. This film brought my nightmare to life. Scary!", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/other-films-watched-spoiler-free-review-sundance/#emily\r\n\r\n\"Emily the Criminal boasts two phenomenal performances from Aubrey Plaza and Theo Rossi, but its by-the-numbers crime-thriller narrative lacks sufficiently creative ideas to make it more than just an average viewing.\r\n\r\nThe actress proves her immense talent once again, but it's actually the actor who surprises in a more grounded role that breaks many stereotypes related to this particular type of character.\r\n\r\nA good ending may leave the audience with an opinion more positive than what the film warrants, but it's admittedly entertaining and interesting enough... for a home release.\"\r\n\r\nRating: C", "Emily the Criminal is a brilliant look at the stakes a person will go to in order to dig themselves out of crippling student debt. I had a really good time with the film, Aubrey Plaza is fantastic as the lead, she carried this movie and made it an absolute treat to watch. The story hits on a lot of elements that the resonant with millennials while exploring them in a way that feels genuine. The plot is pretty good, although the main story points are almost all revealed in the trailers, which was a bit disappointing. There were times where I was having a hard time believing she could continue to get away with all the illegal activity she was getting up to without even raising suspicion, but I was able to turn my mind off and still have a solid experience.\r\n\r\n**Score:** _75%_ \r\n\r\n**Verdict:** _Good_\r\n\r\n**Theater Verdict:** _See It_", "**Emily the Criminal's intriguing story and committed performance from Aubrey Plaza brought great high notes, but slow sections and a sad conclusion added some low notes.**\r\n\r\nEmily the Criminal chronicles a woman's impossible struggle to find work and survive with the insurmountable burden of her criminal record standing in the way. Eventually, honest employment seems impossible, so she turns to a more lucrative but more illegal method of income. Her path to success in the credit card fraud racket was interesting, with all the dangers of her new work and the pressure of avoiding getting caught. Unfortunately, the plot's pacing ebbed and flowed between long sections of an engaging and exciting story and long sections of slower, less interesting content. The title's meaning transformed as the movie progressed and the characters developed, but the final moments just saddened me. The character growth came at the expense of others and kept me from being able to cheer for where everything ended.", "**might contain spoilers**\r\n\r\nWhat a great murder mystery film. As an amateur climber, I too was initially put off by the amount of unprofessional climbing techniques. However, if they were truly climbing/solo enthusiasts, how could they not get injured way before they take on any big challenges? (And from a filmmaking perspective, with climbing being such a popular sports, surly it is not hard to get some random joe from the gym to tell the film crew that those techniques are horrible! also there are other suspicious common-sense defying points later\u2026) The answer of course, what we watched is just simply a **recounting of Becky\u2019s version of what transpired!!!** Then all the inaccuracies makes perfect sense as that\u2019s how you get the authorities to believe why the \u201caccidents\u201d happened in the first place \u2014 sheer negligence and amateur skills!\r\n\r\nI believe what happened was that Becky found out that she was cheated on, then plotted to get rid of the asshat by either screwing with the cam placements and/or - as filmed but with a malignant intent - to get rid of the rope too liberally. And no one else knows exactly how good the cam placements are or whether they were tempered with - Hunter is way above them busy down-climbing!\r\n\r\nThen, this explains perfectly her year-long depression as even if not fully planned out, her imo premeditated actions naturally put herself in even deeper sense of guilt.\r\n\r\nThen there\u2019s the forever unknowable fact that whether the tower trips is truly initiated by Hunter. Possibly Becky saw Hunter is living a guilt-free life and had another urge for murder and proposed to feed Hunter this great youtube/instagram clickbait trip to convince her to come along! Although the film depicts that Hunter is very heartwarming at times, it\u2019s entirely plausible that Hunter **is** in fact the care-free personality that she demonstrates in **all her videos online!** (which might makes her more murderable in Becky\u2019s eye). So Becky could be using a very high-IQ way of framing her victims as compassionate sweethearts.\r\n\r\nFinally, the biggest telltale sign that the final accident is premeditated (and possibly intended by the filmcrew/writer) is that when Becky lastly went for Hunter\u2019s body to drop down the phone, she **instinctively \u2014 rightfully so for a climber** clipped the carabiner to the lowest stable point which is the as yet unbroken ladder!!!(and the film gave this a real good close-up) Why on earth wouldn\u2019t Hunter do that when she went down to retrieve the bag???!!! This is not just bad climbing, this defies common sense! We were all screaming how stupid it was of Hunter to do what she did in the bag sequence and now we know, **these are all extremely likely fabrications recounted by Becky at the end of the accident!**\r\n\r\nLastly, some keen chinese filmgoers also noted the \u201cmistake\u201d on the poster where in fact **the ladders are failing while Becky\u2019s at the top and Hunter is still climbing!** Maybe this is a hint from the production team ;)\r\n\r\n**welp anyways it\u2019s just a theory :p I probably watched too many asian sope-operas**", "I can\u2019t help having a soft spot for a movie that name-drops several pro wrestlers as a means to convey a nice bit of subtle foreshadowing, and plays Warrants \u00abCherry Pie\u00bb on its soundtrack like every five minutes.\r\n\r\nOn the other hand, it\u2019s very difficult to empathize with the characters in this film; anyone who climbs a rusty, super creaky 2,000 foot TV tower (a choice so inane that under normal circumstances it\u2019s known as the Fallacy of the Climbing Villain) in the middle of bumfuck nowhere just for shits and giggles deserves whatever\u2019s coming to them. \r\n\r\nThe rationale, such as it is, behind the protagonists\u2019 actions is that life is \u00abtoo short\u00bb and \u00abyou gotta do something that makes you feel alive.\u00bb Methinks they\u2019re confusing joie de vivre with having a fucking death wish. According to these people\u2019s logic, Bobby De Niro and Chris Walken were really sucking the marrow out of life in those Russian roulette scenes from The Deer Hunter.  \r\n\r\nNow, that climbing artificial structures (known as buildering as well as several other names) is a reckless (not to mention illegal) thing to do doesn\u2019t necessarily mean that those who do it take it lightly. I\u2019m sure a lot of planning and prepping and getting in shape mentally and physically (even the relatively simple act of climbing a ladder becomes a Herculean labor when the ladder is twice as tall as the Eiffel Tower) precedes the actual deed.\r\n\r\nWe don\u2019t see any of that here; not even a training montage. For Hunter (Virginia Gardner) and Becky (Grace Caroline Currey) it\u2019s an overnight decision; sure, Hunter says she\u2019s has \u00abplanned\u00bb it, and she\u2019s some sort of daredevil You Tuber, but Becky is an out-of-practice rock climber who has ostensibly become a drunken slob in the year since her husband\u2019s Disney Villain Death. \r\n\r\nAll of the above notwithstanding, the film certainly makes the most of its chosen setting. The landscape around the top of the tower (consisting of a \u00abpizza-size platform\u00bb) betrays a green screen quality to it, but this is a rare occasion in which this actually works in the movie\u2019s favor; at such dizzying heights, wouldn\u2019t the world and everything in it look surreal? Or, to put it more bluntly, wouldn\u2019t your perception get all screwed up? \r\n\r\nMoreover, the stunts don\u2019t flat-out take your breath away, but they do kind of borrow it for a little while, which is better than nothing; also, there\u2019s a certain measure of suspense regarding whether or not help is on the way \u2014 and while this is the only movie that I can think of where the audience is left literally waiting for the other shoe to drop, this aspect of the plot actually involves a pretty neat shot of, well, a shoe dropping.", "Going into Fall, I did not have super high hopes, and unfortunately it met my expectations. This movie attempts to be something far greater than it ever needed to be, resulting in a super bloated experience that just feels completely unfocused. The nearly two-hour runtime is entirely too long for a plot that is on the surface, fairly bare bones. But the screenplay attempts to deliver multiple subplots that are supposed to develop our characters, but all it did was take away from the tension that it was building. For every scene where I was gripping my chair waiting to see what will happen next, there is a scene where the two characters talk about their feelings for far too long. Furthermore, there are story elements that are either too convenient or exist solely as obstacles for the sake of obstacles which detract from the overall believability.\r\n\r\nI do think Grace Caroline Currey is going to have a fantastic future in this industry, but her performance alongside Virginia Gardner left a lot to be desired. Currey did her best to save a pretty horrendous script, but it just was not enough. Despite this, the movie was directed fairly well, with great shots of the tower and of the action that was ensuing. The cinematography was fantastic, with beautiful skyboxes and sharp silhouettes of our protagonists that I particularly enjoyed.\r\n\r\nOverall, I think this film would have been much better if it had stuck to being a cheesy thriller with a bare bones plot. All the extra filler really weighed down the overall experience.\r\n\r\nScore: 35% \ud83d\udca9\r\nVerdict: Bad", "**Smile\u2019s creepy trailers and clever marketing were the best parts of a movie with a meager plot drenched in uneasy sounds, and way too many jump scares.**\r\n\r\nSmile obsesses over saturating every moment in unsettling dread. The score and sound effects make every moment uneasy and uncomfortable, and not in a good way. Smile\u2019s premise bore many similarities to It Follows with much poorer execution. Smile stumbled from jump scare to jump scare. I started closing my eyes because the jump scares were so predictable, and I was tired of having disturbing images screamed in my face. I will say that Sosie Bacon did an excellent job with what she was given, with her performance being the only bright spot in the film. Unfortunately, the movie was unimpressive and tried to cloak mediocrity in a fountain of jump scares, stressful noises, and unpleasant moments.", "\"Dr. Rose Cotter\" (Sosie Bacon) is a dedicated clinical psychologist who witnesses the gruesome suicide of a young woman in her hospital consulting room. Traumatised, as you might expect, she gradually starts to suffer from unexpected goings on in her own life. Her relationship becomes unstable and soon she appears to have but a tenuous grasp on reality herself. What's going on? Is she doomed to a similar fate? This has something of the \"Azazel\" theory to it, and as the story develops director Parker Finn manages to build quite a degree of mystery and suspense. The malevolence of her haunting spirit is well captured by those working the audio - the sound effects and the score contribute well to the overall feel of this film. The acting though, well I am sorry - I found that to be a terrible let down. Initially, Bacon owned the film but after a few moments she just hadn't the weight to carry the thing in what is, essentially, a one-hander. Her support comes mainly for her ex-boyfriend/cop and all round sceptic about the whole thing \"Joel\" (Kyle Gallner) after her boyfriend \"Trevor\" (Jessie T. Usher) and her own erstwhile psychiatrist played by an indifferent Robin Weigert give up the ghost with her. Sadly, they offer little to add depth to this rather superficial horror effort. There are jump moments, but they lose their potency as this actor fails to capitalise on the tensions being created around her. Perhaps had the story spent less time on her character development, and the pace been tightened up a bit then we might have had less time to worry about that; but the style of the photography with too many lingering images merely serves to sterilise the whole thing for me. I was really disappointed, and after a while just wanted to go watch \"Fallen\" (1998) instead.", "Jebus! \ud83d\ude31 This is the most effective horror experience I've had since The Ring. Possibly ever. Holy. Crap. Glad there's still time to watch an animated family movie before I need to sleep. 45 years old, didn't think I could ever be this scared again from a horror movie \ud83d\ude02 This is sublime. I wouldn't change a single thing about it. Fire up that OLED, turn off the lights, and do yourself a favor and put on those earphones.", "First thing that I like about this movie is that, it's unique. It's not like a copy of another copy like we usually see these days. Story's unique. Second thing that I liked about this movie is that it's scary, it's quite scary. If you're horror fan, you should definitely watch this. I suggest you to watch it in the dark, preferably alone. Also, the actress playing the main character does outstanding job. Overall, I'm going to put this movie in my favorite horror movies list. It surely deserves its place there.", "_Barbarian_ is such a twisted and incredibly unique film. Going into this film, I thought I had a pretty good indication of how this was going to go down and was ready for a fun cheesy horror film that follow a pretty generic pattern, but boy was I wrong. Almost the entirety of the trailer was just the first act, and it left me seriously stumped at where this movie was going.\r\nThat sense of unknown really added to the thick tension that this movie brought throughout. There is a paranoia that occurs with both the audience and the main character. You never know who to trust, even if they give you all the indications that they are trustworthy.\r\n\r\nIn today's horror cinema, it is rare to see a movie so reliant on building tension rather than just jump scares galore. Not to say that this film does not have any jump scares, but they are there to enhance and bring a crescendo to the long scenes of tension and dread.\r\n\r\nOverall, the acting was brilliant. Georgina Campbell was fantastic. Bill Skarsg\u00e5rd was a bit awkward at times, but I do think that was by choice, as his actor was a kind awkward sweetheart. Justin Long stole the show. His character added a bit of lightness and someone who the audience can really root against.\r\nThe movie does slightly fall of the rails in the third act, it does not take away from the experience that is Barbarian. In fact, I think it almost enhances the film as something truly unique.\r\n\r\n**Score:** _87%_ |\r\n**Verdict:** _Excellent_", "I like Justin Long, he was fantastic in Jeepers Creepers but Barbarian is uninspiring, to say the least. Not that that is the fault of the actors.\r\n\r\nWithout giving too much away, Barbarian feels a little like The Hills Have Eyes, meets Psycho, meets Quasimodo. The problem here is the scripting and handling. Its takes far too long for this story to get off the ground, it has weird, nonsensical plot holes and the reveal comes far to early. \r\n\r\nWhats left almost feels like a second film. It leaves only a reiteration of the essential earlier plot line with a few wrinkles, as the film moves towards its rather icky, conclusion.\r\n\r\nOf course, any sense of fear and tension, built up subtly in the first part of the film, is dissipated too. You know what's coming.\r\n\r\nIn summary, this film feels like it borrows from other horror flicks, in the worst possible way, leading to a disjointed but predictable viewing experience that's neither all that scary or even terribly interesting. The only thing propping it up, is the acting, which is of a high standard. Yet, as I've said more times than I can count, that on its own, is not enough.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/barbarian-spoiler-free-review\r\n\r\n\"Barbarian deserves all the hype it received so far! Zach Cregger's unique storytelling in the horror film will leave any viewer baffled, transforming a generic premise into a truly captivating, suspenseful, thematically rich story where the definition of a \"good person\" is brilliantly explored.\r\n\r\nIt plays around with the audience's anticipation, especially with fans of the genre already used to the unfolding of formulaic arcs, through exciting twists and sudden tonal changes.\r\n\r\nGeorgina Campbell stands out from the rest, but all the players are important in embodying the idea that \"appearances can be deceiving\".\r\n\r\nMandatory viewing - go in blind.\"\r\n\r\nRating: B+", "GO INTO THIS MOVIE _**BLIND**_.  Do not read anything, watch the trailer, etc.  Just go along for the ride.", "Wonderful movie about finding purpose in life\r\n\r\nWhen an ex convict is about to inherit a funeral home he suddenly gets to learn that there is another way to live except bare surviving. This is a simple story about the most elusive subject which is the magic formula for happiness. Very well done - fast paced and witty. The main cast shine. Highly recommended drama with lots of funny moments and a young girl which will melt your heart. \r\n\r\nPerfect 10 shining star score", "An exciting return to Pandora: the world of Na&#39;vi. One of the best movies, like 2009&#39;s Avatar, to see in 3D! The characters seem to come out of the screen and it seems to witness the events firsthand. The world of Na&#39;vi has changed and is once again in danger. Man is the cause of evil as in reality. We are destroying our planet that used to be our Pandora. Pandora is our home, we are Pandora. The houses of the Na&#39;vi look like the tents of the American Indians, for me this is no coincidence and recalls the genocide of the American Indians. In my opinion it is a good sequel that deals with very relevant themes such as love, family and mourning. The initial water monologue which then returns towards the end is very poetic and universal! Emotional film that in some parts makes you cry. I recommend viewing in 3D for those who have already seen the previous film and were fascinated by that amazing world and the protagonist&#39;s love and life story.", "**My rating: 10/10**\r\nWhy? I rate any movie based on a few things. Warning! Potential Spoilers.\r\n\r\n**1. Story**. Is the story compelling, does it stick in your mind after the movie, haunting you like a ghost, forcing you to think about it and even your own life? Does it have any positive messages aka moral of the story.\r\n\r\nThe story of The Way of Water is indeed compelling. The Conflict is multifaceted. Family conflict, Human-Na'vi conflict, Tribal Conflict and most importantly, personal conflict, aka identity conflict. The identity conflict is mostly fuelled by outcast feeling. There are a lot of people including Jake who at some point feel like they don't belong. I believe most people feel this way at some point in life, you don\u2019t need to be in the protected minority groups for you to feel like an outcast. And while we may not be accepted for who we are, defining who are begins with ourselves first. Our world is full of people who want to be identified in one way or another. But have they identified themselves first? Just remember, most people feel discriminated for one reason or another in life. Religion, gender, skin colour, country, body size or smartness in school, political affiliation. Nobody gets love all round all times. Know who you are and don\u2019t fuss to much about it. Learn a losson from Spider (Miles Socorro).\r\n\r\n**2. Characters**. Are there likeable characters you can get attached to? Characters you remember later, characters that inspire. Characters that grow.\r\nSpidey is a new character, and he has a great story to tell. Jake has changed a lot too and for good reason. People undergo a lot of transformation in life. You can\u2019t be what Don Williams calls a Rake and Ramblin\u2019 Man your entire life. I read an article review complaining how Jake tucked his tail and ran. That review completely missed the point. Jakes decision may not have been the right one, but put in his situation, it is a decision that a lot of people would make. \r\n\r\n**3. Acting**. Is the acting good? Is it realistic enough to be believable to a point you forget the people are just acting? I was more than impressed by Neytiri\u2019s \u201cgone nuts\u201d scene. I felt her pain, and in that instance, I was nuts too. I honestly forgot this was just a movie. Actors can make you cry, and that is just how it should be. You forget that it is just an act, no need to cry. I also read an article that complained about the dialogue of the teenagers. I don\u2019t know what the reviewer expected. Philosophy from teens? Their conversation is believable enough for their age.\r\n\r\n**4. Everything tied together**. A good story told by good and believable characters needs a setup. Something to tie them together into a bundle.  Avatar ties everything together with wonderful visuals. I don\u2019t need to say more.", "State-of-the-art special effects, revolutionary underwater cameras, and the resurrection of what is otherwise a mostly forgotten movie theater format can\u2019t hide the fact that _Avatar: The Way of Water_ is basically the same movie as the original with more blue people (some are slightly green now!) that get on your last nerve. The emotion in the film feels forced and the story is like swapping a blue thread for a green one as it threads the same, withered fabric from 2009. This is a special effects extravaganza with nauseating results that only partially impresses and mostly succumbs to being its own biggest fanatic.\r\n\r\n**Full review:** https://boundingintocomics.com/2022/12/19/avatar-the-way-of-water-review-mo-navi-mo-problems/", "State-of-the-art special effects, revolutionary underwater cameras, and the resurrection of what is otherwise a mostly forgotten movie theater format can\u2019t hide the fact that _Avatar: The Way of Water_ is basically the same movie as the original with more blue people (some are slightly green now!) that get on your last nerve. The emotion in the film feels forced and the story is like swapping a blue thread for a green one as it threads the same, withered fabric from 2009. This is a special effects extravaganza with nauseating results that only partially impresses and mostly succumbs to being its own biggest fanatic.\r\n\r\n**Full review:** https://boundingintocomics.com/2022/12/19/avatar-the-way-of-water-review-mo-navi-mo-problems/", "State-of-the-art special effects, revolutionary underwater cameras, and the resurrection of what is otherwise a mostly forgotten movie theater format can\u2019t hide the fact that _Avatar: The Way of Water_ is basically the same movie as the original with more blue people (some are slightly green now!) that get on your last nerve. The emotion in the film feels forced and the story is like swapping a blue thread for a green one as it threads the same, withered fabric from 2009. This is a special effects extravaganza with nauseating results that only partially impresses and mostly succumbs to being its own biggest fanatic.\r\n\r\n**Full review:** https://boundingintocomics.com/2022/12/19/avatar-the-way-of-water-review-mo-navi-mo-problems/", "No matter what you say about the story, you can't deny the fact that **James Cameron** managed to make eyes drool for 3hrs and 20mins. A movie that's meant to be watched on the biggest screen!.", "I really enjoyed Avatar: The way of water! It's a great second part to Avatar, getting back into the fight, setting a new environment and it actually left me even more thinking, of how we just destroy our earth and how bad humans can get. It is a long movie, but I enjoyed it so much, I didn't care. So, I would really say: watch it, it is worth it, especially when you watch the first part before, to get back into the mood!", "Fluffy woke nonsense, minus anything that remotely resembles a story. That was my one and only impression of Avatar: The Way of Water. \r\n\r\nDripping with simpering woke cliches, a missing in action script, the only compensation offered is enough special effects \"eye candy\", to give you diabetes.\r\n\r\nIn summary, vacuous fair, I simply couldn't watch till the end. At a stretch, it might have worked for children but the violence and overall treatment, doesn't lend itself to a more junior viewers.", "Like, how am I supposed to watch movies that take place on earth now?? \r\n\r\nNow that I\u2019ve seen Avatar the way of water\u2026 it feels a bit\u2026 strange. I expected to be overwhelmed but the scale and scope of the film, I expected to have a good headache. But none of that happened. I have a very different feeling\u2026 I feel\u2026 Proud. Proud knowing that my faith in this film payed off. Proud that this film was indeed epic. Its not a perfect movie and I do have my flaws. But this film gave me about everything I could ask for when it comes to a movie going experience, this deserves to make serious money at the box. James Cameron said in his interviews that he is the ONLY person that could direct an avatar film, and the internets response was \u201cJames\u2026 Chill\u201d, here\u2019s the thing, he was right. I cannot imagine another director doing something like this. Everything you love from Cameron is here, Terminator 2, Titanic, etc. \r\nThis was the best looking movie I\u2019ve ever seen.. and no other film will match this in the future that isn\u2019t an Avatar sequel. The VFX on the characters and creatures was perfect, no problems whatsoever. Sometimes some landscapes might have looked a little off, but the worst looking shot in this movie still looks better then almost every other CGI heavy action film. The underwater sequences  was awe inspiring, I could\u2019ve watched the underwater sequences in this film forever. the amount of work put into the underwater sequences definitely paid off. At first I wasn\u2019t so sure about 48fps, during the first 20 or so minutes, I thought I would be detracted the whole time, but I wasn\u2019t, I adjusted about half an hour in, and was completely emerged into a film like I never have before. \r\nThe action in this movie was insane, the action was always at and 11 out of 10. You felt the scale, the weight, the stakes. \r\nLike I said, this wasn\u2019t a perfect film. When the movie started, I was so sure about how I would feel about this movie. It starts voiceover heavy and with lots of quick cuts as if a lot has been cut from the film within the opening, Im sure there will be an extended cut to this, and I\u2019m curious if it will add to it. The dialogue in the first film was the best, and this film does have stronger dialogue. But there are still a couple scenes where it did feel a little off, but it was mostly with the younger characters. As it wasn\u2019t Constant, it was just like a line here to there every 20 minutes or so. While, I did say that the opening needed a little more to it, there are chucks in the middle that didn\u2019t need to be there, and was just there to be eye candy, but it wasn\u2019t really a big issue with me, Cause it was some of the best eye candy ever put on film.\r\nI\u2019m tired of people complaining about the story to these avatar films, it feels like people put the plot to these movies on a unrealistic standard. The plot here is basic, and yeah, it might feel a little to basic at Times. But I don't really think it was something worth mentioning critically. \r\nOverall, this was a perfectly crafted film with a pretty good script, that provided a theater experience I\u2019ll never forget.\r\n\r\n9.3/10", "_The Gray Man_ has some impressive action sequences, but is such a lackluster film experience overall. Most of the action is bogged down by sloppy editing where a complete absence of proper lighting ruins whatever positives the film had going for it. The talented cast does what they can with their roles, but it\u2019s not enough to make the film entertaining. Ana de Armas is mostly forgettable apart from shooting tranquilizer darts in guy\u2019s butts and firing a rocket launcher a few times. Tedious and sluggish with punches and kicks and kills that barely satisfy, _The Gray Man_ is a dead on arrival action thriller that squanders potential almost as often as Ryan Gosling chews gum.\r\n\r\n**Full Review:** https://hubpages.com/entertainment/The-Gray-Man-2022-The-Yawn-Ultimatum", "Well at least this latest Netflix effort gives us some eye candy in the form of the annoyingly ageless Ryan Gosling and a slightly hammy Chris Evans, but the rest of it is derivative even by their standards. We start with a young man being released from prison by \"Fitzroy\" (Tommy Lee Jones) so he can join an elite CIA hit squad. Named \"Six\" (Gosling), his first mission is straight out of the \"Mechanic\" (2011) only it's an erstwhile colleague that he is sent to eradicate. A task that proves remarkably simple but is accomplished not before, luckily for us, he is given a micro chip that illustrates his new boss \"Carmichael\" (an underwhelming Reg\u00e9-Jean Page) is about as crooked as the day is long. There now ensues a series of long \"John Wick\" style combat scenes as try as this hugely well equipped CIA operation does, it simply cannot capture \"Six\". Desperate times call for desperate measures so \"Hansen\" (Evans) is drafted in to finally do the business by kidnapping the easily accessible niece of the now retired TLJ, and using her as leverage he tries a different tack. Wholesale slaughter follows and along the way some lovely buildings in Prague and Croatia become neat piles of rubble; the local citizens are dropping like flies sending those in the CIA PR department into spasms... Well you get the gist. The always over-rated Ana de Armas sports quite a colourful suit at the start, but as usual her contributions are pretty unimpressive; TLJ is nowhere near his best and the thing lurches on towards a really inevitable conclusion that stretched out the thinnest of plots and showed a really disconcerting image of a CIA completely out of control, running rampage - and that scenario isn't remotely plausible. There is plenty of car-chasing, gunfights and pyrotechnic displays but that's nowhere near enough to compensate for a pretty unremarkable script and an amalgam of stories we have seen done better elsewhere, many times before. That said, if you get a chance to see it during it's limited cinema run then I'd give it a go. On television this is just subscription fodder with A-list cows that you will instantly forget.", "Seing this as another run to the mill Netflix release should not keep your hopes up. Netflix is where mediocre goes to congreate to the masses.\r\nWe have another spy action movie amongst us. Last one before this was Kate, that was another bland action-spy movie.\r\nThis offers absolutely NOTHING new to the table. We seen every trick this movie offer before. Over-skilled agents. Clever coreographed fight scenes, Trick tactics, agents with no names, An agency who elimintaes their own agents, expendable kill teams, plenty conspiracies and tons of action.\r\nBut i have to say i enjoy Gosling alone in this one. He plays it cool. Its  just shame that he is backed up with a script littered with clich\u00e9s from start to end.\r\nWe also have Ana De Armas who is fast becoming the new Tom Holland that appears everywhere. An actress that is milked trought the Hollywood system and spewed out to never be heard of again some day.\r\nBut the movie is for sure a worthy popcorn flick with no expetations to give. On a entertainment standpoint it delivers.", "Anyone thinking the CIA is anything other than awful, should in my humble opinion, take a long look at their actual history.\r\n\r\nAnyway, putting aside the predictable effort to set up this nasty little three letter acronym as virtuous, there's not a lot going on here.\r\n\r\nIts your usual rather heavy handed, cruel, cynical, US action flick.\r\n\r\nExposition is polished but then it needs to be, because there's not a lot else on offer that I can see. Suffice to say, instantly watchable and just as forgettable.\r\n\r\nSo if you want simple action and can look past the not so subtle messaging, this is a marginally alright watch.", "What an excellent sequel - I, in fact, like it more than its predecessor.\r\n\r\n<em>'Top Gun: Maverick'</em> is fantastic, simply put. I was expecting it to be good, but it's actually much more enjoyable than I had anticipated. The callbacks to the original are expertly done, the new characters are strong/well cast, it has plenty of meaning, music is fab and the action is outstanding - the aerial stuff is sensational.\r\n\r\nThe story is superb, with each high stake coming across as intended - parts even gave me slight goosebumps, which is a surprise given I'm not someone who has a connection to the 1986 film. It's all super neatly put together, I honestly came close to giving it a higher rating.\r\n\r\nTom Cruise is brilliant as he reprises the role of Maverick, while Miles Teller comes in and gives a top performance. Jennifer Connelly is another positive, though her role does kinda feel a tiny bit forced in order to have a love interest; given Kelly McGillis' [unexplained] absence.\r\n\r\nMonica Barbaro stands out most from the fresh faces, though I actually did enjoy watching them all - which is something I thought the film may struggle with, adding new people, but it's done nicely; sure Jon Hamm and Glen Powell are a little clich\u00e9, though overall I approve.\r\n\r\nA great watch - I'd highly recommend it, though naturally would suggest watching the previous film first if you haven't already.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/top-gun-maverick-spoiler-free-review\r\n\r\n\"Top Gun: Maverick is the return of pure, nostalgic blockbusters, instantly becoming one of this year's personal favorites. The b
