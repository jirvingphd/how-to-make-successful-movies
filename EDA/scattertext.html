 deeper meaning that I missed but definitely not my kind of movie.", "When I was in San Francisco, the first place I went and the first thing I did was go to City Lights and buy a copy of \"Howl.\"\r\n\r\nBack then, when City Lights published it, it was the liberals fighting against censorship and the \"Nazis\" fighting to censor things on moral grounds.\r\n\r\nNow, in 2020, the very concept of Free Speech is considered \"Nazi\" and the left is fighting to censor as much as they can on moral grounds.\r\n\r\nBut then, back when \"Howl\" was published it was the left fighting against segregation and the concept that races have to be separated, the idea that excluding a race because of the color of their skin was repugnant and racist and evil.\r\n\r\nAnd now the left is doing it and accusing anyone that disagrees with it of racism.\r\n\r\n\"No Safe Spaces\" argues that censorship is still wrong, that free speech is still a necessity for the freedom of the nation, for ending things like racism and segregation, and takes the bold step that suggests that Black people and White people should freely mingle and exchange ideas, live together in harmony.\r\n\r\nAnd the left is saying that all of this is wrong. That it is somehow racist and evil. That, just because the tables have turned and it's now the Republicans that are defending Free Speech and arguing against segregation, that makes it wrong.\r\n\r\nWe live in a crazy insane world full of people shrieking and attacking others to demand censorship and segregation... and this shines a spotlight on it.", "I went into this blind, but as soon as it was over, I instantly knew I witnessed something special.\r\n\r\nThis is gonna be hard to talk about since the movie doesn\u2019t follow a conventional narrative. Although I believe that these type of movies will stay with you much longer, as the emotional connection you had will be remembered for years. In other words, I will try my best to keep myself collective through out.\r\n\r\n\u2018Waves\u2019 is an absolute gut punch of a movie. Incredibly unique with its film making and overall presentation.\r\n\r\nFrom \u2018It Comes At Night\u2019 to \u2018Waves\u2019, Trey Edward Shults is a director to look out for. I still haven\u2019t seen \u2018Krisha\u2019 yet. The way he crafts stories and the close examination of these characters feels so close to life. It hit me on a emotional level. I love how the aspect ratio changes whenever the mood changes in terms of tone. There\u2019s some impressive and effective use of camera work through out, but the scenes that stood out for me was every time someone drives, the camera will spin clockwise at the front - which reminded me of \u2018It Follows\u2019 clockwork-like spin. There was also some free flowing camera work that also reminded me of Terrence Malick movies.\r\n\r\nThe performances and characters were all fantastic. Sterling K. Brown delivers a fantastic performance as a strict and yet flawed father who\u2019s method of parenting is incredibly demanding. He has a son and a daughter, but in the first half we only see him hang around with his son and sculpt him to be the very best, while not realizing his putting the weight of the world on his sons shoulders. We barely see him with his daughter and when we do there\u2019s a sense of regret on his face, as if the painful realization is killing him.\r\n\r\nNewcomer Taylor Russell truly shines as the heart of the family, which you later find out was from her perspective this entire time. Alexa Demie, Kelin Harrison Jr., and Ren\u00e9e Elise Goldsberry are all terrific, but most effectively was the characters portrayal that was both dynamic and soul crushing. Lucas Hedges is perfectly cast as a sweet young man with one of the kindest smile you could\u2019ve imagined; warm and welcoming.\r\n\r\nThere was a lot of music from Frank Ocean and Radiohead, but it's something that the characters would listen to rather than the directors own playlist. It actually sets the tone throughout. While at times it can get a bit too much music, but that didn\u2019t ruin the overall experience. I don\u2019t know why, but this entire movie reminded me of \u2018Moonlight\u2019.\r\n\r\nThe best complement I can give to this movie is how unpredictable it is, because I had no idea where it was going. Putting aside that I went into this knowing nothing, but that wasn\u2019t the reason. It's a long movie, but I was invested the whole time. What took me by surprise is how the movie is structured and how every act unfolds a new chapter. The first act was a rush of energy in terms of pace, but the second act is almost a different movie and feels almost mystical. And every action the characters make will lead a massive impact to other peoples lives...\r\n\r\nBecause when pain and tension rises, expect it to come crashing down and shatter you into million pieces.\r\n\r\n\u2018Waves\u2019 is great, but really underrated.", "'Waves', while certainly ambitious, is so busy trying to be a future indie classic with its camera acrobatics and needle drops that it forgets to give any impetus to care about the supposedly profound stories it's trying to tell, instead coasting on its stylistic flairs and hoping these will distract from how shallow its writing is, making the 135-minute run time incredibly laborious. By his own admission, Shults modelled his film on the two-part structure of Frank Ocean's 'Blonde', an album which is featured prominently in the film. What audiences get instead is the cinematic equivalent of putting the album on while having a cry in the shower, a deep dive into misery porn, yet 'Waves' is a far less rewarding experience than just doing the real thing yourself.\r\n- Ashley Teresa\r\n\r\nRead Ashley's full article...\r\nhttps://www.maketheswitch.com.au/article/review-waves-high-school-misery-porn-drowned-by-its-aesthetic", "\u2018The Dead Don\u2019t Die\u2019 is a luxuriously paced, wittily gory zombie comedy. It\u2019s part social commentary, part homage to cinema, and all ridiculous. With yet another pleasing genre film on offer from Jim Jarmusch, you\u2019d be dead right to want to check it out.\r\n- Charlie David Page\r\n\r\nRead Charlie's full article...\r\nhttps://www.maketheswitch.com.au/article/review-the-dead-dont-die-a-zombie-comedy-thats-anything-but-grave\r\n\r\nHead to https://www.maketheswitch.com.au/sff for more Sydney Film Festival reviews.", "This was really disappointing. That I **almost** laughed **one** time is the nicest thing I can say about _The Dead Don't Die_. I don't adore Jim Jarmusch as much as some, but I did expect more than this. Now you could argue that's on me, but I don't think it's **too** out of line to hope that a horror be scary, a comedy be funny, or a respected director's shot at horror comedy to be at least a little bit of at least one of the above. \r\n\r\n_Final rating:\u2605\u00bd: - Boring/disappointing. Avoid where possible._", "After watching 'Dark Waters', you'll simply leave the cinema enraged by the sheer display of economic cruelty from a monolithic, faceless corporation and its evil and very rich henchmen.\r\n- Jake Watt\r\n\r\nRead Jake's full article...\r\nhttps://www.maketheswitch.com.au/article/review-dark-waters-a-frightening-and-infuriating-tale-of-corporate-greed", "Great acting and portrayal of corporate madness and the total disregard for human lives in exchange for the almighty dollar.", "Great watch, would watch again, and can recommend.\r\n\r\nThis is basically \"Her\" if Scarlett Johansson was an insane, jealous A.I. written for an audience to laugh at Adam Devine's misfortunes.\r\n\r\nThis is definitely an abuse humor story about a socially awkward guy, so the movie tends to whip rapidly between awkward cringe humor that wouldn't occur in life ever, just grossly gratuitous abuse, and moments of  positive growth.\r\n\r\nWhile the story of a guy meeting a girl and overcoming personal adversity is decent, it's not in the focus nor entertaining enough to be the movie.\r\n\r\nWhat really makes this movie is treating Jexi like a real character, a rampant A.I. manipulating whatever she can reach from the world.\r\n\r\nThere are a lot of moments in this that are written out of context, they literally could have happened anywhere during the movie, almost like they were written sketches, but they're funny enough you may not notice.\r\n\r\nIt's an awkward movie, but it has a plethora of good things going for it, and is a deceptively deep movie.", "'The Father' is a standout during this very bland awards season, but just because it's both a critical darling and awards frontrunner doesn't take away from the emotional power and stellar performances for Colman and Hopkins.\r\n- Chris dos Santos\r\n\r\nRead Chris' full article...\r\nhttps://www.maketheswitch.com.au/article/review-the-father-a-deeply-moving-look-at-mental-illness", "Incredible performances from Anthony Hopkins and Olivia Colman!\r\n\r\n<em>'The Father'</em> makes for a rather heart-breaking watch, it's very clear from the get-go where the film is heading but that doesn't stop it hitting directly in the feels. I've fortunately never been around someone with what this film depicts, yet it still came across as very realistic - based on what I have heard about the condition.\r\n\r\nHopkins is utterly superb in the lead role, which is what I expected given I had heard about this 2020 flick back when it won the big gongs. Something I hadn't heard about, though, was Colman's performance - which is absolutely fantastic, particularly in one emotional scene alongside Hopkins and Imogen Poots.\r\n\r\nA very saddening but brilliant film, cleverly portrayed too.", "\u2018The Father\u2019 is an incredibly moving film that leaves you as confused in time and place as the main character (an incredible Hopkins), allowing the audience to experience - if only a little - what it must feel like to have dementia.\r\n\r\n9/10", "We, as \"normal\" people, cannot imagine what really goes on inside the head of those suffering from more advanced dementia. We only know for sure what is reflected by caretakers and psychiatrists. Yet, Florian Zeller has done a tremendous job of immersing us in what may be the experience of one suffering individual. As a caretaker of two parents who both went this way, it is about as accurate an experience as we will ever come to understand. This is a powerful drama, made real by an absolutely amazing acting by Anthony Hopkins.", "The Father is a brilliant film. Fantastic performances all around, amazing editing, and cinematography that creates confusion for not only the audience but our main character. This story is so touching and incredibly tragic, it had me tearing up at multiple points. Not only do the emotional points work, but this film also creates an almost horror aspect of Alzheimer's that is quite frightening. It really made me sympathize for those with this disease and fear for the potential future of myself losing my memory.\r\n\r\nScore: 92% | \r\nVerdict: Excellent", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nOne of the worst movies I've seen in my entire life! No, I'm not going to ease you in. I literally spent ninety minutes of my weekend feeling frustrated, angry, stressed out, and genuinely annoyed at how many aspects Force of Nature is horrible at. This is an atrocious film in every imaginable way. There's no redeeming quality or a little tiny positive note. I'm going to be as straightforward as I can. I'm not going to waste the usual time I need to write a review, this one will be written in less than fifteen minutes.\r\n\r\nFirst of all, the narrative. This movie is about a group of thieves that attempt to steal something from a building during a storm. It's a Category 5 hurricane, and all the film shows is rain. There are no windows breaking, doors flying, or any sort of indication that the weather is dangerous in any way. Every single character is plainly stupid. There's no way of describing them more accurately. Everyone makes astonishingly dumb decisions, based on the most illogical and unrealistic scenarios.\r\n\r\nThe action lacks everything it must have: energy, choreography, good editing, and everything else you can think of. A character dies, the camera goes in for a close-up, and the eyes are still freaking moving. That's the level of amateurism Force of Nature displays. The sound design comes from the past century, with punches, kicks, and gunshots sounding like I'm watching an anime. The editing is terrible throughout, but it's far from grabbing the spotlight with so many baffling stuff.\r\n\r\nEven the cast delivers laughable performances. Emile Hirsch (Cardillo) has the worst emotional range I've ever seen in an actor. His expressions are cringe-worthy in almost every single situation, independently of how serious the latter is or not. I have no idea what Mel Gibson (Ray) is doing in such a wretched flick. The \"plot armor\" that protagonists regularly possess is taken to a whole new level. Usually, they survive a 99%-chance of dying scenario, and the audience simply accept it. But the \"bad guys\" in this movie are ridiculously portrayed, almost like the actors are interpreting caricatures of their characters.\r\n\r\nThroughout the whole film, I felt continuously frustrated. Every single minute is packed with story inconsistencies and truly irritating characters. I've never felt so uncomfortable watching a movie before. I never wished so hard for a film to finally end. I was moving around on my couch and giving these nervous chuckles because I was honestly feeling extremely annoyed at what I was watching. Michael Polish and Cory Miller should be ashamed of what they did. This is an embarrassment for any filmmaker. Believe me: I could easily write 2000+ words about this piece...\r\n\r\nForce of Nature is indeed a force to be reckoned with... for the \"Worst Movies I've Ever Seen\" contest. From the baffling character decisions to the illogically absurd narrative, Michael Polish directs an appalling film packed with excruciatingly embarrassing acting, horribly dated sound design, a nonsensical attempt at creating a catastrophic atmosphere, awful editing, impressively lousy action, and last but not least, one of the worst screenplays ever put to screen, by Cory Miller. The level of amateurism is genuinely jaw-dropping. I've never felt so uncomfortable watching a heist movie. I'm feeling incredibly frustrated, bitter, annoyed, and unsure how a film like this was made possible. Please, stay away from this abomination. Even if you're interested in watching it just to know how bad it actually is, be careful. Because you're not going to feel that well after watching Mel Gibson fall to this level.\r\n\r\nRating: F", "From Mel Gibson's worst fake smokers cough I have ever heard to every line delivered by Emile Hirsch making me cringe, this is one of the worst action/crime films I have ever had the displeasure of sitting through. I was about to take a hiatus from films but I'll have to watch something else because I can't end on this horrendous note. Seriously, I didn't know a mainstream film with this many stars could be this bad. \r\n\r\nTrust my review: don't waste your time on this. You will regret it.", "I vaguely recall a news story some years ago about the discovery of an whole load of old masters in the room of a gent who had hoarded them after the end off WWII. Maybe that is what inspired this otherwise shockingly weak and far-fetched detective thriller. The cringingly poor Emile Hirsch (\"Cardillo\") is posted to Puerto Rico after a fatal accident killed his cop-girlfriend. It is here, teamed up with \"Jess\" (Stephanie Cayo) that they become embroiled in a heist, in the midst of an hurricane, that sees them held hostage by some ruthless robbers in search of a room full of art in an ordinary residential block. Luckily, though, retired officer \"Ray\" (Mel Gibson) is on hand to help them survive. What Gibson is doing in this is anyone's guess. It is a poorly paced, shockingly derivative affair that has all the hallmarks of a college project, just with a bit more cash. The dialogue is puerile and lacks style or humour, indeed the whole thing just lacks... There is the slight menace of a beastie kept behind a very securely locked door - but sadly we have to wait til the very end before that comes into play. Too little too late. There are millions of movies out there if you are bored. This one - don't bother.", "Eshom and Ian Nelms' offbeat ambition makes them people to keep an eye on, but their plodding execution still needs some work.  'Fatman' could have been the 'Unforgiven' of Christmas cinema, unfortunately, it feels like the product of a pair of busy but unfocused imaginations.\r\n- Jake Watt\r\n\r\nRead Jake's full article...\r\nhttps://www.maketheswitch.com.au/article/review-fatman-meh-rry-christmas", "I've sat through much more painful slogs, but 'After we Collided' gave me two hours of insane plot - and while I forgot everything as soon as I left, I'll be back over the next couple of years just to enjoy my cheesy mess in this strange unnecessary franchise. \r\n- Chris dos Santos\r\n\r\nRead Chris' full article...\r\nhttps://www.maketheswitch.com.au/article/review-after-we-collided-wattpad-returns-to-the-screen-for-slightly-better-still-dumb-results", "After We Collided is fond of quoting Wuthering Heights, but it owes more to Twilight and 50 Shades of Grey (the novel, called After, whose film adaptation this is the sequel to, originally appeared on Wattpad, where every asshole can publish regardless of whether or not they should).\r\n\r\nUnlike Heathcliff and Catherine (and by extension Romeo and Juliet, begetters of all modern star-crossed lovers), though, Tessa (Josephine Langford) and Hardin (Hero Fiennes Tiffin) have absolutely no impediment to their being together other than that they are totally wrong for each other.\r\n\r\nThe only chemistry between the two is sexual; After We Collided is much more lubricious than Twilight, but a lot less risqu\u00e9 than 50 Shades \u2014 that is, there\u2019s lots of implied sex but very little nudity. Since there is no reason for these two to be together, we don't give two craps if they aren't.\r\n\r\nNot that the movie doesn\u2019t try to manufacture such a reason; for example, Emotionally Scarred Bad Boy Hardin (Tiffin may be Ralph Fiennes\u2019s nephew, but comes across more as a young, Brittish-accented Joshua Jackson) has nightmares, but they stop when he starts dating Tessa. This is is total nonsense; sleeping with someone doesn\u2019t equal sleeping better.\r\n\r\nBut that\u2019s the film\u2019s na\u00efve Love Conques All mentality. Love may indeed conquer many things, but an inert, lethargic plot is not one of them. The only part of the script that doesn't ring hollow is the title, which is very appropriate because the action, such as it is, completely lacks urgency. Nothing is resolved now, everything is left for later \u2014 to the point that two sequels were in the works at the time of this one\u2019s release.", "Quentin Dupieux has always made strange films that usually can\u2019t be categorized as anything other than bizarre. His filmmaking career seems to have culminated with Deerskin, which is his funniest and most coherent film to date. Mandibles feels like a withdrawn version of Dupieux though. There\u2019s a giant fly, but we don\u2019t see enough of her as we\u2019re subjected to two morons trying to get a free pass on life. Its attempts at humor fall flat and it\u2019s impossible to sympathize with or find any sort of entertaining qualities in any of the characters. Mandibles is really only going to be for hardcore fans of Dupieux\u2019s other works. The average lifespan of a female house fly is 25 days, which is about three weeks longer than Mandibles will stay relevant in the public eye.\r\n\r\nFull review: https://hubpages.com/entertainment/Mandibles-2021-Review-An-Unfunny-and-Aimless-Comedy", "Like its message, 'Bill & Ted Face The Music' is for everyone. If you didn't watch or like the originals because they were \u201ccrude\u201c or \u201cdumb\u201c, while this movie still has those moments, it has been toned down. If you're a die-hard fan, this will fill your hunger for content as well as serve as a beautiful conclusion to the characters. Even if you've never seen the originals, I highly recommend it to everyone: it's rated PG so literally (while socially distancing) take the whole family, have an truly excellent and much-needed laugh, and enjoy the so totally rad music.   \r\n\r\nBill and Ted said it best: \u201cBe excellent to each other and party on, dudes!\u201c\r\n- Chris dos Santos\r\n\r\nRead Chris' full article...\r\nhttps://www.maketheswitch.com.au/article/review-bill-and-ted-face-the-music-the-totally-excellent-most-bogus-return-of-80s-icons", "While Bill and Ted haven't changed over the years, their daughters are just like them!\r\n\r\nThis movie was just EXCELLENT! I mean, sure Reeves looked weird without his beard, but it was totally RAD to see him and Winter reprising their iconic roles.\r\nIt really was just awesome. Made me feel all positive after.\r\nAnd the final scene...truly the greatest song ever performed!\r\nIt just makes you forget about all the recent crap that happened this year.\r\n\r\nThe most entertaining movie of 2020. *doing the iconic Bill & Ted pose*", "Run Hide Fight is a suspenseful thriller that examines the horror of school shootings, a very real problem in our society. The audience is left on the edge of their seat and entertained without being lectured by Hollywood, and American values such as self-reliance, tenacity and bravery are openly celebrated.", "This is just an action movie.  Legit, the Daily Wire put it out so you aren't supposed to like it and politics and politics and cancel culture and censorship and... crap.\r\n\r\nBut the honest truth is that it is just an action movie.  It's low budget but done well.  It's suspenseful, it has character development, it has an actual story arc...\r\n\r\n... and it's NOT a political lecture, which makes it a cut above almost everything Hollywood is putting out.\r\n\r\nSo if you like politics free entertainment that is just an action movie you can enjoy, you will love this.\r\n\r\nIf you are a goose stepping book burner... you're not going to watch it but you will voice your opinion anyway.", "I guess I can commend Warner Bros. for attempting to revitalise their Scooby-Doo brand and give parents something to show their kids while they've been stuck at home, but when there's a plethora of new and old (much, much better) kid's films, the best thing would be to Scooby-Dooby-do your kids a favour and skip this one.\r\n- Ashley Teresa\r\n\r\nRead Ashley's full article...\r\nhttps://www.maketheswitch.com.au/article/review-scoob-mystery-swapped-for-money-hungry-mayhem", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nI was never the biggest fan of Scooby-Doo's animated cartoon when I was young. I enjoyed it like any other kid who enjoys almost everything, but it was never a show that made me nervously excited during the day, waiting for it to come on TV. I vividly remember getting pumped, knowing that a new episode of Dragon Ball Z or Timon & Pumba would broadcast on that particular day. I never felt that way with Scooby-Doo, and honestly, I don't know why. I was always curious about sci-fi and \"what lies beyond\", so maybe the fact that the goal of the show was to justify every single paranormal activity with some \"guy in a mask\" didn't really appeal to the kid in me...\r\n\r\nEither way, I still liked the series, and my memory is filled with all of the show's classic signatures: the (double or even triple) un-masking of the villains, Scooby jumping to Shaggy's arms because they both got scared, the ridiculously large sandwiches, you name it. Ironically, the biggest compliment I can give the film also relates to its major flaw. For any fan of the show, these classic moments will provide high levels of nostalgia and entertainment, so anyone who comes looking for that will definitely get what they desire.\r\n\r\nHowever, even though Scoob! is far from feeling like a corporate flick packed with product placement (looking at you, Sonic the Hedgehog), I can't help but feel that the studio was embarrassed by its own property. They try so hard to make this movie belong to 2020 that they completely forgot about what makes the show special for so many people. From the weirdly confusing song selection to the way too modern plot points, Scoob! 's narrative distinctly follows an Avengers-style plot (including an obvious allusion to Captain America holding his shield) focusing strongly on the superhero theme.\r\n\r\nThey didn't believe that Mystery Inc. and the (successful) formulaic story were enough to hold the target audience's attention, so they decided to borrow from one of the most entertaining and financially impactful genres of today, losing the essence of their own IP. Therefore, despite Scoob! having almost all of the cartoon's classic scenes, it still feels detached from the source material. In addition to this, if you're not a fan of Scooby-Doo and if you don't know anything about it, then don't expect this film to explain anything to you.\r\n\r\nFred, Velma, and Daphne get separated from Shaggy and Scooby early on (due to a hilariously dumb scene that only kids will accept), so almost no character development occurs within the first group of people. This movie focuses more on the pair's adventure and their relationship dynamics (which are explored in a cliche yet efficient manner), leaving 3/5 of the Mystery Inc. feeling left off. Actually, now that I think about it, Scoob! doesn't even have a mystery to solve!\r\n\r\nIn the cartoons, every episode is about discovering what or who's causing a specific paranormal event. This film basically follows that formula for the first fifteen minutes (which serve as an origin story of the gang) and then takes an entirely different path story-wise. I'm not going to complain about the plot's absurdity because it's undeniably a kids' movie, but these forced attempts to adapt Scooby-Doo to 2020 are what ruin the whole thing for me. The voice acting is great, though, and hearing Frank Welker interpret Scooby again is incredibly joyful.\r\n\r\nAll in all, Scoob! possesses almost all of the classic moments from the original cartoon, which will surely leave fans of the series satisfied and feeling that heartwarming nostalgia. In addition to this, the voice work is really good for the most part, especially from the legend, Frank Welker as Scooby. However, the studio hurts the film with countless attempts to adapt the formulaic yet successful screenplay that the show employed for decades into 2020. From the superhero-like plot to the lack of a central mystery, Tony Cervone finds himself in a writing mess (four screenwriters and three \"story by\" credits) from a company ashamed of its own product. If you're a hardcore fan of the animated show, this movie might leave you satisfied. But if you don't share a special connection with these characters and their classic adventures, or if you don't know anything about this franchise at all, Scoob! not only doesn't care to introduce or develop its characters, but it definitely isn't going to convert you.\r\n\r\nRating: C-", "Never my favourites of cartoon characters, this sadly doesn't really do much better than the pretty far-fetched, slapstick, animation series from the 1970s. It starts off by way of an explanation as to how the young \"Shaggy\" and his eponymous canine pal initially hooked up, before jumping forwards to present day where the two, along with the rest of the \"Mystery Inc.\" gang, must work together to thwart an evil plan to unleash the legendary guardian of the Underworld - a spectral form of Cerberus - on mankind. To be fair, it doesn't hang around and the animation quality keeps the style fairly similar to the original television series; it's just that the writing is really lacklustre and cheesy with the characters - for me, at any rate - just downright irritating, playing to just about every stereotype imaginable. The reveals at the end were always pretty silly, and here is no different - it's all just too lightweight and disappointing. I'd have backed Cerberus any day. Perhaps it is just aiming for a nostalgic audience of adults who recall it more fondly than I do? In any case, I really cannot see this resonating with the kids today and maybe this is one cinema release that lockdown did us all favour by restricting.", "The Secret: Dare to Dream is based on a self-help book, which is turn based on a pseudocumentary. I have not read the book (nor will I ever), but judging from the movie, it must be a lot like Brian Griffin's Wish It, Want It, Do It \u2013 complete with the 50 blank pages.\r\n\r\nThe first thing the movie does is instruct me that there are two ways I can live my life; one is as if everything were a miracle, and the other as if nothing were. But if everything is a miracle, then nothing is a miracle; the very concept of 'miracle' would not exist. Let's put it this way: if everything were a miracle, then many of the things that Jesus does in the Bible would no longer be special.\r\n\r\nThe only gospel, however, that TS:DtD preaches is the New Age Gospel. God's name is invoked only once (when Einstein is misquoted as saying that \"Coincidence is God's way of staying anonymous\"). The film revolves around the Law of Attraction, a pseudoscientific belief that positive or negative thoughts bring positive or negative experiences into a person's life.\r\n\r\nThe most curious thing about all this is that the movie stars Katie Holmes; this doesn't mean that she believes this nonsense, although it's no secret that she's not very picky when it comes to choosing belief systems; either way, I sincerely hope this is not what she left Scientology for.\r\n\r\nAccording to IMDb, \"Miranda (Katie Holmes) [is] a young widow trying to make ends meet while raising her three children and dating her boyfriend (Jerry O'Connell). A devastating storm brings an enormous challenge and a mysterious man, Bray (Josh Lucas), into Miranda's life. Bray reignites the family's spirit but, unbeknownst to Miranda, also holds an important secret - one that will change everything. With its timeless messages of hope, compassion, and gratitude, The Secret: Dare to Dream is an inspiring and heartwarming film that shows how positive thoughts can transform our lives.\"\r\n\r\nThe message is that if we think very hard we can all have a huge house, a pony, and a Mac computer. Of course there are caveats; sometimes you think of Matthew McConaughey and the best the Universe can come up with is Josh Lucas. And what about Tuck (O'Connell), Miranda's boyfriend \u2013 briefly fianc\u00e9 \u2013 whose engagement ring she returns, breaking his heart? Weren't his thoughts positive enough? Or maybe he just looks too much like Tom Cruise for her taste.", "Disappointment that it didn't live up to the first film.\r\nAt least first film was edgy, a little scary, even had goths.", "Sigh... not that I expected anything that equaled the original The Craft even partially, this is an insult to decades of pre-woke era American culture.\r\n\r\nSensitivity and tolerance notwithstanding, this is thematically and aesthetically a major step down from the original film and urinates all over the legacy of that classic contribution to American cinema.\r\n\r\nMost glaring from a visual standpoint is casting of the 4 leads, a double wide boy posing as a girl(!?), a girl who looks like a boy, a legitimately ugly girl, and (at least) a beautiful descendant of the kings and queens of Africa. Why, pray tell would they deviate from the original formulation of alluring and powerful imagery of 4 uniquely beautiful young women and give us THAT mess instead? Because beauty is more than skin deep? Because inner beauty is more important? Because everyone is beautiful? Not quite. Beauty is just beauty, and they decided to leave it out of this film for the most part.\r\n\r\nAdding to the insult of this present day lesson in how to wokefy the sequel of a classic film, they decided to make every masculine character, evil. Great message.", "Yikes, well there's not much point in gilding the lily - this is dreadful. A sort of elongated episode of \"Buffy\", written by someone who has little, if any, grasp of how to construct a suspenseful story and directed with the same level of skill. It reminded me of female equivalent of \"The Covenant\" (2006) and what David Duchovny is doing here is anyone's guess. In my view, it's well out of it's depth getting a cinema release at all - it's a pretty pointless exercise on just about every count that belongs on daytime teen television.", "The Cronenberg name is tightly associated with the body horror genre, and rightfully so. 'Possessor' feels like a fever dream, delivering unsettling violence, thought-provoking creativity and remorseless direction. Its revelations about the monsters within, summed up in its shockingly grim climax, have a lasting resonance.\r\n- Jake Watt\r\n\r\nRead Jake's full article...\r\nhttps://www.maketheswitch.com.au/article/review-possessor-engrossingly-gross-cronenbergian-body-horror", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nIn a year where the horror genre didn't have that many great representatives, Brandon Cronenberg's remarkably captivating concept is an instant attention-grabber. Boasting two phenomenal performances from Andrea Riseborough and Christopher Abbott (Colin Tate), Possessor is one of the most visually shocking films of 2020.\r\n\r\nFrom the extreme gore to the unrestrained depiction of insanely violent murders, Cronenberg fills his movie with creepy imagery that will definitely trigger many viewers to simply give up. Its slow pace helps establish the never-ending suspenseful atmosphere, which ultimately delivers some of the most intense sequences I've seen in a long time.\r\n\r\nDespite the interesting narrative and its eye-opening developments, Possessor fails to keep the momentum going throughout the entire runtime. The weird imagery helps with visual storytelling, but it reaches a point where it becomes too distracting and unnecessary. The third act is also quite predictable, contrasting with the somewhat surprising first half.\r\n\r\nIn the end, it's still one of my favorite horror films of the year.\r\n\r\nRating: B+", "One of the MOST boring attempts at making a Western by a Top shelf actor to date.. Hollywood really needs to come to grips with fact they NO longer have what it takes to make these kind of films...and havnt for a few years now... \r\n\r\nNow continue on with the worlds dieing films, or Zombies, or female assassins, or better yet the ANTIFA genre of destroying neighborhoods and hating this country... The whole anti white male genre is a real boomer... but they need to stay away from Westerns... seriously.. For starters... your fresh out of masculine leading men that will work on a crappy script.... \r\n\r\nYa this is one genre that is lost  to the arts", "This doesn\u2019t happen very often, but I actually read their book this movie was based on. I enjoy both. There were a couple of changes I noticed, but I wasn\u2019t offended by them. With one it seemed they had Captain Kidd escape a jam with a speech rather than an explosion, and it worked for me.\r\n\r\nThis is a quirky western and, as such, often ridiculed by western movie fans. It isn\u2019t a classic in my book, but if it came on while I was eating (we multi-task by combining meals with movies), I wouldn\u2019t feel the need to lean down to pick the controller up off the floor to change channels. I would let it run.\r\n\r\nI wasn\u2019t surprised to see a few racist reviews on IMDB, but one comment on this website raised my eyebrows. Signs of the times, I guess.", "Instead, 'The Rhythm Section' is a middling but serviceable time-waster that would be instantly forgettable... if it didn't currently hold the box-office title for worst opening weekend of all-time, that is.\r\n- Jake Watt\r\n\r\nRead Jake's full article...\r\nhttps://www.maketheswitch.com.au/article/review-the-rhythm-section-watchable-but-completely-unmemorable-espionage-thrills", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nProduced by the same company that works on the James Bond films, The Rhythm Section went through tough production issues. Blake Lively injured herself on set, consequently delaying the movie until the end of 2019, and then again to the well-known \"trash month\", so obviously, my expectations were quite low. It's the first time I watch a feature film directed by Reed Morano, as well as Mark Burnell, who makes his debut as a screenwriter. As usual, the only thing I knew about the movie was its synopsis and crew, but I also caught the overwhelmingly negative feedback from critics and audiences alike...\r\n\r\nWhile its flaws are undeniable (and I'll get there), I don't find Reed Morano's film to be worthy of belonging in January with so many worse movies. Sean Bobbitt's cinematography is a technical standout, by delivering two fantastic one-take action sequences (one of which is edited to feel like one take), and some wide shots look genuinely stunning. I always love when a film is set in actual cities or remote locations since these offer a realistic atmosphere, and given the right treatment in post-production, the tone can be better controlled by the environment surrounding the characters.\r\n\r\nThe cast is also really good. Blake Lively delivers one of the best performances of her career, definitely the most somber one. Her character is constantly placed in challenging situations, physically and emotionally. Blake incorporates Stephanie's state of mind seamlessly, carrying the narrative forward even when the latter fails to captivate the viewer. Jude Law is Jude Law, and Sterling K. Brown offers a notable display as well. However, the positives end here.\r\n\r\nStory-wise, The Rhythm Section lacks creativity and uniqueness. Besides being way too straightforward and predictable for an action-drama with a central mystery, it's edited (Joan Sobel) in such an uncommon manner that makes the movie feel incredibly tiresome. Tons of moments are drawn out for extra seconds or even minutes. Almost every scene weirdly goes on for far too long. There's no new information to transmit to the viewer, nothing is happening... The whole film is edited like this, consequently ending with almost fifteen/twenty minutes of nothing. Also, some dialogue scenes are intercut with something that's going to happen after that particular conversation, which is confusing in the sense that the viewer doesn't know where the focus is supposed to be on.\r\n\r\nThen, the actual narrative raises tons of logical questions. I hate to be \"that guy\" who nitpicks character decisions or plot points like CinemaSins (even though this channel makes so for comedy purposes), but this movie really makes the viewer wonder \"how/why the hell is she able to do this?!\" Stephanie is trained to be an agent, and while a specific part of her training is straight-up impossible, I believe that the character possesses the required skills. My issue is that she barely uses anything that she learned: she continuously runs away from everyone and everything and she gets other innocent people dead in her partially failed missions.\r\n\r\nIn addition to her, there are other characters with either unclear motivations or questionable lifestyles, having in mind that this film deals with secret intelligence, terrorism, and stuff that very few people have access to or knowledge of. The score also feels extremely awkward. Similar to the editing issue, the song selection doesn't fit the dark, depressing tone that the movie carries. Sometimes, Stephanie is about to go on a serious mission, and upbeat pop music is playing... Why?\r\n\r\nAll in all, The Rhythm Section isn't as awful as most January films, it certainly doesn't deserve the record of the worst opening weekend of all-time, but it still carries tons of issues. The editing (Joan Sobel) is weirdly unconventional, drawing out scenes for extra seconds or even minutes where absolutely nothing happens and intercutting dialogue sequences with unnecessary flashbacks or flashforwards. Reed Morano isn't able to bring creativity or anything remotely original to her movie, and Mark Burnell writes a predictable screenplay packed with questionable plot points and logical issues, not helping the already dull pacing. Steve Mazzaro's score doesn't fit the tone of the film, but Sean Bobbitt's cinematography delivers a couple of surprising action sequences and some neat wide shots. The cast is really good, and if not for an outstanding Blake Lively, this movie would have been a lot worse.\r\n\r\nRating: C-", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nAneesh Chaganty's Searching was enough to add its debutant director-screenwriter to my list of \"filmmakers to follow closely\". Run solidifies Chaganty's place in Hollywood as one of the most technically impressive directors working today. His undeniable talent allows him to effortlessly generate incredible suspense throughout the movie's entire runtime, and his second feature-film is no exception.\r\n\r\nPossessing the type of premise I enjoy the most in thrillers, Chaganty and Sev Ohanian's screenplay is packed with excruciatingly long takes, filled with extremely tense dialogues, shocking developments, and a brutal amount of pain. All are enormously elevated by one of the most physically-demanding, emotionally powerful performances I've seen in the last few years: Kiera Allen, who uses a wheelchair for mobility in real-life, turns her acting debut into a genuine, realistic display of the challenging obstacles people with her condition have to overcome daily.\r\n\r\nSarah Paulson continues her trend of playing truly evil characters, and I advise her to keep following this dark path of phenomenal interpretations. Her interactions with Kiera are remarkably intense. Story-wise, even though the constant revelations are narratively shocking, most of the script's developments are somewhat predictable. However, the \"movie logic\" problems stretch believability to a point beyond my limit, ultimately becoming one of those films people will either deeply enjoy or really hate depending on how nitpicky they choose to be.\r\n\r\nI'm as moderate as I can be, and the truth is, I didn't really think about these logical issues during the actual viewing. Having in mind Run's brilliant technical attributes (notably Nick Johnson and Will Merrick's editing, and Torin Borrowdale's score), its two impressive lead performances, and its endless suspenseful atmosphere, I can't help but recommend it to every fan of the genre.\r\n\r\nRating: B+", "I watched a lot of movies and it had been a long time (over the pandemic year/s) since I have seen such a gripping thriller involving a family. In Run, a mother and a daughter's relationship starts to strain when the latter suspects her mother is doing ill on her. As you continue to guess what it might be, Run takes you by surprise. It delivers the goods and it keeps you hooked till the last second. Go, watch it already!", "If you doubt the need for another Austen, let this gorgeous film change your mind. Instead of ignoring the offers made to the period film genre by great films like 'Anna Karenina' and <a href=\u201c/article/review-the-favourite-a-delicious-work-of-magnificent-insanity\u201c>'The Favourite'</a>, 'Emma.' runs with them, finding a new language for approaching the great works of one of the great writers, realising her wit and humour in new and exciting ways while honouring the deep intelligence and generosity within them. I spent the entirety of Autumn de Wilde's wonderful film with the dumbest smile on my face, mixed with peals of laughter and gushing tears of joy. This is how we must approach the great classics - a celebration of what we love about them and an engagement with how they can speak to us here and now. That's how and why they can continue to matter so much.\r\n- Daniel Lammin\r\n\r\nRead Daniel's full article...\r\nhttps://www.maketheswitch.com.au/article/review-emma-a-dazzling-new-adaptation-of-jane-austens-classic", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nEmma. is Autumn de Wilde's feature film directorial debut, as well as Eleanor Catton's screenwriting debut. I never watched any previous adaptations and period movies aren't exactly \"my thing\". This doesn't mean I can't appreciate them! The Favourite and Little Women are the most recent examples of films belonging to said genre that I absolutely love. The main reason why I felt the need to watch this adaptation was Anya Taylor-Joy's first time as the sole protagonist.\r\n\r\nI genuinely believe she'll become one of the greatest actresses of her generation, along Florence Pugh, Chlo\u00eb Grace Moretz, Hailee Steinfeld, Kaitlyn Dever, Saoirse Ronan, and a few others. Her performance in this movie is yet another argument to validate my prediction. She's phenomenal as Emma! It took me a while to get used to her voice since she applies a much higher tone than her usual one. Seeing actors doing different accents is pretty common, but changing their voice as Anya does, even if it's a simple modification, it still shows how committed she was to her role.\r\n\r\nAs cliche as it might sound, she carries the whole story on her shoulders. She's the link that connects all storylines and characters. Without her, the film doesn't work, so her display had to be near-perfect. Anya demonstrates her range and emotional ability, as well as a seamless control of the complex and rich script. Most dialogues possess long sentences with sophisticated vocabulary, something only the best actors can deal with effortlessly.\r\n\r\nAnya shines, but her character does too. Emma's arc is quite interesting. Besides being \"handsome, clever and rich\", she has no respect for the poor, manipulates her friend's romantic decisions, and sometimes acts in a very selfish, arrogant manner. Her transformation into a better person is the most captivating arc of the screenplay, but it also demonstrates my main issue with the movie as a whole. Ten minutes in, and I knew everything that was going to happen.\r\n\r\nNow, I always try to avoid thinking too much ahead. But when it comes to relationships between characters, it's all so predictable and obvious to me that I can't help but guess the whole story. The same screenplay trick is used throughout to twist certain relationships, becoming repetitive and a bit dull. I never felt truly invested in the film until the one-hour mark. It's mostly well-paced, but when nothing is surprising, innovative, or creative regarding the overall narrative, there's not that much that can keep me captivated.\r\n\r\nThe first act is a tad confusing, with too many characters getting introduced too fast. Honestly, I just discovered while writing this review that a secondary character is supposed to be blood-related to one of the main ones. Story and characters are the two pillars of any movie. I've always written this. If these two don't work, then everything else crumbles. It's far from collapsing, it's actually very well-structured, but it's like these two pillars are just like thousands of others. There's no distinct characteristic that makes these unique.\r\n\r\nWeirdly enough, I never felt bored. The cast really does a nice job of keeping me entertained by every remarkable performance. Bill Nighy (Mr. Woodhouse) and Miranda Hart (Miss Bates) are quite funny. The costume design is gorgeous besides being extremely important since it actually elevates the story by clearly identifying who's rich and poor. Production and set design are fantastic. Great cinematography (Christopher Blauvelt), and an enjoyable score (Isobel Waller-Bridge and David Schweitzer). Nevertheless, as outstanding as the technical achievements might be, the film still lacks a unique directing style, which is normal, having in mind it's the director's first feature.\r\n\r\nAll in all, Emma. doesn't reach the latest period movies' level like The Favourite or Little Women, but it's a fine start for debutants director Autumn de Wilde and screenwriter Eleanor Catton. Anya Taylor-Joy delivers an exceptional performance as a very well-written Emma Woodhouse, carrying the film on her shoulders until the very end, cementing her place in Hollywood as one of the greatest actresses of her generation. The rest of the cast is also pretty great. The costume design steals the \"technical show\", but the production level in this movie is impressive. However, the narrative lacks surprising elements, making the existence of this new adaptation a bit questionable. Why make another film if there's nothing unique about it? Predictable from the get-go, confusing first act, and very hard to feel invested before the one-hour mark. If you enjoy period comedy-dramas, I recommend it. Otherwise, the two movies mentioned above are probably a better choice...\r\n\r\nRating: C+", "When I saw the previews for this latest interpretation of Jane Austen\u2019s Emma, I envisioned a reimagining of the classic, with the plot or the setting radically changed with creative license applied liberally throughout. I was ready to not like it.\r\n\r\nBut instead I discovered that wondrous creativity was launched to make small tweaks to details. There was Harriet Smith, who may have been plain, but marching here and there with her classmates, dressed in matching red dresses and large hats, providing a very striking Image for the eye. There were the chorale music resonating at the end of scenes, leading to or melding into the beginning of the next scene. And Bill Nighy, who was suitably wary of illness and draughts, but had a spring in his step at times to juxtapose with his fearfully cautious nature.\r\n\r\nI thought Rupert Graves and Miranda Hart were imaginative choices for the roles of Mr. Weston and Miss Bates. And there is even an creative tweak to the one-word title, whereby a period is added after the name to indicate that the movie is - wait for it - a period piece.\r\n\r\nSo this is the third version of Emma in the past 25 years - two movies and a mini-series - and for now at least, it is my favorite.", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nIf you've been following me for a while, you know I'm not the biggest fan of rom-coms. It's not that I don't like the genre (I appreciate and enjoy every single one), but I find its movies tremendously difficult to *really* love. The massive majority follow the genre's formulas and cliches to such an extent that I rarely end up truly loving one of these films. Some are way too cheesy. Others are way too unrealistic and dream-like. But the aspect that throws me off the most is the lack of originality. I can't remember the last rom-com I watched that didn't borrow from countless other installments. I didn't know a thing about Palm Springs: no trailers, no knowledge of critics/audience's opinion, nothing... And I'm extremely happy about that!\r\n\r\nI usually watch the main trailer for every film I review *after* I've seen the actual movie. I ignore all other trailers, clips, images, and so on. I do this so I can have some sort of knowledge regarding how far I can take my spoiler-free reviews. This way, I'm sure that I don't write about something I shouldn't. The official trailer for this film doesn't ruin the experience in any way, but it does tell its viewers the most relevant aspect of its screenplay. So, I could address it in this review, but I won't... because I enjoyed this movie a lot more, not knowing a thing about it than if I knew how it developed its story.\r\n\r\nTherefore, I'll keep it really vague, and just write that Andy Siara's first feature-film screenplay can easily snatch a couple of nominations when the awards season comes around. This is a rom-com like no other due to its refreshingly unique concept. It's true that it's not an entirely new method of storytelling. Many other movies also employ this idea, but Siara holds so many surprises within his narrative and so few of the genre's common traits that the whole film is elevated by his outstanding writing.\r\n\r\nIt's one of the most entertaining movies of the year. With a short runtime and a fast pace, Palm Springs is constantly being genuinely fun, engaging, and even mysteriously intriguing. Its original plot makes the viewer think and remember previous lines that take a whole different meaning a few minutes later. There are no predictably dumb narrative decisions, and its characters escape the cheesy and forced relationships that these films usually insert them in. The dialogues are hilariously captivating. Almost every single plot point packs an emotional punch, a jaw-dropping revelation that never crossed the viewer's mind.\r\n\r\nAndy Samberg and Cristin Milioti share such great chemistry. Their characters are exceptionally developed, and their relationship feels incredibly real. I'm rarely that viewer who requires the main characters to be together, kiss, fall in love, and all that, but Nyles and Sarah are two wonderful protagonists I can definitely root for. Both carry an interesting \"baggage\", which is also explored at a deep level. They deal very differently with the \"situation\" that the story puts them in, and it's so much fun to watch them go through it and evolve as characters. Oh, and J.K. Simmons (Roy)... this man doesn't know how not to be utterly remarkable!\r\n\r\nMax Barbakow (directorial debut) demonstrates his talents as well, by allowing Siara's screenplay to shine under impeccable direction. Tonally, it never loses its balance. It keeps its comedy pretty grounded, considering the craziness of its premise. It never relies on the genre's formulas, cliches, and cheesy outcomes. It really separates itself from the majority of modern rom-coms. I don't really have any flaws to point out... The ending does have a \"just accept it\" narrative component, and there are a couple of unnecessary scenes, but I'm nitpicking here.\r\n\r\nI can't believe I'm going to write this, but Palm Springs is not only one of the best rom-coms I've ever seen, but it's also one of the best (if not *the* best) movies of 2020, so far. With the help of their first-time director (Max Barbakow), Andy Samberg and Cristin Milioti spread their extraordinary chemistry all over the innovative, original narrative, written by the also debutant, Andy Siara. The latter is undoubtedly the main responsible for such an entertaining film. Siara takes an imaginative concept and develops it in the most captivating, fun, hilarious, and even intriguing way possible. A surprising screenplay packed with emotionally impactful plot points, revelations, and twists that keep the enjoyment levels extremely high. The two protagonists are exceptionally developed, as well as their compelling relationship. With a fast pace and a perfect balance of its tone, Palm Springs sets itself apart from the other movies of the genre, staying away from all of the cliches, formulas, and stereotypes associated with it. J.K. Simmons also lends his awesomeness because why not? Whether you're a fan of rom-coms or not, I definitely suggest giving this one a look. You won't be disappointed!\r\n\r\nRating: A", "Great watch, will watch again, and can recommend, especially for fans of \"time shifting\" tropes.\r\n\r\nTime shifting is where your mind goes back in time, but not your body.  Essentially everything resets like a save point, except your have all this knowledge.\r\n\r\n\"Time shifting\" was made popular by \"Groundhog's Day\" and there have been several movies that mainly consist of dying / sleeping and repeating like a video game, and this isn't THAT different with a few exceptions that make all the difference in the experience.\r\n\r\nAndy Samberg (Brooklyn Nine-Nine) finally steps up and shows everyone that he can do a somewhat serious role, and not just a straight man.  Cristin Milioti (How I Met Your Mother) does an excellent job in her lead role, with a great supporting cast, to include J.K. Simmons (Cave Johnson) leading a wonderful supporting cast, except for Tyler Hoechlin (CW Superman: \"Supergirl\", \"Flash\", etc.), who I might just not like because he was Superman, but it's supposed to be an disliked character...so....good job?\r\n\r\nThe medium of the transfer being shown is an interesting option as we saw in the \"Happy Death Day\" movies, but it does allow for a reasoning of how it works, can it be broken / manipulated as opposed to divine will.  Most importantly, it allows for more than just one subject being affected, which is really where it gets set apart.\r\n\r\nThe trope bleeds a little when you have multiple people trapped in the loop: you have multiple people trapped in a thing: you have multiple people trapped in a prison.  When multiple people are trapped in a environment together, they tend to get a little strange, and we get that sort of thing a plenty.  Because we have multiple story threads to follow, we're almost seeing 3 stories all overlapping, and the movie does a great job of showing those, whether or not their in chronological order, or happening at the same time.\r\n\r\nWhether you see it as a prison break movie, or a time loop movie, this movie has a lot of fun in it, along with deep metaphysical philosophy, so there is something for everyone.", "Palm Springs puts a new spin on the old time loop story, and I am surprised at how well it works. Andy Samberg is fantastic as ever and shows off a little more acting chops than I give him credit for with the more emotional scenes in the film. The chemistry that he and Christin Milloti share is spectacular and felt so incredibly genuine. I felt so many things during this movie ranging from happiness, sadness, and laughter, it really takes you for a ride and it is such a fantastic one at that. This is such an underrated film and I cannot recommend this enough.\r\n\r\n**Verdict:** _Excellent_", "'I Still Believe' is just another forgettable romantic film, and thankfully it's also forgettable in the religious film genre. It has a tonne of issues from pacing to story, but it's just a boring film that is unappealing to all the demographics it tries to hit. It's so forgettable that I just remembered Shania Twain plays KJ Apa's Mum. 2020 truly has been a ride.\r\n- Chris dos Santos\r\n\r\nRead Chris' full article...\r\nhttps://www.maketheswitch.com.au/article/review-i-still-believe-faith-romantic-drama-misses-every-demographic", "Army of the Dead injects some much needed vitality into both zombie films as a whole and Zack Snyder\u2019s career as a filmmaker. Dave Bautista is also the best he\u2019s ever been as far as his acting ability goes. Gory as hell and entertaining through and through, Army of the Dead is a must-watch for action and horror film fans alike. We really needed more scenes with Vanderohe (Omari Hardwick) using that giant circular saw to tear through zombie flesh though. \r\n\r\nFull review here: https://geekshavegame.com/army-of-the-dead-review-zack-snyders-return-to-zombie-flesh-eating-form/", "Great watch, would watch again, and can recommend.\r\n\r\nProbably the worst part of this is a trend I'm noticing from some movies I've been seeing recently where they show you what could be a better movie, in the movie.\r\n\r\nWhile this starts with a \"patient zero\" style opening, they then skip past the movie I want to see to the last possible story from the opening event.\r\n\r\nThis movie does do a lot though, and has a lot of moving parts at any given time.\r\n\r\nBatista is amazing, and everyone sort of gets lost around him, I can't tell if that's because he's a giant or if the movie wants it that way: the cast all does a fantastic job in their roles.\r\n\r\nThe movie does a couple things that I don't typically enjoy in movies: smart zombies, obvious traitors, and secret motivations.  It's like if SHIELD was in \"I am Legend\" and Black Widow kept tripping everyone else to get a rare Pokemon card.\r\n\r\nThat said, they show a fantastic amount of detail and complexity to a society that is barely explored, adding a wonderful flavor to the story.", "Zach Snyder is a director I have an incredible amount of respect for. He has a truly original vision, he makes films unlike anyone else, and he seems to relish being a bit of an outsider who somehow gets to make whatever he wants. Sort of like this generation's version of 90's/00's Robert Rodriguez.\r\n\r\nYet, try as I might I just can't seem to actually enjoy his films. I won't bother going into it because personally I'd prefer not enjoying a wacky Zach Snyder film then being mildly entertained by most mainstream fluff that seem crafted by algorithms. \r\n\r\nIf you like Snyder's films this one will most likely be a real joy. If you don't this one won't win you over. Either way, I hope he gets to keep making his manic fever dreams because we need more films with authentic voices.", "The only good thing about Zack Snyder's masturbatory exercise Army of the Dead, is that it's comparatively shorter than his version of Justice League \u2013 but what movie isn't? An hour and a half short of a four-hour movie is still too long, especially considering that if everything we've seen before were edited out of the film, AotD would be a short feature.\r\n\r\nTrue, we may not have seen a heist/zombie apocalypse movie, but we've seen dozens of heists and dozens of zombie apocalypses, and bringing the two genres together only serves to highlight the inconsistencies of each. But, let us start at the beginning. A US military convoy is transporting an unknown cargo from Area 51. The two soldiers in the cab of the truck debate the contents of the box (\u201cthe original draft of the Constitution written in the blood of the Founding Fathers\u2026 Amelia Earhart, long live \", etc.). Whatever it is, it\u2019s highly inflammable, judging by how the truck instantly turns into a huge ball of fire the moment it makes contact with a considerably smaller vehicle.\r\n\r\nActually it is some kind of superhuman zombie that kills a bunch of soldiers and infects two of them. This entire scenario could easily have unfolded without the arbitrary and random explosion; the gigantic fireball is here solely because Snyder is such an impatient director that, in a 140-minute film, he can't wait even five minutes before blowing something to bits \u2013 the cinematic equivalent of premature ejaculation.\r\n\r\nOn the other hand, Snyder takes his time on plot points that we all know by heart. Hero is offered a job. Hero turns down job. Hero changes his mind and takes the job. Hero assembles team. And so on and so forth. So as to leave no clich\u00e9 unused, the hero also has an estranged daughter, Kate (Ella Purnell); this, however, deserves some more attention.\r\n\r\nKate works in a quarantine camp for zombies, which is nothing short of a logic-defying concept. It is first established that the zombie bite takes immediate effect, transforming the victim into another zombie \u2013 and one does not quarantine a zombie; one shoots a zombie in the head and moves on.\r\n\r\nNow, it has always been a habit of zombie movies to play fast and loose, depending on the requirements of the script, with the time it takes for a bite to kick in, but two wrongs don\u2019t make a right. All things considered, AotD is a rip-off that makes it a point of ripping off bad ideas \u2013 which might be all right if it were a parody, but the movie is too bloated and excessive to ever be able to take itself lightly.", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nI know Sundance is one of those festivals that carry dozens of impressive, impactful films from writer-directors that really throw themselves into the art of filmmaking and storytelling. I anticipated being blown away by many movies that I knew nothing about or didn't recognize the crew and cast involved. I expected some films to emotionally impact me so much that I'd save them close to my heart until the very end of the year. With this said, I was unbelievably far from imagining that the very first viewing would be a heavy contender for my absolute favorite movie of the entire festival.\r\n\r\nCODA (Child Of Deaf Adults) is the first film I watch by Si\u00e2n Heder, and after this session, I can't wait to see what she did so far and what she's going to do in the future. The clearly interesting premise is developed through a much more emotional narrative than I expected. From rich visual storytelling to exceptional use of sign language, Heder is able to capture something unique and deeply important to transmit to the audience and to today's society. The world was fortunate enough to get Sound of Metal last year, and CODA reinforces the essential message that being deaf must not be seen as a massive disability or a brutal handicap.\r\n\r\nAs the movie cleverly communicates through its impeccable screenplay, having some sort of \"limitation\" doesn't automatically characterize someone as weird, different, or that the respective family members don't love each other as much or more than the so-called \"normal\" families. Except for a somewhat insignificant love relationship featuring the main character (that could have brought up an entirely different, unnecessary, and even distracting topic to the film's central, vital themes), I was incredibly invested in every single storyline.\r\n\r\nIn fact, I find every interaction within the deaf family much more compelling and captivating than any other dialogue in the movie, and this is mostly due to the amazing performances from the cast. Leaving the protagonist to the end, Daniel Durant (Leo Rossi, brother) and Marlee Matlin (Jackie Rossi, mother) are great as supporting characters, but Troy Kotsur (Frank Rossi, father) and Eugenio Derbez (Bernardo Villalobos, music teacher) literally left me in tears with their heartfelt displays. I could feel the outstanding commitment to their roles, and I'm delighted that Bernardo Villalobos isn't just another stereotypical, cliche, hysterical choir adult.\r\n\r\nHowever, the biggest praise in my bag must go to powerful glue that holds everything together, elevating the whole film to a whole other level: Emilia Jones as the only hearing member of the family, Ruby Rossi. First of all, I love music, and Pentatonix is actually my favorite group (acapella or not), so hearing so many wonderful voices singing together would always be a massive plus for CODA in my review. Nevertheless, not only Jones' voice is sumptuously heartwarming, but her performance has everything an actor needs to receive acting nominations. I can't remember the last time I was fully invested in a single character in such an emotionally powerful manner, and Jones is definitely a major reason.\r\n\r\nA final praise to Paula Huidobro's visually grabbing camera work and Marius de Vries, who composed the movie's subtle yet efficient score and who I'm guessing had a hand in the song choices. Either way, terrific job.\r\n\r\nCODA may very well end up as my favorite film of the 2021's edition of the Sundance Film Festival, and it will undoubtedly become a must-watch movie when it's available worldwide. Si\u00e2n Heder offers her impeccable direction and beautifully written screenplay, which is packed with emotionally powerful moments that left me tearing up for the last forty-five minutes. Boasting an educative, meaningful message regarding the deaf community and what our society perceives as a tremendous handicap/disability, the characteristic visual storytelling and the captivating interactions within the deaf family prove to be incredibly investing, deeply elevating the overall piece. With the help of heartfelt, genuine performances from the supporting cast (mainly Troy Kotsur and Eugenio Derbez), Emilia Jones takes off and lands one of my favorite female performances in a long, long time. A tear-inducing, thoughtful film that I hope will conquer audiences all around the world.\r\n\r\nRating: A", "I cannot think of one person to whom I wouldn\u2019t recommend \u201cCODA,\u201d an uplifting, emotionally rich movie from writer / director Sian Heder. This crowd-pleasing film is one of the first real gems to debut at this year\u2019s Sundance Film Festival, and I\u2019m still riding the wave of good vibes hours later.\r\n\r\nBeing a teenager is difficult enough, but try being Ruby (Emilia Jones). The 17-year-old is the only hearing member of a deaf family, and she spends most of her spare time working on her parents\u2019 (Marlee Matlin, Troy Kotsur) fishing boat along with her older brother, Leo (Daniel Durant). and serving as their sign language interpreter. Ruby juggles her family responsibilities, her schoolwork, and a newfound passion for her high school\u2019s choir club (and her cute duet partner, Miles (Ferdia Walsh-Peelo)). When her music teacher (Eugenio Derbez) hears that special something in Ruby\u2019s voice, he encourages her to think about a life beyond fishing and supports her in applying to a prestigious music school. This unfairly puts the responsibility of the household on Ruby\u2019s shoulders, and she must choose between keeping her family afloat or pursuing her dreams.\r\n\r\nThis very funny and very honest story has a universal appeal, with charming performances and a likeable family that you\u2019ll want to spend time with. Kotsur and Matlin are terrific as Ruby\u2019s randy parents, and Derbez brings a genuine charisma to his role as the young woman\u2019s mentor. The cast includes three deaf actors, so much of the dialogue is expressed in sign language \u2014 and everything about that feels normal. This film goes a long way in shattering stereotypes about people who are hearing impaired, and that is to be commended.\r\n\r\nHeder has created a film that\u2019s filled with insight, refreshingly direct dialogue, and a fully developed cast of characters that all add up to solid storytelling all around. Not only is this a coming-of-age story for Ruby, but it\u2019s one for her family, too. The four of them struggle through the disappointment that life throws their way, hoping to work together to emerge stronger than ever.\r\n\r\nHeartfelt but never corny, \u201cCODA\u201d is a really special movie about unwavering support, unconditional love, and what it means to be a family.", "**Full Review and Analysis at SpotaMovie.com**\r\nProduced and released by Apple in 2021, CODA is an inspiring movie. It delivers music and voice to deaf people, highlighting important topics. **The Story:** Ruby is the only hearing person in her deaf family. They run a small business as fishermen, and she helps and supports them, mainly translating everything to her family in the deaf signs language. As a result, she splits her life between her family and her dreams.\r\nRuby discovers an incredible talent, something that makes her feel alive and happy. But the two worlds are not easily manageable for her because society and her parents are not ready to understand each other. Ruby\u2019s role becomes crucial for her family, especially when a new law threatens their business and future. Therefore to keep her dreams moving forward, she will need to fight, sacrifice and change the reality around her story. Fortunately, Ruby meets an incredible character during her journey and something powerful will happen. It\u2019s an engaging story. **Opinion**: It\u2019s a film of revolution, passion, family and friendships. It teaches us about integration and shows us the difficulty deaf people face every day. The pieces of music are perfect, and the film has pace and rhythm. The performance delivered by the actors is incredible and makes the movie more engaging. It's a must watch in our opinion because it makes us better person.", "Admittedly, there is nothing brilliantly creative about the script, which is why I gave it only 8 stars. The elevator story: a teenager trying to find, and assert, herself in the world and her family, who itself is struggling to remain commercially viable in an industry that's been devastated by commercialism and global warming. The wrinkle in the story is that the protagonist's parents and brother are all deaf. (CODA = Child of Deaf Adults.)\r\n\r\nThat's where ho-hum departs, and I have two things to say about it: First, this film deserves all the accolades and awards it's received. Second, this may the first time I've known a remake to exceed by far the original.\r\n\r\nThe acting from nearly everyone in the cast is unbelievably great. The production values are fantastic. The film is incredibly hilarious (thanks to brilliant performance by Troy Kotsur), and also, surprisingly emotional. In what could have been \"just another meh coming-of-age story\", Emilia Jones worked super hard to create a character that draws the audience in.\r\n\r\nTo Si\u00e2n Heder's credit, everything about this production shines.", "Full review: <a>https://www.tinakakadelis.com/beyond-the-cinerama-dome/2021/12/28/the-kids-are-gonna-be-okay-cmon-cmon-review<a>\r\n\r\n_C\u2019mon C\u2019mon_ isn\u2019t an easy movie to classify. It doesn\u2019t fit in a simple genre. It\u2019s the kind of movie that reaches into your chest and builds a home there; a one-in-a-million movie that makes you acutely aware of being alive. You can feel the warmth of the blood in your veins and the ache of the bones in your body. You are present and you are witnessing magic.", "This might be the first documtari-aphical I've ever seen maybe. It's a fascinating mash-up that gently reminds us of how lost we are as a society and yet, how hopeful we deserve to be. It's heart-full cinema at it's best.", "C\u2019mon C\u2019mon is a beautiful look at the developing relationship between an uncle and his nephew. It made me feel a huge range of emotions and has a very satisfying ending. The script is excellent and it is elevated due to fantastic performances from the entire cast. Joaquin Phoenix is superb and his chemistry with both Woody Norman and Gaby Hoffmann is excellent. Norman was great, he had such a wide range for a young actor and was able to make his emotions feel genuine, which is difficult in a lot of child actors. Hoffman was also quite good, she displays her helplessness to care for both her son and ex-husband tremendously well. Cinematography was top notch and the audio design was brilliant. There are some really cool things that are done with the interview sections/street recordings that create a very unique listening experience. My one complaint is that the movie drags on a little longer than it should. There is not a lot going on in this film, and that is fine because you get to spent time with the characters and see their relationship blossom. But that creates a very slow pace that could have been corrected with a slightly shorter runtime.\r\n\r\nScore: 79%\r\nVerdict: Great", "seriously i haven't watched any of bella throne's movie before but i loved the way she acted in this movie. loved the way of direction from directors really. loved alyvia's acting too. i came to know about the movie from her though. she's really doing well. loved the ending as well it was really unexpected. big love to all the team.", "Generally I love crime-thrillers (both fiction and non-fiction) and this had some good elements, but the editing was shoddy, performances uneven with Bruce Willis once again phoning it in. He has maybe 10-minutes of a screentime and is a non-factor with the plot outside of being Megan Fox's partner who disappears only to briefly show up at the end.\r\n\r\nAs for Fox she at least was okay, though not entirely believable as an FBI agent and Emile Hirsch and his southern accent sounded off, not entirely sure why he had it, didn't really play into his character nor the region. Lukas Haas as the serial killer has his moments though his performance and the character isn't anything different than what had been done on Criminal Minds.\r\n\r\nWanted to really like this but never quite works. Has an ending that should've been filled with suspense but instead was awkwardly edited and just was lackluster. **2.25/5**", "I know by now that Bruce on the cover probably means a whole lot of driveling banter piss caught on tape in feature length. But the premise and Emile Hirsch co-starring caught my interest. Turns out Emile is the lead really, Megan Fox the damsel in distress and the guy responsible for the editing is the real villain. The dialogue was boring, the story done better many times already, so the director could have learned something beforehand easily when taking this on. Unfortunately for the crime flick fan this is sub-par. And for everybody else it's just cringe-worthy bad.", "Just. Don't. Watch. \r\nYou have been warned.", "Pretty lame science fiction actioner with a thin story, one-dimensional and poorly developed characters and bland villains with basic motivations (and they infect humans like parasites apparently). I had hoped this would be at least moderately entertaining but was just stupid with Bruce Willis and Frank Grillo sleepwalking through their roles.\r\n\r\nIf there's any plus, at least some of the effects were above some SyFy TV movie (for what little that's worth) but this is one to completely skip. **1.5/5**", "Great cast, and although the concept (if you like that kind of thing) was decent, it lacked any real direction.\u2b50\u2b50", "Yeeeaah, this was terrible.  You can actaully tell where the budget went when it came to \"what are we going to make look science fiction-ny\" and \"on what we will make the audience use their imagination.\"  \r\nI'm not sure if Bruce Willis did this because he was doing someone a favor or if he just wanted to get out of the house for a little while.  But this 'show' will not be listed in the memoirs as \"Most memorable.\"     \r\n_Starship Troopers_ or _The Edge of Tomorrow_, it ain't.  lol\r\n\r\n\r\nUpdate --  Bruce Willis was very ill at the time this movie was filmed.  A short time after this film was released it was announced he was diagnosed with having a degenerative illness.  ", "I wanted to like this more than I did. It's fine, but it just doesn't resonate terribly well with me. Not to mention it feels a bit like a stage-play, taking place all on one street. I understand it's supposed to be the world through a child's eyes, but there's not much there. Conversations and issues feel breezed through, and yet 'Belfast' sags in the middle around the third time they have the same set of conversations. It's good enough, but I couldn't recommend it to anyone.", "A swell little film, this.\r\n\r\nI may not have a connection to the events portrayed onscreen, but <em>'Belfast'</em> is - despite the not so good true events that it's retelling - is a pleasant film to watch. With a perfectly timed length of around 90 minutes, this 2021 flick holds a lot of heart - it's also rather funny, it had me laughing a fair number of
