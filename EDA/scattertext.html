eally not like they are just smearing this movie for no good reason. They do (for the most part) have a valid point. This movie does nothing to actually stop this crime or to help the victims or to help people recognize this crime when they see it. On the contrary, because it claims to be based on true events, it causes people to have a completely wrong impression about this and therefore makes it harder for people to detect it when it's happening, because this movie is less accurate in its depiction of the real world than a Liam Neeson action thriller. Actually, Liam Neeson's recent film \"Memory\" was pretty good and actually much more accurate in it's depiction of child trafficking than this movie.\r\n\r\nBecause this movie really does nothing but reinforce outdated and completely wrong stereotypes. This type of thing isn't something that mainly happens in South America or in \"other\" countries and children don't just get kidnapped out of the blue by complete strangers and against their will. The sad truth is that most cases don't involve a stranger at all, but someone the child trusts and the child isn't gonna come running to you begging for help, cause the truth is they are victims of years of extremely systematic and sophisticated psychological manipulation.\r\n\r\nAnd the perpetrators aren't all tough guys either. Actually a lot of them are quite educated, sophisticated and female because they don't raise suspicion. And also it's not just about forcing the kids to make movies - that only plays a very, very small part, but this movie would have you believe that that's the main part - that's the smallest part by far! Most of the aspects involved are MUCH worse than \"just\" that. \r\n\r\nAnd as much as I would love to think that there are plenty of officers (official or rogue) of government security agencies who are incorruptible and ceaselessly fight the \"bad guys\" in relentless sting operations, the reality sadly isn't as clear cut. Yes, sometimes SOME children do get rescued, but actually very rarely by police, much less government security agencies. Well, there was that ONE case in Bosnia where a policewoman and member of an international agency uncovered a human trafficking operation - but then again the people running it were her colleagues...", "**_Operation Fortune's_ convoluted plot and terrible pacing result in a viewing experience that leaves a lot to be desired.**\r\n\r\nOperation Fortune was a terrible movie from start to finish. The plot was incredibly generic, filled with a bunch of cool spy jargon that made the agents sound really cool. The pace is way too fast, with jump cuts from scene to scene that attempt to be quick and seamless but just left me lost. I spent more time trying to figure out what was going on, where we were, and why we were here than I did enjoying the actual movie. The action was average at best, filled with cuts that tried to mask the poor choreography. When we were not spending time on lackluster action set pieces, it was used to deliver exposition dumps to help the audience attempt to understand what was going on. I have a hard time coming up with anything positive about my experience with the film.\r\n\r\nThe performances left a lot to be desired. I think Jason Statham and Josh Hartnett did a decent job, but they did not blow me away. None of the main cast had any amount of chemistry, particularly Statham and Plaza. The latter quite disappointed me in this film. None of her comedic timing worked, and I found her performance to be rather flat. With how stacked the cast was, I am leaning toward believing that the script was so horrid that it was limiting the actors abilities to put on a good performance.\r\n\r\nOverall, I had a pretty terrible time watching this in theaters. I kept checking the time, waiting for the credits to finally roll. If you like Guy Ritchie, check this film out; otherwise, skip it because you will avoid wasting two hours of your life.\r\n\r\n**Score:** _26%_\r\n**Verdict:** _Bad_", "**Operation Fortune had all the appearances of a movie heavily altered on the cutting room floor\u2026 and not for the better.**\r\n\r\nI\u2019m not quite sure what happened to this movie. It had hints and moments of something much more Guy Ritchie but instead was slower-paced and confused. I almost felt like an hour of screen time was cut from the film because many characters and plot points seemed incomplete. The entire movie was disjointed. The action was mediocre. The writing was so bad. There were so many great qualities this movie had going for it. The great cast and veteran director had me excited to see this film, but what I saw felt like the studio had pulled a Justice League on this movie, hacking and slashing it into something with shades of something else potentially entertaining but leaving a mess behind.", "MORE SPOILER-FREE MINI REVIEWS @ https://www.msbreviews.com/movie-reviews/mini-reviews-2023-edition\r\n\r\n\"Hypnotic carries the narrative potential to become a mind-bending film packed with jaw-dropping twists and incredibly captivating storytelling. Unfortunately, despite some interesting moments and an excellent cast, Robert Rodriguez and Max Borenstein deliver a messily edited, extremely confusing mishmash of ideas not as clever as the filmmakers try to make them out to be. I don't remember the last movie that had such a brutal amount of lazy exposition to explain every plot point or character development moment. A complete disappointment.\"\r\n\r\nRating: C", "Hypnotic failed to \"mesmerise\" this viewer. \r\n\r\nA disjointed story, weak characterisations and mediocre action, are my not so enduring impressions, of this film. \r\n\r\nIn short, this is forgettable cinematic fare, that's predominantly driven by exposition and little else. Using a big name actor, like Ben Affleck, for me at least, wont fix this films shortcomings. \r\n\r\nNot sure too, why characters in the latter part of the film are dressed like car rental agents (oh well...)?\r\n\r\nIn summary, superficially watchable but instantly forgettable, action fare.", "One of the greatest surprises of the year has to be \u201cTeenage Mutant Ninja Turtles,\u201d a film that I never would\u2019ve expected to be as terrific as it is. Co-directed by Jeff Rowe and Kyler Spears and co-written by Rowe, Seth Rogen, and Evan Goldberg, this animated feature is confident, action packed, funny, and is a visual delight. It\u2019s a crowning achievement in animation, and the perfect summer movie to boot.\r\n\r\nThe film tells the origin story of four turtle brothers, Raphael (Brady Noon), Leonardo (Nicolas Cantu), Donatello (Micah Abbey), and Michelangelo (Shamon Brown Jr.), who were mutated after a dangerous laboratory explosion left them covered in radioactive ooze. Their adopted father Splinter (Jackie Chan), a kind and elderly New York City sewer rat, has sheltered his teenage sons from the harsh, dangerous, and judgmental human world for over a decade. Deciding that they want to be accepted as normal teenagers, the brothers head out into the city on their own, crossing paths with young reporter April O\u2019Neil (Ayo Edebiri). A fast friendship develops, and the turtles find themselves taking on a mysterious crime syndicate that\u2019s run by fellow mutants.\r\n\r\nIt\u2019s a good story that\u2019s elevated by across-the-board talent. Spears and Rowe\u2019s crackerjack direction is on point, especially when it comes to orchestrating thrilling action scenes. This is easily one of the most well-directed animated features I\u2019ve ever seen. Energetic and bursting with enthusiasm, it\u2019s nearly impossible not to have a blast watching this movie.\r\n\r\nThe characters are great, too. The turtles may be mutants, but they still act like regular, dumb teenage boys, finding humor in the silliness of everyday experiences. The voice performances are outstanding too, with a talented cast and a diversity that feels natural and appropriate. Everyone (including Paul Rudd, Ice Cube, John Cena, Rose Byrne, and Giancarlo Esposito) gives top-tier turns, and it makes the movie even better.\r\n\r\nIt\u2019s worth noting that this animated film isn\u2019t made for little kids, and youngsters will likely be very bored and fidgety. This is more of a movie that\u2019s geared towards \u2018tweens, teens, and their parents (especially dads over 35 who grew up with the Ninja Turtles in various iterations). I would think longtime fans would be enamored with what the film does to their classic heroes, because a person like me who had very limited knowledge of the characters was quickly won over.\r\n\r\nFilms like \u201cTeenage Mutant Ninja Turtles: Mutant Mayhem\u201d and \u201cSpider-Man: Across the Spider-Verse\u201d are exciting because not only are they breathing exciting life into the animation genre, they are setting the highest standards for quality, edgy animated films for adults. We should all hope for more projects of this caliber.", "Why did they turn April into an obese black girl?\r\n\r\nOh, right right right... Woke brain cancer.", "Now the \"Meg\" (2018) itself could never be called a good film, but it is a great deal better than this muddled and derivative effort. \"Jonas\" (Jason Statham) is now working as a sort of eco-policeman trying to stop the dumping of toxic waste into the oceans, and after a snappy \"007\" style opening, he is daringly rescued by \"Mac\" (Clff Curtis) and \"Rigas\" (Melissanthu Mahut) and returned to the research centre where he is reunited with \"Jess\" (Skyler Samuels), \"DJ\" (Page Kennedy) and the adrenalin seeking \"Juiming\" (Jing Wu) who are nursing the daughter of the last megalodon! The team now travel to a remote installation where they must investigate some more of the beasties that live below the frozen layer put there by nature to ensure than we don't mix. Thing is, it seems they are not the only folks who've hit on the idea that there might be untapped riches 25,000 feet below the surface, and soon our team are involved in a contretemps with \"Montes\" (Sergio Peris-Mencheta) that introduces treachery, double-dealing and causes explosions galore that release not just megs, but also an enormous octopus into the ocean where they can merrily terrorise the holidaymakers on the nearby resort of \"Fun Island\". Can \"Jonas\" et al manage to take on four of these super-creatures before they've snacked their way through the tourists? This might have been a bit better if they'd just cut all the preamble and gone straight to the rig and to the underwater action, big fish and pyrotechnics. As it is, we spend far too long meandering about on the surface meeting the characters and there's way too much pointless dialogue throughout - though one or two half-hearted witticisms and puns help a little - before an ending that is entirely predictable and really rather processionally so. The acting is just banal, the continuity is all over the place - as is the editing - and the huge chunk of Ali Baba money that's floated this thing ensures that the switches from the English to Chinese languages actually smacks more of keeping everybody happy in the boardroom rather than engaging anyone in the actual cinema. Simply, even the charismatic Statham cannot rescue this from the doldrums of CGI-led mediocrity that churns out an unremarkable hybrid of \"Jaws\" and \"Jurassic Park\". It does need a big screen. If you wait til it's on the telly then you will be even more disappointed. Mind you, is that actually possible?", "Meg 2 doesn't really feel like a follow up film, to its 2018 counterpart. Indeed, the latest instalment feels more like a platform for various action \"stunts\". \r\n\r\nThe giant,prehistoric shark's are essentially window dressing, for a variety of frenetic action sequences, where things blow up, are torn apart, shot at, harpooned, people gobbled up Jaws and Jurassic Park style and what I can only describe as acrobatic, aquatic scenes with jet ski's and the like, all take place. They even throw in a giant squid, to spice things up. \r\n\r\nOr put more simply, this is a messy mash up, of derivative, often dispirit ideas. Unsurprisingly, the results a bit chaotic, with no compass to direct the viewer, in terms of the story, such as it is. Its quite watchable, in its own way but it never really goes anywhere.\r\n\r\nIn summary, watchable on a very visually superficial level. Lots of action but little in the way of an established story, to pull the whole thing together.", "Pretty tough sitting through this one, especially the first half where a good portion was so dark, maybe to hide the bad visual effects, I couldn't even tell what was going on. There were a few moments of the camp that made the first one at least entertaining, but not enough to keep me engaged. On the plus side, Jason Statham was alright for what he's given, otherwise this just was a waste of time. **2.0/5**", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-spider-man-across-the-spider-verse-is-an-animated-work-of-art/\r\n\r\n\"Spider-Man: Across the Spider-Verse is the epitome of incredibly detailed, gorgeously unique, undeniably epic animation within its medium. Separately from enjoying this movie or not, any or all cinephiles should bow to the ridiculously talented artists and animators behind this pure work of art.\r\n\r\nThat said, the attributes and issues are more or less the same as the original. The various animation styles are overwhelmingly stunning, but also to the point of creating confusing moments. Gwen Stacy stands out from the rest of the pack \u2013 both the character and Hailee Steinfeld's voice performance \u2013 but everyone on screen is impressively captivating. The voice cast is superb all-around.\r\n\r\nAn unfinished story \u2013 remember, this is the first of two parts \u2013 about what it really means to be a hero. The 140-minute runtime isn't exactly heavy, but the necessity to resort to exposition scenes is more frequent than in the previous flick, even though the narrative complexity ends up justifying this.\r\n\r\nA must-see movie in the cinema! Go support animation.\"\r\n\r\n\r\nRating: A-", "I don't know, but in my humble opinion, the punk Spider-Man really needed to look like Johnny Rotten, Sid Vicious, someone from the Sex Pistols.  He sort of screamed them in the way he was depicted, right down to the multi-media used around him.\r\n\r\nThey really missed an opportunity for if not a great pop culture reference, but at least an in-joke for the punk community.  I mean, throw us a bone here.  He spent half his time mocking us anyway (in a pretty hysterical way) at least give us the laugh when they do the face reveal.\r\n\r\nAnyway, it's not bad.  Miles is less... boring in this cartoon than he is in the comics where he's developed the moniker \"Mild Morales.\"  He actually has more depth of character here and is forced to face some serious choices and turning points (Hey Marvel, you could learn a lesson here).  \r\n\r\nBut he also took a bit of a back seat to Stacey, who seemed to be the star of the show until there was an abrupt switch... which irritated me.  It sort of screamed ensemble cast, but really it just shifter from one lead to the other a bit abruptly.  As far as complaints go, that's pretty bare bones.\r\n\r\nIt also gave Spidey 2099 a sort of bad spin despite being the most beloved of the 2099 line and the coolest costume design of any spider.  So for us Gen-Xers, it sort of burned.  At least I'm old enough to have been looking forward to his inclusion only to be a little disappointed. \r\n\r\nAnd I am still very upset over how Peter is portrayed, but they are slowly redeeming his character.\r\n\r\nOver-all though, it's not bad.  It's better than just about all of the current Super-Hero movies and, honestly, it's probably the only cape franchise that people are still interested in... because it isn't totally political BS.", "I don\u2019t have that much to say about \u201cSpider-Man: Across the Spider-Verse\u201d, the sequel to the equally terrific 2018 Oscar winning film \u201cSpider-Man: Into the Spider-Verse,\u201d except that it\u2019s easily one of the best films of the year. It\u2019s the type of achievement in animation that\u2019s not only artistically skilled but also wildly entertaining. This is one of the most perfect pieces of animated cinema in years and even better, it\u2019s aimed squarely at more sophisticated audiences of older kids, teens, and adults.\r\n\r\nMiles Morales (voice of Shameik Moore) is back for part two, and he\u2019s happily fulfilling his duties as Brooklyn\u2019s friendly neighborhood superhero. Miles finds himself joining forces with Gwen Stacy (voice of Hailee Steinfeld) and a new team of elite Spider heroes (featuring the voices of Jake Johnson, Karan Soni, Issa Rae, and others) from across the multiverse as they work together to fight off a powerful villain.\r\n\r\nThe plot is complex, but the story is terrific. The parallel universes at play don\u2019t feel like a gimmick, and there are real stakes for every character. There are strong messages about teamwork, friendship, power, and responsibility, and it\u2019s nice to see more female representation in a film that prides itself on diversity and inclusion. The story is a little slow at the start, but things pick up ones Miles enters the picture. His relationship with Gwen is developed extensively here, and they\u2019re a great onscreen duo.\r\n\r\nThe film is computer-animated, and the visuals are nothing short of masterful. The animation is vibrant, skillfully executed, and absolutely stunning. This is the type of visual art that leaves your eyes begging for more. From the attention to detail to the choice of hues, there isn\u2019t one misstep to be found.\r\n\r\nThe story, however, has a few stumbles, and most of that stems from the overly long run time (2 hours, 20 minutes), the too-insider Easter egg references for diehard comic fans, and the irritating cliffhanger ending that is so obnoxious that it almost ruins everything that came before. Thank goodness the rest of the movie is so much fun.\r\n\r\n\u201cSpider-Man: Across the Spider-Verse\u201d is the type of film that proves animation isn\u2019t just for kids, and it\u2019s certainly not a throwaway medium that deserves to be dismissed. It\u2019s an action-packed, visually dazzling, frentic, and outrageously fun piece of cinema. Go see it.\r\n\r\nBy: Louisa Moore", "Incredible non stop action movie", "\u201cIt\u2019s like if The Raid met Into The Spiderverse\u201d", "I mean, it's not bad.  It has the message, but it isn't screamed at you at the top of it's lungs like most movies are these days.  In fact, it's so subtle that it's not even much of a distraction.  \r\n\r\nNot that it doesn't have it's distractions.  It has the same \"because the plot needs it\" occurrences that make you roll your eyes that seem to plague just about every movie these days... but even that is sort of muted.\r\n\r\nThe themes are fun and decent enough where you would actually want your kids to see it... and in the end it doesn't try to do anything new, it just attempts to make itself into a fun and enjoyable film.  That's really all I ask for in movies, especially these days.  I want to have fun at the box office again, and this movie delivers that.\r\n\r\nIt's just... you forgot it was even released didn't you?\r\nAnd you hardly ever heard of the character.  There was next to no publicity.  It wasn't really advertised, it came at a time when people were burned out from all the political super hero movies, and let's face it, everyone is sick of the huge CGI fight with the huge CGI villain/army.\r\n\r\nSo, at the end you had a bit of a flop, and an undeserving one at that, because the movie is fun, it does entertain, and it deserved more than it got.", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-mi-dead-reckoning-part-one-is-a-summer-blockbuster-in-its-purest-form/\r\n\r\n\"Mission: Impossible - Dead Reckoning Part One delivers precisely what it set out to do: stunningly frenetic, relentless on-location action with adrenaline-charged energy levels. A 163-minute runtime rarely feels this light, thanks to the contributions of the sublime cast \u2013 Hayley Atwell is outstanding \u2013 and the truly memorable score that elevates all the otherworldly set pieces.\r\n\r\nIt has the \"problem\" of being the first of two parts, with some unnatural, repetitive exposition scenes that get in the way of its progress, in addition to a somewhat generic, ambiguous narrative around A.I.\r\n\r\nNevertheless, it's a summer blockbuster in its purest form, as you'd expect from the icon Tom Cruise, to whom we owe our allegiance.\"\r\n\r\nRating: A-", "The Tom Cruise \u201cMission Impossible\u201d franchise is one of reliable quality and equally dependable \u201cforgettable-ness.\u201d I\u2019ve seen every film, yet my memory is fuzzy when I try to recall what happened in any of them. And while it\u2019s almost a given that \u201cMission: Impossible \u2013 Dead Reckoning Part One\u201d will somehow sadly meet a similar fate, it\u2019s still one of the best of the bunch. Not one thing disappointed me about this seventh installment in the series, an exciting and entertaining ride that gets almost everything right. This is an absolutely terrific action movie that overdelivers, and I loved every minute of it.\r\n\r\nWorld class field agent Ethan Hunt (Tom Cruise) works as a field agent for an elite, top-secret branch of the CIA called the IMF (Impossible Mission Force). His team, including associates Luther (Ving Rhames), Benji (Simon Pegg), and Ilsa (Rebecca Ferguson) have become close friends, and they\u2019re a well-oiled machine when working together. They regroup to embark on a dangerous mission to track down a new weapon that threatens all of humanity. The entire world is at stake, and Ethan must find a device before it falls into the wrong hands while dealing with some dark skeletons of his own past.\r\n\r\nIn order to get the most enjoyment out of the film, it\u2019s best not to read too much about the plot. What works so well about the story is that it has a modern angle, and the motivations of the villains are extremely strong. The stakes are high and there\u2019s a very real danger, which adds to the overall excitement. As one character puts it, they\u2019re fighting \u201can enemy that\u2019s everywhere and nowhere.\u201d It\u2019s smart, sophisticated, and polished in a way that tends to evade your typical summer blockbuster.\r\n\r\nThere are a few high tech, double cross, master of disguise elements, but they aren\u2019t used as a distracting gimmick (as they sometimes have been in previous MI films). The high-concept action scenes are energetic and absolutely thrilling, making for some very clever and inventive spectacles. From a dramatic footrace through the canals of Venice to motorcycle jumps in the Austrian Alps to an epic car chase through the streets of Rome, there\u2019s never a dull moment. There\u2019s an inspired, extended sequence on a runaway train that will go down in history as one of the most creative and fun action scenes of the year, if not ever.\r\n\r\nThere are plenty of strong female characters in the story, including the new addition of Grace (Hayley Atwell), a crackerjack larcenist, and Paris (Pom Klementieff), a fierce bodyguard who gives off strong Harley Quinn vibes. This movie, simply put, is packed with badass women. Seeing the gang reunited is always fun, and Pegg and Rhames have created characters that feel like old friends. There\u2019s excellent work from the supporting cast too (Vanessa Kirby, Esai Morales, and Shea Whigham). Cruise is starting to show his age, but he\u2019s still one of Hollywood\u2019s greatest working superstars. His performance is reliable, charismatic, and believable, which is exactly what it needs to be.\r\n\r\nIt\u2019s clear that this is a movie that\u2019s older and wiser and in turn, it\u2019s made with more mature audiences in mind. Nothing is dumbed down, the emotional meter runs high, and the level of style and poise is unexpected and welcome (and to be commended). This is a classic espionage thriller that achieves a balance between artistry and pleasure, which is no easy feat.\r\n\r\n\u201cMission: Impossible \u2013 Dead Reckoning\u201d is the first part of a two part saga, but the finale isn\u2019t so open-ended that it leads to frustration. Instead, it\u2019s more of an excitement-based cliffhanger that\u2019ll leave you salivating for the second half. This is a movie that could stand alone, but I\u2019m awfully glad it doesn\u2019t.", "It was a good movie. Not better than the pervious one. But loved it", "Good stuntwork as usual from this series and the performances were well done and nice seeing the return of Henry Czeny as Kittridge and filling in the gaps from the first movie and that deal made with Max. They did a decent enough job with a villain that was essentially A.I. by giving it a face with Esai Morales's Gabriel character, albeit compared with the others in the franchise, was pretty weak. And for Cruise, he's at home as Ethan Hunt while the rest of the team had their moments.\r\n\r\nThe only drawback is some of the dialogue, especially during the intelligence agencies meeting, felt stilted probably because it was basically exposition dump.\r\n\r\nIt's not on the level of the past few movies but still entertaining, just had hoped the splitting of two movies thing was over and done with or at least was made justifiable (like Avengers: Infinity War/Endgame), which I'm not sure it is here. **3.75/5**"], "meta": ["It's sure to be a bone of contention...\r\n\r\nWritten and directed by S. Craig Zahler, Bone Tomahawk stars Kurt Russell, Patrick Wilson, Matthew Fox, Richard Jenkins and Lili Simmons. Music is by Zahler and Jeff Herriott and cinematography by Benji Bakshi.\r\n\r\nAh, yes, the horror western hybrid, a most difficult thing to get right at the best of times, even harder to entice newcomers to the sub-genre splice if they don't particularly like horror or westerns! This is a tough sell, a pic of startling originality, but of homage worthiness as well, that it kind of feels like a film made for a secret society of film fans. A society perhaps like the Troglodyte tribe who dominate the horror aspect of this particular tale.\r\n\r\nPlot is set in the wild west, where after a set of circumstances leads to the kidnapping of three people from the local jail - by members of the Troglodyte tribe, four men set off on a rescue mission...\r\n\r\nHow splendid to find a narrative that isn't afraid to nod towards one of the most revered westerns of all time, yet be its own entity at the same time. Bone Tomahawk will polarise opinions, no question about it, the whole middle section involves a travelogue pumped by characterisations and a need to set the stage for what will occur in the final third. However, to even think that the four horsemen of the apocalypse bulk of this movie is mere slow time cinema is unfair, for dark comedy is at work - a racist horse? Surely not?. \r\n\r\nSo the screenplay not only sparkles with wit, but it also pulses with drama, drama that comes from human stubbornness. Be it men who know that no matter what will happen, they will maybe die in honour due to mistakes or mismanagement, or just a matter of redemption, this mission on the surface seems pure folly, but in reality there is more at work here. And thus comes the horror, characters have been well formed, we know them and are interested in what will happen to them. Like or dislike is irrelevant, we bloody know them, so as the film hits its raging \"B\" movie straps, shouting at the screen or wincing in harmony becomes a requisite. As is squirming...\r\n\r\nIntricately paced, beautifully photographed and splendidly performed by a top cast who aren't interested in top billing or walk of fame recognition, Bone Tomahawk is a grade \"A\" culter. Zahler could be someone to keep an eye on. 9/10", "**The flea, the flay and an offspring.**\r\n\r\nIt's shocking to find how much this film was underrated. Certainly it is not a fairytale like from the Disney production. That mean not for the children, but for the adults. Based on the collections of tales by some 17th century Italian poet. All the tales blended together so well, You won't even feel the familiarity with the original tale, because the modifications were at its best. So I appreciate the writer first, and then the director, followed by the actors.\r\n\r\nSince the film has a multiple story narrative layer, like three, the opening and the ending was common to all. But soon after the initiative, the tales go separate ways with its own twists and turns and conclusion, till again falling back in the line to finish it off the film. First a royal couple tend to do anything to have their own child. After many years, having no luck with the pregnancy, they now follow the instruction given by a necromancer. The result is most certain, but not without a negative effect.\r\n\r\nThe desperate couple sacrifices greater to have a child. The remaining story takes place in the few years later where a royal born child and his mother have differences. A fresh complication arises that puts the mother again in a tight spot. How it is going to be solved narrated in the following parts.\r\n\r\nIn the second story, the king of a hill castle is obsessed with his new insect pet. That leads him to neglect his own daughter who is dreaming of getting married and have a great life. But the things are not going well between father and daughter with her mother's absence. When the king comes to realise that, he comes with an agenda to achieve two things in one shot. That does not please his daughter, and soon she ends up in the hands of an ogre. The remaining is to tell us what happens to her in a thrilling way.\r\n\r\nThis is the story of a father's responsibility. If his wife was alive, their daughter would have been taken care at best. Compared to the others, this tale gets more exciting and edgy, even the locations. Of course they have used blue/green screens, but still beautiful like the one from the top of the castle scene. I liked the casting for this, particularly the princess part.\r\n\r\n> \"The equilibrium of the world must be maintained.\"\r\n\r\nThe third tale is about a lustful king. One day when he hears a woman singing in a beautiful voice, the next minutes he lands on her home's front door, not knowing the woman is aged and has the wrinkle skin. But she and her sisters play along hiding behind the door and asks for a favour in order to win them back, I mean one of them. So how the rest of the story develops and who gets what, followed by a twist, it comes to an end.\r\n\r\nIt is a spectacular film. But not visually as the fairy tales told in the present Hollywood films. Particularly, it minimised the computer related special effects. So it was more realistic, yet you will get that fantasy feel with how the tales shape up. It's a black comedy, and that's an absolutely well done part. You know designing the dark humours are not an easy task and this film has three layers, though not all of them has them. The conclusions were so perfect, reminds us the happy and sad are the parts of our life.\r\n\r\nOver two hours long film, there's no drag in the narration. The length is because of the three tales and each one was narrated with a pretty good pace. But still it gives the impression the film is slow and that's for being silent like less background score in the most of the parts. From Salma Hayek to Toby Jones, Vincent Cassel, all were so good. The casting was the advantage for the film to shape up well. Since it is an international project, that will help the global audience to their comfort.\r\n\r\nThe director's first English language film and I think I'm going to keep an eye on his future projects. Certainly I have not seen such film like this, not in the todays cinema. The film was like in the old days. It does not deliver a couple of quick jokes and/or breathtaking visual effects, but the depth of the tale was good. The writers, director did not hesitate to add extra minutes to get what they wanted. I would have liked it if another layer of the tale was included and extended for another 30 or more minutes. For the grown ups, I suggest it not to miss, you won' get a film like this often.\r\n\r\n_8/10_", "This movie was terrible; obviously up-rated by interested parties - boring & suspenseful.", "Pointless and terrible film that leads to nowhere.\r\n\r\nThe Director of Fish Tank, was not able to capture lighting in a bottle twice.\r\n\r\nMost of the movie is spent in a van listening to rap music, the other large part is the boring romance story with a protagonist who seemed better to be a prostitute, then a door to door salesperson.\r\n\r\nOther characters are introduced but no depth is added to these characters, even though we spend a lot of time in a van with them.\r\n\r\nThe movie doesnt even pay off with the Conclusion it seemingly leads too, it just ends.", "Terrifier is a gory movie with a sadistic killer clown that revels in mutilating his victims in creative ways and willing to use any kind of improvised weapon as well as one not often seen in slasher movies. The movie makes effective use of practical effects and the gory murders are graphic enough to make you know this movie means business. David Howard Thornton stars as Art the Clown and his portrayal is devilishly effective as a villain who is mute and must use facial gestures to express himself in his ghoulish clown makeup. The story is the usual cat and mouse variety but this film is more about watching Art capture, torture and mutilate his victims. Terrifier is an effective and bloody slasher film that follows the usual formula of 1980's horror films and has crowned Art the Clown as one of the new faces of horror.", "_Terrifier_ had a lot of hype behind it with its very successful sequel hitting theaters this month, and unfortunately it did not translate to a pleasurable viewing experience. Before I jump into my criticisms of the film, the on-screen quality of visuals and effects were top notch for a budget of a mere $25,000. It is amazing what this crew was able to do with their conditions and everyone involved should be proud. With that being said, the limited budget does not give excuses for a poor script, dialogue and performances. This movie had a tremendous amount of cringe with perverted dialogue that seemed as if a middle schooler wrote it. The performances were campy, but not in a good way. In classic horror films the camp has a sense of nostalgia and a sign of the times but with this modern film with kills and elements that are taking themselves somewhat seriously, it just comes off as bad. The actor behind Art did do a fantastic job though. His portrayal of a mute killer who communicates to his victims with mimes and clown tricks was funny and chilling at the same time. The plot on its face did not have much depth to it. It boiled down to people in the wrong place at the wrong time. There was no added depth or lore to why these events were happening, although I did enjoy how each character who was tragically murdered had a connection the plot and were not just some random people introduced and killed in a single scene just to pad the kill count. As horror film, this movie failed to add any stakes or tension. The director leaned more into the gore which can be unsettling to look at but never made me feel uneasy. There was no build up to any of the kills, these classic horror elements made the movie seem extremely bland. Overall, I think this film is a marvel from a technical perspective based on its low budget, but when judging it from a film perspective it left me bored and waiting for the credits.\r\n\r\n**Score:** _33%_\r\n**Verdict:** _Bad_", "This film picks up where \"Chariots of Fire\" (1981) leaves off with the Olympic champion Eric Liddell (Joseph Fiennes) now a missionary in the land of his birth - now war-torn - China. When the Japanese invade, he is initially f\u00eated - well fed and looked after, but that is all part of the ultimate game of humiliation as he is basically being groomed for a race against \"Xu Niu\" (Shawn Dou). This is quite an interesting depiction of just how this man's Christian faith and sense of decency were pitched against the ruthlessness of his captors who used both physical and psychological methods to reduce their captives to jelly. Whilst this certainly hints at those atrocities, the whole look and feel of the film is just a little sterile and Fiennes isn't really up to much in the lead. Somehow his strength of faith and purpose is lost in a really mediocre production that never quite gets going properly. Based in fact, it does offer us a truth about the truly shameful ending for this man of principle, but perhaps a remake with a better cast, writing and more vision from a director who understands how to better deliver a story of a complex individual would leave us feeling better fulfilled. Watchable, but forgettable I am afraid.", "**It's not just about survival...**\r\n\r\nThe title says it all. Then I read its synopsis and right away I knew how much should I expect from it. Because this might be a fresh attempt in the Korean film, at least for the first time I'm seeing in a Korean film, but not from the world cinema. Yeah, I have seen plenty, and I'd liked most of them. But this film was much, much better than it had been rated in the internet. The story, the main event starts without wasting any time. There's no initial developments like intros. When the thriller-adventure parts commences, reveals everything you have to know.\r\n\r\nJust over 2 hours long, the story frequently switches back and forth to where a man got trapped in a collapsed tunnel road and the outside where people and rescue team gathered. Like any other similar themed film, it borrowed a handful of clich\u00e9s, but still you can witness the effort for the avoidance. Like if you see something or someone's crucial part come into play, usually you would predict what might happen to it in the later part of the story. Since those are unavoidable, they simply skipped in the final act as it is understandable and not to waste developing them to some extent.\r\n\r\nSo a man is fighting for his survival after a disaster strikes. But he got a cell phone signal buried under a deep mountain that I could not get. Anyway, he does make know his state of condition to the outside world. Soon they all rally to get him out. This film is not entirely a serious episode, despite the theme was. A little bit of satire. If that's how the film was intended or not, at least I had a couple of good laughs. Kind of reminded me 'Peepli (Live)', about the media circus in such situation. But that is the truth, what todays media have become, because of competition among themselves.\r\n\r\n> \u275dDon't be weak and say you'll die, just live.\u275e\r\n\r\nThe trapped man has to make sure about food and water to survive till the rescue team reaches him down which could take a week or more. Yeah, they kind of mention the recent Chile event which was made into the film, 'The 33'. His portion of the story is like the combination of '127 Hours', 'Buried' and of course that Chilean film. There are lots of things happen, you could say twists and turns. Kind of too much at some point, the way they added more contents to it, but decently it all worked out.\r\n\r\nMeanwhile, on the outside world, not lags behind. It has its own set of characters and its circumstance events. Lots of fun and also highlights wrongs. Particularly like I said, the media and how politicians make use of such incident for publicity. And the final one about the construction firms and their shoddy works for profits. They have dug on these topics, but did not go deeper, because to keep it lighter and entertaining film than all about awareness.\r\n\r\nAll the way an engaging narrative. Means a long film, but very swiftly told story. Visually, it was a well made film, like everything's looked natural and believable. You could not differentiate the CGI/green screen work and the real objects of those disaster parts. But not the technical details such as drilling or the hollow space where he stays alive. When the narration progresses, it gets even worse, like you would say how could that even possible or just they wanted it that way to end the tale.\r\n\r\nA small part of the end kind of skips, but that's good for the film than dragging it for another half an hour. The casting was good, they all performed well, but my favourite was Oh Dal-su. As usual, I loved his part, one of the finest supporting characters in the world cinema. It's not a great film, but good, and acceptable as what it is. In the end feels like worth it. So I decided to suggest it for those who are interested, but could not decide whether to go for it or not, and for the Korean film fans outside the Korea.\r\n\r\n_7.5/10_", "**They're trying to bring back the series!**\r\n\r\nSo the Amityville series continues. What this is like overall a tenth film. The last one was a decade ago. I'm okay with their idea of bringing it up. But there's nothing new in it. Only it was a different cast and timeline. So basically, you probably have seen this story in other flicks.\r\n\r\nA family of a single mother with one child with a serious medical condition moves into the most popular haunted house, the Amityville. The other one, a teen girl discovers the rumours from her new schoolmates. But the mother won't heed to it, till unusual events begin to unfold. So how it all ends are the rest of the film.\r\n\r\nThe cast was good, and that's it, the film was average. If you are a big fan of horror, then this would be even a worse film, because you might have seen hundreds of similar flicks. I think Amityville franchise is dead, because of bad storied films. Otherwise with good filmmakers, particularly the writer, it could come back to the old glory. So now, it's not that worth. I would suggest to check it out other horrors released in this year.\r\n\r\n_5/10_", "Weak entry to an already played out franchise.  You've seen it before, either in the previous instalments or in any other ghosty horror film.  Jennifer Jason Leigh is turning up for a pay-cheque, Cameron Monaghan is as lifeless as the character he plays.  Seen worse but definitely seen much much better.\r\n\r\n5/10", "In another case of \u201cwhen bad movies happen to great actors\u201c, 'The Current War' has all the elements for a great picture including its exceptional cast, but lacks the base appeal for the people who have to buy a ticket. Sadly, this is a rare and unfortunate case of the sum of the film's parts being greater than the whole.\r\n- Jess Fenton\r\n\r\nRead Jess' full article...\r\nhttps://www.maketheswitch.com.au/article/review-the-current-war-edison-versus-westinghouse-the-ultimate-grudge-match-with-no-winner", "**Not for humans!**\r\n\r\nThis is not for humans. A film made to entertain terrorists. There's no reason it to be called an anti-American film. But there's certain rules for everything, that's a fairy-tale always has to end 'happily ever after' and in a film about terrorism, all terrorists must die.\r\n\r\nThe biggest shock is it was made by a well known filmmaker for his some blockbusters. This is a limited cast and a day event film. I did not think the entire film was bad. Only the end ruined everything. If it had a better conclusion, might have been as good as 'Kajaki'.\r\n\r\nThe character looked unique, because you don't always have a highly skilled, intelligent soldier on the field. That's the best part, and then the most of the narration was simply empty, total drag or time wasting events. Recommended to skip it without a second thought!\r\n\r\n_1/10_", "The protagonist of this movie briefly mentions the Jonestown massacre, which is ironic considering he's the one who ends up drinking the proverbial Kool-Aid. \r\n\r\nThe Case for Christ follows the hero as he transitions from a quote-unquote investigative reporter to a Christian pastor \u2014 not a big loss to the former profession, since Lee Strobel (Mike Vogel) appears to have graduated from the Geraldo school of journalism, pornstache included. \r\n\r\nAccordingly, the results of his investigation are as disappointing as the contents of Al Capone's vault. For reasons not worth recounting, Lee\u2019s wife Leslie (Erika Christensen) decides to accept Christ into her heart; the atheist Lee reacts to the news as if she\u2019d just confessed having a lover (indeed, at one point he even accuses her of \u201ccheating on him with Jesus\u201d).  \r\n\r\nFollowing his mentor's advice, Lee sets out to prove that the Resurrection never happened and thereby discredit Christianity. The rest of the film is an illustration that for those who believe in God, no explanation is necessary, and for those who do not believe, no explanation is possible. I would add that for those watching The Case for Christ, no explanation is provided. \r\n\r\nIn essence, the titular case for Christ is made up of a mixture of ipse dixit, proof by assertion, ad hoc hypothesis, and cherry picking. At no time does Strobel question any of this, and the reason is simple: if he did, the entire house of cards would fall faster than Kabul to the Taliban. \u201cWhen is enough evidence enough evidence?\u201d someone asks Strobel; the answer, which the film conveniently evades, is: when it comes to anecdotal evidence, never. \r\n\r\nWorst of all, the real-life Strobel's beliefs are as inconsistent and questionable as his journalism; he is so secretly ashamed of his conversion that, in addition to this film and the book on which it is based, there is a documentary, all with the sole purpose of publicly justifying his decision, which after all is absolutely nobody's business but his own.  \r\n\r\nIt\u2019s safe to conclude that just as Strobel blatantly lies to his audience, so does he lies to himself (unless his so-called faith is nothing more than a scam to relieve fools of their money, which seems more likely than anything else).", "WHO IS THIS FOR?\r\n\r\n_Batman and Harley Quinn_ isn't just tonally inconsistent from act to act, it's tonally inconsistent from **second to second**. Wildly inappropriate for children, too crass and silly for adults. Obscure lore and reference only DC-familiars will pick up on, but also completely out of character moments and scenes that will never fly with that same crowd. Both is and isn't set in the cult-classic _Batman: The Animated Series_ Universe? Goes to the effort of getting DC voice alum Paget Brewster and the most famous Batman voice of all time, Kevin Conroy, but is stuck with Annoying-In-The-Wrong-Way Melissa Rauch to play Harley, who has never voiced the character before, and hopefully never will again.\r\n\r\nBut sadly, it's better than most animated superhero movies we're seeing these days.\r\n\r\n_Final rating:\u2605\u2605 - Had some things that appeal to me, but a poor finished product._", "Wow, the bottom of the barrel for this film is Casey Affleck and Tom Waits, that's the cinematic equivalent of Washington's cabinet where the weakest among them was John Jay. And even here, Casey probably (while playing himself) played the absolute best depiction of himself that he's ever done. He pulls off the burned out, fed up, hates his job detective i a way that is both totally entertaining and totally believable.\r\n\r\nDanny Glover is the only down side and, honestly it's not because he didn't do a good job, he was lovable, believable, realistic, and maddeningly under-utilized. He leaves you wanting to see more, and unfortunately you never get it.\r\n\r\nBut, of course, the best of the best are Robert Redford and Sissy Spacek who manage to take a film about elderly bank robbers and turn it into a charming love story.\r\n\r\nIt all comes together in a slow burn of a film, punctuated by a pretty hysterical Tom Waits story, that seems to get by exclusively on the charm and characters that are so well developed and so brilliantly acted that you lose track of time.", "Classy, interesting movie that is ridiculously underrated.", "The set-up is intriguing and the conflict is incredibly well done, but the pay-off is **such** a let-down. Has some original ideas that are mostly explored early on in the second half of _Anon_ despite its similarity to a couple of _Black Mirror_ episodes (chiefly _The Entire History of You_). Not something I'll re-visit, but better than I had expected.\r\n\r\n_Final rating:\u2605\u2605\u00bd - Had a lot that appealed to me, didn\u2019t quite work as a whole._", "A fun little adventure movie. Fun world and animation style. I found the alternative perspective from the yetis interesting, albeit a little dark towards the end.", "A strong contender for most poorly edited movie I've ever seen. Flies in the face of reason that this ever had a theatrical run.\r\n\r\n_Final rating:\u2605 - Of no value. Avoid at all costs._", "Samson is a Biblical drama that ironically appears to have been made by Philistines. The movie treats Samson as if he was an Israelite version of Hercules (which he may have very well been); sadly, the only Hercules director Bruce Macdonald seems to knows of is Kevin Sorbo's in The Legendary Journeys \u2014 to the point of giving him his own Iolaus (though Iolaus at least had an equivalent in Greek mythology).\r\n\r\nThe year is \"1170 BC\" in \"ancient Israel\". I think the date alone would be enough to clue us in that we\u2019re not in 'modern' Israel; on the other hand, considering that the establishing shot of \u201cIsrael\u201d is a computer-generated image, perhaps the clarification is not as useless as it seems.\r\n\r\nWe meet Samson (Taylor James) and his heretofore unheard of younger brother Caleb (Greg Kriek) stealing corn; caught in the act, they both flee from Philistine soldiers who, for some reason, stop chasing them once Samson and Caleb pass through the city gates \u2014 unfortunately, the film fails to have a Philistine soldier tell another: \u201cForget it, Jacob. It's Chinatown\" (not as far-fetched as you may think; later there will be a direct reference to the Avengers\u2019 Hulk).\r\n\r\n\u201cWhispers of a Hebrew with great strength\u201d reach the ears of the Philistine prince Rallah (Jackson Rathbone); he doesn't take them too seriously, but his father, King Balek (Billy Zane), orders him to investigate further, something Rallah does with no little reluctance (to paraphrase Iznogoud, Rallah wants to be King in place of the King). Rallah, listen to your friend Billy Zane, he\u2019s a cool dude.\r\n\r\nRallah recruits a Philistine giant (who calls the God of the Hebrews a \u201cpuny god\u201d) to defeat Samson; Samson gets his ass handed to him at first, but when the Lord fills him with His spirit, Samson hulks up (that\u2019s a reference to the other Hulk, mind you) and soon has the giant saying 'no m\u00e1s, no m\u00e1s'. \r\n\r\nFrom here on out the plot sticks more or less faithfully to the biblical account, with a small but peculiar departure wherein Samson has to be tricked into visiting a brothel; the Book of Judges says begs to differ, though: \"Then went Samson to Gaza, and saw there an harlot, and went in unto her.\"\r\n\r\nAnyway, Samson is anointed Judge and travels to the Philistine capital to negotiate peace with Balek; his conditions are \u201creduce the tribute, return the harvest that is rightfully ours [or else] you will face the wrath of God.\u201d \r\n\r\nIn the film\u2019s best line, Zane replies, with all the considerable sarcasm he can muster, \"So you threaten me with natural phenomena, freakish acts, and the weather.\" Ha! In your face Samson! It almost makes me forget that Balek and Rallah are just as imaginary as Caleb-Iolaus \u2014 not that Samson or Delilah are historical figures, but almost; their story is so well known that you don't have to know your Bible to realize that this Samson is as much a caricature as the Simpsons' version of David and Goliath.", "This film knocked my socks off, since it was exactly the kind of hard science-fiction that I often read as a young man. In it, we are transported to a future time when space travel is commonplace; in this movie we see a man and his daughter who are hard-scrabble people trying to get by in life, but not wealthy. They are prospectors, and hope to strike it rich on a planet where breathing the air is deadly, so the atmosphere has to be filtered & atmosphere suits must be worn when outside.\r\n\r\nThe planet is spectacularly real. The airborne spores can be seen, and we are shown their deadly effect; most of the action takes place while wearing the suits which filter out those deadly spores. This film impressed me mostly for its realism; the suits were well-worn, the spacecraft were also, and much of their equipment had to be jury-rigged to be useful. \r\n\r\nThe actors did a great job; Cee (Sopie Thatcher) was a natural, and totally believable, and had good chemistry with Ezra (Pedro Pascal) who really carried the movie; he sometimes reminded me of Nathan Fillian in Firefly. I would've preferred a bit more background on their characters, and a few times I was unimpressed by their emotional reaction to certain events, but those are minor quibbles about an excellent film, which I urge all lovers of hard science-fiction to enjoy, as I certainly did!\r\n\r\nAs there are so very few real sci-fi movies to compare it with, I give this film 5/5; it's excellent!", "This film is an excellent example of a low budget, realistic, drama Sci-Fi. It's not an action Sci-Fi so don't expect it to be one. It is a drama, style is somewhat reminiscent of some of the old classics where technology is still quite basic and mechanical. It is not a western but it is analogous to the pioneering days of young western cultures like USA or Australia when times were tough and prospecting could send you back to the heart of the empire either filthy rich or in a coffin. This is by no means an epic tale but it is one of millions of stories that could have been told throughout recent history or may even be told in times to come.", "A french dance troupe, staying for a long weekend in some sort of school building, decide to party after rehearsal, while a wintry blizzard rages outside. Someone spikes the punch, and all hell breaks loose. \r\n\r\nThe dance scenes are engaging, the visuals hypnotic, the performances are somehow real and completely over the top, and the chaos and carnage intense and memorable. Long, drawn out tracking shots, one of which lasts for 40+ minutes, follow the dancers as the drugs take hold and any hint of humanity falls by the wayside.\r\n\r\nAwful, intense, nightmarish film that I would never recommend to anyone, and would probably never watch again, but was so insanely good. Makes me want to take more acid, but also never take it again...\r\n\r\nBe warned, not for the feint of heart, the most intense film I have seen in a long, long time.", "So, Trump is the outsider, right? He wasn't a politician before he ran for president, he started dismissing career politicians, he went to war with corporations.\r\n\r\nAnd the opposition just elected the establishment president, they protested FOR mega monopolistic corporate tech giant's right to protest. They are really raging FOR the machine...\r\n\r\n... and yet all the 1 star reviews sound like they think they are being anti-establishment while they are backing the establishment.\r\n\r\nTo me, that is the same as shaving your head and pretending that you have always been punk.\r\n\r\nDon't get me wrong, I wouldn't compare Trump to Lincoln... except the GOP at the time was the upstart party wasn't it? They ran on the single issue of dismantling the old establishment built on slavery...\r\n\r\n... slavery doesn't exist any longer, at least not in the US, at least not legally.... but I can see the essence of the comparison. They were both anti-establishment and, in both cases, the establishment fought back with a vengeance.\r\n\r\nAnd, even then, the South viewed themselves as rebels fighting against the establishment... as they struggled to preserve the establishment of slavery.\r\n\r\nIDK, whatever, IMDB has a problem with censoring anything that isn't a far left review of things like this, so, I'll probably get rejected, and no one will ever read this.\r\n\r\nBut, in both cases, the establishment fought back, the establishment used violence. The only real difference is that the Civil War was a traditional war, and this uprising seems to be closer to Ireland's Troubles and just as partisan.", "Check out my video review here: https://youtu.be/0UPR6YUu1ZM\r\n\r\nI like to think of Asian cinema as having a few very distinct markets. There\u2019s the Japanese \u2013 known for their horror, monster and obscure movies. South East Asia gives us very distinct gory horrors and action films, while China, Hong Kong and Taiwan give us a mish-mash of genres \u2013 good action films, good horror films, but bland comedies and movies with mostly incoherent storylines.\r\n\r\nBut Korea gives us something more unique \u2013 essentially the Asian version of Hollywood. Remarkable horror films like The Host and Train to Busan, popular romantic comedy movies like My Sassy Girl, interest award films like Parasite \u2013 and of course the outstanding Sympathy trilogy in Old boy and Sympathy for Mr and Lady Vengeance.\r\n\r\nBut Korean thrillers are something else entirely. And if you enjoyed the spectacular I Saw The Devil \u2013 then I am confident you will love every second of The Gangster The Cop The Devil.\r\n\r\nClick here to read more: https://www.theartydans.com/2019/10/the-gangster-cop-devil-korea-2019.html", "A fast-paced movie that is never less than entertaining and energetic, featuring two engaging leads, hard-hitting action, haunting music \u2013 and a humorous twist at the ending.\r\n\r\n10/10", "Normally, I really like Anne Hathaway. **Especially** recently. But not only did I think The Hustle was pretty bad, even she specifically was pretty bad in it.\r\n\r\n_Final rating:\u2605\u2605 - Had some things that appeal to me, but a poor finished product._", "Point by point remake of Dirty Rotten Scoundrels and while I don't hold that movie in as high regards compared to others, this spit in its face with offering absolutely nothing new with the comedy falling flat at every turn and worse yet, where Michael Caine and Steve Martin were great together, Anne Hathaway and Rebel Wilson shared no chemistry.\r\n\r\nSince this movie did not deviate at all from Dirty Rotten Scoundrels, I found myself mostly bored and just waiting for it to end. Although I've seen worse, I was never angry or anything, just thinking what was the point?", "A totally class-free remake of the var superior \"Bedtime Story\" (1964) that is both vulgar and crass. All it needed was a little bit of subtlety and it could have been quite a fun role-reversal caper; instead it is clumsy and cringe-makingly unsophisticated. No amount of glamorous location photography can make it any less so. I never leave the cinema half way through a film, but was sorely tempted with this nonsense.", "It's pretty much a re-make of \"Dirty Rotten Scoundrels\" which was itself a remake, only this one isn't as good.\r\n\r\nIt's actually just \"Dirty Rotten Scoundrels\" that has been gender swapped and, like all of the gender swapped remakes of late, the humor, the plot, the entire story is wrapped around the fact that the gender has been swapped, and done so without an actual story or humor.\r\n\r\nIt's basically a remake with women and the draw is intended to be that it has women in it this time rather than men... and that doesn't work without a story or actual jokes with punchlines and timing, jokes that divert expectations... not jokes that are revolved around a swap in characters and nothing more.\r\n\r\nSave your time, it's just like Ghostbusters, What Men Want, Oceans 8 and all the other movies that have done the exact same thing and failed because they lacked an actual story and humor", "The story is the same with another part. A badass fight all kungfu chinesse guys, and IP is the man finished the match. Same here, nothing new.\r\nBut I enjoy it. \r\nI love the part Mr. IP realize that he don't listen to his son, when he see Mr. Wan argue with Yonah. People don't realize their problem in them, they just realize their problem through another person.", "I like the \"trapped inside a movie/tv show\" concept. I've seen it done better elsewhere, but it's still pretty good here. And I very much enjoyed the way it plays out at the end. Actually I think the last time I was this warm on a romcom, it was _When We First Met_. Another Netflix original that I liked for virtually identical reasons...\r\n\r\n_Isn't it Romantic_ still isn't my sort of film. I just don't gravitate towards this genre. But It's **better**. Almost makes it feel like we're collectively going in the right direction as an industry. I'm sure we're not, but it's nice to live in that delusion.\r\n\r\n_Final rating:\u2605\u2605\u00bd - Had a lot that appealed to me, didn\u2019t quite work as a whole._", "There are a LOT of ways that this has been handled by Hollywood over the years. Pat the good guy, Pat the friend of Billy, Billy the good guy, Billy really lived. Most of the time, not matter what path it takes, there is an element of fun and a really decent story behind it.\r\n\r\nThis one a great cast, it takes a great story and it kind of sucks all the drama out of it. It makes it all a bit flat and, honestly, it should be thrilling. I'm not sure what went wrong here.\r\n\r\nIt's watchable...but it's not good. It's a flat an unambitious telling of the Billy the Kid story and done with all the creativity as a paint by numbers.", "Perhaps the best way to describe the film is to keep it simple: \u2018Monos\u2019 is a mood, an aesthetic, an idea; a sensory cinematic experience more than a story.\r\n- Jake Watt\r\n\r\nRead Jake's full article...\r\nhttps://www.maketheswitch.com.au/article/review-monos-a-hypnagogic-mix-of-teen-angst-and-warfare", "There's little groundbreaking about 'The Aeronauts', but that isn't to diminish what an excellent and genuinely thrilling experience it is. At its best, it's 'Gravity' in a hot air balloon, a nail-biting and awe-inspiring adventure of human beings pitted against the ferocity of the elements. Tom Harper has done a sterling job elevating Jack Thorne's screenplay and imbuing it with tremendous tension. Even with its faults, 'The Aeronauts' knows exactly what kind of film it needs to be and does so with great aplomb. If you can see it on the big screen, don't miss the chance. Those set pieces deserve to be seen on as big a screen as possible.\r\n- Daniel Lammin\r\n\r\nRead Daniel's full article...\r\nhttps://www.maketheswitch.com.au/article/review-the-aeronauts-a-thrilling-adventure-on-the-edge-of-the-sky", "The Aeronauts is a100-minute long illustration of the rule in Ebert's Little Movie Glossary that teaches us, \"no good movie has ever featured a hot-air balloon,\" though it takes it less than 10 minutes to show why \u2014 right about the point where a poor, defenseless dog is parachuted from a hot-air balloon; the animal makes a safe landing, which of course raises the question, how does a dog, lacking both the brainpower and opposable thumbs, successfully operates a parachute?\r\n\r\nThis film actually illustrates something else, and it\u2019s that 'sex sells' has been replaced by 'gender sells.' The most significant balloon flight depicted here is based on the September 5, 1862 flight of British balloonists James Glaisher and Henry Coxwell. \r\n\r\nHowever, while Glaisher appears in the film (played by Eddie Redmayne, who looks like he landed on his face after his own parachute failed to open), Coxwell has been replaced by Amelia (Felicity Jones), a purely fictional character.\r\n\r\nThe lesson seems to be that it's not enough to discredit a real person simply because they belong to the male persuasion, but on top of that they have to 'empower' a unnecessary character that the filmmakers have dreamed up because they can't be bothered to research the subject their film is supposed to be about \u2014 if they had, they would know that the history of aeronautics is not short on women; for example, Katharina Paulus, who invented the first collapsible parachute (and didn\u2019t endangered a dog\u2019s life in the process, I\u2019m sure).", "Well, I like Jones and I like Redmayne so I had high hopes for this, plus it was based on true events... and I understood that it was going to be exaggerated for dramatic effect, but I didn't think it was going to be a total rewrite of history.\r\n\r\nI don't mind taking artistic licenses when making movies based on historical events... but I had no idea that Henry Coxwell was a woman named Amelia Rennes and I didn't know that she was the only one capable of doing anything of value on the flight.\r\n\r\nBut, I guess politics got in the way of history, and they decided that a total rewrite to the point where it was based around a fictional character needed to be done because the truth had too much meh patriarchy? Because they couldn't depict men as being intelligent or daring in any way?\r\n\r\nThey went woke, and filled it with trope of the new woke fad.\r\n\r\nSo, Jones doesn't really struggle, she never makes a mistake, she is always more intelligent, stronger, and braver than anyone else around her, while everyone else around her is a bumbling fool that only succeeds because of her capabilities.\r\n\r\nAnd, of course, her character is entirely fictional.\r\n\r\nBut, it's a success if you want to entirely rewrite history to suit a political agenda.", "Honestly as much as there were some cringy moments, mainly bad dubbing, and poor acting from the likes of Schwarzenegger and to an extent Chan, I can't say I was bored mainly for how bizarre the movie was at times. I think if you cut this down by 20-30 minutes, would be okay for the family given the humor involved. IDK, it was inoffensive as a whole. **2.5/5**", "I usually love these historical romps, and ordinarily Jason Flemyng can be relied upon to turn in a reasonable performance - but sadly, not so here. This is pretty terrible. Excessive reliance on computer effects, and some shockingly hammy efforts from Jackie Chan and Arnold Schwarzenegger bemuse more than entertain. What on Earth are they doing in this dross? Indeed, though to a lesser extent, could that question be posed at rent-a-stars Charles Dance and Rutger Hauer. The story, not that it remotely matters, centres around Flemyng's \"Jonathan Green\" - a map maker charged with charting the Russian Far East. After a few rather limply devised and overly choreographed adventures, he ends up in China facing the almost comically un-menacing \"Dragon Master\" (Chan) whilst the deposed Czar of all the Russias (complete with the eponymous mask) escapes imprisonment in London and a battle royal looms... It's trying, to be fair. It mixes the mystic with the scientific; it even has a go at being witty now and again, but the sum of the parts is nowhere near good enough at the end. It lumbers along for almost two hours with a largely pedestrian dialogue and a sort of portmanteau style of delivery that smacks of a student assemble-edit. I am afraid that this film is really nothing at all to write home about; a very disappointing effort from some stars who might have known better and from some writers who might have done us all a favour by leaving the tops on their pens.", "I was wondering if this film was sponsored by the New York tourist board? Every time there was an opportunity for us to actually get to know the characters, or to get an inkling as to why they were bonding so well, we were diverted to a song and some extended GVs of the city. As such, their whirlwind romance didn't resonate and the surfeit of coincidences left me expecting an imminent lottery jackpot. If they really did spend $9m on this, then it wasn't on the script which is pretty pedestrian. It isn't a bad film - but it is instantly forgettable.", "Honestly, I'd skip it. I will say though that I have seen some criticisms that this is old hat and unoriginal, and that I do dispute. If there are a bunch of movies out there that are just like _Every Time I Die_, I tell you this much, **I've** never seen them.\r\n\r\n_Final rating:\u2605\u2605 - Had some things that appeal to me, but a poor finished product._", "What I have learned from reading reviews of _The Intruder_ is people seem to be mad that it wasn't racist enough...\r\n\r\nOh the movie itself? Yeah it was okay.\r\n\r\n_Final rating:\u2605\u2605\u00bd - Had a lot that appealed to me, didn\u2019t quite work as a whole._", "'A Rainy Day in New York' is a faint, tinny echo of Allen's early masterpieces - yet another neurotic comedy-drama about an anxious hero in a tweed jacket who adores Cole Porter and black-and-white movies. It has no discernible point except to display some of Manhattan's swankiest apartments and most historic hotel bars.\r\n- Jake Watt\r\n\r\nRead Jake's full article...\r\nhttps://www.maketheswitch.com.au/article/review-a-rainy-day-in-new-york-a-waterlogged-romantic-comedy", "If you enjoy reading my Spoiler-Free reviews, please follow my blog :)\r\n\r\nSometimes, people ask me if I feel less motivated to write about a movie I didn\u2019t like or even simply hated. Not even close. Matter of fact, it might be the exact opposite. The only films which I find hard to write a review on are those who don\u2019t have a single aspect that is either outstanding or horrible. Those who are so \u201cin the middle\u201d that you forget about them less than 24h after you\u2019ve seen it. 47 Meters Down: Uncaged could very well be this type of flick, but its ludicrous logical issues story-wise are impossible to ignore. Even the title is just a marketing scheme to attract people who liked the 2017\u2019s original since it is entirely unrelated to it (the water depth at which the characters are is never addressed).\r\n\r\nThis is one of the worst movies of the year. It still doesn\u2019t beat Serenity, but it made me rethink about the latter\u2019s grade because I find it so incredibly difficult to acknowledge one single good thing about this terrible sequel. Had I scored Matthew McConaughey\u2019s film an F, this one would probably belong there as well. However, in the same way that a film without flaws isn\u2019t necessarily an A+, a movie with no redeeming quality isn\u2019t instantly an F. If there\u2019s one compliment I can give Uncaged is that there are two or three short sequences where a jump scare is effective, or the suspenseful vibe was accomplished \u2026 Nevertheless, these are still just a couple of minutes in an almost 90-min runtime.\r\n\r\nThe characters have no development whatsoever. The story follows the most pathetic path possible. The sharks (which are the reason people actually went to the theater) are not as visually realistic as in the original, reaching a point where the CGI was pretty awful. A fish screams \u2026 I mean, really?! Who the hell supervised this mess? Characters talk underwater seamlessly with no explanation on how they are effectively talking. I could sit here and write dozens of questions that defy the film\u2019s logic, but I\u2019ll stop here. Not because I don\u2019t want to (if this wasn\u2019t a spoiler-free review, I\u2019d go crazy), but due to the fact that the main issue with the movie isn\u2019t the atrociously illogical plot points, but the lack of entertainment.\r\n\r\nFast and Furious, Pirates of the Caribbean, Transformers \u2026 All of these are (financially) successful franchises. Audiences all over the world fill theaters and enjoy these series for what they are: popcorn entertainment. No one goes for the complex plots or layered characters. People go for the action, the explosions, the epic scores, the visual effects, and all of that stuff. Uncaged doesn\u2019t have any of that to compensate its other problems. One or two scenes here and there aren\u2019t enough to warrant the price of admission. Even the acting is mediocre. \r\n\r\nAll in all, 47 Meters Down: Uncaged is nothing more than a silly attempt at the start of a new franchise. Don\u2019t be fooled by its title since it has nothing to do with the original flick. It doesn\u2019t try to introduce compelling characters, the shark sequences fall flat for the most part, and the screenplay is filled with laughable plot points. There\u2019s no sense of logic. For an 89-minute runtime, it astounds me how it can\u2019t be slightly entertaining, to say the least. Undoubtedly, one of the worst films of the year. Skip it, so they don\u2019t have enough money to try and do a third one. Who knows?! Maybe they\u2019ll bet on original, smaller flicks from genuinely talented filmmakers who want to work hard and deliver a good movie.\r\n\r\nRating: D-", "\u201847 Metres Down: Uncaged\u2019 doesn\u2019t have the inventiveness  of \u2018The Shallows\u2019, the intensity and drive of \u2018Crawl\u2019, the fun of \u2018The Meg\u2019 or the gore of \u2018Piranha 3D\u2019 but, for a few fleeting moments, it does feel vaguely like an underwater version of \u2018The Descent\u2019. If only the film would have let the characters shut the fuck up a little more and let me enjoy those aspects.\r\n- Jake Watt\r\n\r\nRead Jake's full article...\r\nhttps://www.maketheswitch.com.au/article/review-47-metres-down-uncaged-fails-to-surface", "Has a few moments going for it, but this is pretty much paint-by-numbers survival-thriller with some pretty bad acting (or at least poor dialogue). The first movie wasn't very good either, but at least the characters in that one didn't get into their predicament due to their stupidity like they had here (seriously all of this got started because one of the girls got startled by a fish and knocked into a pillar).\r\n\r\nOnly notable thing about this cast is two of them are children of a famous parent actor (Jamie Foxx/Corinne Foxx, Sylvester Stallone/Sistine Stallone).\r\n\r\nNot terrible and passably watchable, but kind of feels dated even though the obsession with sharks was only a few years back. **2.0/5**", "Rare is the shark movie that actually tries, and for that, _47 Meters Down: Uncaged_ deserves ample credit. The shark effect quality varies wildly, but when it's good, it's really good (shame one of the not good times was the first time you see one). About as much originality as you can get out of this genre, but even with all that said, _Uncaged_ still can't manage to cross that threshold into \"good\". It fails to suspend disbelief, doesn't have characters you can care about, and isn't very well acted. It rises above a lot of modern-day shark movies, but it doesn't rise above many movies in a more general sense.\r\n\r\n_Final rating:\u2605\u2605\u00bd - Had a lot that appealed to me, didn\u2019t quite work as a whole._", "Less scares than the first one but still a good popcorn entertainer with the trademark emotional element (two step sisters here) and if you don't think about the details too much. 90 minutes of laid-back entertaining material to watch with your family and learn again why exploring abandoned lakes and underwater caves isn't a safe thing to do. TN.", "Right, if Great White sharks have their equivalent of Equity, I'd be formulating a law suit against the producers of this nonsense for gross misrepresentation. For the most part, despite having this rather ripe collection of noisy young divers on their plates, the so-called monsters of the sea seem quite incapable of polishing them off. Initially they are isolated in the ruins of an underwater temple, then a beautiful lagoon that is nigh on impossible for them to escape from, then finally the open sea where a visiting tourist boat is pounding the blue waters with shark-tempting chum - and yet, yes - you've guessed... There is no point singling out any of the acting talent here, luckily they wear scuba-masks most of the time so the performances really only require a moderate ability to win (and, of course, to scream). There is some fine underwater photography, but the rest of this is really formulaic and so incredibly far-fetched as to be just plain daft and not in the least scary.", "I don't want to dismiss the hard work that Zellwegger put into playing a version of Judy Garland, but I **do** want to dismiss the script entirely. _Judy_ takes the most boring, trite and overused direction that it possibly can at every single opportunity.\r\n\r\n_Final rating:\u2605\u2605 - Had some things that appeal to me, but a poor finished product._", "*don't waste your time*. Most of the movie happens in a sort of multi-floor prison where the top levels can control the food that goes to the bottom floors. This created a sort of class structure where top-levelers had pleasure on denying food to the bottom levels, although the floors were sorted periodically. The protagonist started to question this structure and tried to change it. Although starting well, the movie lost its track trying to be too much symbolic and enigmatic. The ending was very disappointing leaving too many loose ends that should have been closed.", "A violent form of demonstration of the problems of capitalist society. Despite the fact that the level of violence is too much for me, I understand purpose of it for narration. Actually I find this film quite spiritual. The parallel between Jesus and Christian values is quite obvious.", "A fantastic watch, will watch again, and can recommend.\r\n\r\nThis is a survivalist movie, heavy with philosophy of morality.  A lot of the time when I get to say anything close to that, I get to say, \"but there is humor too\", there is not: not traditional humor anyways.\r\n\r\nThis is a dark movie filled with metaphor and cruel reality.  Now while I am usually offended by reality encroaching on my escapism, that is normally when I'm trying to watch dirt humor.  When to take a concept like this, the relation to reality only strengthens the movie.\r\n\r\n\"Those above, and those below\" is something to think about, and if that intrigues you or you're already onboard for a philosophical discussion of anti-hierarchical class society structure, or intrigue by the idea that it doesn't matter who or when someone is in the class structure: it defeats the society just by being.\r\n\r\nThe production value is minimal but sufficient, and I think that is by design.  It does live in the land of bad dubs, but not enough for me to fault it.\r\n\r\nGive this a shot: you might be surprised at yourself or your company.", "**The Platform is a unique story that asks some deep questions but ultimately left me disappointed.**\r\n\r\nThe Platform has such an intriguing concept that raises a variety of potent philosophical and moral questions and dilemmas. The film begs the question, \u201cWhat if?\u201d How would I respond in such dire and impossible circumstances? What would I do? As characters grapple with their desperate circumstances, a hero attempts to find hope by devising a plan to send a message to their captors and possibly save lives. Unfortunately, the movie doesn\u2019t really provide any answers or assure any resolution or salvation. It just kind of ends after an hour and forty minutes of disturbing hopelessness. It probably has some
