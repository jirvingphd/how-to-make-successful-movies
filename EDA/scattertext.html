efore the final course is served the stories become darker and more extreme culminating in the diners becoming fearful for their own lives. \u00a0\r\n\r\nBefore we reach the final course one sous chef announces that the menu requires \u201c an ending that ties everything together conceptually\u201d. At this point in the proceedings it becomes clear that the restaurant staff are very much following the direction of their head chef without question, much in the way followers of any cult leader react. \u00a0\u201cThe Menu\u201d is very unsettling and produces some uneasy, grimacing moments but balances them out well with enough humour and satire to make for a rather enjoyable experience.", "This movie is not nearly as clever as it thinks it is. Without giving anything away, the plot is a unique one and the main villain's motivation is original, but the movie spoils everything by treating the audience like idiots.\r\n\r\nOne example (and this _is_ a spoiler, albeit a small one, so skip this paragraph if you still want to watch the movie) is when one character gets his finger chopped off. This was because he told his wife he was going to 'handle' the situation, and one of the baddies responded by asking 'with which hand?' When he didn't reply, she said 'left hand, ring finger' and one of the other baddies proceeded to chop said finger off.\r\n\r\nNow that all sounds very clever (handle/hand - what a pun!) if you don't think about it too much, but if you _do_, you'll realize that the baddies had no way of knowing that that character was going to use the word 'handle', and yet removing his finger seemed to have been pre-planned. Were they going to do it anyway, and his use of the word was a lucky coincidence that allowed them to make a pun while doing it? Or in their meeting earlier, did they say \"at some point someone might use the word 'handle', at which point we're going to remove part of their hand\"? I don't know, and some of you might say I'm being pedantic, but this movie was _full_ of things like this. It really took me out of it. 3/10, wouldn't recommend.", "The main story of _The Flash_ regarding time travel and how it all plays out is solid even if everyone, including the audience, knows it\u2019s the dumbest thing in the world to do. But the film is overwhelmingly goofy and the jokes never land properly. The film is special effects heavy and yet most shots involving an adequate amount of CGI are abysmal.\r\n\r\nBen Affleck and Michael Keaton look like they\u2019re having fun, but Ezra Miller is obnoxious as the focal point of the film. There\u2019s no sincerity in his performance even when it seems like he\u2019s being genuine. _The Flash_ is a superhero film that prioritizes silliness with a cheese factor of gargantuan proportions, but no actual entertainment values whatsoever.\r\n\r\n**Full review:** https://bit.ly/hsalfeht", "_The Flash_. First announced in 2014 and released in mid-2023, it is arguably one of the worst DC movies to this date. Throughout all the problems, the most incomprehensible is certainly how Warner kept allowing such a person as Ezra Miller to be cast as the main role to be the face of a hero. With a budget of $200 million they were able to deliver the worst possible CGI ever seen, and with it a crumbled plot that wishes for more of everything but Flash. \r\n\r\nMichael Keaton has done a brilliant performance within this movie as a throwback to the 89's Batman. And with it, the new addition to the Justice League, Sasha Calle has done a fantastic job as Supergirl (Kara Zor-El), but both get rushed plot points that makes the audience wish for more of their screen time or even a solo movie and not the teenage nuisance that Barry Allen is. One minute, Supergirl rushes out ignoring everything, the other she's at the door regretting her decision and trying to help the rest of the characters. The same can be said about Michael Keaton's character.\r\n\r\nThe movie dives into the concept of time and its dangerous potential, later forgetting everything about it and labeling it \"multiverse\" instead, following Marvel's recent movies like _Doctor Strange in the Multiverse of Madness_ and _Spider-Man: No Way Home_ and not adding a single spark of creativity with it. But those movies at least have decent scores, the music within this one must have been selected from a random kid's playlist...\r\nThe movie is also 2h 24m long, being completely unnecessary. Various scenes are completly descartable, an action scene at the start was put there with no thought whatsoever and is 15m of wasted narrative that could be used to invest in Supergirl's story (if she is here to stay). Iris West has no reason to be put into the movie. And for some reason they decided to make a bunch of cameos using CGI, and as previously said, that didn't go well.\r\n\r\nIn the end, DC is still the same mess. They can't properly build a plot and create a movie that sustains its own beliefs. Ben Affleck's Batman, at the start, said we can't change our past due to the fact that those key moments that leave scars are the moments that build our foundation and make us who we are. It seems that Barry Allen didn't learn shit from this two-hour journey.", "The Flash utilises a tried and true concept, that of time travel and its paradoxes but doesn't really deliver anything of consequence. \r\n\r\nThis film doesn't deliver for a variety of reasons. To my mind, the foremost is the lead character. The Flash's over cooked dripiness, unfunny, goofy antics and fall flat humour, can't quite \"sell\" the concept of him as a hero. If the films producers and writers, wanted to know how to develop a more accessible lead character, they should have looked at the series. It does a much better job at balancing the characters innate nerdiness, with his other, more heroic, qualities. \r\n\r\nThe second point of failure is essentially re-inventing elements of the story from the series and past films. Flash fans who have watched the series, may well find the film adaptation somewhat repetitive and predictable. Equally recycling large swatches of past films, with tweaks here and there, isn't doing anything that \"new\" either.\r\n\r\nPerhaps the only real point of interest is utilising a range of past actors and characters, from the franchise, such as Batman, Superman/woman and Wonder Woman. \r\n\r\nIn summary, not an awful film but still a little unoriginal. An outcome not helped by a rather annoying, lead character. This is balanced by decent action and the presence of other hero's from the franchise. That said, the fact its necessary to drop so many cameo's, is telling in and of, itself.", "Come all, let's witness an amazing adventure of action, adventure and sci-fi in the movie \"The Flash\" which will be released on June 16, 2023 in the United States. This movie follows the story of Barry Allen, who when trying to save his family unintentionally changes the future and becomes trapped in a reality where General Zod has appeared and there are no superheroes to turn to. To save the world and return to the future he knows, Barry's only hope is to race for his life. But will the ultimate sacrifice be enough to reset the entire universe?\r\n\r\nThe movie is perfect for movie lovers who are looking for an exciting and suspenseful experience. The film features a talented ensemble cast led by Ezra Miller, Sasha Kali, Michael Keaton and Michael Shannon, which enhance the power of the performance and draw the viewers in with their outstanding performances.\r\n\r\n\"The Flash\" enjoys a large budget and wide public appreciation, with a cost of $ 190 million, and revenues of $ 267 million, 481 thousand and 43 dollars. This reflects the success of the film and its positive impact on the audience.\r\n\r\nUltimately, \"The Flash\" combines the powerful elements of action-adventure and sci-fi, while delivering a poignant story about sacrifice for the greater good. So, I invite you to watch this wonderful movie and enjoy an exceptional cinematic experience full of action and suspense.\r\n", "I fear I may be turning into some sort of DC fanboy because... I thought this was great.\r\n\r\nLike with <em>'Shazam! Fury of the Gods'</em>, I was not expecting much from these DCEU films as I only decided to watch them so I could catch up on this universe before the <em>'Aquaman and the Lost Kingdom'</em> finale next month. I guess I was subconsciously anticipating these to be as flat as a pancake due to the suits upstairs focusing on the upcoming DCU. Yet, I've had a terrific time thus far - <em>'Blue Beetle'</em> pending.\r\n\r\nAs for this film itself, I'm not someone who has any interest in comic books so my only knowledge comes directly from the films. All I knew beforehand was the rather dodgy life of Ezra Miller (just look at their Wikipedia!) apparently affecting production. That's a lot of words to simply say that I have no clue how well of an adaptation this is from the comics, though simply as a film it give me entertainment, it really did.\r\n\r\n<em>'The Flash'</em> features a strong performance from Miller, who portrays the aforementioned with quality throughout. I don't remember Barry Allen from the other DCEU flicks, so I'm pleased to have something memorable from the character with this. Elsewhere, Sasha Calle is very good as Supergirl, while Michael Keaton is much fun as Batman. There are some solid cameos in there too.\r\n\r\nI will say that I personally would've shaved some of the run time, it does overrun ever so slighty. That is my only proper criticism though, given everything else from the story - which brings heart - to the special effects to whatever is done to a positive standard. Rating-wise, I've gone back and forth between 8/10 and 9/10 - it narrowly nabs the latter.", "Very middle ground horror movie. The CGI Dracula is pretty boring throughout. Not much new to offer.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/jesus-revolution-review\r\n\r\n\"Jesus Revolution works as a dramatic retelling of one of the greatest spiritual movements in American history, but it suffers from the constant need to deliver the next great inspirational message, sounding more preachy than authentic. Excellent performances and music packed with positive energy make this viewing a serene yet formulaic experience. It's the ideal type of film for devout viewers with a strong connection to Christianity, but for those who don't hold religious ties, this won't convert you.\"\r\n\r\nRating: C", "**_Biopic of Greg Laurie and the Jesus Movement of the late \u201960s/early \u201970s_**\r\n\r\nA pastor in Costa Mesa (Kelsey Grammer) is concerned about the counterculture\u2019s obsession with drugs and loose sex, but also his dying church that isn\u2019t connecting with the youth. His daughter (Ally Ioannides) brings home a hippie \u201cJesus freak\u201d (Jonathan Roumie) and he sees that he\u2019s genuine and gifted. The team-up sparks a movement that spreads for the next several years.\r\n\r\n\"Jesus Revolution\u201d (2023) is a well-done account of the Jesus Movement in SoCal between 1968-1971. It\u2019s made in such a way that anyone who\u2019s interested in that era and the social upheaval that was going on will appreciate it, similar to \"Forrest Gump\" except with more overt spirituality. For instance, there\u2019s Janis Joplin, Timothy Leary and several iconic songs, e.g. \u201cFree Ride,\u201d \u201cListen to the Music\u201d and \u201cWar.\u201d\r\n\r\nWhile I\u2019m somewhat familiar with Greg Laurie and his ministry, I wasn\u2019t aware that he got his start in the Jesus Movement, nor was I familiar with Chuck Smith or Lonnie Frisbee, the latter of whom \u201cbackslid\u201d and died of AIDS at the premature age of 43 in 1993.\r\n\r\nGrammer and Joel Courtney are effective as the main male protagonists, Chuck Smith and Greg Laurie respectively. Meanwhile the lovely Anna Grace Barlow is a winsome revelation as Cathe, Laurie\u2019s potential girlfriend.\r\n\r\nWhile not as inspiring as \"War Room\" (2015), it\u2019s arguably superior to \"Do You Believe?\" (2015), \u201cGod\u2019s Not Dead\u201d (2014), \"God's Not Dead 2\" (2016) and \"Overcomer\" (2019). It\u2019s at least on par with any of \u2019em.\r\n\r\nThe film runs 2 hours and, was shot in Fairhope, Alabama, which is just southeast of Mobile, with several other scenes shot on-location in the coastal Los Angeles area.\r\n\r\nGRADE: B+/A-", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-shazam-fury-of-the-gods-falls-into-the-typical-sequel-trap/\r\n\r\n\"Shazam! Fury of the Gods is *almost* saved by the incredibly charismatic, energetic cast, as well as by a truly thrilling third act. Unfortunately, the movie falls into the trap of exaggerating what worked in the original, excessively tackling every narrative aspect, and losing authenticity along the way. Way too long, boringly generic, and lacking a clearer direction, namely in the treatment of its family themes. Comedy is far from the efficiency of its predecessor. I recommend it to the vast majority of fans of the genre, who will certainly enjoy the lightness still present in this sequel.\"\r\n\r\nRating: C", "The movie is decent enough, although formulaic and predictable.  But the 12 year old level humor has long since worn out its welcome.", "I genuinely had a blast with this!\r\n\r\nI also had much fun with the original 2019 <em>'Shazam!'</em> so I guess the aforementioned isn't too much of a surprise, though I actually think this as entertaining in differing ways... and I'd class it as an improvement. The first film is more funny, though the story and characters are more interesting here in my opinion.\r\n\r\nBig fan of the special effects throughout, the whole look of film in general is pleasant and I like how bright it all is for the vast majority; as opposed to the dreary darkness that superhero flicks seemingly tend to bring, especially in the DCEU. The score is excellent, not necessarily one I'd add to my movie soundtrack playlist but with the context of what's onscreen it's great.\r\n\r\nThe cast bring noteworthy performances. I wouldn't actually put anyone as a true standout, naturally Zachary Levi sticks out most but as a bunch of characters I had an enjoyable time watching them all in truth. It's fun seeing Helen Mirren and Lucy Liu in their respective roles, while Rachel Zegler is a positive addition and Djimon Hounsou is pleasing. Jack Dylan Grazer spearheads the rest of them well.\r\n\r\nThe only real criticism I have is a couple of bits of dialogue, namely the product placement ones... that certain sweet brand and its slogan in particular. Otherwise, I can only say I found a lot of enjoyment with <em>'Shazam! Fury of the Gods'</em>... my favourite flick from this universe, though a quick glance at the average rating suggests I should whisper that quietly!", "I guess a plus on this sequel is it is better than the first one. Not that says much as I didn't really care for it, as it was a sludge to sit through, especially the finale. Here, honestly I couldn't really understand what the heck was going on but I suppose some of the direction was interesting and it didn't feel like it dragged on. That said, it is empty on any emotional elements.\r\n\r\nThe only reason I even like \"The Conjuring Universe\" is because of Patrick Wilson and Vera Farmiga, even the mediocre \"The Devil Made Me Do It\" was watchable because of them, all of these other entries have been mostly duds. **2.5/5**", "Now I don't know about you, but if I started to get text messages from an unknown number that were emotionally revealing in nature, I think that I would politely inform the sender that they'd got a wrong number! Not so here, when the rather hapless \"Rob\" (Sam Heughan) starts to get messages that certainly tweak his interest, and that of his colleagues \"Lisa\" (Lydia West) and \"Billy\" (Russell Tovey). He is able to glean enough from her texts to eventually engineer a meeting (at the opera) and is soon introduced to \"Mira\" (Priyanka Chopra Jonas) who is still reeling from the death of her previous boyfriend in an auto accident - hence why she still thinks she is talking to him when sending messages to his old, now reallocated, phone number! Meantime, \"Rob\" has been tasked with getting an in-depth interview with the soon-to-tour Celine Dion and after a rather shaky start at a press conference, she decides to help our dippy hero to sort out his rather curiously developing relationship. To be fair to Heughan, he's not your archetypal pretty boy in this film, but that's only of slight benefit as the plot lurches from ridiculous to absurd before concluding in the only way it could (just ninety minutes later than it needed to be). The soundtrack does offer us a chance to recall just how powerful Miss Dion's voice is, but her acting ought to be something she consigns to the back of her sock drawer pretty sharpish - a recommendation that could be made for pretty much the entire cast (and the pretty lame writing, too). The only redeeming scene, I felt anyway, featured an health-obsessed Nick Jonas as her date who, upon realising that he wasn't going to get laid, starts to look for an alternative partner with whom to burn off the carbs from the drinks - while they are still in the cab! Nothing at all to write home about here, it passes the time amiably and forgettably enough but definitely does not need the cinema experience.", "Infinity Pool is a horny, horrifying look at ego and self-indulgence based on self-doubt and failure. The film follows novelist James Foster (Alexander Skarsgard) as he is mesmerized by Gabi (Mia Goth) resulting in a stained week of violence and debauchery. \r\n\r\nThe plot is a story of two halves, the first being incredibly strong as the audience is learning the mystery behind the experiments, guests and their past. Viewers can resonate a ton with Foster's wife as she is constantly neglected and misused by her husband. That is ever apparent in the shot selection as she is constantly out of frame or unfocused. This part really worked for me, but as the story progressed the scope grew too large for its own good. The ending becomes unfocused, resulting in aspects that do not make sense or are incredibly unbelievable in the world that the film has set up.\r\n\r\nThe film has fantastic cinematography though, filled with interesting visuals that create for a very unique and chaotic viewing experience. Every shot is calculated and filmed in an interesting way that creates suspense and uncomfortable feelings.\r\n\r\nThe performances are superb, Mia Goth has found her niche in the \"elevated\" horror genre becoming a modern-day scream queen. Although, after X, Pearl, and now Infinity Pool, I would like to see her do some more diverse work, but she has nailed this type of character. Alexander Skarsgard is also great with some emotionally engrossing scenes mixed with cold, emotionless scenes that create an interesting dichotomy for the characters headspace.\r\n\r\nAlthough the film slightly stumbles towards the end and might have a bit of a bloated run time, there is still a ton to enjoy with a creative story, mind bending cinematography, and powerhouse performances.\r\n\r\nScore: 77%\r\nVerdict: Great", "_Infinity Pool_ is an eccentric sci-fi horror filled with disturbing sex, crazy amounts of ultra-violence, and a sequence where Mia Goth breastfeeds Alexander Skarsgard. It\u2019s super weird and obviously a different type of film that won\u2019t appeal to the typical mainstream blockbuster crowd.\r\n\r\nThe film takes an interesting detour into what defines gluttony and to what extremes humans will undergo in order to feel hungry again when their stomachs are already bloated from overeating. Ambiguously haunting with bloodcurdling sensuality, _Infinity Pool _is not for the squeamish and yet such an impressive and bourgeois bloodbath for those who admire unusually unsettling cinema.\r\n\r\n**Full review:** https://boundingintocomics.com/2023/02/01/infinity-pool-review-replicating-the-sins-of-the-new-flesh/", "Infinity Pool presents a fascinating concept that is both original and intriguing. The movie follows a storyline that is similar to The Purge, but with a twist. In this movie, there are no consequences for the wealthy elite, which is a unique and thought-provoking concept.\r\n\r\nHowever, the movie loses its way quickly, and the storyline becomes too bizarre for its own good. The events that unfold towards the end are confusing, and there seems to be no clear message to take away from them.\r\n\r\nThe actors' performances are commendable, and the production values are excellent. The visual effects and cinematography are well-executed, but unfortunately, they cannot compensate for the muddled and confusing storyline.\r\nOverall, Infinity Pool is an interesting idea, but the execution leaves a lot to be desired. The movie is too convoluted and lacks a coherent message, leaving the audience feeling unsatisfied. Despite some of its strengths, this movie is ultimately a miss.", "Good movie!", "**John Wick: Chapter 4 is at the peak of action cinema and fight choreography. What the film lacks in story is dramatically overcome with the most stunning action set pieces ever seen.**\r\n\r\nJohn Wick: Chapter 4 is an overwhelming feast of action brilliance! For the entire 2.5-hour runtime, this movie transitions from weapon to weapon, set piece to set piece, and spectacle to spectacle topping anything ever seen. The fight sequences never stop, and their beauty and intricacies drop jaw while breaking jaw. From the scene with the nunchucks to swords to shotguns to hatchets to hand-to-hand - among the greatest, if not the pinnacle, of action choreography. The cinematography creatively showcases each scene and battle, painting the action in bright colors and finding clever angles to keep the action fresh and engaging. As always, Reeves is incredible in the role, but the supporting cast of martial artists helps make this film what it is with experienced actors like Hiroyuki Sanada and Scott Adkins. But the absolute standout is Donnie Yen; his speed and skill are breathtaking as he steals every scene he is in. Unfortunately, despite all of its stunning brilliance, the story takes a lot of shortcuts to wrap up John Wick\u2019s story, which disappoints a little. The method to end it all seems like something that would have been mentioned several movies ago. But honestly, who cares? We don\u2019t go to a John Wick movie for a deep story. We go for the martial arts and gun-fu, and John Wick: Chapter 4 delivers an unparalleled masterpiece of violence.", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-john-wick-chapter-4-is-a-masterclass-on-action-filmmaking/\r\n\r\n\"John Wick: Chapter 4 concludes the game-changing saga with a relentless, ruthless action masterclass that ultimately justifies its epic length. The jaw-dropping stunts deserve the \"some of the best ever\" hyperbole, and the supporting cast holds brilliant additions - Donnie Yen and the dog are my MVPs. By far, the most visually striking film of all, boasting colorful cinematography that reflects the characters' spirits. Still, the importance of lighting and camera work in the spectacular action set pieces is truly impressive - THAT sequence shot from above is an all-timer. Original remains supreme, nonetheless.\"\r\n\r\nRating: A-", "John Wick: Chapter 4\r\n\r\nScreenplay: John Wick movies didn't pay much attention to the script, except for the first movie. This movie gave more importance to the script than the last 2 movies. Since the duration is long, they have processed each character beautifully. The script isn't at the forefront, though.\r\n\r\nActing: Actors in the movie have already proven themselves. It was all very good.\r\n\r\nMusic: It was nice to hear the music from the old movies too. However, there was also new music. Every music was suitable for the stage and very good.\r\n\r\nAction: Although there were exaggerated scenes about action, it was better than all the first 3 movies. In particular, there is an action scene shot from the top. That scene is one of the best I've ever seen in the cinema. You enjoy each scene of the action separately. You have trouble sitting in the chair.\r\n\r\nMovie Duration: Even though the movie is long, you never notice it. It was a very moving movie.\r\n\r\nOverall: This movie is definitely worth watching. It might be the best movie of the series.", "Well it's not woke, and it's fun so... 10 stars, it achieved what it set out to do, entertain, and you can't ask for more than that.\r\n\r\nSure, in the 90s it would have been... well, stupid, action movies really stank in the 90s.  And in the 80s it would have had more of a plot and been a lot better...\r\n\r\n... but in 2023 \"Entertaining and politics free\" makes a movie into a masterpiece.  \r\n\r\nIts wall to wall action, with only about 3% dedicated to plot and the only really thinking it requires you to do is  wonder \"if there are so many assassins in the world, how is it a lucrative profession?\"", "I don\u2019t need to tell you that the violent action in \u201cJohn Wick: Chapter 4\u201d is over the top. If you\u2019re aware of the popular neo-noir action thriller franchise, you know that already. If you\u2019re a fan of the smartly dressed, ass kicking antihero known on the streets as the Baba Yaga, you aren\u2019t going to be disappointed in this rowdy, unrestrained fourth chapter. The bar has been raised and effectively met, as this fast-paced film traverses the globe, provides a dose of pure adrenaline, and leaves the franchise\u2019s highest body count in its wake.\r\n\r\nAfter being excommunicated and on the run from a network of bounty hunters, John Wick (Keanu Reeves) has had enough and just wants out of the criminal underworld forever. He tries to kill them all but in the process, discovers a path to defeating The High Table with the goal of finally securing his freedom. John visits former friends, alliances, and foes all over the world, bringing trouble to their doorstep. The lethal assassin fights his way through one by one, culminating in a final duel to the death.\r\n\r\nThis is Reeves\u2019 movie through and through, and he\u2019s created what has arguably become one of the more iconic screen characters of the 21st century. It\u2019s great to see old favorites like Winston (Ian McShane), Bowery King (Laurence Fishburne), and Charon (Lance Reddick) return, but the addition of new characters Caine (Donnie Yen), Mr. Nobody (Shamier Anderson), and the brutally cruel Marquis (Bill Skarsg\u00e5rd) breathes fresh life into the franchise.\r\n\r\nThe story is weak and the performances not much better, but none of that matters if you\u2019re a fan of pure action and cinematic spectacle. The stunt work (which is heavily influenced by martial arts) reaches absolute perfection, will impeccably choreographed fight sequences that are fresh, inventive, and exciting. The best of the best is a thrilling shootout in the middle of busy traffic by the Arc de Triomphe in Paris. It\u2019s one of those scenes that makes you want to stand up and cheer.\r\n\r\nDirector Chad Stahelski is an ex-stuntman himself, and he knows how to orchestrate exhilarating, handsome action sequences. This isn\u2019t a film with rapid cutting where you can\u2019t tell what is going on, and it\u2019s a return to a classic style that should be welcomed by fans of the genre. You can clearly follow each blow to the body, every bloody gunshot to the head, and every sword through the back. Stahelski\u2019s vision is as close to flawless as one can get, and this is a great looking movie from start to finish.\r\n\r\nDespite all of the things that are done right, the film\u2019s excessive runtime makes it seem too indulgent. Even with the breathtaking fight choreography and stunt coordination, some of the action scenes go on so long that I started to lose interest. A few are repetitive and exhausting, but the short and well-placed breaks in the form of emotional storytelling bring a welcome respite and a bit of breathing room.\r\n\r\n\u201cJohn Wick: Chapter 4\u201d is a film that over promises yet over delivers for action fans. It\u2019s one rousing, wild ride.\r\n\r\n**By: Louisa Moore / SCREEN ZEALOTS / WWW.SCREENZEALOTS.COM**", "_John Wick: Chapter 4_ is explosive, nunchuck-bashing, bone-crunching cinematic ecstasy that allows action junkies to gorge on a buffet of bullet casings and broken necks.\r\n\r\n**Full review:** https://boundingintocomics.com/2023/03/29/john-wick-chapter-4-review-a-buffet-of-bullet-casings-and-broken-necks/", "John Wick 4 is an absolute masterpiece of an action film. From start to finish, this movie delivers an adrenaline-fueled experience that will leave you breathless. The action is intense, with each fight scene being expertly choreographed and executed. The action set pieces are some of the most memorable I've ever seen, with each one being more jaw-dropping than the last.\r\n\r\nOne of the standout aspects of John Wick 4 is the villains. This time around, they are more interesting than ever, with big-name actors bringing their A-game to their respective roles. It's always great to see veteran actors like Keanu Reeves and Laurence Fishburne on screen, but the addition of newcomers like Bill Skarsgard and Donnie Yen really elevates the movie.\r\n\r\nBut perhaps the real star of John Wick 4 is the fight cinematography. The one-take fight scene that was filmed from overhead is a work of art. It's so seamless and fluid that you feel like you're right there in the middle of the action. The attention to detail in every fight scene is astounding, with each punch and kick feeling like it has real weight behind it.\r\n\r\nOne slight negative of the movie is that John Wick doesn't have much development. However, this is a minor quibble, as the movie is so focused on delivering incredible action that the lack of character development doesn't really matter. After all, John Wick is at his best when he's kicking ass, and he certainly does that in spades in this movie.\r\n\r\nOverall, John Wick 4 is a fantastic entry in the series. The sense of finality that permeates throughout the movie is perfect, and it really feels like a fitting end to the story. If you're a fan of action movies, then John Wick 4 is an absolute must-see. It's a thrilling ride that will leave you on the edge of your seat from start to finish.\r\n\r\nScore: 93%\r\nVerdict: Excellent", "**A beautiful woman doesn't mean a beautiful character**\r\n\r\nNinehundredmillion (nearly a **billion!** obviously guarantees beautiful pictures - but does that guarantee a profound movie? No!\r\n\r\nSince _the Matrix_  Keanu Reeves was established as an action hero - yet he actually never delivered martial arts in a way professionals could relate to him in a way they can to Bruce Lee, Jason Stratham or Jackie Chan (who did perform their own stunts) could. \r\n\r\nReeves - always somehow clumsy when fighting does kind of \"stagger\" through his shootings and the longer the movie goes on, the more disbelief has to be suspended (like when him shooting 46 shots with one round of 24 shots on the stairs up, where he conveniently kills 26 people). \r\n\r\nHow many times he was run over I did not even bother to count, because it starts to become unbelievable by the third time.\r\n\r\nWould you consider Reeves to be worth $39.000 for each single word like \"yes\" or \"you\" he uttered ? \r\nI don't, because it is not his charisma which saves the movie but the never-ending shooting scenes which in the end make you go to the toilet in the midst of a scene knowing that \"_action is inaction and profound talks are rare here_\".", "Solid entry in the franchise with some great fight choreography which is to be expected at this point and while the story is thin and does clock in at 169 minutes, still found it entertaining and a fine conclusion. **4.0/5**", "When I first heard the title of this movie, I thought it was about a 1960s girls\u2019 singing group. And, frankly, that would have probably made for a better movie. Writer-director Nia DaCosta\u2019s third feature outing and the latest in the Marvel Universe paradigm is a wildly inconsistent superhero movie that tries too hard to do too much and doesn\u2019t have a script to support it. Too many of its plot elements aren\u2019t adequately explained until well into the story, while others aren\u2019t explained at all, leaving viewers who aren\u2019t comic book laureates wondering what\u2019s going on (particularly at film\u2019s end). Meanwhile, other narrative aspects frequently appear gimmicky and grow old quickly, such as the introduction of the primary superpower that its three protagonists share, one that almost becomes slapstickish after an all-too-brief while. On top of that, the CGI effects vacillate from one end of the quality spectrum to the other, creating a mix of images that are either startling to look at or stunningly cheesy at best. Add to that a villain that isn\u2019t particularly menacing, along with attempts at humor that either succeed brilliantly (cat lovers take note) or fall flat and look incredibly lame (as aficionados of musical theater will undoubtedly attest), all of which further add to the picture\u2019s pervasive inconsistency. The inclusion of ample clues for advancing the overarching Marvel Universe storyline continues here, too, furthering a trend that\u2019s growing tiresome in the studio\u2019s releases, a development akin to the \u201cPaul is dead\u201d legacy come to life with every passing picture. Then there\u2019s the trio of heroes themselves, who often appear more like they\u2019ve been plucked from a giddy slumber party flick or a Cyndi Lauper video than taking center stage as seriously empowered champions in an action-adventure offering. All of these failings combine to make this production more of a forgettable placeholder in the Marvel mythology than a standalone feature (not to mention a pale substitute for a sequel to the far-superior film that launched the Captain Marvel franchise in 2019). In short, \u201cThe Marvels\u201d is as much of a mess as it is a movie, and that\u2019s troubling for several reasons. It lends credence to the growing criticism that films like this aren\u2019t to be taken seriously. It reinforces the notion that they\u2019re cookie-cutter in nature, easily interchangeable with one another. And it raises questions about the career choices of lead actress Brie Larson, who, though quite capable of playing roles like these, is running the risk of becoming type-cast, a troubling prospect for an Academy Award-winning actress who possesses a depth of talent and is handily adept at taking on better and more serious material than this. In the wake of this release, Marvel Studios should take a step back and seriously assess where its future is headed, especially if movies like this are any indication. As pictures like \u201cWakanda Forever\u201d (2022) show, the studio is capable of better work \u2013 and it\u2019s time to show viewers that.", "A trashtastic conclusion to an epic failure of a series of movies. Maybe finally the M-SHE-U can rest in peace and we can get some actual good movies made.", "A story with all the proper beats lives here, even if the film rambles and tampers off into ridiculousness when it has no reason to. But even with its flaws and redundant humor fatigue, _Next Goal Wins_ stands out as Taika Waititi\u2019s most coherent film since Hunt for the Wilderpeople.\r\n\r\n**Full review:** https://bit.ly/dontpassgoal", "Missing takes the same formula of Searching and expands on it in every single way. There were so many new folds in technology that were used in the film based on a younger character's perspective and technological innovations since 2018. The editing was fantastic with some very creative mashups of different apps in certain montages. While the acting is not as good as the original, mainly due to the absence of John Cho, everyone does enough to maintain a sense of believability in the plot. This film for me was much more gripping than the original, the pace and tension was amped up creating a very streamlined viewing experience. I looked at my phone thinking the movie was only 30 minutes in, and it was over an hour, it flew by. There were plenty of twists in this film, some I could see coming and other that I was completely blown away by. Towards the end, a certain plot point was introduced that almost lost me, but it turns it self around and saves it from ruining the entire experience. I wish the ending would have been better, but overall it was great film that improves on the original. \r\n\r\nScore: 81%\r\nVerdict: Great", "Missing takes the same formula of Searching and expands on it in every single way. There were so many new folds in technology that were used in the film based on a younger character's perspective and technological innovations since 2018. The editing was fantastic with some very creative mashups of different apps in certain montages. While the acting is not as good as the original, mainly due to the absence of John Cho, everyone does enough to maintain a sense of believability in the plot. This film for me was much more gripping than the original, the pace and tension was amped up creating a very streamlined viewing experience. I looked at my phone thinking the movie was only 30 minutes in, and it was over an hour, it flew by. There were plenty of twists in this film, some I could see coming and other that I was completely blown away by. Towards the end, a certain plot point was introduced that almost lost me, but it turns it self around and saves it from ruining the entire experience. I wish the ending would have been better, but overall it was great film that improves on the original. \r\n\r\nScore: 81%\r\nVerdict: Great", "Okay. Damn. Woah. What? Come again?\r\n\r\nThis was brilliant. The twists, the turns, plot twist on top of plot twist, everything hit the mark and I am just ASTOUNDED. The writers did amazing with this, and I cannot believe ho well it all connected. I am just... astounded. I don't have much to say other than goddamn, I actually want a sequel to this. I don't want a sequel to this because it would likely absolutely ruin the charm of this.\r\n\r\nThis wasa wild ride from start to finish, and I cannot state enough how good this is. Give it a go; easily one of the best movies of this year.", "Aneesh Chaganty made an immediate impact with his 2018 feature debut Searching. While the Google alumnus was not the first to use the screen life format (that is, telling a story only through what we can see on computer screens and digital devices), Chaganty certainly popularized it with a compelling story of a father looking for his missing daughter.\r\n\r\nIn 2023\u2019s Missing, Chaganty produces and gets a \u2018story by\u2019 credit but hands the screenwriting and directing to Will Merrick and Nick Johnson. This spiritual follow-up to Searching again revolves around someone who vanishes. The roles get reversed in Missing, replacing a parent who has to fumble his way around social media as the primary searcher with the very tech-savvy June Allen (Storm Reid), a teen who is looking for her missing mother, Grace (Nia Long).\r\n\r\nWhile Aneesh Chaganty isn\u2019t at the helm this time around, his influence is still very apparent in Missing. We don\u2019t see June all that often, but as in Searching, we get a sense of what the character is feeling when we watch her type a message in a chat box but doesn\u2019t send it, letting the cursor blink for a few moments before erasing the text and typing a revised message that\u2019s more thoughtful. Anyone who has used computers would be able to relate to moments like these where we write off the top of our heads, sometimes in a very emotional state, only to catch ourselves and think better of what we\u2019ve said. In lieu of seeing facial expressions or hearing line readings, this approach to conveying emotion and giving insight into a character\u2019s thoughts is one of the keys to a screen life narrative, giving the story a beating heart when it could easily lean too much into the technical side and become cold and soulless.\r\n\r\nAnother wrinkle that Merrick and Johnson\u2019s film introduces is the lack of money for the protagonist. Being a high schooler, June doesn\u2019t have much in the way of financial resources and is entirely dependent on the money her mother left prior to going down to Colombia on vacation. This presents a challenge when the FBI\u2019s investigation into Grace\u2019s disappearance doesn\u2019t make enough headway for June, forcing her to hire someone down in Colombia to help find clues.\r\n\r\nWith June\u2019s limited funds, she isn\u2019t able to hire a private investigator and is only able to afford the services of Javier (Joaquim de Almeida), an online platform worker. The inclusion of this character grounds the story as Javier is the type of ordinary person one would expect to come across in today\u2019s gig economy. Being a father himself, Javier connects with June, understanding her desperation to locate her missing mother. The burgeoning relationship between Javier and June is one of the highlights of this film, helping to build the emotional resonance that the story needs to keep viewers engaged.\r\n\r\nWith the twists in the narrative and rock-solid performances from Reid and de Almeida, Missing is one of the rare films that manages to equal the trailblazer that came before. Merrick and Johnson\u2019s movie doesn\u2019t have the novelty of Searching, but their take on an online missing person search changes enough elements to make it feel fresh. This film is a great ride and anyone who enjoyed Searching should give it a look.", "I was really excited for this film; the trailers made the stakes seem high with a story that was somewhat mature in tone. Unfortunately, I was ultimately let down.\r\n\r\nThe overarching plot was pretty good. I liked the arcs our characters had, particularly Scott and Cassie Lang. But the minor details are where things get messy. We get introduced to so many new characters, concepts, and story details in the quantum realm, resulting in an overall film that is not very digestible. There is too much going on and not enough time to fully flesh out the details.\r\n\r\nThe dialogue is pretty poorly written. At some points in the film, I was literally laughing out loud at what the characters were saying. It felt exactly like a TikTok skit exaggerating and mocking superhero movies. Cassie Lang has one line that is probably THE MOST CRINGY LINE EVER SPOKEN IN THE MCU.\r\n\r\nThe performances were decent overall. Most of the acting in the Ant-Man films is a little cheesy and campy, which mostly works in the small-scale stories they tell. But with the large, expanding story that the film is attempting to deliver, it just felt cheap. Kang is really amazing. Jonathan Majors was a tier above the rest of the cast; I can't wait to see more of him but also feel like he was wasted here.\r\n\r\nFinally, the visuals were really inconsistent. Some scenes looked quite good, with interesting and detailed settings, while others clearly featured three characters standing in front of a green screen. I mean, in some scenes I swear I could see slight black outlines from the keying technology. Where is the budget going in these films? They really need to slow down in postproduction because this is becoming a major theme. One thing I will note is that I thought MODOK looked really good. It was always going to be difficult to pull off a live action version of him, but they did a stellar job.\r\n\r\nOverall, I am pretty disappointed in the movie, but the movie gave me enough to make this a somewhat average experience. The MCU needs to pick it up this year because it is on a major downward trajectory.\r\n\r\nScore: 52% |\r\nVerdict: Average", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/ant-man-and-the-wasp-quantumania-review\r\n\r\n\"Ant-Man and the Wasp: Quantumania warrants the divisive reception. Immersive visuals, more than satisfying action, and absolutely exceptional performances, aside from Kathryn Newton due to lack of direction. Unfortunately, the excessive, repetitive, unnecessary dialogue driven by exposition, along with a lack of stronger tonal balance - fewer jokes by Marvel standard, but the cringe level affects transitions to/from more serious moments - and an underdeveloped narrative devoid of true stakes - character arcs are almost non-existent - make this an overall very inconsistent watch. Still, JONATHAN MAJORS AS KANG! Wow!\"\r\n\r\nRating: C", "A fun one!\r\n\r\nI had a terrific time watching <em>'Ant-Man and the Wasp: Quantumania'</em>, despite hearing 'meh' things about it here and there online. It surpassed my expectations, to be honest. Great cast, entertaining action, super interesting world building (my favourite from the MCU for a while, in that regard) and the humour is good.\r\n\r\nStar of the show in my opinion is Michelle Pfeiffer. I don't recall her standing out in <em>'Ant-Man and the Wasp'</em>, but here she's excellent from beginning to end. Elsewhere, Jonathan Majors is brilliant - great to see that guy all over the place recently. Paul Rudd remains a strong lead, while the likes of Michael Douglas and Kathryn Newton are positives too.\r\n\r\nLove the Quantum Realm setting. I'm nothing like an MCU nut, I'm only aware of the films, so didn't know what to expect, but the place looks fantastic - from the enviroment to the creatures; shoutout Veb. Like Pfeiffer, Corey Stoll didn't really register on my radar in prior films, but him as M.O.D.O.K. is a lot of fun.\r\n\r\nLooking at my personal MCU ranking, this goes in at no. 8 - I didn't anticipate that! A literal quick glance at the average rating on here suggests I'm in the minority but I truly found much enjoyment from this. Quite the improvement on Ant-Man 2, which is at the bottom of my aforementioned ranking.", "worst movie. Even that much money - too much btw - for special effects cant hide Reed's lacking effort to build a believable world. It's a poor and passionless visual copy of something like Star Wars Mini... with minimal humor and zero originality. RIP Marvel.", "When it comes to their Marvel properties, there\u2019s this slightly morbid insistence by Disney to tie every teeny tiny detail of previous movies, television shows, and character arcs together in obsessive fashion. It\u2019s becoming such an uncontrollable urge by the studio to engage in this behavior that the cause-and-effect is resulting in disasters like \u201cEternals,\u201d \u201cThor: Love and Thunder,\u201d and now, \u201cAnt-Man and the Wasp: Quantumania.\u201d\r\n\r\nTrying too hard to force a non-story into the already lame Ant-Man mythology, the film reunites superhero partners Scott Lang (Paul Rudd) and Hope Van Dyne (Evangeline Lilly) as Ant-Man and the Wasp. The pair find themselves thrust into the dangerous Quantum Realm along with Hope\u2019s parents Hank Pym (Michael Douglas) and Janet Van Dyne (Michelle Pfeiffer), along with Scott\u2019s teenage daughter, Cassie (Kathryn Newton). As they explore the unusual terrain and alien society filled with strange creatures, Janet reveals that she didn\u2019t quite tell the group everything about the three decades she spent trapped in the realm. Facing new dangers from supervillan Kang the Conquerer (Jonathan Majors), the family must unite to stop a worldwide disaster.\r\n\r\nVery little about this project feels like a satisfying superhero movie and instead, it\u2019s more like an assemblage of other (and far better) science fiction films. If not for the titanic budget and big-name stars, it could almost be mistaken for a Redbox \u201cmockbuster\u201d of \u201cStar Wars,\u201d \u201cMad Max,\u201d \u201cAvatar,\u201d and \u201cGodzilla\u201d combined.\r\n\r\nThe film takes place extensively in the Quantum Realm, which provides an unsightly setting of muted, dark brown, washed-out visuals. It\u2019s an ugly place, so who why would audiences want to spend time there? The Realm is a melting pot of exotic creatures and peculiar inhabitants that appear to have waltzed right out of the Mos Eisley Cantina on Tatooine. They\u2019re cool to look at I guess, but was the point to make the film more appealing to children, or was it Disney\u2019s way of appeasing the animators by letting them have some fun?\r\n\r\nThe first third of the film seems like it\u2019s Janet\u2019s show, as she keeps bringing up the fact that she has all these secrets that she won\u2019t spill to Hope and Hank (even though they\u2019re all stuck in the Realm together). There\u2019s no compelling mystery nor reveal. Screenwriter Jeff Loveness is grasping at straws to craft a somewhat cohesive story while also struggling to make it fit into the MCU mythology. At some point, I wish someone would just make a damn standalone Marvel superhero movie and quit worrying about who and what goes where and how.\r\n\r\nThe story is frequently erratic. There\u2019s plenty of energetic CGI action, but there also some moments that play like a touching family drama, some that create an anti-climatic post-apocalyptic narrative, and lots of failed attempts at comic relief. The film also has recurring (and awkward) socially conscious messaging that doesn\u2019t entirely feel out of place, but it is aggressive (there\u2019s even a direct mention of socialism by one of the characters, which will really aggravate already-angry conservatives).\r\n\r\nThe screenplay is peppered with dreadful one-liners like \u201cit\u2019s never too late to stop being a dick!\u201d and \u201cants don\u2019t give up!\u201d I really, really wish I was joking about this.\r\n\r\nThe remainder of the movie features a lot of talk about time, the desire to get home, and \u2014 Marvel fans, you know what\u2019s coming \u2014 the multiverse! It\u2019s that one little word that means endless movies, endless stories, and endless money. It\u2019s also the easy way to guarantee that all of these films in the canon always have a cop-out to lazily excuse away any inconsistencies (not that many of us could keep up or remember anyway).\r\n\r\nAnother major problem with the film is that it can only chug along on Rudd\u2019s likeability (and the cast\u2019s talent) for so long. It\u2019s barely tolerable until Kang shows up, but he\u2019s a wickedly delicious character portrayed by a terrific actor (it\u2019s a real shame that this had to be the film for Majors\u2019 MCU debut). In fact, the entire cast deserves better. Despite all of them turning in strong performances, they still feel mostly wasted here.\r\n\r\n\u201cAnt-Man and the Wasp: Quantumania\u201d lacks the memorable spectacle that most superhero films need in order to succeed. There\u2019s no massively rousing, crowd-pleasing moment, and it\u2019s one of the more unremarkable entries in the MCU.\r\n\r\n**By: Louisa Moore / SCREEN ZEALOTS**", "Honestly this is easily my favorite out of the series. Still funny as normal but there's a lot more action and cool looking stuff in this movie. Really good movie.", "This one was quite good actually. Marvel is quite a bit of hit and miss lately. It all depends on whether one of the woke retards has gotten their grubby hands on the script or not.\r\n\r\nIt was of course encouraging that the woke \u201ccritics\u201d on the well known rubbish site Rotten Tomatoes declared it rotten while it got a 82% score from the actual audience. Always a good sign for a movie.\r\n\r\nThe movie is a pure adventure movie meant to entertain the audience. The script is decent and, as usual with a Marvel movie, serves mainly to create a reason for doing action sequences and lots and lots of special effects.\r\n\r\nThe adventure is mixed in with some humor but it is generally okay and not overdone.\r\n\r\nThe scenery in the quantum world is fantastic and the creatures are great ranging from terrifying to quite fun. Bringing in Bill Murray was a nice surprise even though he was a bit of a bad guy and quite short lived.\r\n\r\nThe one character I really didn\u2019t like was Paul Rudd as the Ant-Man. His anti-hero bullshit, reluctance to fight and generally being a douche until he was forced to actually do what was right was really grating on me.\r\n\r\nOverall though this was some well spent two hours.", "While Creed III may not be the best in the franchise, it brings enough creativity and passion to the table to keep the series fresh.\r\n\r\nThe Rocky/Creed franchise is at its best when the villain is just as, if not more, interesting than our protagonist, and that is not more evident than in Creed III. Damien Anderson (expertly played by Jonathan Majors) is a very sympathetic antagonist that has a direct connection with Adonis Creed\u2019s past. This connection is at the forefront of the conflict as Creed tries to reconcile with his past mistakes while also being true to his present self. This back and forth is excellently done and evolves Creed further as a boxer and a man. I really enjoyed this story overall, and while it may not be the most unique script to hit the silver screen, it does enough to differentiate itself from the rest of the Rocky universe, and I can respect that.\r\n\r\nThe acting in this film is excellent, as it has been in previous Creed films. I thought that there might be a hole left by the absence of Sylvester Stallone, but I really did not notice it at all. Michael B. Jordan is able to get the best out of the entire cast, and everyone is better than ever. Tessa Thompson is fantastic; her chemistry with Jordan is incredible. The addition of their daughter creates a very wholesome family dynamic. Jonathan Majors is superb; he is intimidating, tragic, and full of emotion that the audience can genuinely resonate with. His anger is justified, and his portrayal of this angry kid who had his life taken from him is incredibly genuine. He was one of the best parts of the film.\r\n\r\nWith Michael B. Jordan behind the camera, this film has the most unique cinematography in the entire series. Jordan takes some liberties with the material that came before to deliver a modern spin on the boxing genre. Where previous films tried to have a broadcast experience grounded in grit and realism, Creed III turns that on its head, delivering the most stunning action scenes I have ever seen. The anime inspiration is apparent, with slow motion used sparingly but effectively. The finale fight has some very creative choices that create an intimate connection between our two leads that is a great backdrop to not only the fight but the story as a whole.\r\n\r\nOverall, I had an excellent time watching Creed III. Michael B. Jordan had a wonderful directorial debut, creating a film that left me with a huge smile on my face.\r\n\r\nScore: 92% |\r\nVerdict: Excellent", "If not for a trademark over-the-top Nicolas Cage performance and a truly inspired fight scene in an apartment complex, \u201cRenfield\u201d would be a total disaster of a movie. It\u2019s certainly not any good and I wouldn\u2019t recommend it to anyone, and the real horror of it all is the way director Chris McKay blows what should have been a slam-dunk premise.\r\n\r\nSet in present day, Renfield (Nicholas Hoult) is the tortured, loyal assistant to Dracula (Cage). He\u2019s served his master for decades, taking care of everything from getting his cape dry cleaned to procuring fresh prey for dinner. After centuries of servitude, Renfield is finally ready to move on and create a life of his own.\r\n\r\nAlthough it is mostly dead in the water, the film\u2019s pacing never feels slow. There\u2019s plenty of entertainment, it\u2019s just not fun enough, outrageous enough, nor twisted enough. The tone is both tongue-in-cheek and sincere, which is not cohesive as a whole. There\u2019s a lot of action that means nothing, and characters like Awkwafina\u2018s police officer that are bland and forgettable.\r\n\r\nThe side plots about a crime family with a ruthless boss (Shohreh Aghdashloo) and her son (Ben Schwartz) that wants Renfield dead is half-baked, and the funny group therapy bits where Dracula\u2019s assistant seeks help for co-dependency and dealing with his raging narcissist of a boss falls flat. The ideas all sound so good on paper, but are poorly executed across the board. That\u2019s why the movie feels so underwhelming.\r\n\r\nCage is by far the best part of this mess, and he is an actor who is born to play Dracula. He hams it up in every scene, and his unhinged take is genuinely scary but also goofy. His manic line delivery and unhinged inflection of such dialogue gems like \u201cHail Satan\u201d is absolute bliss.\r\n\r\nThe blood and gore is over-the-top and mostly used in a humorous manner, but this isn\u2019t for the squeamish. There is graphic throat ripping, spurting blood, and abdomens slit open with internal organs visibly spilling out. McKay doesn\u2019t shy away from the violence (and the makeup and effects are really great), which should at least delight horror fans.\r\n\r\nWith such a great idea for story, it\u2019s a bummer that \u201cRenfield\u201d is disappointing in nearly every way imaginable. You\u2019ll find yourself mourning what it could have been.\r\n\r\n**By: Louisa Moore / SCREEN ZEALOTS / WWW.SCREENZEALOTS.COM**", "I was not expecting much from Renfield and it pretty much gave me exactly what I was expecting: a mediocre film that was nothing offensive but all too forgettable.\r\n\r\nThe screenplay is really all over the place. There are too many subplots and not enough time spent on the actual draw to the film, Dracula. Awkwafina's subplot was half baked and really did not go anywhere. I felt as though her character could have entirely been written out of the film to spend more time on Renfield and Dracula. The comedy is pretty bad. I do not remember laughing one time during the hour-thirty-minute runtime. There were clear jokes that they were trying to set up, but they just did not land for me.\r\n\r\nPerformances were fine. Nicholas Cage was great as Dracula, but unfortunately did not have enough screen time or material to really make a huge impact on the film. Nicholas Holt was good in his role, but again I do not think he had much to work with. Everyone else gave really average performances. Awkwafina plays literally the same style of character as she did in Shang Chi, and it was fine, but nothing that really blew me away.\r\n\r\nThe direction was pretty poor. So many action scenes had a tremendous amount of shaky cam and some weird motion blur type effect that made it really hard to see what was happening. It was brutal, don't get me wrong, and I loved what they attempted to go for, but it really just landed flat. Coming off from John Wick just a few weeks ago, the action direction was apparently bad. The gore was at an extreme, but for the love of God, why did they choose to use CGI blood? The graphics literally looked like something out of a PS2 Mortal Kombat; absolutely terrible. Which is a shame because that mixed with the poor action direction really took me out of every scene when I should have been locked in having a bloody good time.\r\n\r\nOverall, this film is a misstep in what could have been a fun, campy, cult classic. The jumbled screenplay, poor stunt choreography, and terrible effects really hold this movie back from its true potential. There is nothing truly awful that make this a bad movie, just enough there to make it an extremely average experience.\r\n\r\nScore: 44% \u274c\r\nVerdict: Poor", "Raw and ruthless - The Killer by David Fincher is basically a 75% thriller 25% action movie that tells about the daily life of a hired hitman - that makes a mistake on job (this is shown in the first 30 min). Then he and who he cares (a girlfriend in Dominican Republic) will pay the price - but things aren't so easy. It reminded me very much the ecstasy of seeing the fist movie incarnation of 007 by Daniel Craig raw violence and not a snobby agent on a suit. \r\n\r\nHe won't let those whom did he things go impune, so what to do do? Chase one by one, hitman style, silent, evasive, focalized - the prototype of a Sigma male (like others characters aka John Wick, James Bond, etc.).\r\n\r\nDavid Fincher is already know by a huge list of excellent movies including The SOcial Network, Se7ven, Gone Girl, Fight Club, The Zodiac, Mindhunter and the list go on. He already have his established style, violent and gritty and The Killer doesn't go far from it. \r\n\r\nDon't get me wrong - this isn't from the \"another movie\" perspective, by another good movie perspective. Andrew Kevin Walker (Se7en, 8mm) wrote the script based on the french comic book 'Le Tueurby\" by the writer Matz and artist Luc Jacamon (2000).\r\n\r\nAction wise, the movie have more scenes of the standard procedures of the \"profession\" that raw action, aside from one chapter, where there is a brutal fight (the movie is divided in chapters btw). Michael Fassbender and the others (I am truly a fan of any movie that Tilda Swinton stars) - are the pieces that make the movie especially the first one, raw, obstinate and methodic while always listening to \"The Smiths\" to keep his mind clean and focus on what to do, to not deviate from the plan. \r\n\r\nAlthough there are few lines of dialog between characters, 90% os the dialog is from Fassbender in first person, on the thoughts in his mind. \r\n\r\nAside from the strange fitting of Morrissey in the music track, we have a minimalistic but sober OST made impeccability by Trent Reznor and Atticus Ross. This movie is a must watch to anyone that enjoy hitman's movies - I gave it a 8,0 out of 10,0 score / A-. \r\n\r\nWe may have a contender from adapted screenplay here for the Academy, and maybe for best actor and direction.", "Perhaps the greatest thing this remarkable film brings to the table is value of love and life, over war and death.\r\n\r\nI am surprised this film was made, in so much, as it shows exactly what the US military industrial complex, stands for. That is callous cruelty, violence, intolerance and death. \r\n\r\nIn a sense then this film could be said to be set in any of the battlefields, in any Asian country, the US has invaded. The fact it has a futuristic overlay, does not detract from powerful and often moving, anti-war, pro peace message, it compellingly conveys. It could not be more timely either, given the US's attempts, to light wars across the world.\r\n\r\nI rarely call a film \"inspired\" in its honesty and its humanity, but The Creator meets that definition, in every sense. A truly emotional, compelling watch. ", "A dystopian sci-fi set into 2065 directed, written and produced by Gareth Edwards (Rogue One, 2014's Godzilla) were AI already a part of humany sets a nuke warhead to explode in LA in 2055, causing a world division into the West and New Asia (far Asia and southern asia), were AI robots, humans, ans hybrids cohabit in peace.\r\n\r\nTo counter against this threat US military develops a suborbital station called USS NOMAD (North American Orbital Mobile Aerospace Defense). The movie moves around John David Washington as Sergeant Joshua Taylor, that haves a prosthetic robotic arm and leg lost in the nuclear explosion. \r\n\r\nBack then he involved himself with an asiatic woman called Maya (Gemma Chan), that the learns to be the one called Nirmata (Creator) the founder of the AI of New Asia, through the daughter that they had together, a robotic simulant called Alphie that possesses powers toward machines. \r\n\r\nThe positive: the visual both at scenes, characters or settings are just EXPLENDID, well done CG - just imagine Rogue One, but into this Asiatic setting that mixtures basic living and hi tech. All this was done with $80 million (box office: $101.8 million) a low budget compared to most of todays movies. \r\n\r\nThe visual effects were provided by Industrial Light & Magic, SDFX Studios, Yannix, Virtuos, Weta Workshop Folks VFX, MARZ, Misc Studios, Fin Design + Effects, Outpost VFX, Lekker VFX, Crafty Apes, Jellyfish Pictures, Proof, Territory Studio, Atomic Arts and VFX Los Angeles are top notch, and surely must have an indication for an Academy Award.\r\n\r\nThe negative: thought it have a good base to work with, the story is just too weak - the inspirations from \"Blade Runner' and 'Apocalypse Now', with a bit of \"Avatar\" thought other movies, just turned to be too shallow and predicable and we don't engage so much with the characters till the very near end. It's just...isn't developed enough. At some moments it even reminded me of \"Elysium\". Don't be fooled by the names cited here, they just shows what could be done.\r\n\r\nThe music is by Hans ZImmer - good, but not outstanding, and the cinematography by Greig Fraser (Dune) and Oren Soffer are good, but outshined by the visual effects.\r\n\r\nThe movie had a great potential, but was broke in the ain point, the story. But I consider that it is something to be watched because of the digital effects and production, as a basic that no movie must cost more than $ 100 million to have stellar visuals. \r\n\r\nFor me the score is 6,0 out of 10,0 / B - C+.  The stars are for visual effects only.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/65-review\r\n\r\n\"65 is as unimaginative and predictable as anticipated, only even less entertaining and far more bland. Adam Driver and Ariana Greenblatt try their best, but apart from the climactic ending that delivers one of the best visual executions of an asteroid colliding with a planet in recent years, there isn't a single memorable aspect in this movie that\u2019s part of an already packed subgenre with many stories worthy of more attention. A dinosaur flick this uninteresting should be considered a cinephilic crime.\"\r\n\r\nRating: D+", "\"Mills\" (Adam Driver) undertakes a long space mission so he can earn enough money for his poorly daughter to have life-saving treatment. Along the route, their ship encounters an uncharted meteor storm and next thing he knows, he is marooned on a distinctly hostile planet with the only other survivor - the feisty young \"Koa\" (Ariana Greenblatt) for company, Their only hope is to reach a distant part of their wrecked mother ship in which there is an escape module that can propel them back into space where they might be rescued. Snag? Well they are not the only living creatures on this world - and without exception, the others all want \"Mills\" and \"Koa\" sandwiches for lunch, and - wait for it - there is a great big meteor on a collision course with the planet that is going to have an existential impact on their surroundings. What now ensues is a rather predictable series of \"Jurassic Park\" style adventures that offer the visual effects folks a chance to shine, but little else. Driver is completely unremarkable here, the escapades have little - or no - jeopardy and I just kept thinking this was just a sort of dinosaurs do \"Degoba\" style of adventure. I didn't hate it, and it will be fine on the telly at Christmas - but as a big screen experience it is weak, derivative and the star brings nothing at all to the party.", "This review does contain spoilers\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nSuch a disappointing movie. Adam Driver is a great actor but this movie is so incredible boring. 90% of the movie are encounters to another and then another and then another dangerous blood seeking Dino. Just when you think the story might get anywhere there is another Dino to shoot.  Slowly you are realizing there is no more extra story. it is just a short journey to a top of a hill fighting Dino's. And Adam is a father of a 9 year old but then on this journey he has to do the journey with another 9 year old (which looks too old) and suddenly  becomes like the dumbest not able to communicate person in the world.  Such a waist of actor talent and special effects money. My guess is that the makers have cgi or vision art backgrounds because the only thing well done in this movie are the special effects.", "The best way I can describe this effort is a contemporised, misinterpretation, of Dumas novel. \r\n\r\nIf, like me, you have read The Three Musketeers novel, more than once, you'll find this film largely divorced, from that work. The inconsistencies are glaring. \r\n\r\nThe most obvious is steering this tale away from its focus on the male leads, in favour of not necessarily peripheral but definitely secondary or tertiary, female characters. Yes, in my opinion, its yet another clumsy chance to hoist the flag of feminism. Making female characters relevant to the story, in the modern woke context. Of course, this predictably, unbalances the story. The musketeers, are, nudged into the background, in the own tale. \r\n\r\nThe second point of failure is the age of D'Artagnan, who in past films is typically played by a young male actor because this tale, in a sense, is a coming of age story. That's all swept aside too, quite possibly in service to the feminisation of the story.Instead, he's portrayed by a 33 year old man, incongruously called, \"a boy\". Suffice to say, it all feels rather awkward.\r\n\r\nAre there any redeeming elements to the production? Obviously, the acting is sound, its a strong cast. Money has been spent on sets, settings, fight choreography and more, to try to bring this period in French history, to life.\r\n\r\nRegrettably, so much else is wrong that this film simply feels \"openly fake\", to this reviewer. I do not see it as a loyal expression, of Dumas sterling work. Nor the period, in which it is set.\r\n\r\nIn summary,feminises an essentially masculine tale. Don't believe me, just look at the poster, not to mention the film itself. In my view  there are numerous superior and more accurate, cinematic expressions of Dumas work, on offer.", "Well, they made The Exorcist woke... and oddly Anti-Catholic... and it flopped.\r\n\r\nSeriously, The Pope's Exorcist was better and EVERYONE knew that was going to flop.  I'm going to tell you right now that you should go back and watch the prequel movies because they were better... BOTH of them.\r\n\r\nYou have two little girls, a strong anti-Catholic message, a strong anti-patriarchy message, you know... the usual Hollywood meh messaging (except the Anti-Catholic part, that is a dead horse that hasn't been beaten nearly as much) and, most importantly, the same sequel/reboot/franchise killer that seems to go out of it's way to insult all the fans of the original film...\r\n\r\n... and everyone that helped make it.  Which, honestly, is also a dead horse that's been beaten too much these days.  In fact, insulting the original is sort of a trope these days.\r\n\r\nPeople that actually like Terminator: Dark Fate are going to rave about this one... but everyone else is going to roll their eyes because at the end of the day, it has the exact same boring message as everything else.\r\n\r\nAnd like everything else with that message, everything else from bookend to bookend takes a backseat to it.  Bad dialogue peppered with political lectures.  Bad acting (but let's be honest, they had nothing to work with) and in the end even the demon lacked the sardonic and vulgar wit of the first one.\r\n\r\nBut, hey, if you liked Dark Fate and thought The Rise of Skywalker was better than Empire, this movie is for you.\r\n\r\nBut everyone else has seen it before and is tired of it.", "\"Angela\" (Lidya Jewett) and her school mate \"Katherine\" (Olivia O'Neill) go for a walk in the woods one day. They don't come home - and panic amongst the parents ensues. Luckily, the girls turn up in a cow-barn a few miles away but have no recollection of just what they had been doing for the three days they had been missing. Anyway, dad \"Victor\" (Leslie Odom Jr.) soon starts to notice some odd behaviour from his previously reasonable daughter and before we know it, she - and her friend - are showing worrying signs of a possession that resonates all too readily with events some fifty years earlier and that finds him seeking the help of \"Chris MacNeil\" (Ellen Burstyn) before the girls are Satanic toast. It's ten minutes shy of two hours long this, and that's about ninety minutes too long. The vast majority of this film is taken up by pointless preamble, family establishment scenarios and unfortunately the acting and writing are really lacklustre too. Burstyn only makes sparing appearances and Odom Jr. ought to just stick to singing. The last ten minutes is slightly better than standard Blumhouse fayre that concludes this completely unnecessary sequel with, admittedly, a couple of not so predicable twists, but still - with very little to make the preceding drudge worth watching. This is a poor relation to the original and should have gone straight to a streamer.", "As the son of parents who were childhood sweethearts/soul mates, I tend to be a sucker for movie romances that address this subject. In this case, however, the only \u201csucker\u201d aspect applies to the money I plunked down to watch this two-hour snoozefest. Writer-director Celine Song\u2019s debut feature has been praised as a masterful piece of filmmaking and one of the best pictures of 2023, but I heartily beg to disagree. When a pair of young, tightly knit Korean friends, Nora (Greta Lee) and Hae Sung (Teo Yoo), part ways from their native Seoul and are later reunited in New York after a 24-year separation, the reunion of these childhood pals provides them with an opportunity to reflect on what might have been. However, their time together consists mostly of a series of overly bloated pregnant pauses, inane dialogue and missed chances to discuss much of anything meaningful, the kinds of scenes that make even the most patient viewers want to yell \u201cGet on with it already!\u201d These \u201cconversations\u201d come nowhere close to matching their joy of their spirited youthful interactions or the heartfelt, substantive talks that later take place between Nora and her husband, Arthur (John Magaro). The result is, quite frankly, a big fat bore that\u2019s trying to be more than it is but never achieves that outcome. Perhaps the biggest problem with this is the film\u2019s truly sincere but decidedly paper thin narrative that doesn\u2019t have the writing support to bring it all into beautiful full bloom, despite some fine performances, exquisite cinematography and an emotive background score. From this, the director would appear to have a hefty reserve of potential stashed away, at least based on this offering\u2019s stylistic elements, but the substance could use some definite shoring up. Let\u2019s hope her next effort lives up to that.", "Wow. For a director, Celine Song, just coming out of the gate, this is quite an impressive film. The lead actress, Greta Lee, fit the role like a soft leather glove, which speaks volumes, both for her talent, and for Song's casting. Lee's Hollywood Critics Association Best Actress award is well-deserved.\r\n\r\nSong wrote an excellent screenplay, and her direction turned it into a stunning film. Kudos to A24 for taking a chance on her. I presume they are happy with the outcome. It's rather interestingly paced in a Buddhist or Asian kind of way - slow, meditative, and more is shown than is said. Overall, it's not a perfect film, but it's close.\r\n\r\nThis isn't precisely a coming-of-age movie, but the plot revolves around that (perhaps even more difficult,) developing period between the ages of 20 and mid-30s. I've held a long-standing belief that our life chapters change every seven years. You know: there are seven chakras, seven days in a week, the Seven Sisters (Pleiades), or whichever mystical seven you'd like. Over the course of three of these \"theoretical\" chapters, this movie focuses on two relationships in the protagonist's life, from roughly twenty-one (7*3) to approximately forty-two (7*6). She was married at about the time of a chapter shift (7*5), as if to validate my weird belief. In my world, it all makes sense.\r\n\r\n\r\nThis movie is certainly somewhat autobiographical, even by Song's own admission. It will be added to my Directors About Themselves list. I can't wait to see Celine's next project!", "If you are expecting an Evil Dead movie... well, I guess it depends on what generation you're from.  If you are expecting Evil Dead, Evil Dead 2, Army of Darkness, the films of the unholy trilogy... you are going to be gravely disappointed.  This isn't Sam Raimi's Evil Dead.\r\n\r\nThis is, well, this is the Conjuring just like almost every other Horror movie past 2014.\r\n\r\nIt doesn't really breathe \"new life\" into the franchise, instead it takes the Evil Dead and breathes the PG-13 Neo-Horror Movie breathe into a franchise that used to be a heck of a lot of campy immature fun.  \r\n\r\nHere you get the same as everything else.", "Evil Dead Rise puts a creative spin on the classic franchise while also remaining faithful to the core experience.\r\n\r\nThe story is not overly complex and admittedly somewhat generic, as the main characters find the Book of the Dead, read it, and all hell breaks loose. But the conditions surrounding this plot are what truly set it apart. For one, the high-rise setting was brilliant and created a very claustrophobic environment that worked really well. I found the earthquake to be an original idea not only for the discovery of The Necronomicon but also for the entrapment of our main characters.\r\n\r\nSpeaking of our cast, this film does a really great job of setting up these characters. I genuinely liked all of them, which made it difficult to see some of them go, unlike in Evil Dead (2013). The familiar bond between them was palpable, and this could not have been done without a fantastic cast. Alyssa Sutherland is by far my favorite Deadite in the entire franchise. Her motherly connection was haunting, her facial expressions, and mannerisms are nightmare fuel. Lily Sullivan was genuinely fantastic as a final girl. Her badass nature to defend the children is incredible, and she had some really great moments to stand out in the film. The kids overall did fine, nothing that was too amazing but nothing that took away from the film either.\r\n\r\nThe direction was my favorite part of the film by far. Lee Cronin did such a fantastic job with haunting camera work with subtle tilts and use of reflections. The action was top-notch, and the practical effects were amazing. So many scenes had me physically wincing with some insanely creative violence mixed with stomach-churning blood and wound effects. It is definitely a worthy successor to Evil Dead (2013) in the gore department.\r\n\r\nOverall, this may not be the best in the franchise, but I think it is one of the most refined. The story lacks in some areas, but the direction, performances, and violence really cement this as one of the best horror films of the year.\r\n\r\nScore: 84%  \u2705\r\nVerdict: Great", "As contemporary horror films go, I\u2019ll freely admit that this is a genre about which I couldn\u2019t care less. I find most of these films boring, predictable, stupid and not especially scary. In fact, the only ones to which I\u2019ll even give a second look are smart horror films (like \u201cGet Out\u201d (2017) or \u201cAnnihilation\u201d (2018)) or campy romps (like \u201cRenfield\u201d (2023)). So the fact that I somehow managed to sit through this trash he
