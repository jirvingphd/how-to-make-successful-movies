of mass destruction. Nolan isn\u2019t the type of storyteller who is keen on hand holding, and it\u2019s refreshing to see a riveting movie that\u2019s made for thinking audiences.", "The cinematic masterpiece that is Oppenheimer leaves an indelible impression on anyone who watches it. Christopher Nolan has truly outdone himself with this film, delivering a poignant message about the horrors of nuclear war. The superb direction and exceptional performances by Cillian Murphy, Robert Downey Jr. and others draw you into the story, making you feel as though you are right there in the midst of it all. Even though there aren't any action scenes, the movie still manages to keep you on the edge of your seat for its entire 3-hour runtime. Oppenheimer is a biopic that everyone knows the ending to, but thanks to the expert direction and awe-inspiring performances, it is an experience that will leave a lasting impression on you.", "excellent, a perfect example of true defined cinema\r\nAt a whopping three hours long it, very much like LOTR, feels considerably less.\r\nA must watch", "The movie is incredibly overrated and filled with unnecessary dramatized scenes, making it excessively long. It presents Oppenheimer as a cliche, portraying him as the world's smartest man who can learn a language in six weeks, accompanied by aggressively written advanced equations on a blackboard with a loud soundtrack.\r\n\r\nIn my opinion, this film stands as Nolan's second worst movie, following Tenet. It embodies all his negative qualities, and its duration should not have exceeded 1 hour and 40 minutes, stretching unnecessarily to 3 hours.", "This is absolutely the right step needed for Punjabi Cinema.\r\nThis is the stepping stone that hopefully changes the Punjabi cinema industry and we get many more movies on Sikh History.\r\n\r\nThe first 10-15 minutes are absolutely powerful.\r\nHowever, from there it's just comedy + romantic story + a bit of Qalandar's backstory.\r\nThe jokes are definitely very funny and got many laughs from me.\r\nThe last 30-40 minutes are the real eye catching masterpiece filled with goosebump moments.\r\n\r\nAlso, I found myself really appreciating details like the set design, costumes and dialogues.\r\nOverall, this is an absolutely commendable effort and hopefully we get MANY MORE movies about Sikh History.\r\nThis was also one of the best theatrical experience I've ever experienced.\r\n\r\nI NEED A MAHARAJA RANJIT SINGH MOVIE PLEASEEEEEEE", "There\u2019s a sweet life lesson at the heart of \u201cNo Hard Feelings,\u201d the supposed \u201craunchy comedy\u201d from co-writer and director Gene Stupnitsky. What a shame that it\u2019s buried under a heap of dreadfully unfunny attempts at humor, dumb pratfalls,and tired sex jokes that fall flat one hundred percent of the time. No bones about it: this is not just a really terrible comedy, it\u2019s an awful movie all around.\r\n\r\nBartender Maddie (Jennifer Lawrence) just watched her car get towed from the driveway, and needs wheels, fast. While browsing the want ads, she stumbles upon an intriguing job listing: wealthy helicopter parents (Laura Benanti, Matthew Broderick) are searching for someone to \u201cdate\u201d their introverted 19-year-old son, Percy (Andrew Barth Feldman), before he leaves for college. The pay for sleeping with their son? A used Buick. Maddie decides to take the job but in the process, she gets far more than she bargains for.\r\n\r\nIt\u2019s a decent premise for a movie, but Lawrence is horribly miscast in the role. She\u2019s too old to play the part of Maddie, which makes her relationship with a teenager feel a little icky. Lawrence is also called on to do a lot of comedy work and as talented as she is, she simply lacks the knack for comedic timing (she\u2019s especially awful at physical comedy).\r\n\r\nIt\u2019s also a problematic message to send to young men: if you haven\u2019t slept with a woman before venturing away from home and off into adulthood, then you aren\u2019t much of a \u201cman.\u201d Just think if the roles were reversed here, and it was a 32 year old man trying to force himself on a 19 year old woman so she could get \u201cexperience\u201d before heading to college. The standard needs to be the same regardless of the sex of the main characters.\r\n\r\nThe majority of the story consists of ridiculous situations where Maddie is aggressively trying to seduce Percy, none of them funny and all of them growing old, quickly. Stupnitsky (and co-writer John Phillips) go for the lowest hanging fruit every time, and the only laughter I could muster while watching this dreck came from forced chuckles.\r\n\r\nAnd that\u2019s the major problem with the movie: everyone is trying so hard to turn it into a wacky, racy comedy that they miss the actual heart of the story.\r\n\r\nThe relationship between Maddie and Percy is somewhat charming, and the way they grow individually while together is actually heartwarming. All of that is overshadowed by the lame attempts to make it a raunchy, sexy, adult comedy. In struggling to be both, it succeeds at neither.\r\n\r\n\u201cNo Hard Feelings\u201d is best when it stops trying to be something it\u2019s not.", "Something Something Grooming... yeah, I didn't really get that vibe from this movie.\r\n\r\nBut it was creepy that a kids parents would basically pay someone off to... doink... their son.  \r\n\r\nunfortunately it doesn't work, Jennifer Lawrence is just a horrible person in this.  From pretty much start-to-finish she is a horrible human being, and in order for this story to work she needs to be likeable.  She needs to be relatable.  She needs to be someone that the male protagonist would actually fall for...\r\n\r\n... and instead she's the type of person that you don't want to know.  She's not even a rougish charmer.  She's not a lovable con artist.  She's just completely unappealing.  And that is why the film doesn't work.\r\n\r\nAndrew Barth Feldman comes across as legitimately socially awkward, but he also comes across as someone that doesn't want to be around her, and doesn't like her because of her completely toxic qualities.  \r\n\r\nThe script is at least aware enough to include that... but then does a 180 where he has to pretend that, after dealing with her, he actually wants to be around her... because the plot requires it.\r\n\r\nFor some reason he doesn't want to have sex with her because HE is awkward, not because she is awful. Which makes it a little unbelievable.  \r\n\r\nI suppose in their effort to show that Jennifer don't need no man, they forget that they were making her into someone no one would want to be around long enough to bang.  If they wrote her as someone that at least hesitated to ruin the fun of little kids.... they could have had a win.  Instead they went for completely charmless.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/knock-at-the-cabin-review\r\n\r\n\"Knock at the Cabin\u00a0marks the triumphant comeback of M. Night Shyamalan, who possibly delivers his best film since\u00a0Signs! With the help of a superb cast led by the phenomenal Dave Bautista - career-best performance - the filmmaker explores the emotional complexity found in the profound moral dilemmas placed upon human beings when faced with life-and-death decisions. Total focus on a single location with persistent cinematography (Jarin Blaschke) and immersive sound production, generating an atmosphere charged with excruciating tension. Extraordinarily gripping from start to finish. The next cult classic is born.\"\r\n\r\nRating: A-", "The tender, sympathetic, and desperate performances are what make _Knock at the Cabin_ worthwhile. The psychological and horror aspects of the film are timid at best with the true identities of Leonard and his associates being obvious, gruesome elements that you never see, and an apocalypse that is a lackluster disaster overall.\r\n\r\nIt\u2019s not that _Knock at the Cabin_ is entirely bad, it\u2019s that it seems to actively know it could be more creative, thrilling, and shocking and yet purposely chooses to bury its head in the sand and let mediocrity have its remorselessly bland way with it.\r\n\r\n**Full review:**\r\nhttps://boundingintocomics.com/2023/02/03/knock-at-the-cabin-review-a-well-acted-blah-pocalypse/", "The concept is awful. I find it quite ridiculous. I even regret watching it.", "I didn't understand the idea of \u200b\u200bthe movie, there is no story or plot. was it a curse or an environmental disaster, or what, why the sacrifice and on what basis?", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-elemental-is-a-thematically-rich-inter-element-love-story/\r\n\r\n\"Pixar's Elemental may be straightforward and predictable, but it's so thematically rich and features such emotionally relatable characters that, by the end, I found myself fighting back tears. It features a visually stunning inter-element love story mixed with a beautiful journey of self-discovery. The outstanding world-building is once again a highlight, as are the numerous exceptionally enlightening visual details about the interaction between the different elements. Emigration, discrimination, and family ideals are some of the many essential topics addressed.\r\n\r\nI don't understand the criticism surrounding the alleged \"fall of Pixar\" and this latest movie. I will continue to enjoy these stories, and I highly recommend that viewers try to do the same, without worrying about incessantly comparing to what came before.\"\r\n\r\nRating: A-", "\"Elemental\" is an outstanding Pixar movie that utilizes the medium of animation to tell a compelling story. It goes beyond being just a rom-com and instead offers a powerful narrative about people, even though the characters represent elements. Pixar effectively uses various elements to convey a captivating human story that resonates with viewers. The film highlights the idea that despite our differences, we can coexist in a society that often tries to separate us. \"Elemental\" stands out as one of the most visually colourful movies with excellent music, including a memorable end credits song. While children may not fully grasp the film's deep concepts, it leaves a lasting impact on their lives, and when they revisit it as adults, they will come to understand its profound message.", "\"Mike Lane\" (Channing Tatum) is now reduced to tending bar at exclusive functions when he encounters the wealthy \"Max\" (Salma Hayek). She offers him $6k for a private dance, and this moves her world sufficiently for her to take him to London with an unique offer that shocks her estranged husband, their adopted daughter (and the narrator) \"Zadie\" (Jemelia George) and amuses her rather sceptical factotum \"Victor\" (Ayub Khan-Din). What's wrong with this film, though, is that it attempts to inflict a plot on what has been essentially, up to now, a series of (very) soft porn dance routines that allow those of us to relish some fit young blokes parading their abs and asses whilst giving us a good old dose of raunch! This offers very little of that, even at the end - and as such the thing struggles to engage. There are the odd moments that raise a smile, but Hayek overacts dreadfully and Tatum spends too much of his time standing around with his hands in his pockets as both deliver a rather strained and contrived dialogue. Simply, not enough happens on stage here and, well, let's hope it is, indeed, his last dance - this is poor, sorry.", "\u201cAir\u201d is a sports marketing drama that delivers satisfying entertainment with a feel-good, universal appeal. Never would I have guessed that a film about business deals and shoe marketing would be so engaging, but this true story about the game-changing partnership in 1984 between an NBA rookie named Michael Jordan and the athletic apparel company Nike is gratifying on all levels. You don\u2019t have to be a basketball fan or even know anything about Jordan to enjoy this film. It\u2019s a biopic all right \u2013 but of the men behind the Air Jordan sneaker line, not the superstar athlete.\r\n\r\nDirected by Ben Affleck (who also co-stars), the film explores the history of how the legendary Air Jordan sneaker line was birthed into existence, telling the story of the high-stakes business gamble that had the potential to make or break Nike.\r\n\r\nWhen scout and basketball division lead Sonny Vaccaro (Matt Damon) sets his sights on the talented UNC rookie (who has recently been drafted by the Chicago Bulls) to be the athlete that Nike needs to boost their shoe line, he is met with resistance from his team of reluctant colleagues. They\u2019re skeptical at first, but eventually find Sonny\u2019s passion to be contagious and hop on board.\r\n\r\nMuch of the narrative is focused on the behind-the-scenes company men, discussions about money, and valid concerns about taking a huge risk on Sonny\u2019s gut feeling that this kid has the potential to become an international sports superstar. There\u2019s a lot shown about the creativity process, brainstorming sessions, and outside-the-box marketing that helped Nike sell their shoes to an up-and-coming NBA player. Although it may sound like it, this isn\u2019t a dry business story, but an enjoyable film filled with casual charm.\r\n\r\nAffleck includes a who\u2019s who of Nike in the 80s, from Peter Moore (Matthew Maher), Nike\u2019s Creative Director and the man who designed the Air Jordan sneaker (and also had the brilliant idea to put Jordan\u2019s silhouette on the product line), Howard White (Chris Tucker), who influenced the basketball player to sign with the company, Marketing Director Rob Strasser (Jason Bateman), and Nike co-founder Phil Knight (Affleck), who credits the Air Jordan as the product that saved his company.\r\n\r\nA secondary plot line involves Sonny\u2019s efforts to convince Jordan\u2019s bulldog agent David Falk (Chris Messina) and family, in particular his smart and savvy mother Deloris (Viola Davis), to sign with Nike over the more popular competing brands Converse and Adidas. Discussions between Sonny and Deloris deliver the film\u2019s most powerful scenes, especially when you see a tenacious mother who knows her son\u2019s worth and has no problem holding her own in a room full of corporate suits. It\u2019s unusual to find a film that keeps the audience invested in the story from both sides, and I found myself hoping for Sonny to land a great contract but also for Deloris to get the best deal possible for her son and family.\r\n\r\nTo reveal more about the story would constitute major spoilers, especially if you are unfamiliar with the history of the shoe, but Affleck\u2019s storytelling is so engaging that it will keep you emotionally invested even if you know the eventual outcome.\r\n\r\nAs a director, Affleck has an enviable, natural flair for telling true stories. His casual style and instincts are on full display here. The film is an example of one of those instances that are few and far between, where the subject matter is the perfect match for the director. This is a story that obviously is close to Affleck\u2019s heart, and it\u2019s reflected throughout the film.\r\n\r\n\u201cAir\u201d is a well-made movie about the American Dream from two different sides of the equation. There aren\u2019t many missteps here, and everything from the direction, lively screenplay (written by Alex Convery), and warm performances all flow together in perfect harmony.\r\n\r\n**By: Louisa Moore / SCREEN ZEALOTS / WWW.SCREENZEALOTS.COM**", "Slightly forced 1980s aesthetic/nostalgia trip aside, <em>'Air'</em> is quality!\r\n\r\nThe 80s was before my time, so I guess I'm not best placed to talk about it, but the constant shots of 80s things with 80s music with extremely 80s enviroments did get a tiny bit tiresome to me. I recall people saying similar-ish with <em>'Stranger Things'</em> season 3, though I found the mix of it there to more befitting. I'm nit-picking, I know, but it just was super noticeable to me here.\r\n\r\nAnyway, enough of that unimportant stuff. The film is great. The whole cast do terrific work, particularly Matt Damon, Viola Davis (the phone call scene between those two is excellent), Jason Bateman and Ben Affleck. I'd say the secondary portion of the almost 2hrs is the stronger, prior to that I was intrigued but not invested... by the end I was both. It's a predictable story, but that doesn't make it any less enjoyable.\r\n\r\nThe decision to practically not have a Michael Jordan character in a movie about Michael Jordan is an interesting one. It feels a tad awkward when he is in a scene and they intentionally 'hide' him. I get why, and it mostly works, but it does feel dorky at a point or two.\r\n\r\nOverall, very good. To be honest, ignore my above nit-picks - it's most definitely worthy of a watch.", "LaKeith Stanfield steals every scene that he\u2019s in while The Hatbox Ghost is one of the more menacing live-action Disney villains to be portrayed in quite some time. But _Haunted Mansion_ is a PG horror comedy trapped in a PG-13 rating. It\u2019s only PG-13 because it revolves around the supernatural. The exaggerated comedy is annoying and anything remotely scary is ruined by relentless buffoonery.\r\n\r\nFull review: https://bit.ly/hatboxghost", "<b>INT. THE ANATOMY OF ANATOMY OF A FALL - DAY</b>\r\n<i>Anatomy of a Fall</i> is an excellent film crafted from the mind of Justine Triet. It's beautifully acted, shot, scored and edited together. So let's look at the Anatomy of <i>Anatomy of a Fall</i>.\r\n \r\nStory:\r\nThe story revolves around the unconfirmed cause of death of <i>Samuel</i>, who has fallen out of his attic window. The only person in the house was his wife <i>Sandra</i>, <b>Sandra H\u00fcller</b>, the prime suspect. Their son <i>Daniel</i>, blind from an unfortunate event, is the only witness. The story is from the perspective of <i>Sandra</i>, and just like any courtroom drama, details are revealed over time. Fortunately, it's at a steady pace, never announcing too much or too little, giving us the correct information at the right time. While I'm mostly positive about the story, some moments slow right down, and we come to a standstill; overall, thanks to the following few components, they considerably make up for the story's flaws. \r\n\r\nPerformance: \r\nIts lead is <i>Anatomy of a Fall's</i> greatest asset, <b>Sandra H\u00fcller</b>. She is tremendous, pulling no punches in the role of Sandra, the deceased's wife. For the rest of the cast, no one except the dog is ever greater than Sandra! \r\n\r\nCinematography: \r\nThe camera in this film is on a swivel, always moving, keeping us engaged. The camera uses Visual humour quite a bit, which is always great to see. Finally, the colour grade felt natural and, at times, warm, giving a homely vibe. \r\n\r\nScore:\r\nA simple piano piece plays throughout the film; it is excellent. \r\nFinally, the editing:\r\nThis was a stand-out for me. It was cleverly cutting at points to hide us from the horrors but holding onto moments before it became too much. \r\nThere's a lot of love about this film \u2014 a highlight of the Cannes 2023 run. \r\n\r\n<b>FADE OUT.</b>", "The new Equalizer film franchise is devoid of the moderation, charm and gentlemanly grace of the original television series, with Edward Woodward.\r\n\r\nInstead, its mired in gratuitous, humiliating, dehumanising violence, with a key character who feels more like the Terminator, than an assassin with a conscience. In short its ugly stuff. I managed about 15 minutes of this, before calling it a day. I will say too, for me, this kind of unnecessarily violent nonsense, is part of whats wrong with the world today. \r\n\r\nIn summary, brutally violent, ugly and inaccessible. I'll pass.", "EXT. FRENCH JACK SPARROW \u2013 DAY\r\n\r\nThat\u2019s all I have to say \r\n\r\nFADE OUT.", "I hate to admit it, but I allowed myself to be suckered in to this one as a result of its rambunctiously funny trailer only to be grossly disappointed at what I saw. This is a positively dreadful film, and I\u2019m at a complete loss to understand how viewers have found it funny. When a pair of lesbian high school students (Rachel Sennott, Ayo Edebiri) establish a fight club (i.e., a euphemistically labeled \u201cself-defense program\u201d) as a means to surreptitiously bed down their cheerleader classmates (a story line that\u2019s more than a little dubious in itself), they subsequently launch into a meandering narrative that makes little sense and plays like it was made up by a group of stoners who\u2019ll laugh at anything when suitably smoked up. The film starts out trying way too hard and then proceeds to quickly go downhill from there. Much of the material is in questionable taste, too, such as sequences that feature unrestrained physical abuse against women, as well as other forms of sanctioned violence. How is this stuff supposed to be funny? \u201cBottoms\u201d has been described by viewers and critics as a go-for-broke/anything-for-a-laugh comedy, but I found its distasteful stabs at humor cringeworthy at best. What\u2019s more, the picture\u2019s feeble attempts at trying to inject the narrative with a message related to women\u2019s empowerment are completely betrayed by its many wrong-headed plot devices. To the film\u2019s credit, it does feature some passable performances by its supporting cast (most notably Punkie Johnson, Dagmara Dominczyk and former NFL star Marshawn Lynch). But, sadly, this effort is a big step down for director Emma Seligman and writer-actor Rachel Sennott, both of whom turned in brilliant work in their raucous collaboration, \u201cShiva, Baby\u201d (2020) (not to mention that Sennott\u2019s casting represents a laughable choice for someone who\u2019s nearly 28 attempting to portray an 18-year-old character). It\u2019s also quite a comedown for producer Elizabeth Banks, who scored big earlier this year with the utterly hilarious \u201cCocaine Bear.\u201d It occurred to me after watching this debacle that maybe I\u2019m just getting old and losing my sense of humor, but, after thinking it over, I realized that\u2019s genuinely not the case. This may indeed represent a case of changing movie tastes, but, if that\u2019s so, I\u2019m seriously troubled about the direction in which those tastes are headed.", "\"PJ\" (Rachel Sennott) and her best mate \"Josie\" (Ayo Edebiri) are starting the new year at school confident that they won't get laid! It's not just that they are gay, it's that they are gay, \"ugly\" and \"untalented\" - a toxic combination designed to ensure they continue to get their fun from Pornhub. Meantime, cheating school heart-throb \"Jeff\" (Nicholas Galitzine) is having a row with his girlfriend \"Isabel\" (Havana Rose Liu) that sees the latter take refuge with the girls in their car and the most minuscule of car accidents reduce this macho lad to a gibbering wreck! This is what inspires our duo to start a club at school that will ostensibly teach young women the basics of self defence whilst allowing them to maybe get some \"fun\" into the bargain! What now ensues is all rather puerile, I found. Maybe it's supposed to be satire, but that any school would allow the pupils to use the gym to beat each other up - under the supervision of a teacher - is just preposterous. The characterisations are just about as shallow as you can get and the writers need to appreciate that using the full gamut of Anglo-Saxon expletives doesn't actually make a film funny. As it lumbers on it becomes more and more cringe-worthy until a denouement that is just like something left on the cutting room floor from an edition of \"Happy Days\". I get that I'm not the demographic, but this is still a weakly constructed, over-acted and rather aggressive reinforcement of just about every stereotype there might be in an American school - and none of these people come off very well.", "**Scream VI cranks up the violence, paranoia, and chaos but also enhances the character development and story, making the new directors' second entry even better than I had hoped!**\r\n\r\nI have been hyped and anxiously anticipating this movie since the final moments of finishing Scream (2022) in theaters - and it did not disappoint! The Radio Silence team (Bettinnelli-Olpin and Gillett) prove they are the perfect new shepherds of the franchise. The four young survivors take giant leaps in character development as they grapple with the trauma, fallout, and spotlight of the last film's events. Their loyalty and care for each other draw immediate similarities to Sidney, Dewey, and Gale, which quickly endear the \"Core Four\" as beloved characters you desperately want to survive. The danger, kills, and gore all have been cranked up a notch, and for the first time in the franchise, even the survivors are possible Ghostfaces. I doubt and suspect everyone while simultaneously caring for them - that is masterful writing right there! On top of all that, having another legacy character back with Kirby Reed returning was fantastic. I loved this movie, but I really missed Dewey and Sidney. I also think the main Ghostface killer is a little too over the top when revealed, which keeps Scream (1996) and Scream (2022) ahead on my list. But those are incredibly minor complaints! Scream VI is another exceptional entry in the Scream franchise, and I hope we get another one soon!", "Pretty much what I expected from the fifth installment of a franchise that ended after its second - i.e., bad. Gale Weathers makes an appearance, but the original cast is gone.\r\n\r\nAt the start, the main character walks up to some guy and says 'I'm gonna taze you in the balls', and does so. Instead of spending the rest of the movie in a jail cell on sexual assault charges, and then getting sued into the ground, the film just goes on. (The victim was a white male, so modern hollywood wants you to think it's 'funny' rather than disgusting.) From that point on, the main character is in no way an innocent victim, so it's hard to care that she's being pursued by a killer. The plot is mediocre, there are no funny or cool characters that the viewer might actually care about, and the killer's identity has reached the level of 'roommate's friend's brother's dogwalker', aka 'who cares'. Very forgetable.", "Now don't judge. You mustn't judge. If you do this will come across as the most atrocious piece of cinema since \"Mesa of Lost Women\" (1953). \"Christopher Robin\" (Nikolai Leon) is taking his fiancee back to the wood in which he played with \"Pooh\", \"Piglet\", \"Eyeore\" etc. as a child. What he doesn't appreciate, though, is that in the intervening years things got tough for his erstwhile friends. They couldn't fend for themselves, and were reduced to cannibalism to survive.... Aside from altering the balance of their tiny mids, this also instilled in \"Pooh\" and \"Piglet\" a grim and determined need for vengeance. What now ensues is hilarious. What ever budget there was must have been spent on gin for the cast: the costumes and lighting are pretty dreadful and the script - well that is almost as bad as the acting. Leon is quite easy on the eye, but the sight of him being whipped to within an inch of his life with the tail of \"Eyeore\" by a large man in an ill-fitting yellow bear suit whose mouth was oozing honey like a drooling bairn just has to be seen. Cinema can be too earnest and worthy at times, and I think this is the perfect recalibration for that - it is certainly neither, nor is it a film you will ever (want to) remember after you've seen it. Still, the cinema was packed and there was laughter a-plenty throughout the eighty minutes or so this risible drivel lasted. It could easily be a school project - nothing here is of an higher standard, and it did make me squirm at times as the 1970s \"Doctor Who\" special effects department came back to life - but I didn't hate it.", "Rhys Frake-Waterfield... what in god's name have you done.\r\n\r\nLet me preface this with a note that I am no stranger to horror, terrible horror, and finding enjoyment in what the masses hated.\r\n\r\nI went into this knowing this was a godawful movie. I expected at least one of those \"i know this b rated horror is ridiculous, terrible and pure shite, but because I know that, it will be hilarious.\"\r\n\r\noh boy. and there's a sequel?\r\n\r\nroll on another godawful series i now have to complete bc thats the way my brain and ocd works.\r\n\r\nthis is godawful. i mean _god awful_. i mean i couldnt stop yawning, i almost stopped watching entirely and dropped it, and i have promptly told everyone who was going to watch it under the same premises of \"this is awful so it should be funny\" to just stay cleer of it and watch any of the other 100-300 horror movies coming out this year.\r\n\r\nthat being said, if this was an animated horror movie, i think this would have been perfect and done brilliantly. but this? dear lord.\r\n\r\nwhat a terrible start to my 2023 year watching.", "The first question I asked myself after leaving the theater after screening \u201cBook Club: The Next Chapter\u201d was \u201cwait a minute, did this movie even have a script?\u201d The story is so paper-thin that it seems like a long improv session between four of the most charming actresses over 70. The sad (or great?) thing about this is that it doesn\u2019t really matter, because co-writer and director Bill Holderman unapologetically made this movie for a target audience that will gobble it up and leave wanting more.\r\n\r\nAll facing different milestones in their lives, four best friends Diane (Diane Keaton), Vivian (Jane Fonda), Sharon (Candice Bergen), and Carol (Mary Steenburgen) decide to take their book club to Italy for the fun girls trip they never had. With the news that one of their own has recently gotten engaged, the gals use it as an excuse to have a whirlwind bachelorette party. The relaxing vacation turns into a cross country journey that takes them from Rome to Tuscany and beyond on an adventure of a lifetime.\r\n\r\nThere isn\u2019t much substance to this senior citizen fluff, and just because it\u2019s watchable does not mean it\u2019s entertaining. There are a lot of vapid scenes that do nothing to further the narrative, and the film has close to zero story or plot. Astute viewers (to be honest, even those who have only seen a handful of Hallmark movies) will figure out the big surprise long before its overlong reveal, leaving most of the audience bored, trying to savor the lovely scenery of the Italian countryside.\r\n\r\nThe cast is terrific, but I wouldn\u2019t call what they\u2019re doing \u201cacting.\u201d It\u2019s more like a camera has been turned on a group of old friends having fun together. They\u2019re drinking wine and eating mountains of pasta, spinning yarns and puttering around Italy. Co-screenwriters Holderman and Erin Simms pander to their demographic with plenty of old lady one-liners and slightly raunchy wordplay that\u2019ll make grandma blush.\r\n\r\nIt\u2019s so nice to see older actors getting work, and Craig T. Nelson, Don Johnson, Andy Garcia are well cast and provide a little testosterone to the story (although all of the men are portrayed as hopelessly romantic, and their grand gestures are laughable). This one is all about the ladies, though, and each one is irresistible in their own way. Their chemistry is believable and authentic, which makes these characters part of group to which we\u2019d all love to belong. If not for the charisma of the cast, this film would sink even harder and faster.\r\n\r\n\u201cBook Club: The Next Chapter\u201d is not a good movie. It\u2019s dumb, predictable, and lacks sophistication. Despite it all, the film reaches its ultimate goal of being a sweetly enchanting fairy tale for moms and grandmas everywhere.", "Talking about the subject of Near Death Experiences (NDEs) was once about as taboo as speaking about UFOs or seeing a psychiatrist \u2013 sure signs that someone was probably psychologically unstable, even if he or she merely believed in these things, let alone having had experiences with them. Thankfully, however, those days are largely behind us now, and speaking about them openly and honestly has become much more rational and commonplace. Such is the case in this new offering from directors Stephen Gray and Chris Radtke, who provide a comprehensive look at a subject that was once considered suspect \u2013 even laughable \u2013 but is now taken quite seriously, including by those who were once among its greatest detractors. The film presents a detailed look at the phenomenon, featuring interviews with such researchers as Raymond Moody, often credited as being primarily responsible for bringing NDEs into the mainstream dialogue, and experiencers of these events. It also presents a series of NDE re-enactments, including depictions of what led up to them and what happened as the experiences unfolded, all backed by stunningly gorgeous CGI effects of an admittedly indescribable reality and a beautifully emotive original score. This combination of elements thus provides an excellent overview of what make up NDEs while simultaneously conveying the obviously heartfelt emotions associated with them, bringing the experiences home to viewers in a way that other documentaries on the subject haven\u2019t previously been able to accomplish. It sheds profound light on what can happen when one goes through these existential gateways and how returnees are often fundamentally changed by the experiences, giving them new outlooks on life and their purpose in it. While it\u2019s true that this offering doesn\u2019t present much that\u2019s especially new about NDEs and that its pacing can be a little slow (and redundant) at times, it nevertheless does a superb job of immersing audiences in the material, again, a big improvement over previous attempts at addressing this subject. And pay no heed to the cynics who have erroneously called this little more than religious propaganda; while it\u2019s true there are a handful of Christian-oriented references scattered throughout the film, the overall take here is more spiritual in nature, an ecumenical approach at examining the afterlife than one that\u2019s exclusively rooted in any particular theological tradition. Viewers who may have been skeptical, unfamiliar with or skittish about this subject may find themselves surprisingly enlightened by what this release has to say. And the fact that it\u2019s playing widely in mainstream theaters to astonishingly well-attended audiences also speaks volumes about the appeal and apparent universality of this title. As this film so astutely shows, death isn\u2019t the end \u2013 and it\u2019s high time we stopped looking at it that way.", "The one thing a good whodunnit should not do is put its audience to sleep. Unfortunately, this latest cinematic adaptation of an Agatha Christie novel fails miserably on this score. Director Kenneth Branagh\u2019s third outing as Belgian sleuth Hercule Poirot is a protracted snooze that leaves viewers caring little about the characters and even less about the story in which they\u2019re trapped. When the famed detective (Branagh) \u2013 now in retirement in Venice \u2013 is called upon by a friend and author of murder mysteries (Tina Fey) to help her verify or discredit the psychic powers of a medium (Michelle Yeoh) at a s\u00e9ance at an allegedly haunted Venetian palazzo, he\u2019s drawn into yet another of his famous investigations. The problem here is that what should be an engaging story is interminably dull, one that, regrettably, prompts frequent checking of one\u2019s watch. Moreover, virtually the entire film is shot with excessively dark camera work (so much for showing off the glories of Venice). And then there are the performances, which feature good turns by Yeoh and Jude Hill but a positively wooden portrayal by Branagh (compared to his previous depictions of the protagonist) and an absolutely dreadful performance by a woefully miscast Fey. To its credit, like its recent predecessors, the production values of this Christie offering are top shelf, but that\u2019s about all this release has going for it, a far cry from the much better overall work found in \u201cMurder on the Orient Express\u201d (2017) and \u201cDeath on the Nile\u201d (2023). Indeed, even fans of the famed mystery writer are likely to find \u201cA Haunting in Venice\u201d tiresome and tedious. Pack a lunch for this one.", "With heavy influences from Studio Ghibli\u2019s _Spirited Away_ and _Howl\u2019s Moving Castle_, _Deep Sea_ is the best animated film of the year that most won\u2019t see or even know about. Its extraordinary animation sets it apart from everything else out there because it feels like a brilliant, one-of-a-kind plunge into pure imaginative whimsy.\r\n\r\n**Full review:** https://bit.ly/hyjinx", "\"Down with the White Male Patriarchy\" Literally that is almost every other sentence, coupled with the \"Anti-Colonialism\" ethos that is currently seeing people support the execution of children and call for Holocaust 2.0...\r\n\r\n... the Meh Messaging didn't exactly age well now that we know how violent it is in practice did it?  And it took less than a year.\r\n\r\nOtherwise, it has a plot, a Kraken trying to pass as human turns into a Kraken and meh-essaging.  \r\n\r\nUltimately, it's another cartoon that cares more about pushing a political message than it does entertaining the audience.\r\n\r\nAnd it's made for children... do you really want to bring little boys to a movie who's primary narrative is that white males are evil and irredeemably so?  That sort of message isn't exactly child friendly, unless you are raising your child to hate.", "The numerous manuals on my shelves for 1st to 5e speak volumes of my familiarity with the game, as does the novels I own, and the numerous D&D computer games I've played, so I was ecstatic seeing the places, people, and creatures I know very well. I've heard others who have played the game say they wished they had done a movie about characters like Elminster, Drizzt Do'Urden, or Alias instead. While they would have been nice to see, those characters are from the lore not the game. What I was more hoping for was that the characters in this movie felt like the characters the players play, the adventures they go on, and the antics they get themselves into. This movie felt like that in spades, and it was an absolute joy to see. I watched this and was constantly reminded of the crazy things I did as a player or watched others do as their DM, and more importantly the fun we had playing the game we all loved. This is why I give it my highest recommendation to all others who have played the game, and especially to those who have not so they may see for themselves what Dungeons & Dragons is really about. 8/10", "Based on the legendary role-playing game, \u201cDungeons & Dragons: Honor Among Thieves\u201d is nothing like what I anticipated and much better than I expected. This irresistible fantasy adventure has a healthy dose of good humor, playful charm, and is easily accessible to all who love imaginary worlds filled with wizards, sorcerers, warlocks, knights, and fire-breathing dragons.\r\n\r\nCharismatic thief Edgin (Chris Pine) and his band of unlikely adventurers (including Holga (Michelle Rodriguez) the barbarian) undertake an epic heist to retrieve a lost relic and to liberate his daughter (Chloe Coleman) from Forge\u2019s (Hugh Grant) castle. Things go dangerously awry when they run afoul of the wrong people, but the group must work together to overcome seemingly never-ending obstacles as they continue their important quest.\r\n\r\nWhile directors John Francis Daley and Jonathan Goldstein stay true to the origins of the game, prior knowledge of Dungeons & Dragons isn\u2019t necessary. The film explains everything you need to know, making this an action adventure that\u2019s appropriate for everyone. It\u2019s surprising just how accessible this movie is. You don\u2019t have to know the rules of the game to get a real kick out of this one. I\u2019m sure there are plenty of Easter eggs hidden around for the gamers, but it\u2019s not so insider that the uninitiated can\u2019t understand what\u2019s going on. This is definitely one of the film\u2019s greatest strengths.\r\n\r\nThe story (with a script by Goldstein, Daley, and Michael Gilio) is solid too, with well-developed characters and irreverent humor that keeps the movie from becoming just another based-on-a-game throwaway. There\u2019s a ton of heart and genuine emotion, which is elevated by the terrific cast. The actors play off each other well, giving a human element to what thankfully is not just a bunch of dumb CGI. You can feel the real connection between Edgin and Holga, best friends who always have each other\u2019s backs, and Rodriguez and Pine\u2019s chemistry finds the perfect groove. Grant, who is having a career resurgence lately, is as delightful as ever as the rogue Forge Fitzwilliam, as is Justice Smith as amateur sorcerer Simon and Sophia Lillis as shape shifting tiefling druid Doric. Most shocking is that Pine isn\u2019t doing yet another version of his annoying shtick here, which in itself is a massive achievement.\r\n\r\nThe pacing is brisk and the special effects are well done, even if the finale is stretched a little thin. I found it easy to become engrossed in the mythical world of D&D not only because the movie looks great visually, but the characters are appealing, too. There\u2019s plenty to root for.\r\n\r\nEven if you think you aren\u2019t a fan of the fantasy genre, I suggest you give \u201cDungeons & Dragons: Honor Among Thieves\u201d a try. This playful, character-driven adventure offers a ton of magical fun at the movies.\r\n\r\n**By: Louisa Moore / SCREEN ZEALOTS / www.ScreenZealots.com**", "Dungeons & Dragons: Honor Among Thieves is a great movie that strikes a perfect balance between high fantasy and comedy.\r\n\r\nThe screenplay for the movie was pretty average in terms of the overall plot, but the individual story beats and set pieces really carried the movie forward. What makes the screenplay stand out is the creativity behind each character, giving them interesting scenes and moments to shine. The dialogue was sharp and witty, filled with great laughs throughout. However, some of the comedy was very generic, with jokes and physical comedy that have been done a dozen times over.\r\n\r\nThe performances in the film were very solid, with Chris Pine stealing the show as the lead. Pine was extremely witty and charismatic, with excellent comedic timing. Michelle Rodriguez, while playing a pretty flat character, had incredible action scenes. Rege-Jean Page was a standout in every scene he was in, with over-the-top and hilarious moments that left me in stitches. Justice Smith, who hasn't been one of my favorite actors, did well here as a great comedic character. Sophia Lillis, while not getting a ton of time to shine in terms of her acting chops, was amazing in her action set pieces, especially in the long sequence where her character shape shifts while escaping from the castle.\r\n\r\nThe direction of Dungeons & Dragons: Honor Among Thieves was surprisingly stellar. The action was sharp and well-choreographed, with minimal cuts allowing the audience to really get a larger grasp of what was happening. The film balanced comedy and high fantasy elements really well. While the shots weren't overly creative, the movie looked fantastic with beautiful landscapes and above-average CGI.\r\n\r\nIn conclusion, Dungeons & Dragons: Honor Among Thieves is a great movie that exceeded my expectations. With a creative screenplay, solid performances, and fantastic direction, it deserves to be seen on the big screen.\r\n\r\nScore: 82%\r\nVerdict: Great", "A B grade action flick masquerading as a A list title. That's my reaction to Expendables 4.\r\n\r\nYes, its a tired formula but at least previous Expendable films in this cheesy action franchise, showed a little genuine enthusiasm and included a  cast of well worn but also well known, action stars. \r\n\r\nBy contrast, the latest flick is easily forgettable with a good number of cast members, I've never heard of or seen on screen, infrequently. \r\n\r\nIn summary, looks and behaves like a decidedly B grade action film with a sparse sprinkling of A grade action talent. Feels too, likes its going through the motions but not really delivering, if that makes sense.", "I love all 3 parts before this 3rd class movie. The story is classic not bad not good for this type of movies and lots of actors from the previous movies are missing, but they bring us Megan Fox and ruin everything. I hope that this will last movie in this series.", "I've watched a couple of former cinematic takes on Stephen Kings Boogeyman novel and this is by far, the least inspiring.\r\n\r\nThe real issue lies, in what can best be described, as the treatment of the tale of the cruel, child stalking creature, that potentially lives in every  closet.\r\n\r\nIts tone is obsessively analysing, of the dysfunctional family dynamic, to the point of neurosis. Yes, grieving families don't work too well, unsurprisingly. The less than optimistic over statement of this fact, overtakes the actual horror story. This, in turn, renders this film, too dark and too depressing, for its own good.\r\n\r\nThe results a predictable, not terribly enjoyable watch, that left this reviewer feeling a little washed out and disappointed. \r\n\r\nIn summary, the too dark and maudlin treatment, robs this film of the glimmer of hope, that lies at the heart of any half decent, horror film.", "Movie is really good, but there is one obvious flaw and one important condition:\r\n\r\nFlaw: you'll have to endure every scene about Jann's relationships. With the parents it's just very predictable \u2014 just try to imagine, they didn't believe in him and persuaded to drop his dreams and find proper job. Of course, you know what will happen in the end. Okay, relationships with parents are always important, but WHY DID THEY ADD SCENES WITH THE GIRLFRIEND? Thanks for showing Tokyo during their weekend there, but I still can't understand the reason to add her in the first place \u2014 they didn't have conflicts, interesting dialogues or even support, really. I'm sure creators could invest time to more interesting and important topics.\r\n\r\nBut anyway, this flaw disappears in the shadow of other, actually important stuff. Racing.\r\n\r\nSo yeah, let's return to the condition: you have to love it when cars go BRRRRR. The main reason behind this movie is to sell you GT7 for your PS5, and believe me, after leaving the cinema, you'll at least check if there are any discounts for the game right now (yes, there are). Sound, shooting angles, tension during races \u2014 everything works perfectly and beyond! Just when you become bored, you'll be in for a surprise. When you want a new angle, you'll get it. When you forget who the sponsor of the movie is, you'll see graphics from the video game.\r\n\r\nSo, just believe me, if you love races, you have to go to the movie right now. Just select cinema with quality sound, please :)\r\n\r\nAnd as a bonus, you'll get David Harbour, who's stealing absolutely every scene. Love him!", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-neill-blomkamps-gran-turismo-is-such-an-enjoyable-surprise/\r\n\r\n\"Gran Turismo is one of the most exciting surprises of the year! Being completely unaware of the inspirational true story on which the movie is based made it even more fascinating, engaging, and wildly exhilarating. Lorne Balfe and Andrew Kawczynski's score contains countless tracks loaded with extremely high levels of adrenaline that transform all racing sequences into moments of pure entertainment.\r\n\r\nExceptional performance by David Harbour, who commits himself to his role in such a way that, if the awards season started now and there was no clear dependence on marketing campaigns, the actor would be one of the frontrunners.\r\n\r\nI strongly recommend not researching anything about the real story *before* the film, even if just to avoid dealing with the predictable, formulaic structure of this type of movie.\"\r\n\r\nRating: B+", "**Wrong in so many levels.**\r\nBig fan of the game since PS1 till that day. Trailer gave me no thrills so i was expecting nothing but no! Way worse than trailer. \r\nGuys ! Even GT (is a half-sim) has some reality way more than this. For starters Whats with the Hungaroring? Silverstone Academy is reverse Hungaroring, Le Mans (La Sarthe) is regular Hungaroring.... \r\nIn racing there is no wiggly helmets; cars don't explodes, engines do, there are no spotters except ovals!; track races have qualies, you don't start in the middle of nowhere; you dont pass your opponent with down shifts and sudden throttle; GT3 cars are fast as any car on straights; Le Mans 24H doesn't finish at the last lap; it finishes at the end of 24 hours + 1 lap; Nurburgring is 20.83 km and if you crash in the middle of it nobody waves yellow flags in start-finish straight. I could have add more but i am already bored. \r\nGood soundtrack, good cinematography, well blended CGI but no soul and no technical aspect. I don't even know how Yamauchi San gave his blessing to this as himself a real deal racing driver. Lastly this film is the second DRIVEN disaster IMO.(4/10)", "FNAF was great, Kinda wish it had blood, Every kill was offscreen or really dark and you cant really see the kill.", "Didn't Josh Hutcherson used to be famous? Well here he is reduced to the role of the struggling brother of \"Abby\" (Piper Rubio). Their aunt (Mary Stuart Masterson) is determined that this hapless bag of bones isn't fit to look after the young girl - after he takes out a visiting father in the fountain of a shopping mall and gets fired; so \"Mike\" has to get another job! Opportunities are thin on the ground, but there is a vacancy doing the security night shift and an old, derelict, pizza parlour. How hard can it be? Well a meeting with the enigmatic police officer \"Vanessa\" (Elizabeth Lail) should have rung alarm bells, and when he has to take \"Abby\" there for one overnight shift - well it's soon clear that this place has secrets to keep and that it knows how to manipulate the hopes and fears of \"Mike\" and his sister. Can they stay sane and focussed long enough to survive this maze of malevolent mechanical bunnies? I'm afraid the presence of Matthew Lillard never helps a film, and here is no different - this is just a rather nonsensical attempt at a spooky mystery that certainly has nothing to make you jump. Rubio is actually quite decent, but there's isn't enough else happening to compensate for the very slow build up, surfeit of dialogue and frankly rather silly underlying premiss. I suppose as Halloween gets bigger and bigger, we are going to get more and more of these mediocre offerings - but despite it's more prominent cast, this just belongs on the Horror channel at 2am.", "Director Guy Ritchie is no stranger to crafting exciting action films, but his latest project is quite different than his previous work. The narrative is linear, there aren\u2019t any montages, and the story isn\u2019t about criminals, gangsters, or Brits. Fans of Ritchie will absolutely still recognize his visual style (hello, overhead shots) and testosterone-fueled themes, but \u201cThe Covenant\u201d is a more dramatic, mature, and restrained work from the legendary director.\r\n\r\nSet during the war in Afghanistan in 2018, the film tells the story of U.S. Army sergeant John Kinley (Jake Gyllenhaal) and his local Afghan interpreter, Ahmed (Dar Salim). Called a traitor by his people for helping the Americans, Ahmed has volunteered to seek revenge against the Taliban that killed his son. He has also been promised visas for his service so his family can flee to safety in America. After a lethal ambush in the desert, Kinley is gravely injured by enemy fire. With his platoon gone, Ahmed refuses to leave a fellow soldier behind to die, so he drags Kinley through the mountainous terrain in order to get him back to the base for medical help.\r\n\r\nThe film tells the story of their 100 mile journey, but then pivots to Kinley\u2019s return to the United States. It\u2019s months after he gets home that Kinley learns Ahmed and his family were not given safe passage as promised and, as a way to repay the debt he owes his friend, he returns to Afghanistan to retrieve them. It won\u2019t be easy, because Ahmed has been placed at the top of the Taliban\u2019s most wanted hit list.\r\n\r\nIt\u2019s a meaningful story of honor and brotherhood wrapped up in an intense wartime thriller. The story is told in three major acts, from the early days Ahmed and Kinley spent chasing IEDs, to their dangerous journey, to the red tape of getting a man what he\u2019s owed. There are plenty of thrilling acting sequences throughout, and they will keep you on the edge of your seat.\r\n\r\nRitchie has an extraordinary sense of timing and instincts for shooting action scenes, and the brutal, graphic wartime violence puts you in the be-or-be-killed survival mind of a front line solider. The director\u2019s visual storytelling is terrific here, as he switches between handheld shots with uneven movements to dizzying aerial shots to sweeping tracking shots seamlessly within one action scene. It creates a greater sense of immediacy and danger, expressing the gravity of the situation at hand.\r\n\r\nSome of the scenes are so distressing that I found my heart pounding throughout, and Ritchie\u2019s use of harsh close-ups adds to the intensity. There\u2019s a lot of cat-and-mouse content that adds to the tension, but it doesn\u2019t feel gimmicky because this is a film that is unafraid to kill off characters at any time (so don\u2019t get too attached to anyone).\r\n\r\nGyllenhaal and Salim make a dynamic onscreen duo, and both men have a natural chemistry that is the highlight of the film. Salim\u2019s performance is dynamic and genuine, and Gyllenhaal proves yet again that he\u2019s a formidable leading man. He\u2019s in his natural habitat here, playing a rugged everyman with a non-threatening masculinity that gives him a broad, universal appeal. The performances from the supporting cast are also top-notch.\r\n\r\nThe story is one of integrity, loyalty, and respect, and these men have an incredible amount of honor. Ahmed and Kinley are forced to make tough decisions, but they never shy away from doing the right thing, even when it\u2019s the harder option. These guys are still combat killers and trained soldiers, but their friendship takes center stage. This is such a great story of brotherhood that you\u2019ll wish it was true (sorry folks, this is a work of fiction).\r\n\r\nThe film only makes a couple of missteps, and there are two major things that bothered me. First, the alpha male dialogue among the soldiers is openly homophobic. It\u2019s laughed off and never challenged. I found this to be a bit problematic, but the way these guys talk is also likely accurate and authentic. Second, the grand finale shootout feels a bit like military propaganda, where the brawny American saviors must step in and become the heroes. It\u2019s a sequence that\u2019s thrilling, but feels stuffed in as a way to appease the hyper-patriotic \u201cU.S.A.! U.S.A.!\u201d crowd.\r\n\r\nBut here\u2019s where it gets interesting: the film is also highly critical of the U.S. government and the heads of the military. The soldiers may have honor, but those at a higher level do not. The film offers a scathing criticism that applies to the many ways the U.S. abandons its veterans too, from dismissing allegations of sexual assault, making it difficult to obtain proper healthcare, crafting vague promises, and flat-out lying. It\u2019s a profound theme that may be lost on the majority of audiences (but I hope not).\r\n\r\n\u201cThe Covenant\u201d is an extremely well made wartime action film, and those looking for a thrill will find it. Go and enjoy the entertainment value, but don\u2019t lose sight of the small, emotional story that\u2019s at the heart of it all.\r\n\r\n**By: Louisa Moore / SCREEN ZEALOTS / www.ScreenZealots.com**", "After Guy Ritchie\u2019s last film, Operation Fortune: Ruse de Guerre, was an absolute disaster, I seriously considered skipping his most recent outing, The Covenant. However, I'm very happy I didn't because it's become one of my favorite films of the year so far.\r\n\r\nThe direction is excellent, with amazing up-close shots and zooms that really add to the intense nature of the film. The first hour flew by with fantastic build-up and character development. The action was superb and brutally realistic, showcasing the true horrors of the War in Afghanistan in a respectable way. However, after this first act, the movie does slow down a bit, with a pretty substantial lull that lasted about 20 minutes in the middle of the film. It was not terrible, but something I definitely noticed. Performances were excellent, particularly from Dar Salim, who was a standout in the film. His grueling journey across the Afghanistan terrain was one of the most stressful and inspiring segments in any film so far this year and had me at the edge of my seat.\r\n\r\nOverall, The Covenant is a pretty straightforward war story, told with excellent direction, performances, and visuals. It handles the source material with incredible care, showcasing the environment of Afghanistan in a way I have never seen before.\r\n\r\nScore: 85% \u2705\r\nVerdict: Great", "_Transformers: Rise of the Beasts_ is a pointless entry in the live-action _Transformers_ film franchise. The Beasts Wars characters are forgettable, the attempts at humor are excruciatingly lame, Optimus Prime is a huge jerk, and the action is trash. If you were exhausted with the _Transformers_ franchise before, then _Rise of the Beasts_ will have you flatlining and succumbing to sheer and utter boredom.\r\n\r\n**Full review:** https://bit.ly/robotjerks", "**Just incredible**, Tstrong texthe Autobots are amazing **full of action.**", "The very definition of moronic. \r\n\r\nLoud, obnoxious, cheesy characterisations, idiotic back story  and enough bling to make you wince.  \r\n\r\nThe only vaguely redeeming quality is the polish and money spent on the over the top, at times novel, action scenes but that's not really saying much, in the wider context of awfulness, this represents.\r\n\r\nI'm not sure who the demographic for this flick is? I would have thought people were more evolved, as a species but well.....\r\n\r\nIn summary, just dumb, that's really all needs be said.....", "I can always rely on this franchise to give me what I desire from it.\r\n\r\n<em>'Fast X'</em> is a great time. I adore the whole series and have done so since watching the opening entry of it as a teen, sure it has changed tremendously since those halcyonic days of 2001 (OK, I was like 5 then...) but my fondness and enjoyment of these films remains unchanged - quality entertainment!\r\n\r\nI love the main cast, particularly those we've had since the beginning or thereabouts - from Vin Diesel and Michelle Rodriguez to Tyrese Gibson and Ludacris (I'm gonna need a spin-off with those two if you're reading, Universal!) to Sung Kang and Jordana Brewster (want more of the latter, but I get it's tricky with the absence of Paul Walker; who is still missed). I'll never tire (tyre?) of watching them together.\r\n\r\nAway from those guys, the recurrence of the likes of Charlize Theron, John Cena and Nathalie Emmanuel is pleasant and the additions of Brie Larson and Jason Momoa are highly welcomed. I wasn't sure if Momoa was a bit too over the top in parts, but all in all he makes for a memorable antagonist - he certainly commits to the role!\r\n\r\nThe action continues to be absolutely bonkers and I continue to be absolutely onboard with everything and anything that is portrayed onscreen. The look of the film, the sound of the film... I dig it all to be honest. It's loud as heck, but that's exactly what I'd want from a <em>'Fast & Furious'</em> flick. A film worth the admission fee, as usual.\r\n\r\nBring on <em>'Fast XI'</em> or whatever they decide to call it. Apparently we're still getting another one after that, which I personally hope has its own sequel, which in turn has its sequel, followed by another seque... you get my point. I wanna be 105 and sat in the cinema watching another one of these.\ud83d\ude02", "I can always rely on this franchise to give me what I desire from it.\r\n\r\n<em>'Fast X'</em> is a great time. I adore the whole series and have done so since watching the opening entry of it as a teen, sure it has changed tremendously since those halcyonic days of 2001 (OK, I was like 5 then...) but my fondness and enjoyment of these films remains unchanged - quality entertainment!\r\n\r\nI love the main cast, particularly those we've had since the beginning or thereabouts - from Vin Diesel and Michelle Rodriguez to Tyrese Gibson and Ludacris (I'm gonna need a spin-off with those two if you're reading, Universal!) to Sung Kang and Jordana Brewster (want more of the latter, but I get it's tricky with the absence of Paul Walker; who is still missed). I'll never tire (tyre?) of watching them together.\r\n\r\nAway from those guys, the recurrence of the likes of Charlize Theron, John Cena and Nathalie Emmanuel is pleasant and the additions of Brie Larson and Jason Momoa are highly welcomed. I wasn't sure if Momoa was a bit too over the top in parts, but all in all he makes for a memorable antagonist - he certainly commits to the role!\r\n\r\nThe action continues to be absolutely bonkers and I continue to be absolutely onboard with everything and anything that is portrayed onscreen. The look of the film, the sound of the film... I dig it all to be honest. It's loud as heck, but that's exactly what I'd want from a <em>'Fast & Furious'</em> flick. A film worth the admission fee, as usual.\r\n\r\nBring on <em>'Fast XI'</em> or whatever they decide to call it. Apparently we're still getting another one after that, which I personally hope has its own sequel, which in turn has its sequel, followed by another seque... you get my point. I wanna be 105 and sat in the cinema watching another one of these.\ud83d\ude02", "Even for a Fast and Furious film, this is a total price of crap. You'll hate yourself for watching it.", "Writing a review for a sequel like \u201cFast X\u201d feels pretty pointless. It\u2019s the type of adrenaline-fueled blockbuster that rabid fans will eagerly shell out money to see and want to love, while snobby critics will begrudgingly watch with a chip on their shoulder combined with a predetermined disdain for whatever will unfold. I\u2019m a big fan of the series, even when it veered away from fast cars and leaned into the street superhero action angle. Most moviegoers would expect \u201cFast X\u201d to be a film that\u2019s packed with big, loud, dumb fun. It\u2019s big and loud (and certainly dumb), but there admittedly is a slight shortage of fun.\r\n\r\nThe plot is so stupid, but it builds on the best film of the franchise, \u201cFast Five.\u201d If you don\u2019t remember the movie, don\u2019t worry: the first 15 minutes are a rehash of everything that happened. Even newbies will be up to speed quickly. The film focuses on Dante (Jason Momoa), a formidable foe who is fueled by revenge. He\u2019s ready for blood, and Dominic Toretto (Vin Diesel) and his \u201cfamily\u201d are squarely in his sights. This installment takes the crew from Rome to Rio de Janeiro and beyond, with explosions, car chases, fist fights, and lots of faces from the past.\r\n\r\nThe story isn\u2019t what most came for anyway, and the pacing slows under the weight of Diesel growling about \u201cfamily\u201d and \u201cfaith.\u201d The jokes aren\u2019t really funny either, and Louis Leterrier\u2018s direction is lacking. The threadbare writing is awful. The CGI looks shoddy. The situations our heroes are put in are so far-fetched and ridiculous that it makes Tej (Ludacris) and Roman\u2019s (Tyrese Gibson) trip into space in \u201cF9\u201d seem like no big deal. In other words, there is a lot to dislike about this movie \u2014 but there\u2019s also plenty to enjoy.\r\n\r\nThe stunt driving is absolutely spectacular, as are the majority of the action sequences. For every misstep, there\u2019s an equally thrilling chase (like a bomb tearing through the streets of Rome). The cast mostly gives performances that are better than expected. The real MVP here is Momoa, who creates a truly terrifying character in Dante, a big screen villain for the ages. Obviously having fun with the role, Momoa completely steals and runs away with the movie. He is absolutely terrific.\r\n\r\nThe film is packed with all the fan favorite characters and a few new added for good measure (although Brie Larson as a CIA agent and Leo Abelo Perry as Dom\u2019s son don\u2019t bring that much to the table). Diehards will be pleased to see Letty (Michelle Rodriguez), Mia (Jordana Brewster), Ramsey (Nathalie Emmanuel), Jakob (John Cena), Han (Sung Kang), Queenie (Helen Mirren), and baddies Shaw (Jason Statham) and Cipher (Charlize Theron).\r\n\r\nAlthough I\u2019m a fan of all things \u201cFast and Furious,\u201d it\u2019s becoming increasingly difficult to overlook the fact that each film seems to become even more dependent on over-the-top silliness. \u201cFast X\u201d feels like it\u2019s headed toward the end of the road, a dead end from which the series will never return. But if you\u2019re searching for a bit of mindless entertainment, it\u2019s also a great way to kick off the start of the summer movie season.", "I've more or less enjoyed the Fast and the Furious franchise though with each installment, the writers attempt to go further in its goofiness from the previous movie, it's becoming harder and harder to really be entertained, not to mention care one iota about these characters. I will say Jason Momoa, in whatever he was doing, was a hoot in the cold-blooded villain. And in typical \"Fast\" fashion, there are scenes that don't make a lick of sense. I found some of the action scenes to be well directed I guess by journeyman Louis Leterrier who took over from Justin Lin who left only a week into production.\r\n\r\nGiven I wasn't that big of a fan of Fate of the Furious or F9, I think I've grown out of this franchise and would be a good thing to bring it to a close. **2.5/5**", "<b>INT. GANGSTERS IN OKLAHOMA - DAY</b>\r\n\r\n\r\nFilm students, film lovers, cinema-goers, and reviewers rejoice! <i>Martin Scorsese's</i> latest film is excellent! <i>The Irishman</i> might have been his last 'gangster' film. Still, the apple doesn't fall far from the tree, <i>Killers of the Flower Moon</i> might not be a gangster film, but there are many 'mob' elements within it.\r\n\r\nThe biggest fear people had going into this film was the runtime. Weeks before the release, speculations came out about the length of this film. I saw an article stating it would be 4 hours long! Alas, it's only 206 minutes long, not even coming close to the longest film here at Cannes. I can confirm that the film never drags its feet for too long; there are times when it slows down, but this is only during the film's opening hour. Thankfully it quickly picks up the pace and goes by fast once the whole ensemble is introduced. <i>Jesse Plemons</i> is a late bloomer in the film, only being introduced 2 hours in; as I said, this is where the film starts moving.\r\n\r\nThe story is simple: During the 1920s, oil was discovered on Osage Nation Land. Turning them into the richest people per capita in the world! <b>Ernest Burkhart</b> (<i>Leonardo DiCaprio</i>) returns to work for his uncle, <b>William Hale</b> (<i>Robert De Niro</i>). Ernest meets <b>Mollie</b> (<i>Lily Gladstone</i>), and they marry. However, slowly many of Mollie's friends and family are murdered, with those who married into the family taking ownership of the land\u2014eventually, the FBI steps in to investigate.\r\n\r\nLily and Leo have excellent on-screen chemistry, with Lily performing phenomenally. I hear talks about the Oscars for her, which is entirely valid. De Niro steals many of the scenes he's in, often providing the most laughs. He is ultimately the most 'mob-like character within the film, never pulling the trigger but commanding the troops. Jesse Plemons is the final major character within the story as <b>Tom White</b>. Unfortunately, Plemon's isn't that interesting; I wonder if Plemons wasn't given much direction or if he decided to make the character this way. Still, White moves from scene to scene without much interest. He's just there, leading the FBI but never being an individual; I didn't remember his name after the film; I just referred to him as 'FBI guy.'\r\n\r\nTechnically, <i>Killers of the Flower Moon</i> is a marvel (Not that Scorsese would like me saying the word 'Marvel'), but just like all of his films, everything is great. Nothing stands out as 'excellent'; the score, editing and cinematography are at the level you'd expect from the mind of Scorsese.\r\n\r\nThis leads me to my final thoughts on the film; recently, Martin has been talking about his age and his ability to make films like he used to. Scorsese is 80 years old and doesn't believe he has the same drive as <i>Ridley Scott</i>. Suppose this is to be his final film. In that case, I'd be happy knowing it's not a significant departure from what made him the famed director but a story worth telling from a creator who will continue to be studied and praised for the next many decades.\r\n\r\n\r\n<b>FADE OUT.</b>", "FULL SPOILER-FREE REVIEW @ https://fandomwire.com/killers-of-the-flower-moon-review-a-work-of-art/\r\n\r\n\"Killers of the Flower Moon is a remarkable cinematic feat by the master Martin Scorsese, with exceptional contributions from Leonardo DiCaprio and Robert De Niro, as well as a striking, breakthrough performance by Lily Gladstone.\r\n\r\nIt unveils a harrowing narrative that prompts deep, poignant reflection on the past and present. Technically, all departments shine, but Thelma Schoonmaker\u2019s editing is simply flawless. The commitment to authenticity and the use of the Osage language are commendable additional traits.\r\n\r\nThe final sequence is one of the most powerful conclusions in recent years, a memorable, thought-provoking commentary on the desensitization of modern entertainment. A must-watch!\"\r\n\r\nRating: A-", "I have issues with the decisions both Roth and Scorsese made when adapting the source material, but I\u2019m still so happy this exists. Martin Scorsese has made sure that this American tragedy will never be forgotten.", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-rob-marshalls-the-little-mermaid-enriches-the-original/\r\n\r\n\"The Little Mermaid enriches virtually every narrative aspect compared to the original, deepening Ariel and Eric's arcs while exploring the same core themes without losing any of its predecessor's essence. The relationship between the protagonists is unquestionably more complex and emotionally compelling, while the secondary characters - namely Sebastian and Scuttle - remain genuinely hilarious. Halle Bailey is VERY impressive and the cast accompanies her excellently.\r\n\r\nHowever, it's not without its problems: the new songs are, for the most part, forgettable; the visuals are better than anticipated, but the feeling of being surrounded by fake walls never quite disappears; and Ursula was left with unexplored potential.\r\n\r\nThat said, it's one of Disney's best live-action remakes of recent times and deserves to be seen by every child in the world in need of some inspiration - as we once were.\"\r\n\r\nRating: B+", "The least a goddess could do is ask for better writers. The fight scenes were good but my gee golly the acting was cringe.", "_The Super Mario Bros. Movie_ is like Fruit Stripe Gum. It\u2019s super colorful and eyecatching, but it seems to instantly lose its flavor and charm. The film is visually stunning and Jack Black is outstanding as Bowser. The big action sequences are like big budget versions of the Mario video games playthroughs with little welcome surprises thrown in.\r\n\r\nBut the film is massively unfunny, the characters are extremely flat, and the flimsy writing is about as complex as an unkempt mustache.\r\n\r\n**Full review:** https://boundingintocomics.com/2023/04/06/the-super-mario-bros-movie-review-plunging-rainbow-colored-nostalgia-to-death/", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-illuminations-super-mario-bros-movie-left-a-me-so-happy/\r\n\r\n\"The Super Mario Bros. Movie delivers everything I wanted. Packed with fantastic references that will warm the hearts of those who lived and still live with Nintendo and Mario up close. Along with energetic action, dazzling animation and world-building, and iconic music \u2013 Brian Tyler's score goes straight into my Spotify playlist. Mario and Co. marked my childhood, and, still today, continue to offer me wonderful memories for life. As a viewer clearly belonging to the target audience, I couldn't have left the cinema more joyful. Ya-hoo!\"\r\n\r\nRating: A-", "This and Last of Us are two recent movies-from-games that have really impressed me. Saw this in a theatre in Brooklyn, really couldn't ask for a better place to do so.", "SOOOOO FIRE I LOVEEEE MARIO PLEEASE MAKE ANOTHER I LOVE YOU MARIO <3", "<b>Guardians of the Galaxy Vol. 3 is the perfect farewell to this quirky group of rogues we never expected to love so much.</b>\r\n\r\nOur faith in the Marvel Cinematic Universe waned throughout Phase 4 with films that felt hollow, rushed, and insincere. Guardians of the Galaxy Vol. 3 rekindled my hope as James Gunn and the cast\u2019s love and passion for these characters shined in every moment of this beautiful, heartfelt send-off. Gunn reminded us of the magic of comic book movies when the storyteller cares more about the characters than the box office. Chris Pratt, Bradley Cooper, Karen Gillan, Dave Bautista, and the rest of the cast pour themselves into entertaining and genuine performances. This film is surprisingly emotional and had me wondering how they convinced me to care so deeply about such a zany group of goofballs, but that they did. Vol. 3 is one of the best conclusions to a film trilogy that had me leave the theater full of satisfaction and nostalgia. While Guardians of the Galaxy Vol. 3 is wonderful in nearly every way, if I had a complaint, it would be the soundtrack felt forced at times rather than complimenting strong moments in the first film. The villain wasn\u2019t exceptional but was better than the average Marvel villain, and honestly, Vol. 3 wasn\u2019t about the villain or battles as much as it was a farewell to a family of heroes we have all come to love. This movie is well worth your time, and the fantastic effects and cinematography warrant a trip to the cinema to enjoy it to its fullest! MCU doubters need to set aside their skepticism and enjoy saying goodbye to these beloved characters with this outstanding film.", "**A heartfelt & entrancing closure to our favourite band of misfits from marvel **\r\n\r\nGOTG Vol 3 is a fantastic, emotionally immersive product from Marvel which not only made me delighted with the experience but also revived my faith in Marvel Studios. With the vibrant music from the past, hillarious chemistry between the leads , striking action set pieces packaged with an emotive backstory this one is bound to be loved and cherished to glory by all the loyal marvel fanatics. After a long time, Marvel delivers a beautiful and wholesome experience. While everyone from the cast gets their due share of high moments but this film belongs to Rocket. The true MVP of the film. The High Evolutionary's character was unforgiving and brilliant in the context of the story. The screenplay never dissapoints and keeps you engaged even with its long runtime of 150mins. An delightful film by James Gunn who finishes things off at Marvel to focus on DC's future. Overall, GOTG3 is an uproarious, emotional and probably the best marvel flicks after endgame which leaves you with smile in the end.", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-guardians-of-the-galaxy-vol-3-is-a-satisfying-conclusion-to-gunns-trilogy/\r\n\r\n\"Guardians of the Galaxy Vol. 3 is an emotionally powerful, tear-inducing \"farewell\" to James Gunn and his Guardians. Rocket's bittersweet storyline is the soul, heart, and engine running the best MCU film since Spider-Man: No Way Home. It's visually stunning, with exceptional VFX work. The score and soundtrack couldn't be more perfectly matched. Superb performances from the compelling protagonists and even the fun cameos. A better comedy-drama balance than its predecessor, while still offering tons of entertaining sequences. A few minor issues hold it back from standing out as \"one of the greats\", but it was hard to deliver a more satisfying conclusion to this much-beloved trilogy. And also \u2013 a final warning to all animal lovers who may find the cruelty displayed on the screen too much for them to enjoy the movie.\"\r\n\r\nRating: A-", "\"Matt\" (Liam Neeson) is the high flying hedge fund partner who is taking his kids to school one morning when he gets a strange phone call from a strange phone. The voice at the end of the call warns him that he is sitting atop a weight-controlled bomb and that his family are in great danger should he not do as he is told. Just to reiterate that threat, he is to rendezvous with his colleague \"Sylvain\" (Arian Moayed) who is soon no long a concern! To add to the poor man's woes, when he tries to contact his wife he discovers that she is off meeting a lawyer! Can he salvage anything from this perilous, meticulously planned, scenario before they are all chum? For a while, here, Nimr\u00f3d Antal sustains a degree of menace as the mystery unfolds, but sadly - once it does, it's pretty obvious whom the protagonist actually is and the proceeding car chases make the art of simple urban road-blocking by the German police look just a little amateurish! The last twenty minutes are especially disappointing with a denouement that's not short on pyrotechnics but is short on just about everything else. It's a very derivative television movie that if you enjoy the genre, you probably won't hate - the pace sees to that. You won't remember it for long afterwards, though.", "As someone who was a victim of child sexual abuse myself and as someone who admittedly likes Trump (who praised this movie to no end) and also as a tiny bit of conspiracy nut and seeing all the mainstream media attack this movie and trying to smear it, I really, REALLY wanted to like and support and even praise this movie - but I just can't.\r\n\r\nI have to admit that it's a bit difficult for me to agree with the mainstream media's warning about this movie, but they really are correct for once - sometimes they throw you curve balls like that. I mean after all, there was a time when I trusted the mainstream media and I lost trust in them not because they were mainstream, but because they just started to get a lot of things wrong. But that also means that if they get things right for once, I can't just categorically disagree with them.\r\n\r\nAnd it's r
