fans of \"time shifting\" tropes.\r\n\r\nTime shifting is where your mind goes back in time, but not your body.  Essentially everything resets like a save point, except your have all this knowledge.\r\n\r\n\"Time shifting\" was made popular by \"Groundhog's Day\" and there have been several movies that mainly consist of dying / sleeping and repeating like a video game, and this isn't THAT different with a few exceptions that make all the difference in the experience.\r\n\r\nAndy Samberg (Brooklyn Nine-Nine) finally steps up and shows everyone that he can do a somewhat serious role, and not just a straight man.  Cristin Milioti (How I Met Your Mother) does an excellent job in her lead role, with a great supporting cast, to include J.K. Simmons (Cave Johnson) leading a wonderful supporting cast, except for Tyler Hoechlin (CW Superman: \"Supergirl\", \"Flash\", etc.), who I might just not like because he was Superman, but it's supposed to be an disliked character...so....good job?\r\n\r\nThe medium of the transfer being shown is an interesting option as we saw in the \"Happy Death Day\" movies, but it does allow for a reasoning of how it works, can it be broken / manipulated as opposed to divine will.  Most importantly, it allows for more than just one subject being affected, which is really where it gets set apart.\r\n\r\nThe trope bleeds a little when you have multiple people trapped in the loop: you have multiple people trapped in a thing: you have multiple people trapped in a prison.  When multiple people are trapped in a environment together, they tend to get a little strange, and we get that sort of thing a plenty.  Because we have multiple story threads to follow, we're almost seeing 3 stories all overlapping, and the movie does a great job of showing those, whether or not their in chronological order, or happening at the same time.\r\n\r\nWhether you see it as a prison break movie, or a time loop movie, this movie has a lot of fun in it, along with deep metaphysical philosophy, so there is something for everyone.", "Palm Springs puts a new spin on the old time loop story, and I am surprised at how well it works. Andy Samberg is fantastic as ever and shows off a little more acting chops than I give him credit for with the more emotional scenes in the film. The chemistry that he and Christin Milloti share is spectacular and felt so incredibly genuine. I felt so many things during this movie ranging from happiness, sadness, and laughter, it really takes you for a ride and it is such a fantastic one at that. This is such an underrated film and I cannot recommend this enough.\r\n\r\n**Verdict:** _Excellent_", "'I Still Believe' is just another forgettable romantic film, and thankfully it's also forgettable in the religious film genre. It has a tonne of issues from pacing to story, but it's just a boring film that is unappealing to all the demographics it tries to hit. It's so forgettable that I just remembered Shania Twain plays KJ Apa's Mum. 2020 truly has been a ride.\r\n- Chris dos Santos\r\n\r\nRead Chris' full article...\r\nhttps://www.maketheswitch.com.au/article/review-i-still-believe-faith-romantic-drama-misses-every-demographic", "Army of the Dead injects some much needed vitality into both zombie films as a whole and Zack Snyder\u2019s career as a filmmaker. Dave Bautista is also the best he\u2019s ever been as far as his acting ability goes. Gory as hell and entertaining through and through, Army of the Dead is a must-watch for action and horror film fans alike. We really needed more scenes with Vanderohe (Omari Hardwick) using that giant circular saw to tear through zombie flesh though. \r\n\r\nFull review here: https://geekshavegame.com/army-of-the-dead-review-zack-snyders-return-to-zombie-flesh-eating-form/", "Great watch, would watch again, and can recommend.\r\n\r\nProbably the worst part of this is a trend I'm noticing from some movies I've been seeing recently where they show you what could be a better movie, in the movie.\r\n\r\nWhile this starts with a \"patient zero\" style opening, they then skip past the movie I want to see to the last possible story from the opening event.\r\n\r\nThis movie does do a lot though, and has a lot of moving parts at any given time.\r\n\r\nBatista is amazing, and everyone sort of gets lost around him, I can't tell if that's because he's a giant or if the movie wants it that way: the cast all does a fantastic job in their roles.\r\n\r\nThe movie does a couple things that I don't typically enjoy in movies: smart zombies, obvious traitors, and secret motivations.  It's like if SHIELD was in \"I am Legend\" and Black Widow kept tripping everyone else to get a rare Pokemon card.\r\n\r\nThat said, they show a fantastic amount of detail and complexity to a society that is barely explored, adding a wonderful flavor to the story.", "Zach Snyder is a director I have an incredible amount of respect for. He has a truly original vision, he makes films unlike anyone else, and he seems to relish being a bit of an outsider who somehow gets to make whatever he wants. Sort of like this generation's version of 90's/00's Robert Rodriguez.\r\n\r\nYet, try as I might I just can't seem to actually enjoy his films. I won't bother going into it because personally I'd prefer not enjoying a wacky Zach Snyder film then being mildly entertained by most mainstream fluff that seem crafted by algorithms. \r\n\r\nIf you like Snyder's films this one will most likely be a real joy. If you don't this one won't win you over. Either way, I hope he gets to keep making his manic fever dreams because we need more films with authentic voices.", "The only good thing about Zack Snyder's masturbatory exercise Army of the Dead, is that it's comparatively shorter than his version of Justice League \u2013 but what movie isn't? An hour and a half short of a four-hour movie is still too long, especially considering that if everything we've seen before were edited out of the film, AotD would be a short feature.\r\n\r\nTrue, we may not have seen a heist/zombie apocalypse movie, but we've seen dozens of heists and dozens of zombie apocalypses, and bringing the two genres together only serves to highlight the inconsistencies of each. But, let us start at the beginning. A US military convoy is transporting an unknown cargo from Area 51. The two soldiers in the cab of the truck debate the contents of the box (\u201cthe original draft of the Constitution written in the blood of the Founding Fathers\u2026 Amelia Earhart, long live \", etc.). Whatever it is, it\u2019s highly inflammable, judging by how the truck instantly turns into a huge ball of fire the moment it makes contact with a considerably smaller vehicle.\r\n\r\nActually it is some kind of superhuman zombie that kills a bunch of soldiers and infects two of them. This entire scenario could easily have unfolded without the arbitrary and random explosion; the gigantic fireball is here solely because Snyder is such an impatient director that, in a 140-minute film, he can't wait even five minutes before blowing something to bits \u2013 the cinematic equivalent of premature ejaculation.\r\n\r\nOn the other hand, Snyder takes his time on plot points that we all know by heart. Hero is offered a job. Hero turns down job. Hero changes his mind and takes the job. Hero assembles team. And so on and so forth. So as to leave no clich\u00e9 unused, the hero also has an estranged daughter, Kate (Ella Purnell); this, however, deserves some more attention.\r\n\r\nKate works in a quarantine camp for zombies, which is nothing short of a logic-defying concept. It is first established that the zombie bite takes immediate effect, transforming the victim into another zombie \u2013 and one does not quarantine a zombie; one shoots a zombie in the head and moves on.\r\n\r\nNow, it has always been a habit of zombie movies to play fast and loose, depending on the requirements of the script, with the time it takes for a bite to kick in, but two wrongs don\u2019t make a right. All things considered, AotD is a rip-off that makes it a point of ripping off bad ideas \u2013 which might be all right if it were a parody, but the movie is too bloated and excessive to ever be able to take itself lightly.", "If you enjoy reading my Spoiler-Free reviews, please follow my blog @\r\nhttps://www.msbreviews.com\r\n\r\nI know Sundance is one of those festivals that carry dozens of impressive, impactful films from writer-directors that really throw themselves into the art of filmmaking and storytelling. I anticipated being blown away by many movies that I knew nothing about or didn't recognize the crew and cast involved. I expected some films to emotionally impact me so much that I'd save them close to my heart until the very end of the year. With this said, I was unbelievably far from imagining that the very first viewing would be a heavy contender for my absolute favorite movie of the entire festival.\r\n\r\nCODA (Child Of Deaf Adults) is the first film I watch by Si\u00e2n Heder, and after this session, I can't wait to see what she did so far and what she's going to do in the future. The clearly interesting premise is developed through a much more emotional narrative than I expected. From rich visual storytelling to exceptional use of sign language, Heder is able to capture something unique and deeply important to transmit to the audience and to today's society. The world was fortunate enough to get Sound of Metal last year, and CODA reinforces the essential message that being deaf must not be seen as a massive disability or a brutal handicap.\r\n\r\nAs the movie cleverly communicates through its impeccable screenplay, having some sort of \"limitation\" doesn't automatically characterize someone as weird, different, or that the respective family members don't love each other as much or more than the so-called \"normal\" families. Except for a somewhat insignificant love relationship featuring the main character (that could have brought up an entirely different, unnecessary, and even distracting topic to the film's central, vital themes), I was incredibly invested in every single storyline.\r\n\r\nIn fact, I find every interaction within the deaf family much more compelling and captivating than any other dialogue in the movie, and this is mostly due to the amazing performances from the cast. Leaving the protagonist to the end, Daniel Durant (Leo Rossi, brother) and Marlee Matlin (Jackie Rossi, mother) are great as supporting characters, but Troy Kotsur (Frank Rossi, father) and Eugenio Derbez (Bernardo Villalobos, music teacher) literally left me in tears with their heartfelt displays. I could feel the outstanding commitment to their roles, and I'm delighted that Bernardo Villalobos isn't just another stereotypical, cliche, hysterical choir adult.\r\n\r\nHowever, the biggest praise in my bag must go to powerful glue that holds everything together, elevating the whole film to a whole other level: Emilia Jones as the only hearing member of the family, Ruby Rossi. First of all, I love music, and Pentatonix is actually my favorite group (acapella or not), so hearing so many wonderful voices singing together would always be a massive plus for CODA in my review. Nevertheless, not only Jones' voice is sumptuously heartwarming, but her performance has everything an actor needs to receive acting nominations. I can't remember the last time I was fully invested in a single character in such an emotionally powerful manner, and Jones is definitely a major reason.\r\n\r\nA final praise to Paula Huidobro's visually grabbing camera work and Marius de Vries, who composed the movie's subtle yet efficient score and who I'm guessing had a hand in the song choices. Either way, terrific job.\r\n\r\nCODA may very well end up as my favorite film of the 2021's edition of the Sundance Film Festival, and it will undoubtedly become a must-watch movie when it's available worldwide. Si\u00e2n Heder offers her impeccable direction and beautifully written screenplay, which is packed with emotionally powerful moments that left me tearing up for the last forty-five minutes. Boasting an educative, meaningful message regarding the deaf community and what our society perceives as a tremendous handicap/disability, the characteristic visual storytelling and the captivating interactions within the deaf family prove to be incredibly investing, deeply elevating the overall piece. With the help of heartfelt, genuine performances from the supporting cast (mainly Troy Kotsur and Eugenio Derbez), Emilia Jones takes off and lands one of my favorite female performances in a long, long time. A tear-inducing, thoughtful film that I hope will conquer audiences all around the world.\r\n\r\nRating: A", "I cannot think of one person to whom I wouldn\u2019t recommend \u201cCODA,\u201d an uplifting, emotionally rich movie from writer / director Sian Heder. This crowd-pleasing film is one of the first real gems to debut at this year\u2019s Sundance Film Festival, and I\u2019m still riding the wave of good vibes hours later.\r\n\r\nBeing a teenager is difficult enough, but try being Ruby (Emilia Jones). The 17-year-old is the only hearing member of a deaf family, and she spends most of her spare time working on her parents\u2019 (Marlee Matlin, Troy Kotsur) fishing boat along with her older brother, Leo (Daniel Durant). and serving as their sign language interpreter. Ruby juggles her family responsibilities, her schoolwork, and a newfound passion for her high school\u2019s choir club (and her cute duet partner, Miles (Ferdia Walsh-Peelo)). When her music teacher (Eugenio Derbez) hears that special something in Ruby\u2019s voice, he encourages her to think about a life beyond fishing and supports her in applying to a prestigious music school. This unfairly puts the responsibility of the household on Ruby\u2019s shoulders, and she must choose between keeping her family afloat or pursuing her dreams.\r\n\r\nThis very funny and very honest story has a universal appeal, with charming performances and a likeable family that you\u2019ll want to spend time with. Kotsur and Matlin are terrific as Ruby\u2019s randy parents, and Derbez brings a genuine charisma to his role as the young woman\u2019s mentor. The cast includes three deaf actors, so much of the dialogue is expressed in sign language \u2014 and everything about that feels normal. This film goes a long way in shattering stereotypes about people who are hearing impaired, and that is to be commended.\r\n\r\nHeder has created a film that\u2019s filled with insight, refreshingly direct dialogue, and a fully developed cast of characters that all add up to solid storytelling all around. Not only is this a coming-of-age story for Ruby, but it\u2019s one for her family, too. The four of them struggle through the disappointment that life throws their way, hoping to work together to emerge stronger than ever.\r\n\r\nHeartfelt but never corny, \u201cCODA\u201d is a really special movie about unwavering support, unconditional love, and what it means to be a family.", "**Full Review and Analysis at SpotaMovie.com**\r\nProduced and released by Apple in 2021, CODA is an inspiring movie. It delivers music and voice to deaf people, highlighting important topics. **The Story:** Ruby is the only hearing person in her deaf family. They run a small business as fishermen, and she helps and supports them, mainly translating everything to her family in the deaf signs language. As a result, she splits her life between her family and her dreams.\r\nRuby discovers an incredible talent, something that makes her feel alive and happy. But the two worlds are not easily manageable for her because society and her parents are not ready to understand each other. Ruby\u2019s role becomes crucial for her family, especially when a new law threatens their business and future. Therefore to keep her dreams moving forward, she will need to fight, sacrifice and change the reality around her story. Fortunately, Ruby meets an incredible character during her journey and something powerful will happen. It\u2019s an engaging story. **Opinion**: It\u2019s a film of revolution, passion, family and friendships. It teaches us about integration and shows us the difficulty deaf people face every day. The pieces of music are perfect, and the film has pace and rhythm. The performance delivered by the actors is incredible and makes the movie more engaging. It's a must watch in our opinion because it makes us better person.", "Admittedly, there is nothing brilliantly creative about the script, which is why I gave it only 8 stars. The elevator story: a teenager trying to find, and assert, herself in the world and her family, who itself is struggling to remain commercially viable in an industry that's been devastated by commercialism and global warming. The wrinkle in the story is that the protagonist's parents and brother are all deaf. (CODA = Child of Deaf Adults.)\r\n\r\nThat's where ho-hum departs, and I have two things to say about it: First, this film deserves all the accolades and awards it's received. Second, this may the first time I've known a remake to exceed by far the original.\r\n\r\nThe acting from nearly everyone in the cast is unbelievably great. The production values are fantastic. The film is incredibly hilarious (thanks to brilliant performance by Troy Kotsur), and also, surprisingly emotional. In what could have been \"just another meh coming-of-age story\", Emilia Jones worked super hard to create a character that draws the audience in.\r\n\r\nTo Si\u00e2n Heder's credit, everything about this production shines.", "Full review: <a>https://www.tinakakadelis.com/beyond-the-cinerama-dome/2021/12/28/the-kids-are-gonna-be-okay-cmon-cmon-review<a>\r\n\r\n_C\u2019mon C\u2019mon_ isn\u2019t an easy movie to classify. It doesn\u2019t fit in a simple genre. It\u2019s the kind of movie that reaches into your chest and builds a home there; a one-in-a-million movie that makes you acutely aware of being alive. You can feel the warmth of the blood in your veins and the ache of the bones in your body. You are present and you are witnessing magic.", "This might be the first documtari-aphical I've ever seen maybe. It's a fascinating mash-up that gently reminds us of how lost we are as a society and yet, how hopeful we deserve to be. It's heart-full cinema at it's best.", "C\u2019mon C\u2019mon is a beautiful look at the developing relationship between an uncle and his nephew. It made me feel a huge range of emotions and has a very satisfying ending. The script is excellent and it is elevated due to fantastic performances from the entire cast. Joaquin Phoenix is superb and his chemistry with both Woody Norman and Gaby Hoffmann is excellent. Norman was great, he had such a wide range for a young actor and was able to make his emotions feel genuine, which is difficult in a lot of child actors. Hoffman was also quite good, she displays her helplessness to care for both her son and ex-husband tremendously well. Cinematography was top notch and the audio design was brilliant. There are some really cool things that are done with the interview sections/street recordings that create a very unique listening experience. My one complaint is that the movie drags on a little longer than it should. There is not a lot going on in this film, and that is fine because you get to spent time with the characters and see their relationship blossom. But that creates a very slow pace that could have been corrected with a slightly shorter runtime.\r\n\r\nScore: 79%\r\nVerdict: Great", "seriously i haven't watched any of bella throne's movie before but i loved the way she acted in this movie. loved the way of direction from directors really. loved alyvia's acting too. i came to know about the movie from her though. she's really doing well. loved the ending as well it was really unexpected. big love to all the team.", "Generally I love crime-thrillers (both fiction and non-fiction) and this had some good elements, but the editing was shoddy, performances uneven with Bruce Willis once again phoning it in. He has maybe 10-minutes of a screentime and is a non-factor with the plot outside of being Megan Fox's partner who disappears only to briefly show up at the end.\r\n\r\nAs for Fox she at least was okay, though not entirely believable as an FBI agent and Emile Hirsch and his southern accent sounded off, not entirely sure why he had it, didn't really play into his character nor the region. Lukas Haas as the serial killer has his moments though his performance and the character isn't anything different than what had been done on Criminal Minds.\r\n\r\nWanted to really like this but never quite works. Has an ending that should've been filled with suspense but instead was awkwardly edited and just was lackluster. **2.25/5**", "I know by now that Bruce on the cover probably means a whole lot of driveling banter piss caught on tape in feature length. But the premise and Emile Hirsch co-starring caught my interest. Turns out Emile is the lead really, Megan Fox the damsel in distress and the guy responsible for the editing is the real villain. The dialogue was boring, the story done better many times already, so the director could have learned something beforehand easily when taking this on. Unfortunately for the crime flick fan this is sub-par. And for everybody else it's just cringe-worthy bad.", "Just. Don't. Watch. \r\nYou have been warned.", "Pretty lame science fiction actioner with a thin story, one-dimensional and poorly developed characters and bland villains with basic motivations (and they infect humans like parasites apparently). I had hoped this would be at least moderately entertaining but was just stupid with Bruce Willis and Frank Grillo sleepwalking through their roles.\r\n\r\nIf there's any plus, at least some of the effects were above some SyFy TV movie (for what little that's worth) but this is one to completely skip. **1.5/5**", "Great cast, and although the concept (if you like that kind of thing) was decent, it lacked any real direction.\u2b50\u2b50", "Yeeeaah, this was terrible.  You can actaully tell where the budget went when it came to \"what are we going to make look science fiction-ny\" and \"on what we will make the audience use their imagination.\"  \r\nI'm not sure if Bruce Willis did this because he was doing someone a favor or if he just wanted to get out of the house for a little while.  But this 'show' will not be listed in the memoirs as \"Most memorable.\"     \r\n_Starship Troopers_ or _The Edge of Tomorrow_, it ain't.  lol\r\n\r\n\r\nUpdate --  Bruce Willis was very ill at the time this movie was filmed.  A short time after this film was released it was announced he was diagnosed with having a degenerative illness.  ", "I wanted to like this more than I did. It's fine, but it just doesn't resonate terribly well with me. Not to mention it feels a bit like a stage-play, taking place all on one street. I understand it's supposed to be the world through a child's eyes, but there's not much there. Conversations and issues feel breezed through, and yet 'Belfast' sags in the middle around the third time they have the same set of conversations. It's good enough, but I couldn't recommend it to anyone.", "A swell little film, this.\r\n\r\nI may not have a connection to the events portrayed onscreen, but <em>'Belfast'</em> is - despite the not so good true events that it's retelling - is a pleasant film to watch. With a perfectly timed length of around 90 minutes, this 2021 flick holds a lot of heart - it's also rather funny, it had me laughing a fair number of times.\r\n\r\nThe star of the film is undoubtedly youngster Jude Hill, who is an absolute joy in the role of Buddy - some performance from the 11-year-old! Buddy's connections with every single character are lovely, especially with those played by Ciar\u00e1n Hinds and Judi Dench - wait... that was Judi Dench?! I legit didn't even notice until the end credits, which shows how convincing her performance as a Northern Irish grandmother is... or perhaps I need my eyesight tested, who's to say.\r\n\r\nJamie Dornan and Caitr\u00edona Balfe also merit props, in what is a very good release from Kenneth Branagh & Co. The target audience, along with others of course, will adore it, I'm sure. Also... love the choice of black-and-white, fwiw.", "Belfast is packed with powerful images \u2014 shot in Haris Zambarloukos\u2019s majestic black-and-white cinematography (except for a handful of color shots at key moments, notably the escapist windows that film and TV offer the characters) \u2014 beginning with an early scene in which the young protagonist, Buddy (Jude Hill), armed with a wooden sword and a shield/dumpster lid, confronts a mob of unionist protestants who come to attack the houses and businesses of Catholics on Buddy\u2019s Street.\r\n\r\nIn an inferior movie, Buddy would be foolish enough to think that his makeshift weapons could measure up to the rioters\u2019 Molotov cocktails; here, however, it marks precisely the beginning of the end of childhood innocence \u2014 a point driven home later by a reading of chapter thirteen of the First Epistle to the Corinthians (\"When I was a child, I spoke as a child, I understood as a child, I thought as a child; but then I became a man and left childish things behind\u201d).\r\n\r\nThe film\u2019s depictions of violence are doubly effective because Branagh resorts to them sparingly, and when he does, he shoots them in a realistic style; when a car explodes in the middle of the street, you can bet your sweet ass it doesn\u2019t just go up in CGI flames.\r\n\r\nThe most striking images, however, are those whose composition evokes an air of domesticity; several of them have in common the background presence, as if detached from the action, of Judi Dench. Branagh, who has collaborated with her on almost a dozen productions, knows very well that the veteran actress is able to conjure, simply by virtue of being there, enough gravitas to anchor a scene in the real world (now, this is not to say that Dench is reduced to prop status; quite the contrary, her character provides the emotional center of the history).\r\n\r\nThese images stay with us because they are all about what is at stake in the film: a fragile lifestyle in which \u201cWe have known this street and all the streets around it all our lives. And every man, woman, and child that lives in every damn house, whether we like it or not. And I like it. And you say you have a little garden for the boys? But here, they can play wherever they want, because everyone knows them, everyone loves them, and everyone cares for them.\u201d Establishing this delicate way of life is the reason that the threat of violence is so much more effective in creating tension than the violence itself.\r\n\r\nAll things considered, Belfast is an episodic slice-of-life-seen-through-a-young-boy\u2019s-eyes that isn\u2019t, believe it or not, a million miles removed from A Christmas Story, and indeed the script introduces a placid, elementary sense of humor that nicely counterbalances the more dramatic material.", "This is the kind of cinema that we always hope to see - brilliantly fresh, tight script, beautifully shot, amazing performances, an autobiographical-based story of the directory himself, Sir Kenneth Branagh, and ... Van Morrison soundtrack. In essence, it's a coming-of-age movie of an adolescent, set against \"The Troubles\" of Northern Ireland. Buddy has a special love for movies and theater, encouraged by his cranky, old grandmother (Dame Judi Dench). The beautiful relationship between the grandfather and grandmother is mirrored perfectly in the mother and father, and then again in Buddy's budding romance with Catherine. There's so much going on in the film that it's very nearly a tone poem.", "\"**Space Sweepers**\" is South Korea's first-ever space science fiction show. For their first venture into space, they did not disappoint and made sure audiences were awed by the show's deep story and unforgettable space adventure.\r\n\r\n> **Space Sweepers** ***is lightyears better from recent Western space scifi shows.***\r\n\r\n## Story\r\nThe story started out as a typical Western space scifi. Humanity encountered a life threatening situation and the only way out was up, out there in outer space. Slowly and perfectly the Korean signature in storytelling and plots surfaced up and it started to get very interesting.\r\n\r\nThere was a grand or overarching story guiding Space Sweepers but they instead zoomed-in and told the story from a human perspective. This approach allowed them to tackle the questions from the vantage point of ordinary humans, attaching the audiences to the characters in ways not possible from a \"bigger picture\" method. A story about a crew of \"Space Sweepers\" but at the same time it was not about them.\r\n\r\nIt is rare to see this type of story and storytelling in live-action movies considering the limited time available and yet they were able to flesh out the characters, presented a family relationship plots, questioned human moralities and ethics, and explored the notion about \"the needs of the many outweigh the needs of the few\".\r\n\r\n## Acting/Cast\r\nThe casting was excellent. Song Joong Ki, playing as \"Tae Ho\", and Kim Tae Ri, playing as \"Captain Jang\", are two popular and veteran Korean actors. They were joined in by Jin Seon Kyu as \"Tiger Park\", Yoo Hae Jin as the Robot, and the child actress Park Ye Rin as \"Dorothy\". Five actors who complimented each others' acting style enabled them to bring the story closer to the audience.\r\n\r\nKim Tae Ri is best known from her 2016 movie \"The Handmaiden\" and the Netflix TV series \"Mr. Sunshine\" in 2018. Despite the huge jump from historical romance genre to a space scifi action and adventure, Kim Tae Ri has proven once again her talent in acting. She showed her character's strength and fierceness and yet behind it all she was caring and loving.\r\n\r\nSong Joong Ki is well known from his major role in the hugely popular 2016 TV series \"Descendants of the Sun\". He masterfully played his character, a man who lost his daughter in a tragedy and ended up as a sweeper of space debris to make his living. Throughout the movie, he showed perfectly the thoughts and goals of his character despite of what was in front of him. His emotions and expressions were in check, thus completing the aura of his character while at the same time letting the audience feel his sadness and difficult choices.\r\n\r\nSpecial mention is the child actress Park Ye Rin. She is technically a newbie in the industry, having only appeared as a guest in a 2020 TV series. Having thrown in a blockbuster film this early would have a huge challenge for her and yet she amazingly showed that she was born an actress. She played as \"Dorothy\", one of the key characters in this film. This being a space scifi, which means they had a lot of filming in front of green screens, Park Ye Rin was not distracted and was able to deliver her dialogues and interacted with her co-stars naturally. Oh, did I not say that she's only 7 years old?\r\n\r\n## Production\r\nThey did not shy away from giving this a budget. The superb visual effects, cgi, and editing, definitely placed this movie equal in rank with Western shows like \"Star Trek\" and \"Marvel's Guardians of the Galaxy\" to name two.\r\n\r\nIt was also a brilliant idea to bring in actors from different nationalities and to use their native languages. This is rarely done and is simply explained as some magic or technology like a \"universal translator\". But that's not where it ends \u2026 even though they have a \"universal translator\", they did not resorted to \"English\" or \"Korean\" as a \"universal language\". They showed all directors in the world how to properly portray different languages even if there is a \"universal translator\" available.\r\n\r\nThat deserves a huge mention especially for a show which concerns multiple nationalities, languages, and cultures--the planet Earth. The flow of the story was not broken even though the characters were speaking different languages. Everything was flowing smoothly, this is how it actually will be like if \"universal translators\" become a reality. Well done!\r\n\r\n## Conclusion\r\nWhile this is a space science fiction film, the story was about you and me, being a human, and the relationships we build in each of our adventures. This is what \"Space Sweepers\" was about. It is about you and me. Our humanity. Our frailties. The challenges we face every single day and how to ultimately triumph (or not).\r\n\r\nCan you guess how many languages were spoken and nationalities represented in \"Space Sweepers\"?\r\n\r\n-------\r\n\r\nOriginally posted on my [blog](https://youronly.one/yuki/review-space-sweepers-2021-202137/) under a CC-BY-SA 4.0 International License.", "\"Army of the Dead was far from surpassing any expectations, but amid its several issues, Zack Snyder actually created a rather interesting post-apocalyptic world. With Matthias Schweigh\u00f6fer taking on two of the most significant roles in filmmaking - director and leading actor - Army of Thieves feels more like a character spin-off than an actual prequel to an apparently new franchise.\r\n\r\nIn that regard, the passionate protagonist, Dieter, is compelling enough to carry most of the stylized movie. Matthias delivers a fun, engaging performance that, unfortunately, is partially damaged by the excessive, dull jokes. The rest of the team follows incredibly cliche, forgettable archetypes, even though I can't really fault Nathalie Emmanuel's (F9) interpretation.\r\n\r\nDoing a prequel to an original zombie film with no zombies instantly drops the excitement levels, but the heist sequences are reasonably entertaining. Hans Zimmer and Steve Mazzaro's score definitely makes this movie feel much more epic and emotionally powerful than it truly is. Overall, Army of Thieves overextends its stay, and the safe-opening scenes get less and less exciting with a gradual lack of creativity taking over each robbery.\r\n\r\nIn the end, I admit that this universe has some potential, but so far, I'm still waiting for a flick I can genuinely love and support.\"\r\n\r\nRating: C", "I'm now convinced this Bruce Willis is an anamatronic android and the real one is living the good life on some island in the Pacific.\r\n\r\nJust another forgettably bad direct-to-video thriller \"starring\" Bruce Willis. The fight scenes are almost incomprehensible and the acting rather poor or, in the case of Willis, bland, clearly his scenes were often shot separately from others. At the very least Chad Michael Murray seemed to be having a good time. If only Willis would adapt to playing insane like Nicolas Cage has in his DTV train-wrecks.\r\n\r\nI thought there was a kernel of a good idea... until I remembered this sort of thing was done with the 2010 graphic novel adaptation of RED... starring Bruce Willis in a time he still gave a damn. **1.25/5**", "Another awesome addition to the God's not dead series, great cast and story board. In a time when the world is in utter chaos through created hate and division, these are the kinds of movies that help build character and encourage peace and harmony.\ud83c\udf1f\ud83c\udf1f\ud83c\udf1f\ud83c\udf1f\ud83c\udf1f", "Hard to do Good is a nice concept film whereby the gangsters kidnapped the businessman and stole all his money. They smacked and kicked him. And they left him half dead in the forest \r\nthinking he's dead. When the night comes, the gangster leader dreamt God of asking him, why it so hard to do good and easy to do bad? He immediately woke up from sleeping breathing deeply and his voice was shaking with fear. He then knelled down & prayed and made a covenant to God that he will take back the money to its owner.", "Very enertaining movie. Action, adventure, comedy with a great story. Enjoyable for the whole family.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/the-black-phone-spoiler-free-review\r\n\r\n\"The Black Phone carries a horror premise with a supernatural touch full of potential, but it plays too safe by betting on a narrative that's too simple, predictable, and repetitive.\r\n\r\nScott Derrickson elevates his work with a distinct style, and the fact that the main focus belongs to the protagonists development rather than on generic jumpscares pleases me.\r\n\r\nMason Thames and Madeleine McGraw are, without a doubt, the most impressive elements of the entire film, delivering two of the best performances by young actors of the last decade. Ethan Hawke is underused, just like his unexplored character.\r\n\r\nI recommend it, but personally, I expected something more creative.\"\r\n\r\nRating: C+", "The Black Phone is a paranormal abduction thriller that balances the tension/despair of being trapped and the ghost elements very well. The movie does a great job setting up the main characters in the beginning that gives you a relationship with them and genuine desire for them to succeed. There are a few plot points that are a little questionable, but are they are minor nitpicks and didn\u2019t pull me out of the story too much. The performances all around were great. Ethan Hawke does fantastic in his limited screen time. He conveys the mental state of the Grabber with such nuance, it really makes the hair on the back of your neck stand up. The children do very well too, especially in the more emotionally heavy scenes. A few of the classmates performances in the beginning were a bit awkward.  Overall, I had a great time with this movie and it is a testament to the directors and writers that they could adapt such a creative thriller from a short story.\r\n\r\n**Verdict:** _Great_", "I had to abandon this very early on, as I couldn't see anything. I'm pretty sure it was daytime, because kids were going to school, but it was so darkly lit that it looked like late dusk. I think there was a sun in the sky, but it might have been a firefly. I put my TV on \"vivid,\" but it couldn't remedy the problem. Maybe there's a good movie in here, but the production is clearly broken, so if you have an HDR TV, you won't be able to see anything.", "THE BLACK PHONE is a haunting and suspenseful new thriller starring Mason Thames, Madeleine McGraw, and Ethan Hawke, and directed by Scott Derrickson.\r\n\r\n13-year-old Charlie is kidnapped by a child murderer and locked in a soundproof basement. The previous victims of the killer start calling Charlie on an out-of-service phone. These chilling calls give the boy a chance to save himself and others from the killer's clutches.\r\n\r\nTHE BLACK PHONE is suspenseful and scary without the need to have onscreen violence (the violence is mostly off-screen). The cast is excellent, particularly Thames and McGraw, who both give standout performances. Thames is particularly convincing as the terrified boy who is trying to make sense of the situation he's in. Hawke is also chilling as the killer, though his character is not as fleshed out as I would have liked. The movie is well-made and well-acted and has a solid story with some creepy moments \u2014 and the length is exactly right. An enjoyable addition to the genre.", "Excelente Pel\u00edcula, sin duda la volveria a ver de nuevo", "As far as Sia's filmmaking chops go, she clearly has an artist's eye but not a storyteller's pen. Full of uninspired tropes and grossly predictable, 'Music' offers nothing new to cinema-goers, and even less for Sia and Maddie Ziegler fans. People are looking for a lot more to venture outside these days, and I'm sorry to say this isn't it.\r\n- Jess Fenton\r\n\r\nRead Jess' full article...\r\nhttps://www.maketheswitch.com.au/article/review-music-sias-feature-debut-falls-flat", "Good story, good cast. It's enjoyable.\r\n\r\n<em>'Antlers'</em> sets the right tone throughout and delivers in serving up a satisfactorily creepy flick. Keri Russell, Jesse Plemons and youngster Jeremy T. Thomas all give strong performances, they make for an interesting trifecta to watch - even if they aren't as fully fleshed out ss they could've been.\r\n\r\nThe horror aspects are done really well, as expected with Guillermo del Toro involved behind the scenes along with director Scott Cooper & Co. I also love films that make the locations come alive, where the place feels lived in and gritty, and this passes that particularly test with flying colours in my eyes.\r\n\r\nAs usual with the genre, a follow-up is seemingly set at the end - which I'd be up for, sure, though do feel like this being a one-and-done would fit better - but we'll see.", "Antlers was a pretty big disappointment. The acting was lackluster, Keri Russell did okay, but I felt that Jesse Plemons was going through the motions delivering a poor performance. For a horror movie, this did not really feel scary at all. There is some cool characters designs during the transformation but the creature was pretty bad due to the heavy use of CGI. For a rated R film, there was not a lot of gore. I felt a lot of the kills were cut short or done off camera. This works when tension is built, but it wasn't and the payoff fell short. The story was generic and very predictable, character decisions were incredibly dumb in order to progress the plot. Combine all those issues with poor pacing and you get a tough movie to watch.\r\n\r\nScore: 38%\r\nVerdict: Poor", "Cliched and not at all scary. And I scare easily!!\r\nPredictable at every turn. I wasn't expecting much going in (based on its score) and my expectations were met. ;-)", "The Many Saints of Newark is The Sopranos meets The Godfather Part II, and the result is so much less than the sum of its parts. Do we really need to know that Tony Soprano was once a chubby brat? \r\n\r\nMoreover, do we really want to know that that chubby brat grew up to be Michael Gandolfini? Michael would certainly be a chip off the old block, if his father had been Oswald Cobblepot instead of Jim Gandolfini.\r\n\r\nThis is truly a case of the apple falling a million miles away from the tree, but then pretty much everyone here falls short of the original actors/characters (I was never really a fan of the TV show, and even I would rather watch that instead).\r\n\r\nLivia, Junior, Janice, Paulie Walnuts, Silvio Dante, Big Pussy; Soprano diehards will recognize all of these and several other names , but not much else. The only connection to the HBO series is Michael Imperioli, and even then it's just his voice used as little more than en excuse for some lame retrospective dramatic irony.\r\n\r\nWhen he sees Tony for the first time, baby Christopher starts crying his eyes out; someone takes the opportunity to randomly comment that \u201cSome babies, when they come into the world, know all kinds of things from the other side\u201d. So baby Chris could somehow sense that uncle Tony was going to eventually murder him in cold blood? And if so, a fat lot of good that prescience did him. \r\n\r\nAs for the audience, we (even casual viewers like myself) remember very well that Tony Soprano strangled Christopher Moltisanti (which means 'many saints', hence the title of the film), because it\u2019s practically the first thing that Imperioli tells us in the opening narration (to paraphrase Borges, saying something too much is almost as bad as not saying it). \r\n\r\nWriters David Chase and Lawrence Konner and director Alan Taylor even manage to ruin the only good thing about this piece of crap movie; i.e., the late, great Ray Liotta, who must have been paid very good money \u2014 and completely deserved it for appearing in this debacle \u2014 because the filmmakers kill off his character half an hour into the movie, just to introduce his identical twin (and I mean identical to a T; how many pairs of twins are still getting exactly the same haircuts in their late 60s?). \r\n\r\nSomeone at New Line must have thought that Liotta was overpaid and demanded that the actor pulled double duty; how else to explain this farcical turn of events?", "Great watch, will likely watch again, and do recommend.\r\n\r\nIt's usually a good sign when the worst part of a time travel movie is the time travel.\r\n\r\nI could probably make an hour long video on the time travel in this movie, especially compared to \"Looper\", but I'll forego that enough to say that it's well leveraged for the purposes of the movie.\r\n\r\nThe \"White Spikes\" are amazingly well put together, though I think projectile spikes are an odd biological evolution.\r\n\r\nThe story is far from perfect, but the cast, the acting, the situation, and especially the action are all executed wonderfully with a high production value to back it up.", "**Overall : A fun popcorn sci-fi blockbuster with fun characters, scary aliens, and great action that far outweigh its minor faults.**\r\n\r\nThe Tomorrow War is a fun fighting alien creatures, time travel, sci-fi action flick that thoroughly entertains despite its flaws. The film's premise lends to some confusion with trying to change timelines, leading to moments of disjointed logic and confusing plot points. But let me be honest, if you don't take the science seriously, you will enjoy the movie. The aliens are super creepy and overwhelming. Transporting soldiers to the future to help try to overcome a failing war for survival provides a fresh take on the alien battle trope. I enjoyed the parts of the movie that took place in the future where the risk and danger were higher than the present-day parts that were more focused on exposition. Because The Tomorrow War was released straight to streaming, I had low expectations that were undeniably exceeded. I will be back to watch this one again.", "_Bones and All_ is one of the most unique movies I have ever seen. It somehow simultaneously disgusts me while filling me with intense emotion capable of drawing tears to my eyes. It is a perfect blend, that I was unaware that I needed.\r\n\r\nThe journey our characters take in immense in terms of emotion and distance. I had such a great time watching our leads travel across country going wherever their hearts desired or wherever their noses took them. There were some creepy and intense encounters that had me on the edge of my seat but that was balanced with intimate moments between our leads. These scenes fill the majority of the 2 hour and twenty-minute runtime, and while that is a decently long film, it flew by, and the pace never seemed to lull. There were some scenes that could have been cut to save some time, but I argue that they were essential for character development and to make the film whole.\r\n\r\nThroughout the course of the runtime there are intense introspective themes of morality that are at constant play. Watching the characters balance desire and need was so heartbreaking and real. Despite the horrific acts our main characters are performing, there is a deep hidden shame that seeps out as our character learns more and more about what she is.\r\n\r\nThese are very complex emotions to handle on screen and our two leads absolutely nailed it. Both Taylor Russell and Timoth\u00e9e Chalamet were brilliant! I will be honest, Timoth\u00e9e Chalamet is one of the big reasons why I wanted to see this movie so much and while he did an excellent job, he was outshined by Taylor Russell. She was so excellent, honestly perfect! This is the first film I have seen her in, and I was blown away. She deserves all the award recognitions for this film.\r\n\r\nBones and All is a masterpiece and needs to be seen in theaters. This is a hard movie to sell to an audience, but it was done perfectly and deserves all the credit, awards, and viewership.\r\n\r\n**Score:** _94%_ | \r\n**Verdict:** _Masterpiece_", "A beautiful and intense coming of age story", "Where has the \"magic\" gone? Disney muddles the mix once again and ruins a childhood favorite by removing the accomplished Buzz frontman Tim Allen for Chris Evans? I was so wanting to see the quick quips and humor a comedian such as Allen has always brought to the Toy Story franchise and sadly they went the other direction here. Formulaic and predictable. This could have been any other space-based children's animation.", "Lightyear is a lighthearted and fun sci-fi adventure. Let me get this out of the way first and foremost, the visuals in this film are spectacular. The artists who did this deserve a raise because this might be the best looking animated film I have ever scene. I really enjoyed the touch of changing the resolution at a certain point. With that out of the way, I really enjoyed this film, the exploration of a new world was really well done. I liked the time traveling elements that were presented, borrowing some from Interstellar, and it brought some really sad moments that nearly drew a tear from me. The cast of characters were funny and their evolution throughout the story was a joy to watch. I was not super impressed with this movies interpretation of Zurg. I just felt like there was more that could have been done with that. \r\n\r\n**Score:** _82%_\r\n**Verdict:** _Great_", "Visually wondrous but spectacularly dull, unbelievably unfunny, and lackluster from the inside out in every other aspect, _Strange World_ is a superficially stimulating with the entertainment value of a wet yet adventurous sponge.\r\n\r\n**Full review:** https://boundingintocomics.com/2022/12/02/strange-world-review-a-mundane-narrative-nurtured-by-invigorating-visuals/", "_Talk to Me_ is a brilliant and spine tingling evolution of _The Monkey\u2019s Paw_ short story with an incredibly satisfying ending and a scene stealing performance from Sophie Wilde. Aaron McLisky\u2019s cinematography featuring a ghoulish incline at just the right time makes _Talk to Me_, which is already a well-written nightmare and unique plunge into personal hell, visually and uniquely chilling.\r\n\r\n**Full review:** https://bit.ly/emotklat", "FULL SPOILER-FREE REVIEW @ www.firstshowing.net/2023/review-australias-talk-to-me-is-the-best-horror-film-of-2023-so-far/\r\n\r\n\"Talk to Me lives up to the tremendous hype from festivals and initial reactions around the world. Without a doubt, one of the scariest horror films in recent years!\r\n\r\nImpressive practical effects, superb makeup, hypnotizing performances \u2013 Sophie Wilde clearly stands out the most \u2013 and impeccable execution of truly shocking, gory, unpredictable moments of violence. It doesn't have the most imaginative screenplay within the \"spirit-possessed characters\" subgenre and leaves some meaningful themes unexplored, but it's definitely one of this year's must-see horror flicks.\r\n\r\nDanny and Michael Philippou: remember their names!\"\r\n\r\nRating: A-", "A fecal, anal honking, and vomit-infused tale revolving around orgy-driven slaphappiness and punchdrunk intoxication as the silent movie era disjointedly stumbled into sound and talkies. Channeling the likes of Michel Hazanavicius\u2019 _The Artist_ and _Fear and Loathing in Las Vegas_ with a rhythmically chaotic boogie seemingly torn right out of Gasper Noe\u2019s _Climax_, _Babylon_ is an aggressive assault of the senses loosely thread together by cinematic evolution and dwindling fame.\r\n\r\n**Full review:** https://boundingintocomics.com/2022/12/15/babylon-review-requiem-for-the-silver-screen/", "Babylon is debauchery at its finest. It encapsulates an era like no other and dares to be so different, yet so appealing. On the surface this film is a very straightforward plot, following our three leads and their attempts at success in the ever-changing world of cinema. But deep down, there is another message that is so relevant to everyone's life: accepting death/irrelevance.\r\n\r\nJust as fast as our characters achieve their dreams of being stars in the industry, these dreams are quickly whisked away by the brutality and cutthroat nature of Hollywood. This is juxtaposed with Brad Pitts character, a man already on downward spiral of his career, trying to desperately hold on to what remains. These arches are so honest and vulnerable, I found very compelling.\r\n\r\nThe performances were top notch all around, and I would expect nothing more from a stacked cast of actors including Margot Robbie and Brad Pitt. But the surprise of the bunch was Diego Calva. He was fantastic and stole many scenes he was featured in with both Robbie and Pitt. He is the true lead of this film and does an excellent job bearing the load.\r\n\r\nI really enjoyed almost aspects of the film, but towards the end there are some sequences that I feel got away from Chazelle. They are so over the top and kind of feal out of place in this somewhat grounded story. The tension is there in these scenes, but it just doesn't fit. This whole subplot could have been shorten tremendously helping reduce the bloated runtime of the film.\r\n\r\nThat being, I never really felt the length of this picture with it being quite well paced. Overall, this movie was real treat, and it is quite a shame that marketing was jumbled up so poorly because this film deserves viewership.\r\n\r\nScore: 88%\r\nVerdict: Excellent\r\nTheatre Verdict: See It", "**Thor: Love and Thunder** is a sequel to the 2017 film Thor: Ragnarok. It is written and directed by Taika Waititi and based on, of course, the Marvel Comics by Stan Lee. The film stars Chris Hemsworth as Thor, Natalie Portman as Jane Foster / Mighty Thor, and Christian Bale as Gorr the God Butcher.\r\n\r\nAnd the story? The gods are in danger! The God Butcher is coming for them! And only the mightiest of them all can stop him: Thor. But Thor is in bad shape. He's lost his hammer, his friends, and his confidence. He'll need all the help he can get to save the day. He'll have to relearn what it means to be a hero, and Jane Foster will have to become the Mighty Thor.\r\n\r\nI was looking forward to this movie. I loved Taika Waititi's direction in Ragnarok, and the cast is amazing. I was hoping for another fun, fast-paced, and humorous film like its predecessor. But unfortunately, Thor: Love and Thunder falls flat. The story is convoluted and slow-moving, and there are too many characters for any of them to get enough development. The humour is forced, and it frequently fails. And the ending is just...Stranger things have happened, I suppose.\r\n\r\nI was disappointed in **Thor: Love and Thunder**. If you're a die-hard Marvel fan, you might enjoy it, but if you're looking for another fun and exciting Thor film, I think you'll be disappointed, too.", "Bad humor, characters teleporting all over the place, terrible plot. A thing capable of altering the universe happens to exist, you don't even need infinity stones *facepalm* I can't believe there is a worse Thor movie than The Dark World.", "Best Movie by MARVEL. LOVE YOU THOR", "Nice actin movie.", "It appears that disgraced asshat Bob Chapek (not going to link to IMDb for this asshat since his bio there is just corporate gibberish written by Disney themselves, and not updated to show that he got fired) has scared away any form of actual talent from Disney so that even when they do something that is not blatantly woke and preaching it still turns into a turd.\r\n\r\nAlready in the first scenes I was going what the f\u2026 is this? Are they turning the franchise into a comedy?\r\n\r\nThor himself has been turned into a rambling moron. The rest of the Gods are either unbelievable assholes or fat slobs only caring about their orgies or some combination thereof. Most of the movie I was just cringing in my seat.\r\n\r\nIf they were actually going for more of a comedy movie than an actual Thor movie they failed miserably. The \u201cjokes\u201d where unfunny, unintelligent and just bad. Superhero slapstick at best.\r\n\r\nThe only character that I found remotely likable and cool in the movie was King Valkyrie. Jane Foster was not too bad either. The rest was just a joke. The portrayal of the mighty God Zeus and Olympus was an affront. The bad guy was not too bad although I would not call him likable of course. He is not supposed to be likable. At least he was not turned into a parody.\r\n\r\nIt is really a shame because the underlying story is not half bad\u2026 if it had been given to someone with actual talent to implement. It is predictable of course but it is okay. If it had only been given to someone who could have turned it into a real Thor movie instead of this failed comedy turd.\r\n\r\nI have to admit that I did not have my hopes up very much when starting to watch this movie. Given what Disney has turned into I was afraid that they were literally going to turn Thor into a female and luckily that did not happen. Unfortunately they found another way of ruining the franchise. This movie is nothing like the previous Thor movies. I really liked Thor: The Dark World for example. To me this movie is very close to a franchise killer.\r\n\r\nThe one and a half stars is for the special effects. They were pretty good. The rest of this movie is really bad.", "_Halloween Ends_ is such a weird film, as a standalone movie I enjoyed it but in the trilogies totality it underwhelms and undermines. With each entry in this trilogy, the movies get farther and farther away from what Halloween is. With Ends there is no tension and no horror, there are some good kills but with nothing building up to it they felt stale. This movie also tears down Michael Meyers in a way that felt out of place in the trilogy. Halloween Kills built Michael up to be an indestructible force with the ability to withstand fire or multiple gunshot wounds, but in Ends that is flipped on its head making him weak due to the ending of the predecessor. It left me feeling like the writers had no idea what they were doing in developing this trilogy. The marketing of the movie was a total farce as well. It was building up to a final clash between Laurie and Michael, and while that does happen the majority follows a character that was just introduced (Corey Cunningham). Even though I really like the opening sequence and backstory to Corey, it had no place being centerstage in the final installment. Overall, this movie was slightly better than the sequel but still squanders the potential that Halloween (2018) had for the trilogy. If any more movies or trilogies are made in the future, please for the love of God hire a producer/writer to develop the entire series instead of piecing it together film by film.\r\n\r\n**Score:** _44%_ |\r\n**Verdict:** _Poor_", "**Poor writing and a confusing story overshadowed a few shining moments and satisfying conclusions to character stories.**\r\n\r\nIt\u2019s so hard to choose whether I liked or disliked Halloween Ends. I enjoyed the resolution to Laurie Strode\u2019s 40-year story arc and the hopeful journey for her granddaughter, Allyson. Even the final showdown between Jamie Lee Curtis and Michael Myers was satisfying, although the story didn\u2019t build to the climax well. Sadly that is where the pros stop. The story was a convoluted mess that ignored all the build-up of the first two films and focused on a new character that didn\u2019t matter to the overall story and didn\u2019t have much impact on the film. As a result, Halloween Ends forgot what made its two predecessors successful and told a pointless meandering tale that had its moments but ultimately disappointed.", "An unfortunate end, to a horror franchise, that started way back in 1978. \r\n\r\nHalloween Ends, is an inarticulate mess, that fails to build on past films. Instead, it delivers an incomprehensible story, that makes little to no sense, save that it brings the overriding story, to a somewhat confused, conclusion. \r\n\r\nOn the upside solid acting and some tense, jump scare moments but really, its not enough.\r\n\r\nIn summary, a reasonable cast in a poorly scripted film, that add's little to nothing that is meaningful, to the tale of serial killer, Michael Myers.", "It's a sad state of affairs when HALLOWEEN ENDS (2022) is being classed as a \"bad\", \"terrible\" or \"disgraceful\" motion picture and I worry for cinema as a whole if the only direction the mass want is nothing but cookie-cutter.\r\n\r\nThis film is a straaaaaaange beast and it probably holds the world record for the quickest development of a relationship on screen. Bloody hell, I wanted that relationship to succeed.\r\n\r\nI'm going to be controversial here... did we need Michael Myers at all here? Maybe the 2 or so scenes we get in the sewer early into the film and that's it... maybe pass the evil on and Michael die of his wounds.\r\n\r\nThe evil is contagious element worked for me and Corey (played by Rohan Campbell) was the standout character.\r\n\r\nIssues? Yes, there are some - the narration and memoir aspect weren't needed and Corey's mum... erm, I'll leave it there.\r\nBut I admire this film, oh boy do I. I'd rather the risk be taken than them fall back into the same old routine.\r\n\r\nNow, before I start the Corey Appreciation Society, all I have left to say is... give a new biscuit a try.", "Well there is a hewn-out pumpkin that looks ever so slightly scary... Otherwise, this is just one \"Halloween\" movie too many and it's only scream yells \"put me out of my misery\" pretty much from the start of this slow and plodding denouement to the franchise. Rohan Campbell (\"Corey\") is bullied by some kids who end up shoving him from a bridge. He is dragged into the storm drains by you know who and emerges a man possessed. He has also attached himself to \"Allyson\" (Andi Matichak) who just happens to be the daughter of long suffering \"Laurie\" (Jamie Lee Curtis) and after a bit of hysteric family melodrama, all of her demons are flee-flowing and we are heading, slowly and ponderously to a conclusion that the best of which has already been seen many times in the trailers. This is far too long, virtually nothing happens until the last fifteen minutes and even then, there isn't even the vaguest hint of menace or jeopardy. The production is adequate, but JLC doesn't really feature often enough - as in \"Halloween Kills\" (2021) to make much impact - and the whole thing is episodic and smacks of made for television. Please let it be the final instalment - this bears no resemblance whatsoever to the original 1978 introduction to \"Myers\" et al.", "Okay, seriously, when is the real \"Halloween Ends\" be released? What I saw for the bulk was some lame CW-like story. I have to think at this point David Gordon Green and the writer crew are just pulling a prank. I half expected a post-credit scene with Impractical Jokers...\r\n\r\nI don't even know what to say. I had low expectations going in given how much I disliked Halloween Kills but Ends didn't even meet the lows of the lows. Really dumb. **1.0/5**", "I thought this was great.\r\n\r\nI only knew of the off-screen drama about <em>'Don\u2019t Worry Darling'</em>, thankfully I hadn't read or seen anything at all about the plot - which, obviously, helped my enjoyment. As such, I was extremely interested in the first chunk of this. It builds up nicely, revealing details here and there. The ending isn't as strong but I still dig it, don't get me wrong.\r\n\r\nThe cast are terrific, even if Florence Pugh completely wipes the floor with her co-stars... and I don't mean that negatively on them one bit, it's simply a case of Pugh giving an outstanding performance. This is only the third film of her's that I've seen... gotta watch more!\r\n\r\nAway from Pugh, I was impressed by Harry Styles. He can act. I will say, though, that Shia LaBeouf would've been greater in the role though. Elsewhere, Olivia Wilde (also dir.), Chris Pine and Gemma Chan do good things.\r\n\r\nIs it a perfect film? Not at all. Is it entertaining? Sure is. Each to their own, but I thoroughly enjoyed this 2022 release.", "Pretty cool, I wasn't expecting the reveal of what's really going on towards the end. Wish it leaned into the horror / unsettling aspects a bit more.", "**By: Louisa Moore / www.ScreenZealots.com**\r\n\r\n\u201cDon\u2019t Worry Darling\u201d isn\u2019t the massive mess that so many predicted, but it does suffer from a few major problems. The script (written by Katie Silberman) lacks grace and polish, one star\u2019s questionable acting skills is amplified by the other lead\u2019s performance, and Olivia Wilde\u2018s direction is noticeably weak. But there\u2019s still something mesmerizing about this feminist-tinged film and its commentary on the supposed ideals of a patriarchal society.\r\n\r\nAlice (Florence Pugh) and Jack (Harry Styles) live a charmed life in the experimental utopia known as Victory. The town is exclusively for employees of the top-secret Victory Project and their families, and it\u2019s truly the most perfect place in the world \u2014 or so it seems. Company CEO Frank (Chris Pine) is the visionary behind it all, a stylish, confident leader whom the men all want to emulate. He provides everything the town\u2019s residents need, asking only for loyalty and obedience in return.\r\n\r\nVictory is a place that embodies the idyllic 1950s life, where the women cook and clean, dress to perfection, and spend their free time day drinking, lounging by the pool, and gossiping with friends. The men fulfill their role in this society too, by going to work at the mysterious headquarters and returning like clockwork in the evenings. It\u2019s a don\u2019t ask, don\u2019t tell type of community, until Alice begins having strange, nightmarish visions. She begins to explore the more sinister side of Victory, hoping to eventually expose what\u2019s really going on beneath the facade of domestic bliss.\r\n\r\nThe plot is one that\u2019s been done before, and there isn\u2019t much by way of originality. What makes the first part of the film so successful is that the story is told from the point of view of the women in town. By presenting the narrative through the lens of an army of happy homemaker wives, there\u2019s an ominous tone throughout \u2014 especially when the ladies in town turn to self-harm in order to take back control of their lives.\r\n\r\nAlice is a strong female character, and Pugh proves yet again that she\u2019s one of the most exciting talents working in Hollywood today. Much is asked of her and she is up to the task of doing the heavy lifting here, especially in her many scenes with Styles. To put it bluntly, Pugh acts Styles under the table and then some. I believe the film would have been more successful with a more talented leading man.\r\nWhen the ending finally comes through a long drawn out reveal, it\u2019s a letdown that feels like an episode of \u201cBlack Mirror.\u201d If you examine some of the film\u2019s earlier scenes, the story doesn\u2019t feel quite as airtight as it should.\r\n\r\nThe themes are excessive and overdone, presenting the conservative male ideal of relationships and life. It\u2019s a chilling statement about women\u2019s rights and responsibilities, and men\u2019s desire to control and dominate. The timing for this message couldn\u2019t be more perfect with the tumultuous political climate that\u2019s spreading around the world. As a woman, I appreciate the sentiment of \u201cDon\u2019t Worry Darling\u201d and the feminist lens in which its presented, but I just wish the film had been more successful overall.", "**Overall : A big YEP to NOPE!**\r\n\r\nJordan Peele\u2019s creativity is unrivaled! Nothing is typical of anything he does. Even knowing it is an alien movie, he keeps things fresh with surprising twists and eerie tension. Unlike anything I have seen before\u2014there is excellent symbolism through the flashback sequences. I also enjoyed the developing relationship between the main two characters. My only complaint is that the horror and dread so palpable at the beginning fades completely about two-thirds into the film.", "They said it and you wont hear me disagreeing with it. Did I find it entertaining? \"nope\". Did  I feel the story was cohesive and comprehensible, with a clear contextual message? \"nope\". Were characterisations relatable and relevant? \"Sort of\". \r\n\r\nNope's characterisations are moderately relatable but somehow, also seem to appear oddly misconstrued. The mostly monosyllabic cowboy character, for example, only adds to the sense of ambiguity (perhaps that's the idea).To my mind however, this ploy, if that's what it is, stifles development, of the already ambiguous, story line. The sister, his complete antithesis, is superficially verbose but seems equally, to lack any depth of self awareness.\r\n\r\nThe only thing I can say conclusively about Nope, is the visuals are  compelling, complex and, at times, almost intricate. This film certainly scores a A+ in this regard. \r\n\r\nThat said, so much else is lacking, in particular a clearly articulated narrative, that it failed to resonate, with me. \r\n\r\nIn summary, I found Nope a frustrating, dissatisfying watch. Somewhat  reminiscent of M. Night\" Shyamalan films Nope is visually stunning but does  not offer up enough morsels of knowledge, leaving this viewer hungry for more.", "I do noi Ike horror movies as a rule, but I liked this one, so I suspect that \u201cNope\u201d didn\u2019t have enough gore or shocking surprises for the average fan of that genre.  I thought the acting and writing were fine, and the title was a subtle selection. The odd subplot of the incident with Gordy the monkey reminded me of the movie Magnolia for some reason. I wonder if that film was any kind of an influence on Jordan Peele\u2019s storytelling style?\r\n\r\nThe entity in this movie is rather quirky and odd as we learn how it operates and its likes and dislikes. I will say no more than that because learning about it is part of the fun, though I am sure it made it too slow moving for thriller fans. It won\u2019t be a favorite of mine, but it makes the short list of horror movies I have watched and liked just fine.", "All you all that like movies like this are going to be really embarrassed once it's not hip to be racist anymore.  You know, one this woke crap ends and we go back to judging people by the content of their character and not the color of their skin.\r\n\r\nBut then isn't judging people by the content of their character \"racist\" today?  You have to judge by skin color right?\r\n\r\nThis is Peele, he makes a point about that, because once more all white people are idiots or evil, and now all Asians are idiots and evil too, because in woke culture they are \"white adjacent.\"\r\n\r\nIt's more veiled racism that people today applaud, call intelligent, and when the woke market ends, they are going to liken it to \"the Turner Diaries\"", "A really well made flick!\r\n\r\n<em>'Nope'</em> comes across as a pretty unique film, even if the core premise isn't necessarily that. I enjoyed seeing it all come together, the conclusion is the most entertaining part - as it ought to be, I guess. The cinematography, meanwhile, is ace.\r\n\r\nI also dig the special effects, although oddly I feel like the main thing's effect slightly (!) dropped off a bit towards the end - but that could just be the fact that we see more of it at that point, as opposed to the prior snippets.\r\n\r\nKeke Palmer is excellent throughout, the clear standout in my opinion. Daniel Kaluuya and Steven Yeun are also enjoyable, as are Michael Wincott and Brandon Perea to be fair - albeit less so. Neat to see Keith David involved too, I need to see him in a more prominant role at some point - only ever seems to be a bit-part in what I've seen of him thus far.", "It's quite fun to try and spot the famous names who pepper this otherwise puerile and really rather unfunny film - but that was about it for me. It's all about a \"Dante\" (Brian O'Halloran) and \"Elias\" (Trevor Fehrman) who run a small-town store. They spend much of their day quoting lines from their favourite films until poor old \"Elias\" has an heart attack. Whisked to hospital, his friends decide to make a film about life in their convenience store. What now ensues may well offer us an isight into just how a sudden medical emergency can focus the attention and motivate people, but I just found the references either too in-your-face or absurdly obscure and contrived. Perhaps this will rate better in the USA, but here in the UK this just comes across as a rather sad indictment of rural life where it's all about weed and dumb wheezes. It is extremely difficult to marry the threads of humour and tragedy. Dark humour, in my view, is the hardest to write and play well - and I am afraid that nobody here really carries it off with much distinction. Maybe I just wasn't in the mood, but I didn't hear anyone else in the cinema laughing either. Not for me, sorry.", "I guess Kevin Smith is irrelevant.\r\n\r\nBut, as the Dark Knight pointed out \"you either die a hero or live long enough to see yourself become the villain.\" I guess Smith live long enough.\r\n\r\nChasing Amy was always my favorite, but Clerks and Mall Rats were classics, Clerks II was pretty hysterical, Dogma (especially if you are Catholic like me) is absolutely cutting and brilliantly so. Jay and Silent Bob... to much of the side characters, but at the end of the day they all had something in common...\r\n\r\n... they all cut into fandoms in only the way that fans, legit come to the comic book store every Wednesday, know what Diamond Distribution is fans of geek fandoms can completely and hysterically criticize the things they love.\r\n\r\nHe even cut into the original Star Wars. It was Geek Counter Culture and we loved every minute of it.\r\n\r\nClerks III has NONE OF THAT. Smith used to criticize pop culture, and now that he's part of it, his scripts don't work. They lost their edge. The brilliance of his early work has faded to the land of sell outs.\r\n\r\nNow you are more likely to see him weep over a bad Star Wars movie in an obvious shill than you are to see him make jokes about how many innocent construction workers died in the second Death Star.\r\n\r\nAnd when he stopped being able to take apart fandom's and playfully make jabs at them, when he stopped criticizing pop culture and started to shill for it, he became irrelevant.\r\n\r\nThere is no need to watch Clerks III, everything that made the first two... that made most of his early work great is absent in this on.", "**A worthy end to a franchise that took a while to captivate my interest.**\r\n\r\nI didn't like the first film very much, as I even mentioned in the text I wrote for it. However, I was able to enjoy the sequel, and although this film is not as good as it is, it ends up being able to give a decent ending to the trilogy: Dante and Randal continue to run their shop, and both are haunted by heart diseases, the result of of the bad life habits they had. After recovering from a heart problem, Randal decides to make an autobiographical film based on his professional experience.\r\n\r\nThe movie was specially thought for Clerks fans. There is no concern about attracting new audiences or pleasing the general public, it is felt from the beginning that it is a film designed to close a larger work, not to give it continuity. The greatest proof of this turns out to be the omnipresence of metaphysical themes, such as illness, religion, death and what happens after it. The characters are the same as usual, and the film even has some special appearances (as had been customary in previous films), and there is nothing surprising in what they do or say.\r\n\r\nThe cast remains the same, with Brian O'Halloran and Jeff Anderson pontificating and dominating everything with a remarkable job, very well done. Next to them are Jason Mewes and Kevin Smith, who have an important part in the most hilarious scenes. And although Rosario Dawson has a good capacity and talent for comedy, her character takes on a much more dramatic and profound facet here, which gave the film greater emotion.", "I tend to like movies with less action and more introspection and more \u201ctalkative.\u201d Still, since I had read the book on this and saw other reports, I wondered if this might all seem like old news when I watched it. But I found out to be enthralling. I engaged with the lead characters and appreciated the excellent work of the secondary characters. For example, a quiet but strong portrayal of the partner of one of the reporters who seemed to be a reporter in his own right but who was supportive of her efforts.\r\n\r\nI felt they didn\u2019t go for the melodramatic approach here as they well might have. They merely hinted about moments like one of them wondering if a car occupant was watching her, and used just one threatening phone call when they probably actually had many of them. It kept the story cleaner and moving forward.\r\n\r\nShe Said reminded me of All the Presidents Men, with the two investigative reporters being held to a standard of having sufficient sources to back up their reporting but where Woodward and Bernstein seemed mostly concerned with holding people accountable for their illegal actions, the journalists in she Said connected and formed a personal bond with the victims they located and encouraged to speak out.", "**By: Louisa Moore / www.ScreenZealots.com**\r\n\r\nImportant subject matter doesn\u2019t always translate to a good movie, and \u201cShe Said\u201d is a botched attempt at retelling the true story of two New York Times reporters who took down the infamous Hollywood abuser, Harvey Weinstein. It\u2019s something with which the industry is very familiar, and the years of sexual misconduct that the two women uncovered is horrifying. It was one of the most important articles to ever run in the newspaper, but this story would be better suited to the page and not the screen.\r\n\r\nThe film follows writers Megan Twohey (Carey Mulligan) and Jodi Kantor (Zoe Kazan) as they investigate the Miramax movie mogul, trying repeatedly to get big name actresses to go on the record to expose Weinstein\u2019s gross abuse of power. Instead of offering new insight, director Maria Schrader uses the same old newsroom clich\u00e9s to create a pedestrian investigative journalism film. It\u2019s procedural, boring, and repetitive, with a series of scenes featuring the two leads making phone calls, writing or reading text messages, and sitting in editorial meetings. Of course, this is less than interesting because the story isn\u2019t cinematic: it\u2019s dull.\r\n\r\nThe film touches on the more interesting aspects of working as a woman in Hollywood, as many of Weinstein\u2019s victims refused to be named on the record because they were terrified they\u2019d never work again. This did happen more often than not, and he either bought or forced their silence. Perhaps if screenwriter Rebecca Lenkiewicz had decided to focus more on the personal dilemmas and fallout his victims faced rather than only briefly touch on them, this would have been a stronger and more powerful movie.\r\n\r\nEven worse, the film doesn\u2019t feel timely. The decision to tell this story now seems dated and past its expiration date. Women will always remember the #MeToo movement and it will go down in history as one of the most important feminist campaigns of the 2000s, but many of us would rather forget about Weinstein while he rots away in jail.\r\n\r\nHere\u2019s where my biggest problem with the film comes in: the story leaves a really bad taste in my mouth, especially when you stop to realize that many of Weinstein\u2019s employees, friends, and peers either aided in covering up
