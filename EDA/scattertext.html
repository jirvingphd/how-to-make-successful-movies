cere, which is not cohesive as a whole. There\u2019s a lot of action that means nothing, and characters like Awkwafina\u2018s police officer that are bland and forgettable.\r\n\r\nThe side plots about a crime family with a ruthless boss (Shohreh Aghdashloo) and her son (Ben Schwartz) that wants Renfield dead is half-baked, and the funny group therapy bits where Dracula\u2019s assistant seeks help for co-dependency and dealing with his raging narcissist of a boss falls flat. The ideas all sound so good on paper, but are poorly executed across the board. That\u2019s why the movie feels so underwhelming.\r\n\r\nCage is by far the best part of this mess, and he is an actor who is born to play Dracula. He hams it up in every scene, and his unhinged take is genuinely scary but also goofy. His manic line delivery and unhinged inflection of such dialogue gems like \u201cHail Satan\u201d is absolute bliss.\r\n\r\nThe blood and gore is over-the-top and mostly used in a humorous manner, but this isn\u2019t for the squeamish. There is graphic throat ripping, spurting blood, and abdomens slit open with internal organs visibly spilling out. McKay doesn\u2019t shy away from the violence (and the makeup and effects are really great), which should at least delight horror fans.\r\n\r\nWith such a great idea for story, it\u2019s a bummer that \u201cRenfield\u201d is disappointing in nearly every way imaginable. You\u2019ll find yourself mourning what it could have been.\r\n\r\n**By: Louisa Moore / SCREEN ZEALOTS / WWW.SCREENZEALOTS.COM**", "I was not expecting much from Renfield and it pretty much gave me exactly what I was expecting: a mediocre film that was nothing offensive but all too forgettable.\r\n\r\nThe screenplay is really all over the place. There are too many subplots and not enough time spent on the actual draw to the film, Dracula. Awkwafina's subplot was half baked and really did not go anywhere. I felt as though her character could have entirely been written out of the film to spend more time on Renfield and Dracula. The comedy is pretty bad. I do not remember laughing one time during the hour-thirty-minute runtime. There were clear jokes that they were trying to set up, but they just did not land for me.\r\n\r\nPerformances were fine. Nicholas Cage was great as Dracula, but unfortunately did not have enough screen time or material to really make a huge impact on the film. Nicholas Holt was good in his role, but again I do not think he had much to work with. Everyone else gave really average performances. Awkwafina plays literally the same style of character as she did in Shang Chi, and it was fine, but nothing that really blew me away.\r\n\r\nThe direction was pretty poor. So many action scenes had a tremendous amount of shaky cam and some weird motion blur type effect that made it really hard to see what was happening. It was brutal, don't get me wrong, and I loved what they attempted to go for, but it really just landed flat. Coming off from John Wick just a few weeks ago, the action direction was apparently bad. The gore was at an extreme, but for the love of God, why did they choose to use CGI blood? The graphics literally looked like something out of a PS2 Mortal Kombat; absolutely terrible. Which is a shame because that mixed with the poor action direction really took me out of every scene when I should have been locked in having a bloody good time.\r\n\r\nOverall, this film is a misstep in what could have been a fun, campy, cult classic. The jumbled screenplay, poor stunt choreography, and terrible effects really hold this movie back from its true potential. There is nothing truly awful that make this a bad movie, just enough there to make it an extremely average experience.\r\n\r\nScore: 44% \u274c\r\nVerdict: Poor", "Raw and ruthless - The Killer by David Fincher is basically a 75% thriller 25% action movie that tells about the daily life of a hired hitman - that makes a mistake on job (this is shown in the first 30 min). Then he and who he cares (a girlfriend in Dominican Republic) will pay the price - but things aren't so easy. It reminded me very much the ecstasy of seeing the fist movie incarnation of 007 by Daniel Craig raw violence and not a snobby agent on a suit. \r\n\r\nHe won't let those whom did he things go impune, so what to do do? Chase one by one, hitman style, silent, evasive, focalized - the prototype of a Sigma male (like others characters aka John Wick, James Bond, etc.).\r\n\r\nDavid Fincher is already know by a huge list of excellent movies including The SOcial Network, Se7ven, Gone Girl, Fight Club, The Zodiac, Mindhunter and the list go on. He already have his established style, violent and gritty and The Killer doesn't go far from it. \r\n\r\nDon't get me wrong - this isn't from the \"another movie\" perspective, by another good movie perspective. Andrew Kevin Walker (Se7en, 8mm) wrote the script based on the french comic book 'Le Tueurby\" by the writer Matz and artist Luc Jacamon (2000).\r\n\r\nAction wise, the movie have more scenes of the standard procedures of the \"profession\" that raw action, aside from one chapter, where there is a brutal fight (the movie is divided in chapters btw). Michael Fassbender and the others (I am truly a fan of any movie that Tilda Swinton stars) - are the pieces that make the movie especially the first one, raw, obstinate and methodic while always listening to \"The Smiths\" to keep his mind clean and focus on what to do, to not deviate from the plan. \r\n\r\nAlthough there are few lines of dialog between characters, 90% os the dialog is from Fassbender in first person, on the thoughts in his mind. \r\n\r\nAside from the strange fitting of Morrissey in the music track, we have a minimalistic but sober OST made impeccability by Trent Reznor and Atticus Ross. This movie is a must watch to anyone that enjoy hitman's movies - I gave it a 8,0 out of 10,0 score / A-. \r\n\r\nWe may have a contender from adapted screenplay here for the Academy, and maybe for best actor and direction.", "Perhaps the greatest thing this remarkable film brings to the table is value of love and life, over war and death.\r\n\r\nI am surprised this film was made, in so much, as it shows exactly what the US military industrial complex, stands for. That is callous cruelty, violence, intolerance and death. \r\n\r\nIn a sense then this film could be said to be set in any of the battlefields, in any Asian country, the US has invaded. The fact it has a futuristic overlay, does not detract from powerful and often moving, anti-war, pro peace message, it compellingly conveys. It could not be more timely either, given the US's attempts, to light wars across the world.\r\n\r\nI rarely call a film \"inspired\" in its honesty and its humanity, but The Creator meets that definition, in every sense. A truly emotional, compelling watch. ", "A dystopian sci-fi set into 2065 directed, written and produced by Gareth Edwards (Rogue One, 2014's Godzilla) were AI already a part of humany sets a nuke warhead to explode in LA in 2055, causing a world division into the West and New Asia (far Asia and southern asia), were AI robots, humans, ans hybrids cohabit in peace.\r\n\r\nTo counter against this threat US military develops a suborbital station called USS NOMAD (North American Orbital Mobile Aerospace Defense). The movie moves around John David Washington as Sergeant Joshua Taylor, that haves a prosthetic robotic arm and leg lost in the nuclear explosion. \r\n\r\nBack then he involved himself with an asiatic woman called Maya (Gemma Chan), that the learns to be the one called Nirmata (Creator) the founder of the AI of New Asia, through the daughter that they had together, a robotic simulant called Alphie that possesses powers toward machines. \r\n\r\nThe positive: the visual both at scenes, characters or settings are just EXPLENDID, well done CG - just imagine Rogue One, but into this Asiatic setting that mixtures basic living and hi tech. All this was done with $80 million (box office: $101.8 million) a low budget compared to most of todays movies. \r\n\r\nThe visual effects were provided by Industrial Light & Magic, SDFX Studios, Yannix, Virtuos, Weta Workshop Folks VFX, MARZ, Misc Studios, Fin Design + Effects, Outpost VFX, Lekker VFX, Crafty Apes, Jellyfish Pictures, Proof, Territory Studio, Atomic Arts and VFX Los Angeles are top notch, and surely must have an indication for an Academy Award.\r\n\r\nThe negative: thought it have a good base to work with, the story is just too weak - the inspirations from \"Blade Runner' and 'Apocalypse Now', with a bit of \"Avatar\" thought other movies, just turned to be too shallow and predicable and we don't engage so much with the characters till the very near end. It's just...isn't developed enough. At some moments it even reminded me of \"Elysium\". Don't be fooled by the names cited here, they just shows what could be done.\r\n\r\nThe music is by Hans ZImmer - good, but not outstanding, and the cinematography by Greig Fraser (Dune) and Oren Soffer are good, but outshined by the visual effects.\r\n\r\nThe movie had a great potential, but was broke in the ain point, the story. But I consider that it is something to be watched because of the digital effects and production, as a basic that no movie must cost more than $ 100 million to have stellar visuals. \r\n\r\nFor me the score is 6,0 out of 10,0 / B - C+.  The stars are for visual effects only.", "FULL SPOILER-FREE REVIEW @ https://www.msbreviews.com/movie-reviews/65-review\r\n\r\n\"65 is as unimaginative and predictable as anticipated, only even less entertaining and far more bland. Adam Driver and Ariana Greenblatt try their best, but apart from the climactic ending that delivers one of the best visual executions of an asteroid colliding with a planet in recent years, there isn't a single memorable aspect in this movie that\u2019s part of an already packed subgenre with many stories worthy of more attention. A dinosaur flick this uninteresting should be considered a cinephilic crime.\"\r\n\r\nRating: D+", "\"Mills\" (Adam Driver) undertakes a long space mission so he can earn enough money for his poorly daughter to have life-saving treatment. Along the route, their ship encounters an uncharted meteor storm and next thing he knows, he is marooned on a distinctly hostile planet with the only other survivor - the feisty young \"Koa\" (Ariana Greenblatt) for company, Their only hope is to reach a distant part of their wrecked mother ship in which there is an escape module that can propel them back into space where they might be rescued. Snag? Well they are not the only living creatures on this world - and without exception, the others all want \"Mills\" and \"Koa\" sandwiches for lunch, and - wait for it - there is a great big meteor on a collision course with the planet that is going to have an existential impact on their surroundings. What now ensues is a rather predictable series of \"Jurassic Park\" style adventures that offer the visual effects folks a chance to shine, but little else. Driver is completely unremarkable here, the escapades have little - or no - jeopardy and I just kept thinking this was just a sort of dinosaurs do \"Degoba\" style of adventure. I didn't hate it, and it will be fine on the telly at Christmas - but as a big screen experience it is weak, derivative and the star brings nothing at all to the party.", "This review does contain spoilers\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nSuch a disappointing movie. Adam Driver is a great actor but this movie is so incredible boring. 90% of the movie are encounters to another and then another and then another dangerous blood seeking Dino. Just when you think the story might get anywhere there is another Dino to shoot.  Slowly you are realizing there is no more extra story. it is just a short journey to a top of a hill fighting Dino's. And Adam is a father of a 9 year old but then on this journey he has to do the journey with another 9 year old (which looks too old) and suddenly  becomes like the dumbest not able to communicate person in the world.  Such a waist of actor talent and special effects money. My guess is that the makers have cgi or vision art backgrounds because the only thing well done in this movie are the special effects.", "The best way I can describe this effort is a contemporised, misinterpretation, of Dumas novel. \r\n\r\nIf, like me, you have read The Three Musketeers novel, more than once, you'll find this film largely divorced, from that work. The inconsistencies are glaring. \r\n\r\nThe most obvious is steering this tale away from its focus on the male leads, in favour of not necessarily peripheral but definitely secondary or tertiary, female characters. Yes, in my opinion, its yet another clumsy chance to hoist the flag of feminism. Making female characters relevant to the story, in the modern woke context. Of course, this predictably, unbalances the story. The musketeers, are, nudged into the background, in the own tale. \r\n\r\nThe second point of failure is the age of D'Artagnan, who in past films is typically played by a young male actor because this tale, in a sense, is a coming of age story. That's all swept aside too, quite possibly in service to the feminisation of the story.Instead, he's portrayed by a 33 year old man, incongruously called, \"a boy\". Suffice to say, it all feels rather awkward.\r\n\r\nAre there any redeeming elements to the production? Obviously, the acting is sound, its a strong cast. Money has been spent on sets, settings, fight choreography and more, to try to bring this period in French history, to life.\r\n\r\nRegrettably, so much else is wrong that this film simply feels \"openly fake\", to this reviewer. I do not see it as a loyal expression, of Dumas sterling work. Nor the period, in which it is set.\r\n\r\nIn summary,feminises an essentially masculine tale. Don't believe me, just look at the poster, not to mention the film itself. In my view  there are numerous superior and more accurate, cinematic expressions of Dumas work, on offer.", "Well, they made The Exorcist woke... and oddly Anti-Catholic... and it flopped.\r\n\r\nSeriously, The Pope's Exorcist was better and EVERYONE knew that was going to flop.  I'm going to tell you right now that you should go back and watch the prequel movies because they were better... BOTH of them.\r\n\r\nYou have two little girls, a strong anti-Catholic message, a strong anti-patriarchy message, you know... the usual Hollywood meh messaging (except the Anti-Catholic part, that is a dead horse that hasn't been beaten nearly as much) and, most importantly, the same sequel/reboot/franchise killer that seems to go out of it's way to insult all the fans of the original film...\r\n\r\n... and everyone that helped make it.  Which, honestly, is also a dead horse that's been beaten too much these days.  In fact, insulting the original is sort of a trope these days.\r\n\r\nPeople that actually like Terminator: Dark Fate are going to rave about this one... but everyone else is going to roll their eyes because at the end of the day, it has the exact same boring message as everything else.\r\n\r\nAnd like everything else with that message, everything else from bookend to bookend takes a backseat to it.  Bad dialogue peppered with political lectures.  Bad acting (but let's be honest, they had nothing to work with) and in the end even the demon lacked the sardonic and vulgar wit of the first one.\r\n\r\nBut, hey, if you liked Dark Fate and thought The Rise of Skywalker was better than Empire, this movie is for you.\r\n\r\nBut everyone else has seen it before and is tired of it.", "\"Angela\" (Lidya Jewett) and her school mate \"Katherine\" (Olivia O'Neill) go for a walk in the woods one day. They don't come home - and panic amongst the parents ensues. Luckily, the girls turn up in a cow-barn a few miles away but have no recollection of just what they had been doing for the three days they had been missing. Anyway, dad \"Victor\" (Leslie Odom Jr.) soon starts to notice some odd behaviour from his previously reasonable daughter and before we know it, she - and her friend - are showing worrying signs of a possession that resonates all too readily with events some fifty years earlier and that finds him seeking the help of \"Chris MacNeil\" (Ellen Burstyn) before the girls are Satanic toast. It's ten minutes shy of two hours long this, and that's about ninety minutes too long. The vast majority of this film is taken up by pointless preamble, family establishment scenarios and unfortunately the acting and writing are really lacklustre too. Burstyn only makes sparing appearances and Odom Jr. ought to just stick to singing. The last ten minutes is slightly better than standard Blumhouse fayre that concludes this completely unnecessary sequel with, admittedly, a couple of not so predicable twists, but still - with very little to make the preceding drudge worth watching. This is a poor relation to the original and should have gone straight to a streamer.", "As the son of parents who were childhood sweethearts/soul mates, I tend to be a sucker for movie romances that address this subject. In this case, however, the only \u201csucker\u201d aspect applies to the money I plunked down to watch this two-hour snoozefest. Writer-director Celine Song\u2019s debut feature has been praised as a masterful piece of filmmaking and one of the best pictures of 2023, but I heartily beg to disagree. When a pair of young, tightly knit Korean friends, Nora (Greta Lee) and Hae Sung (Teo Yoo), part ways from their native Seoul and are later reunited in New York after a 24-year separation, the reunion of these childhood pals provides them with an opportunity to reflect on what might have been. However, their time together consists mostly of a series of overly bloated pregnant pauses, inane dialogue and missed chances to discuss much of anything meaningful, the kinds of scenes that make even the most patient viewers want to yell \u201cGet on with it already!\u201d These \u201cconversations\u201d come nowhere close to matching their joy of their spirited youthful interactions or the heartfelt, substantive talks that later take place between Nora and her husband, Arthur (John Magaro). The result is, quite frankly, a big fat bore that\u2019s trying to be more than it is but never achieves that outcome. Perhaps the biggest problem with this is the film\u2019s truly sincere but decidedly paper thin narrative that doesn\u2019t have the writing support to bring it all into beautiful full bloom, despite some fine performances, exquisite cinematography and an emotive background score. From this, the director would appear to have a hefty reserve of potential stashed away, at least based on this offering\u2019s stylistic elements, but the substance could use some definite shoring up. Let\u2019s hope her next effort lives up to that.", "Wow. For a director, Celine Song, just coming out of the gate, this is quite an impressive film. The lead actress, Greta Lee, fit the role like a soft leather glove, which speaks volumes, both for her talent, and for Song's casting. Lee's Hollywood Critics Association Best Actress award is well-deserved.\r\n\r\nSong wrote an excellent screenplay, and her direction turned it into a stunning film. Kudos to A24 for taking a chance on her. I presume they are happy with the outcome. It's rather interestingly paced in a Buddhist or Asian kind of way - slow, meditative, and more is shown than is said. Overall, it's not a perfect film, but it's close.\r\n\r\nThis isn't precisely a coming-of-age movie, but the plot revolves around that (perhaps even more difficult,) developing period between the ages of 20 and mid-30s. I've held a long-standing belief that our life chapters change every seven years. You know: there are seven chakras, seven days in a week, the Seven Sisters (Pleiades), or whichever mystical seven you'd like. Over the course of three of these \"theoretical\" chapters, this movie focuses on two relationships in the protagonist's life, from roughly twenty-one (7*3) to approximately forty-two (7*6). She was married at about the time of a chapter shift (7*5), as if to validate my weird belief. In my world, it all makes sense.\r\n\r\n\r\nThis movie is certainly somewhat autobiographical, even by Song's own admission. It will be added to my Directors About Themselves list. I can't wait to see Celine's next project!", "If you are expecting an Evil Dead movie... well, I guess it depends on what generation you're from.  If you are expecting Evil Dead, Evil Dead 2, Army of Darkness, the films of the unholy trilogy... you are going to be gravely disappointed.  This isn't Sam Raimi's Evil Dead.\r\n\r\nThis is, well, this is the Conjuring just like almost every other Horror movie past 2014.\r\n\r\nIt doesn't really breathe \"new life\" into the franchise, instead it takes the Evil Dead and breathes the PG-13 Neo-Horror Movie breathe into a franchise that used to be a heck of a lot of campy immature fun.  \r\n\r\nHere you get the same as everything else.", "Evil Dead Rise puts a creative spin on the classic franchise while also remaining faithful to the core experience.\r\n\r\nThe story is not overly complex and admittedly somewhat generic, as the main characters find the Book of the Dead, read it, and all hell breaks loose. But the conditions surrounding this plot are what truly set it apart. For one, the high-rise setting was brilliant and created a very claustrophobic environment that worked really well. I found the earthquake to be an original idea not only for the discovery of The Necronomicon but also for the entrapment of our main characters.\r\n\r\nSpeaking of our cast, this film does a really great job of setting up these characters. I genuinely liked all of them, which made it difficult to see some of them go, unlike in Evil Dead (2013). The familiar bond between them was palpable, and this could not have been done without a fantastic cast. Alyssa Sutherland is by far my favorite Deadite in the entire franchise. Her motherly connection was haunting, her facial expressions, and mannerisms are nightmare fuel. Lily Sullivan was genuinely fantastic as a final girl. Her badass nature to defend the children is incredible, and she had some really great moments to stand out in the film. The kids overall did fine, nothing that was too amazing but nothing that took away from the film either.\r\n\r\nThe direction was my favorite part of the film by far. Lee Cronin did such a fantastic job with haunting camera work with subtle tilts and use of reflections. The action was top-notch, and the practical effects were amazing. So many scenes had me physically wincing with some insanely creative violence mixed with stomach-churning blood and wound effects. It is definitely a worthy successor to Evil Dead (2013) in the gore department.\r\n\r\nOverall, this may not be the best in the franchise, but I think it is one of the most refined. The story lacks in some areas, but the direction, performances, and violence really cement this as one of the best horror films of the year.\r\n\r\nScore: 84%  \u2705\r\nVerdict: Great", "As contemporary horror films go, I\u2019ll freely admit that this is a genre about which I couldn\u2019t care less. I find most of these films boring, predictable, stupid and not especially scary. In fact, the only ones to which I\u2019ll even give a second look are smart horror films (like \u201cGet Out\u201d (2017) or \u201cAnnihilation\u201d (2018)) or campy romps (like \u201cRenfield\u201d (2023)). So the fact that I somehow managed to sit through this trash heap is quite an accomplishment. (Actually, the only reason I watched was because I was channel surfing and there was nothing else on, so I decided to give it a chance (I would have been better turning on the radio).) This pointless parade of endless blood and gore is a prime example of the decline of the mainstream movie industry (how projects like this get greenlighted is beyond me, except, of course, for the obvious box office considerations). It\u2019s so utterly ridiculous that the picture plays like something that was made up as the crew went along. I\u2019ll admit that there was some modestly cheeky humor here, but not enough to make it a genuine camp fest. Writer-director Lee Cronin\u2019s latest is an assault on the art of filmmaking, the kind that should carry fines and other punishments. My goodness, what has this industry come to?", "MORE SPOILER-FREE MINI-REVIEWS @ www.msbreviews.com/movie-reviews/mini-reviews-2023-edition\r\n\r\n\"The Pope's Exorcist swings for the fences with well-directed horror sequences by Julius Avery, who wasn't afraid to take advantage of the R rating to deliver a substantial amount of gore. Unfortunately, it isn't able to escape the narrative formulas of \"humans possessed by demons\" repeated over several decades in this \"subgenre\" of exorcisms. Russell Crowe elevates the movie quite a bit with a well-rounded performance, seamlessly blending the dramatic moments with his character's comedic personality. However, the constant tonal changes create uncertainty about the type of film we're supposed to be watching. Personally, it's a mixed bag...\"\r\n\r\nRating: C+", "An episode of supernatural would've done a better job. Movie was mid at best", "Beau is Afraid certainly boasts an incredibly rich and intricate narrative, filled with a plethora of allegories, symbolisms, and thematic elements. However, one may question whether the complexity of the film is worth sacrificing entertainment value. In attempting to weave together these complex themes, Ari Aster has created a narrative that was very difficult for me to fully process.\r\n\r\nDuring the first hour of the movie, I found myself engrossed in the story, with tense scenes that blurred the lines between what is real and what is fake. However, as the film progressed, these surreal scenes became increasingly wild and disjointed, leaving me feeling disconnected from the narrative. I found myself constantly asking questions about what was happening, how we got there, and why things were unfolding the way they were. This detachment ultimately detracted from my overall enjoyment of the film.\r\n\r\nAt three hours in length, Beau is Afraid can be a daunting task for audiences to undertake. While a well-paced film can fly by (Avatar: The Way of Water and Babylon for instance), this one felt like a slog at times, and I found myself frequently checking the clock to see how much time was left. However, despite these shortcomings, the technical execution of the film was truly exceptional. Aster's direction was brilliant, with stunning camera work and beautiful cinematography. The acting was also top-notch, with Joaquin Phoenix delivering what was arguably the best performance of the year so far. The supporting cast, including Amy Ryan, Patti LuPone, and Nathan Lane, also gave standout performances.\r\n\r\nAll in all, Beau is Afraid was quite a letdown for me. While Aster undoubtedly has a brilliant mind and a talent for storytelling, this film may have suffered from a lack of restraint. Nonetheless, the technical prowess and stellar performances are certainly noteworthy and should not be overlooked.\r\n\r\nScore: 41% \u274c\r\nVerdict: Poor", "Zero spoilers in here. \r\n\r\nAbsolutely wonderful. I can't do a big braining on what everything means in this crazy topsy-turvy roller-coaster of a movie, but it's one hell of an entertaining ride if you just sit back and enjoy it. For me, this movie needed to be watched the same way I watched Lost Highway - don't try to understand it, just be open to being frightened and entertained. \r\n\r\nSuffering from generalized anxiety myself, the first part of the movie is absolutely brilliant, showing the world through the lens of someone with a severe case of anxiety. Everything is over the top, and the attention to detail is stunning.\r\n\r\nThe movie devolves further and further into madness, somewhat akin to the way it did in Mother, except not in a frustrating way, but rather an action-packed and crazy, sometimes touching way. Oh, and hilarious. There are such funny moments in this movie, often absurdly so.\r\n\r\nI didn't read up on anything before watching this movie, and I had no idea it was going to be three hours. I didn't know Ari Aster made it, and frankly I didn't know who he was. Looking it up afterwards, I see he made Midsommar, which I found tedious and boring, and Hereditary, which I absolutely loved.\r\n\r\nI can definitely see how someone could hate this movie. I can also sympathize with being frustrated with it if trying to understand everything. I think the best way to watch this is popcorn. Watch this like you'd watch a popcorn flick, except expect absurdities instead of explosions (though we do get explosions here, too). That's how you'll be entertained by this amazing movie. I'll be watching this again.\r\n\r\nOh, and Joaquin Phoenix deserves an Oscar for this performance. Absolutely his most impressive performance so far.\r\n\r\nWatch this. It's special. Even if you hate it, you won't regret watching it.", "Not for everyone indeed. But it is A24 and Ari Aster (and yeah I am a fan of his works). It is very difficult to categorize the movie... part thriller, part abstract, part (well mostly) dark comedy. \r\n\r\nWho knows Ari Aster works of before (Hereditary, Midsommar) knows he likes a lot to put abstract, symbolic and allegorical scenes, and pieces of the plot hidden thorough the movie. Beau Wasserman is unique and pitiless. \r\n\r\nThis one is surely one he put a hell of an effort to put things, and make sense in the senseless... and in chaos that is a definition for what I saw, it is pretty crazy as some flicks from the 70's (see Holy Mountain of 73, or Zardoz of 74 and you will get the LSD level of the scenes). Some more recent movies had that WTF moments too, like the middle part of Triangle of Sadness or some parts of White Noise (both of 2022) and you get the level of non-sense and comic all together.\r\n\r\nThe best definition of the Kafkaesqueness of Beau is to pick some work of the dutch painting Hieronymus Bosch of the XV century and try to grab some meaning on it. It is there but not so obvious.\r\n\r\nIn the case of Beau you can see two things: 1-) he is clearly someone with deeply psychological or psychiatric issues and 2-) he has a deep anxiety and FEAR all along the movie in the hope to not let people down or not to be a disappointment to anybody even he is clearly being it already in his mind. It is on the title of the movie.\r\n\r\nThe most \"normal\" scenes in the movie are the ones in the start of the movie in the psychiatrist bed (the ones that he must have with lot's of water - I don't know if it is a joke or not but Wass in german means \"water\" and element that is present since the beginning of the movie). \r\n\r\nIt must be interesting to see Aster working in his works, because neither one is simple, all are complex and relates to parts that we seen before. His passion for his work makes him one of the directors I admire at the most. Some people don't like him - the same way some people don't like Lars von Trier works. It is a matter of taste, and it is totally normal.\r\n\r\nFor me the story told is all above - don't try to pick what is real and what isn't, because out of the clinic door all is in Beau's head. Fragments of reality and inner issues in a bizarre blender that isn't for everyone.\r\n\r\nI wish I had seen it on the theater there were some scenes that made me laugh a lot and at the same time felt guilty like the one at his attic. \r\n\r\nOn the technical side: Joaquin Phoenix again is a powerhouse in acting (and Academy worthy maybe?), the script is pretty original (well, last year Everything Everywhere All at Once was mostly non-sense but with a sense and won tons of stuff) and the work on editing and art direction are excellent and again long colaborator Pawel Pogorzelski work as cinematography is impeccable.\r\n\r\nI liked the movie, it isn't the best of Ari Aster (and three hours are heavy on most of the cases), but is pretty good: my score is 8,3 out of 10,0 / A -.", "The Wandering Earth II or the \"wandering script\", as I call it, does nothing to improve upon a proposition that failed to work, the first time around.\r\n\r\nIts alright to create a space saga but trying to cram the whole thing down the audiences throat in two sittings, is simply too much to ask. My wife, who is Chinese, became exasperated about half an hour in and I don't blame her. \r\n\r\nThere are simply too many disparate things going on at once, for this film  to present anything, even a highly switched on viewer, like my economist other half, can reasonably follow. \r\n\r\nWhat you are left with, is what amounts to mini films, that feel like little like extended trailers, cobbled together over an lengthy time line, that become so diffuse, as to loose the potential to represent any semblance of a comprehensible \"whole\". \r\n\r\nGraphics are admittedly amazing, as are some of the sci fi conceptualisations. Acting's mostly pretty decent, too. That said, what are these elements without clarity of storytelling?\r\n\r\nIn summary, best described as an overly ambitious, ill considered \"sci fi, hot mess\" that's clearly had a lot of time and money invested in it. If this had been broken down into smaller, bite sized films with less crammed in, I think it could have worked, a lot better.", "It may still be early in the year, but \u201cMafia Mamma\u201d is a definite contender for worst film of 2023. This vapid comedy (from director Catherine Hardwicke) feels like it was crafted by a soccer mom groupthink, with a ridiculous fantasy story that\u2019s struggling to be hip and edgy. It\u2019s a truly terrible movie that\u2019s a complete waste of time for everyone but those who have the absolute lowest of low standards when it comes to their choice of entertainment.\r\n\r\nLike most women, American mom Kristin (Toni Collette) has a lot on her plate. She keeps her home running despite dealing with the double emotional punch of her son going off to college as well as discovering that her cheating husband is having an affair. Things aren\u2019t going so well when she gets a mysterious phone call with a shocking message: she has inherited her grandfather\u2019s mafia empire in Italy. Guided by the firm\u2019s consigliere (Monica Bellucci), Kristin must gain the self-confidence to become the new leader of the (mafia) family business.\r\n\r\nAdmittedly, the fish-out-of-water premise is a good one. The story outline is fine, but the execution is a debacle. Although they are working within a very broad parameter of mass appeal, the screenwriting trio\u2019s (Amanda Sthers, J. Michael Feldman, and Debbie Jhoon) script feels like a struggle to stay above water. The writing talks down to the audience and narrative includes dumb scenarios that feel like a sad sack\u2019s fantasy (the worst being a hunky local guy (Giulio Corso) who is instantly smitten by Kristin the second she lands in Rome, and the eventual \u201ctwist\u201d that anyone with half a brain can see coming from a mile away). It\u2019s also filled with tired Italian stereotypes and has such a strong desire to be a \u201ccool and different kind of comedy\u201d that it earns an R rating with bloody violence and a bunch of cursing.\r\n\r\nEven worse is Collette\u2019s performance, which is an overblown exercise in desperation and overacting. Her take on the timeworn goofy, gullible American shtick feels like a huge stretch, to the point where her character becomes a weak caricature of a real woman. Kristin is a complete clown, even in a film that is trying (but not exactly succeeding) to tell a story of female empowerment. It\u2019s a tragic waste of Collette\u2019s talent. She is so much better than this.\r\n\r\nI can\u2019t think of anything positive to say about \u201cMafia Mamma.\u201d Even your worst enemy deserves better.\r\n**\r\nBy: Louisa Moore / SCREENZEALOTS / WWW.SCREENZEALOTS.COM**", "A completely stupid comedy.\r\nIt could have been an excellent film for having almost all the conditions for it. Scenography, photography, etc, etc.\r\nCatherine Hardwicke's direction is embarrassing.\r\nA senseless cinematographic expense, where it would have had the possibility of being a pleasant comedy and it is not for being \"silly\". it is a pity.\r\nSCORE: (0 to 10) : \"2\"\r\n-------------------\r\nUna comedia completamente est\u00fapida. \r\nPodria haber sido una excelente pel\u00edcula por tener casi todas las condiciones para ello. Escenograf\u00eda, fotograf\u00eda,etc,etc. \r\nLa direcci\u00f3n de Catherine Hardwicke da verguenza.\r\nUn gasto cinematogr\u00e1fico sin sentido, donde hubiese tenido la posibilidad de ser una comedia agradable y no lo es por ser \"tonta\". es una pena.\r\nCALIFICACI\u00d3N: (0 a 10) :  \"2\" .-", "After the initial hit of Cocaine Bear, the film left me scratching for something a little stronger.\r\n\r\nI think the main drawback of this film is that it is trying to do too much. There are seven to eight characters introduced throughout the course of the film, with each given significant time to develop their story and motivations. This takes a lot of time away from the main attraction, the cocaine bear. There is a period of almost 45 minutes where we are focused on these \"secondary\" characters, without any action or appearance of the cocaine bear. This section was pretty slow paced and started to lose me, but once the bear is re-introduced, the film gets significantly better. The paramedic scene was superb.\r\n\r\nThe comedy was pretty lackluster as well. The entire theater was laughing aloud, but I found myself only chuckling at a few jokes. This left the script feeling somewhat bland. But the lack of humor is made up for by the absolute brutality on display. There are some really messed up kills that do not shy away from the blood and gore. Some of the effects looked to be prosthetics as well, which always have an especially disgusting appearance to them.\r\n\r\nThe story overall was pretty decent, but the ending was atrocious and incredibly predictable. I found that it was really over the top and cheesy, but not in a good way. \r\n\r\nThe visual appearance of the bear was pretty solid. The CGI was done well but is spotty in a couple of scenes. Overall, I was slightly entertained by this film, but I can't help but feel it did not live up to its full potential.\r\n\r\nScore: 55% |\r\nVerdict: Average", "If you are viewing this film with some of the Oscar flicks in mind then you might see it as terrible. But if you are watching it for some good ole entertainment's sake, then this one is surely not a miss. A definite viewing which will make you smile and horrified at the same time. I loved it as a one time watch. Not so much the 2nd time though. If you are one of those who like to go critical on not-so-logical jokes, then give this a miss. But if you find life good to have a hearty laugh, then this one's for you.", "There\u2019s a bear high on mass quantities of illegal drugs that is going on a murderous rampage in a Tennessee state park in \u201cCocaine Bear,\u201d an absolutely awful action / horror movie from director Elizabeth Banks. I understand with a premise like that, it\u2019s supposed to be stupid. The problem is that the movie isn\u2019t just dumb, it\u2019s actually bad, with poor direction, acting, CGI, writing, and storytelling.\r\n\r\nLoosely based on true events (yes, really), the film is inspired by the 1985 story of a drug runner\u2019s plane crash. In order to save a large quantity of cocaine, the man threw out several duffel bags full of the stuff over Tennessee and then jumped to his death when his parachute didn\u2019t open. A black bear got into the drugs, consumed most of it and, according to experts, immediately died. This movie imagines what could have happened if the bear didn\u2019t die from ingesting all that booger sugar. In this bloody and gory version, the 500 pound apex predator goes bananas and kills everyone in sight.\r\n\r\nIt\u2019s a fictional story that is stretched too thin, especially with the meager subplots about a single mom (Keri Russell), her missing daughter (Brooklynn Prince) and friend (Christian Convery), a group of criminals (Ray Liotta, O\u2019Shea Jackson Jr., Alden Ehrenreich), two park rangers (Margo Martindale, Jesse Tyler Ferguson), a police detective (Isiah Whitlock Jr.), and random tourists and teenagers that must think on their toes in order to avoid being the bear\u2019s next victim. Jimmy Warden\u2018s script is atrocious because he\u2019s trying to force a story that\u2019s not at all compelling nor complex. The actors give clunky performances and character-wise, there just isn\u2019t a whole lot to root for.\r\n\r\nBanks isn\u2019t the most skilled director, and a film like this certainly doesn\u2019t demand a whole lot of talent behind the camera. But there\u2019s something that consistently feels \u201coff\u201d with her style and tone, especially in the random, mostly unsuccessful jokes. The humor didn\u2019t work for me at all, and when I did muster a laugh, I wasn\u2019t doing so because the movie was good \u2014 I was laughing because the movie was so dumb. I understand that a movie about a huge bear ingesting a bounty of blow is supposed to be dumb, but it also has to be good in order to work, and this movie is not.\r\n\r\nTo become a cult classic, a movie must be one that you\u2019d want to watch on repeat. \u201cCocaine Bear\u201d is simply not funny enough, not campy enough, and not kooky enough to succeed. It\u2019s nothing but a one-joke trainwreck. \r\n\r\n**By: Louisa Moore / www.ScreenZealots.com**", "**_Not funny enough as a comedy and too silly to take serious_**\r\n \r\nIn 1985, several bags of cocaine fall from a drug smuggling plane in the mountainous area of northern Georgia and eastern Tennessee. Near Blood Mountain, a mother black bear eats a lot of the cocaine and goes on a bloody spree as it menaces hikers, rangers, thugs, EMTs and cops.\r\n\r\n\u201cCocaine Bear\u201d (2023) is a campy creature feature inspired by the true story directed by, of all people, Elizabeth Banks. It was Ray Liotta\u2019s second to last movie before his death on May 26, 2022. Keri Russell is on hand as the concerned mother of a tween hiker. In real-life the black bear weighed 175 lbs, but this was changed to almost 400 lbs for the movie.\r\n\r\nThe production unbelievably cost $35 million. I say \u201cunbelievably\u201d because this is a decidedly throwaway creature feature of the semi-goofy SyFy variety. The CGI is a little superior, but not enough to make any appreciable difference. I\u2019m speaking as someone who enjoys some of the better SyFy flicks on occasion. A good example is \u201cSasquatch Mountain\u201d (2006), aka \u201cDevil on the Mountain,\u201d which only cost $800,000.\r\n\r\nExcept for the lush scenery (shot in Ireland, locations listed below), this is decent but generally meh. It\u2019s not humorous enough as a comedy, but you can\u2019t take it serious either because it\u2019s too goofy. It doesn\u2019t help that Keri is the only female worth mentioning (as a footnote at that).\r\n\r\nHow this garnered as much attention as it did is a great mystery. \u201cGrizzly Park\u201d (2008) treaded similar terrain and, while far from a great movie, is more entertaining than this (at a fraction of the budget). \r\n\r\nThe film runs 1 hour, 35 minutes, and was shot south of Dublin, Ireland, in Barnaslingan, Powerscourt and, further south, Avoca.\r\n\r\nGRADE: C-", "I got excited for this one, I mean it's 2023 and Cocaine Bear had the promise of NOT being political.  It had the promise of NOT having meh message.  It had the promise of NOT being serious.\r\n\r\nI mean, the bear was obviously the star.  People were going to see it because they wanted to see a giant bear high on coke killing people in a mindless and humorous way...\r\n\r\n... but.... something happened with the direction.  The humor was clearly there on paper.  That was evident enough, but the delivery was... meh.  The jokes didn't land because they ran too long, the timing was off, everything was there for it to be funny and fun... it just feels like it was made by a director that can't tell a joke.\r\n\r\nAnd it falls on the director, because the writer clearly can.  Everything is there to make it work.  But all the action is predictable and all the jokes are butchered.\r\n\r\nIn the hands of anyone else, this would have been hysterical fun.", "Writer-director Wes Anderson has lost his way, and this film proves it. I realize that the auteur\u2019s signature style of filmmaking is an acquired taste, and, to his credit, he\u2019s made some fine pictures over the years. But this one is not among them. In fact, contrary to many of the inexplicable claims that this is his finest release, I\u2019d contend just the opposite. It\u2019s arguably his worst, a meandering, cryptic, unfocused piece that\u2019s so muddled you\u2019ll need the assistance of a search party to find your way out of it (that is, if you even care by the time the end of this overlong mess rolls around). The director appears to have become so enamored with his own eccentricity that it doesn\u2019t even seem to matter to him whether or not viewers are on the same page as he is. Admittedly, this offering once again captures Anderson\u2019s singularly stylish look with a stunning production design and gorgeous cinematography. But that\u2019s all it has going for it, and that\u2019s unfortunate given the phenomenal cast he has available to him. What\u2019s more, despite his proficiency in creating superb visual style, he\u2019s forgotten about pairing it with meaningful (or even interesting) substance. Its incomprehensibility and inclusion of bits that are there just for the sake of their own whimsy seriously undercut any effort to make this an intelligible work. In short, \u201cAsteroid City\u201d is yet another major disappointment in what is turning out to be a dreadfully dismal summer movie season. It\u2019s likely to appeal only to diehard fans of the director (and maybe not even a lot of them this time out). If you\u2019re on the fence about this one, consider the following two telling tipoffs: (1) when no one in the theater is laughing at what\u2019s been billed as a comedy, that should speak volumes about it (as happened at the screening I attended); and (2) when you consider how aggressively and ubiquitously the distributors have been promoting this film in ads on TV and the internet, it\u2019s obvious they\u2019re trying awfully hard to peddle shabby, substandard merchandise. This is a huge waste of time and money; don\u2019t squander yours.", "Even though the film has a fair share of chuckle worthy moments, _Asteroid City_ shamelessly rolls around in its eccentricities and unapologetic blundering demeanor with no real depth or character development whatsoever. The gathering of extraordinary talent draws you in yet _Asteroid City_ doesn\u2019t deliver a story that\u2019s fully worth telling.\r\n\r\n**Full review:** https://boundingintocomics.com/2023/06/24/asteroid-city-review-wes-andersons-charmless-comedic-drama/", "Most critics have their personal favorite directors, and it\u2019s sometimes a challenge to keep strict objectivity when reviewing one of their projects. That\u2019s why it pains me to write about \u201cAsteroid City,\u201d the sluggish, smug, exasperating new film from co-writer and director Wes Anderson. In what is unquestionably his worst film by a mile, Anderson leans too heavily on his ordered, signature visual symmetry, saturated color palate, and A-list cast while completely forgetting how to make an entertaining movie.\r\n\r\nThe film takes place in a tiny desert town (famous for their giant crater) where the Junior Stargazers and Space Cadets are holding their awards convention. The event brings together students and their parents, all oddballs in their own right, from all over the country. When a UFO is spotted, the visitors are quarantined until the government deems it safe for them to return to the real world.\r\n\r\nThe plot is thin yet confusing, as the film simultaneously depicts the events of the convention in the form of a stage play, the creation of the play, and the actual events in a retro version of 1955. With so much going on, you\u2019d think it would be at least mildly interesting, but the movie is sluggish and packed with conversational and head-scratching filler that lends nothing to the story.\r\n\r\nThere is a wacky cast of (too many) characters, and only a handful turn out to be memorable. The expected roster of Anderson regulars make an appearance (Jason Schwartzman, Edward Norton, Adrien Brody, Tilda Swinton, Jeffrey Wright, Scarlett Johansson) as well as big names that are new to working with the director (Bryan Cranston, Tom Hanks, Maya Hawke, Matt Dillon, Steve Carell, Liev Schreiber, Hong Chau, Jake Ryan). It\u2019s a dream of a cast list, but this film goes to show that a talented roster doesn\u2019t always result in a gem. There\u2019s nothing wrong with any of the performances, but it\u2019s the source material that needs a lot of work.\r\n\r\n\u201cAsteroid City\u201d may be visually delightful, but it is filled with a detached, hipster indifference that\u2019s off-putting. This is one of the biggest failures of the year, and it\u2019s not because the film is \u201ctoo Wes Anderson-y,\u201d nor is it because of the general Anderson fatigue: this movie is a series of flagrant missteps that cause the project to flounder and fall.", "Top tongue-in-cheek directors: Wes Anderson and Wen Jiang. Asteroid City isn't my favorite Wes film, but it's surely tongue-in-cheek and pretty damn funny.\r\n\r\nThis movie reminds me a little of Tennessee Williams, the all-time master of damaged and traumatized human psyches. I see this work as a treatise on human issues, especially the labels given to us by others and those we give ourselves, and how they affect one's life and relationships.\r\n\r\nThe partial view of the \"Confessions of a Narcissist\" marquis that showed up in the background of the tet-a-tet between Augie and his almost-onstage-wife is a clue. The term \"narcissist\" didn't become popular psychology until the 1980s. There were other anachronisms, but this one is particularly striking in context.\r\n\r\nAnd what's with that song and dance number in the middle of the show? The band that showed up in this desert had no other raison d'etre!! Did Wes just reference the Time Warp from The Rocky Horror Picture Show??", "There is a void to fill regarding a yearly _Thanksgiving_ franchise. The Carver is outrageous enough to be more enjoyable if Eli Roth allows other directors to play in his grotesque cornbread-stuffing-filled sandbox in future installments. As a standalone film, _Thanksgiving_ leans more into the dumb than it does fun and will likely leave viewers feeling nauseous, especially if they see the film on a belly full of cranberry sauce and chunky gravy. \r\n\r\n**Full review:** https://bit.ly/deathbypilgrim", "**Not sure if it's a good Christian movie, but it's a great horror movie**\r\n\r\nGreat movie, even though in a way it sets itself up for failure, because a Christian audience doesn't usually appreciate a good psychological horror movie and horror fans usually don't like a movie made by Christians promoting Christian values.\r\n\r\nSo there is no big demographic that really appreciates a movie like this and it's obvious that the makers of this movie knew that too and were doing it to simply make a good movie for those who can appreciate it (no matter how few there might be).\r\n\r\nSo I am not sure if it even really wants to be a good Christian movie or a good psychological horror movie, but either way it does succeed at being both.\r\n\r\nFor a movie about demonic possession it's also surprisingly realistic. And I say that as someone who has worked as a guard in prisons and mental institutions. There are a few extremely minor inaccuracies but these are necessary for the plot or are for safety reasons (after all, not everyone needs to know what exactly the actual safety measures in a prison actually look like in detail).\r\n\r\nThere actually already is an almost identical German movie called \"Der Totmacher\" (The Deathmaker). Though I am sure no one involved in this movie saw it, even though it's essentially the same movie and that's because that German movie's entire script simply consists entirely of the actual transcripts of an actual psychological evaluation of an actual serial killer. But that's how close to reality this all actually is.", "EXT. INDIANA JONES AND THE TEMPLE OF THE LOST DIALS SKULL \u2013 DAY\r\n\r\nIndiana Jones and the Dial of Destiny is more closely related to its recent sequel than its distant cousins of the original trilogy. It attempts to take the franchise's formula and shake it up; it throws in cameos, call-backs and references but suffers the same issue every recent Lucasfilm movie has. \r\n\r\nIt's another modern Disney reboot sequel with legacy characters left in the dirt, and a 'quirky & quippy' new character is presented to us. You know this character type when in the face of fear, they will make fun of the villain's Lactose Intolerance or something random because this character is flawlessly confident. They are knowledgeable on every subject relevant to the plot, smartasses because they are always correct, sassy when held hostage and always have an escape plan. This is Helena (Phoebe Waller-Bridges), and she might be the only consistent character in the film. For the rest of the ensemble, Boyd Holbrooks Klaber speaks once in the movie and then chases after Jones in each scene; Mads Mikkelsens J\u00fcrgen Voller is the most forgettable antagonist of the franchise, Antonio Banderas is out of the film faster than he's in it and finally, Harrison Ford as Dr Jones is unfortunately back for what seems like a pretty good paycheck.\r\n\r\nI have nothing against the performances themselves. The cast is incredibly talented, but this skilled team cannot hide the terrible dialogue reinforcing the rather forgettable story. Ultimately, Indiana Jones has one of the greatest trilogies of films with a distance spin-off universe of sequels. Lucasfilm, post-2008, has not been your era.\r\n\r\nFADE OUT.", "\r\nI really like the Indie series, so I take no pleasure in saying, I found this unwatchable. \r\n\r\nReally US entertainment industry, when are you going to get the message that a lot of us aren't interested in \"the message\".\r\n\r\nIn summary, great cast, great sets, horrible script, full of the usual lecturing no one asked for. ", "_Indiana Jones and the Dial of Destiny_ feels like the type of sequel that aimed to capture the magic of its predecessors, had worthwhile intentions, and a talented cast, but it just never properly materialized. The film seems to teeter on the sheer annoyance of a main character grappling with the fact that he\u2019s now a crotchety and wrinkly senior citizen and not the young, grizzled, adventurer he used to be.\r\n\r\nWith an ending that leaves the Indiana Jones character in a satisfying bookend for the franchise, hopefully _The Dial of Destiny_ is the final Indy film. Like Roger Murtaugh in _Lethal Weapon_, Harrison Ford is literally too old for this sh*t.\r\n\r\n**Full review:** https://bit.ly/destinysdial", "It took me a while to work up the courage to see this.  I mean, Indiana Jones was my hero as a child.  When I was sick I used to watch Raiders over and over again and that was a tradition I kept up through high school.\r\n\r\nAnd now... Thank you Doomcock, without your intervention this movie would have been even worse.  It shows, the plot is messy, the re-shoots are a little obvious story-wise as Disney did their best to attempt to avoid the fan backlash promised for when their plans were to kill Indy off and have Phoebe replace him....\r\n\r\n... and then when when they re-shoot it again because the fans didn't want to see Indiana Jones be ridiculed constantly by his female replacement in an effort to make the KK stand-in come across as better in every way... and a lot of that is still there in the final product.\r\n\r\nLike Star Wars did to Skywalker, Indiana Jones is constantly shamed by the younger more diverse version... who can't seem to decide what character she wants to be.  Rogue?  Scholar?  Conman? Her personality changes as the script dictates, but Indiana remains pathetic... so that Strong Female Lead can look better.\r\n\r\nIn the end it's a mess, and the result is that Disney killed another fan favorite Franchise.  Star Wars, Willow, and now Indy.  They paid out the nose for all of them and then made them worthless.\r\n\r\nThere are a lot of conspiracies floating around about it, but it don't attribute to malice what can be explained by stupidity.", "\u201cIndiana Jones and the Dial of Destiny\u201d is a stale, impotent summer blockbuster that marks another unimaginative entry in the popular adventure franchise. Excessively dull and far too long, director James Mangold\u2018s movie burns every last drop of goodwill that\u2019s left in the tank. This fifth and final installment in the Indiana Jones saga is a pathetic sendoff to one of the most iconic big screen characters of all time.\r\n\r\nSet in 1969, Daredevil archaeologist Henry \u201cIndiana\u201d Jones (Harrison Ford) is still working as a professor, but today is his retirement day. In his final class, a young woman from his past turns up: his goddaughter Helena (Phoebe Waller-Bridge). She\u2019s in search of a mystical device that her father Basil Shaw (Toby Jones) obsessed over until the day he died, and Indy knows its historical significance all too well. It\u2019s been said that the Antikythera (the Greek name for the Dial of Destiny), can alter the course of history and time, and it would turn any person who held it into a god. Soon Indy and Helena find out that former Nazi and current NASA scientist J\u00fcrgen Voller (Mads Mikkelsen) also wants the device for himself so he can change the outcome of World War II, and it becomes a race against time (and a very dangerous enemy) if they want to save history as the world knows it.\r\n\r\nIt\u2019s not a bad story overall, but it certainly is a mess of one. It\u2019s extremely slow, and the most interesting parts happen in the film\u2019s final 45 minutes. That means there\u2019s an abundance of bland filler and tepid action chase scenes that fill screen time before all the good stuff happens. There\u2019s a lot of d\u00e9j\u00e0 vu at play here, as Mangold tries to milk fond memories of the earlier (and best) \u201cRaiders\u201d films, and he\u2019s not shy about masking his intentions. The film brings back classic characters like Marion (Karen Allen) and Sallah (John Rhys-Davies), who only briefly appear as a means of tugging on the heartstrings (and reminding audiences of far, far better movies).\r\n\r\nThere are so many missteps in this film that it becomes more of a bore than a fun means of escapism. The opening sequence is a little fun, but it\u2019s too reminiscent of the circus train intro in \u201cLast Crusade.\u201d There\u2019s another tuk tuk chase that\u2019s eerily familiar to the mine cars in \u201cTemple of Doom.\u201d The script (which credits four writers) inserts plenty of winks and nudges as it references the most classic Indiana Jones films. While the crack of Indy\u2019s whip and the moment he dons his famous brown fedora may get those feel-good endorphins flowing, it also makes in painfully clear that a movie can only coast so far on nostalgia.\r\n\r\nA large chunk of the problem is (surprisingly) with the character. An archaeologist outsmarting Nazi villains feels more dated in today\u2019s society than it should, even though the film is set in the late \u201960s. Indiana Jones will always be a classic of course, and the studio should be applauded for its decision not to recast Ford in what is in the top two of his most iconic roles. What\u2019s cringey is the use of de-aging software for the scenes that take place in the past, which makes Ford look plastic, fake, and straight out of a Pixar movie. It doesn\u2019t work, it\u2019s distracting, and it arguably was unnecessary within the confines of the story the film is trying to tell.\r\n\r\nOne of the positives is that Ford is clearly still a movie star, and he holds the movie together with what appears to be minimal effort. Yes, it\u2019s easy to tell when a stunt person is standing in and it\u2019s obvious through some clever (and choppy) editing that Ford wasn\u2019t personally able to perform all of the physicality the role demanded, but he still lives and breathes Indiana Jones, so much so that after a little bit of time, you don\u2019t even see him as an old man. The addition of Waller-Bridge adds a refreshing spark to the film, and her character and performance are quite enjoyable.\r\n\r\nI don\u2019t think \u201cIndiana Jones and the Dial of Destiny\u201d will perform well across generations, but Gen Xers and older audiences will be delighted to see one of their favorite characters back in his own action / adventure story. What a pity this is the best sendoff that could be mustered for Indy after all this time.", "\"Indiana Jones and the Dial of Destiny\" delivers exactly what fans of the iconic adventurer have been yearning for\u2014a thrilling, action-packed adventure that pays homage to the franchise's rich history while introducing new and captivating elements.\r\n\r\nHarrison Ford reprises his role as Indiana Jones with the same charm and charisma that has made him a beloved cinematic icon for decades. Ford effortlessly slips back into the fedora and whip, proving that age has only added depth to the character. His portrayal is a masterclass in blending wit, humor, and vulnerability, reminding us why Indiana Jones is an enduring hero.\r\n\r\nThe supporting cast shines as well, with standout performances from newcomers and familiar faces alike. The chemistry between Ford and his co-stars is palpable, adding depth to the relationships at the core of the film. Phoebe Waller-Bridge's character, in particular, brings a refreshing and feisty dynamic to the story.\r\n\r\nThe film's plot is a rollercoaster ride of suspense and intrigue. From the moment the adventure begins, it never lets up, taking us on a globe-trotting quest filled with ancient mysteries, treacherous traps, and high-stakes encounters. \"Indiana Jones and the Dial of Destiny\" skillfully weaves historical and mythological elements into the narrative, providing a satisfying blend of history and fantasy.\r\n\r\nThe action sequences are nothing short of spectacular. The film's use of practical effects and practical stunts harks back to the franchise's roots and sets it apart from modern CGI-laden blockbusters. Each action set piece is meticulously choreographed and filled with heart-pounding moments that will leave you on the edge of your seat.\r\n\r\nJohn Williams' iconic score is the icing on the cake, evoking a sense of nostalgia while adding new layers to the film's atmosphere. The music enhances every scene, amplifying the emotional resonance of key moments.\r\n\r\n\"Indiana Jones and the Dial of Destiny\" also succeeds in exploring the character's personal journey and growth. It delves into Indy's motivations, regrets, and his enduring quest for knowledge and adventure, giving the character a deeper and more relatable dimension.\r\n\r\nIn conclusion, \"Indiana Jones and the Dial of Destiny\" is a triumphant return to the beloved franchise. It manages to capture the essence of what makes Indiana Jones an enduring hero while introducing fresh elements to keep the series exciting and relevant. It's a must-see for fans and a thrilling adventure for newcomers, proving that the magic of Indiana Jones is as strong as ever.", "I took my daughter along to see this, naively expecting light, family friendly fun and well, its not. Not even a little.\r\n\r\nThe kindest way I can describe this monstrosity is mean spirited, misandry. The message is simply not one I want my child taking on board.\r\n\r\nMy daughter wanted to leave before I'd even suggested it, so we did and had a better time doing something else together.\r\n\r\nIn summary, in my opinion, nasty and spiteful. Hollywood deserves its declining viewership, if this is all it has left to offer.", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-greta-gerwigs-barbie-is-both-hilarious-thought-provoking/\r\n\r\n\"Barbie is hilariously meta, containing spectacularly funny musical numbers, and an efficient tonal balance between over-the-top comedy and rich, thought-provoking social commentary. Inevitable awards are on the way for the brightly colored production design, costumes, and makeup.\r\n\r\nGreta Gerwig and Noah Baumbach's narrative unapologetically tackles quite serious topics, from sociopolitical matters like patriarchy and sexual harassment to questions about existential crises, personal identity, self-love, and, of course, the roles of women and men in today's society.\r\n\r\nMargot Robbie was destined to play Barbie just as Ryan Gosling was born with Kenergy in his veins. Absolutely fantastic, as are the rest of the Barbies and Kens.\r\n\r\nA must-see in a packed theater!\"\r\n\r\nRating: A-", "Terrible movie with no plot.\r\n\r\nThe film is marketed as a light hearted family film but instead focuses on adult themes while pushing an extremist feminist agenda which mocks traditional family values and men.\r\n\r\nThe only enjoyable parts of this movie are the scenes with Ken, played by Ryan Gosling.", "This was an _excellent_ film that left me emotionally stretched in just the right way. It's an adult movie with childhood references (not a kids' film at all), and seems pitched at people roughly my age (Matchbox 20 referenced as a track for wooing is too close for comfort!) It _superbly_ voices the internal contradictions women need to navigate to be accepted. It works hard not to centre Ken, even while his role is a critical counterpoint, but also gives a little airtime to how much a male-dominated world makes it hard to be a man too.\r\n\r\nThe writing is out of this world, the pacing is spot on, and Margot Robbie utterly _nails_ the role \u2014 especially the emotional and physical aspects of being a doll in a way that playfully nods to the many ways that children play with Barbie.\r\n\r\nIt's a wonderful film that I'd encourage everyone to see. It's _hard_ to watch, as a man\u2014feeling responsible for so many challenges women face\u2014but Barbie doesn't judge, it voices. It's a message that informs me, helps me, as well as entertaining me, but it isn't meant for _me_; the extent to which Yvette felt seen, understood and perfectly spoken on behalf of _is_ this movie, and why it deserves all the praise it's getting.\r\n\r\nOriginally posted at: https://www.byjp.me/posts/reviews/movies/barbie/", "\u201cHeavy is the arm that wears its heart on its sleeve.\u201d That\u2019s the best way to sum up this overwritten, overlong, stunningly obvious treatise on gender equality, consumerism and existentialism, whose messages get beaten to death beginning early on and never let up, an exhausting experience, to be sure. Writer-director Greta Gerwig\u2019s latest offering, co-written with collaborator Noah Baumbach, features a dreadful script that\u2019s about as subtle as a young adult novel, drones on and on and on for about 30 minutes longer than it needs to be, becomes endlessly repetitive, and incorporates story threads that could have easily been scaled back or eliminated entirely (such as those with Will Ferrell and Michael Cera). What\u2019s more, much of the dialogue is either stupefyingly juvenile or sounds more like \u201cwriting\u201d than anything anyone would actually say (even for a fictional fantasy character), with attempts at humor that often fall woefully flat. And, to be honest, for all intents and purposes, the project comes across like a two-hour commercial for Mattel (even if the company manages to find ways to poke fun at itself). To its credit, \u201cBarbie\u201d does have a few strengths going for it, such as its superb production design, some genuinely clever humor (especially its opening pre-titles sequence and occasional asides), and fine performances by Margot Robbie and Ryan Gosling (who manage to make this material look better than it actually is), as well as a heartwarming appearance by Rhea Perlman. Beyond that, though, this is handily the most overrated, overhyped release of the summer movie season, one that I\u2019ll easily forget before year\u2019s end \u2013 and one that conclusively proves the power of marketing, no matter what the quality of the merchandise being promoted.", "McKinnon and Gosling's acting is great, and the dance numbers are really well done. But the story is very weak -- the Gloria/Sasha tie-in felt ham-fisted and the 'bonding' Barbie has at the end with Ruth makes no sense in the context of the rest of the film. It also doesn't help that throughout the whole movie you're being hit over the head with a message that they *really* want to make sure you understand (how many times can you say 'patriarchy'?) Not recommended.", "Barbie presents a captivating cinematic journey, deftly utilizing an iconic doll to explore intricate gender dynamics. Guided by Greta Gerwig\u2019s direction, Margot Robbie and Ryan Gosling offer standout performances, complemented by memorable songs and stunning set designs, creating an immersive and humorous experience. This thought-provoking film seamlessly weaves a commentary on equality into its dazzling visuals and catchy tunes, harmoniously blending humour and insight. The result is an unforgettable viewing adventure that engages, entertains, and resonates long after the credits roll.", "Well I reckon I deserve a pat on the back for actually struggling through this franchise that makes the \"Twilight\" films look like Pulitzer prize winning stuff. We continue to follow the hugely disinteresting love antics of the dreary \"Hardin\" (Hero Fiennes Tiffin) who, having lost the love of \"Tessa\" (Josephine Langford) had a one night stand with \"Nathalie\" (Mimi Keane) that ended up on the internet. Needless to say, she wasn't best pleased and so now, some time after, he heads to Portugal to try to make amends (and so the crew can get some sun). Of course what he really wants is to reunite with \"Tessa\" but can he grow up enough to realise the errors of his ways and to reconcile with her? Well I really could not have cared less. Initially I found Tiffin to have a little charm about him, but now this part has been well and truly exhausted and he has neither that charm nor any charisma to bring to a role that really consists of a pretty odious and self-indulgent character. There's lots of familial discord, an on/off drink problem (probably for us watching, too) and the ending was more like a sigh of relief for all concerned. I know, I'm not the demographic - but money has been spent on this - and it's money that could have been better spent on - well, just about anything. The characters are weak and though it's quite nicely shot amidst some attractive locations, this is just now well put to bed. Please let's not have a Christmas special.", "I had a lot of fun watching **Jawan**. It is a well-made and entertaining action drama thriller film that tackles some important social issues. The action sequences are top-notch, the cinematography is stunning, and the performances are all excellent, especially those of **Shah Rukh Khan** and Vijay Sethupathi.\r\n\r\nI particularly enjoyed the film's social message. It is important to highlight these issues in popular media, and Jawan does so in a way that is both entertaining and thought-provoking.", "FULL SPOILER-FREE REVIEW @ https://www.firstshowing.net/2023/review-nolans-oppenheimer-is-a-harrowing-tale-of-one-mans-life/\r\n\r\n\"Oppenheimer is a true masterclass in how to build extreme tension and suspense through fast, detailed dialogue, an insanely powerful sound production, and an equally explosive score from Ludwig G\u00f6ransson. Words cannot fully describe Hoyte van Hoytema's gorgeous cinematography.\r\n\r\nIt's a harrowing, disturbing, genuinely frightening story about how one man's compulsion and political power changed the world. Cillian Murphy, Robert Downey Jr., and Emily Blunt shouldn't miss any awards ceremonies\u2026 they're absolutely superb, as are the rest of the exceptional actors involved in the movie.\r\n\r\nPacing, structure, and runtime, in addition to its quasi-documentary style and its narrative complexity, make this a difficult, heavy watch that will, for sure, leave some viewers disappointed, bored, or simply tired. Ultimately, Christopher Nolan justifies the use of the expression \"not for everyone\".\r\n\r\nRating: A-", "**OPPENHEIMER IS \"NOT FOR EVERYONE\" AS STATED BY CHRISTROPHER NOLAN BEFORE THE RELEASE OF THE FILM HIMSELF. ** But those who have ample knowledge of physics and chemistry, this film is a masterpiece. The film takes the viewer into the mind of the \"Father of the atomic bomb\" how he thinks, how he feels with much accuracy. Nolan beautifully explains his life both on a private and professional front. The music, the sounds with each scene are top notch. The visuals of QUANTUM PHYSICS, FISSION, NUCLEAR EXPLOSION are mind-boggling. \r\n\r\nIf possible, watch it in IMAX. \r\n\r\nTHE MOVIE IS FULL OF DIALOGUES, CONVERSATIONS MOVING BACK AND FORTH IN TIMELINE. It's a historical biography with fantabulous acting by C.M., E.B., R.D.J. and more. The scenes with ALBERT EINSTEIN are just wow. A plethora of scientists(BOHR, FERMI, TELLER, HEISENBERG) of the age can be seen throughout.  There are no action scenes if you are in search of that. \r\n\r\nIT IS A CINEMATOGRAPHIC BRILLIANCE. IF U CAN'T WATCH SIENTIFIC HISTORY JUST DON'T GO.", "Telling the story of a larger-than-life individual truly calls for a larger-than-life film, and that\u2019s precisely what writer-director Christopher Nolan has come up with in his latest feature outing, handily the best work of his career. Nolan\u2019s three-hour opus about the life of Dr. J. Robert Oppenheimer (Cillian Murphy), director of the Manhattan Project (and more commonly known as the Father of the Atomic Bomb), provides viewers with a comprehensive biography of this brilliant and thoughtful yet often-inscrutable and na\u00efve physicist who took on a patently dangerous venture that left him morally conflicted about the nature of his creation. The story, which spans several decades of the scientist\u2019s life, chronicles his development of \u201cthe gadget\u201d and the fallout he suffered as a consequence of his left-wing political leanings and his efforts to keep the released nuclear genie from getting out of control. The film is admittedly a little overlong and probably could have used some editing in the opening and final hour, but, in the interest of telling the whole story of Oppenheimer\u2019s odyssey, its length is understandable (and, consequently, justifiable). The picture\u2019s production values are all top shelf, especially its brilliant cinematography, stirring original score and superb sound quality, an element that truly leaves audiences with a bona fide visceral experience. Moreover, the narrative is skillfully and eloquently brought to life by this offering\u2019s outstanding ensemble cast, including Murphy, Matt Damon, Tom Conti, Benny Safdie, Emily Blunt, Florence Pugh, Gary Oldman, Rami Malek, and, especially, Robert Downey Jr., who delivers a stellar, award-worthy supporting performance showing acting chops that I never knew he possessed. \u201cOppenheimer\u201d is easily the best film of the summer movie season, if not all of 2023 thus far. It packs a potent punch and delivers a message that we can all never hear too often, poignantly reminding us all of the importance of not falling prey to the same Promethean burden that Oppenheimer was forced to shoulder.", "Cillian Murphy, so hot right now. Film is a little long though.", "The intersection of innovation, science, political bureaucracy, and ethics meet in writer-director Christopher Nolan\u2018s \u201cOppenheimer,\u201d a dark, challenging biopic about the father of the atomic bomb, Dr. J. Robert Oppenheimer. This profound epic clocks in at three hours yet never feels too long, even if it\u2019s painfully clear that Nolan is indulging himself in a passion project.\r\n\r\nDuring World War II, Lt. General Leslie Groves Jr. (Matt Damon) appoints physicist Oppenheimer (Cillian Murphy) to work on the top-secret Manhattan Project in Los Alamos, New Mexico. Assembling a team of the brightest scientists the country has to offer, the experts spend years developing and designing the atomic bomb. When their final product is used against Japan on July 16, 1945, the world witnesses its first nuclear explosion in an event that not only ends the war, but forever changes the course of history.\r\n\r\nThere has been much hype about the fact that Nolan chose to film in IMAX, but the large format feels wasted here. The visuals are far from stunning, and the film is mostly a dramatic, dialogue-heavy history lesson that\u2019s a far cry from what I\u2019d call \u201centertaining.\u201d It\u2019s a great movie that\u2019s engaging, sophisticated, and intelligent, but those expecting traditional thrills are going to be greatly disappointed. Save your money, because seeing this in IMAX isn\u2019t really worth it.\r\n\r\nNolan\u2019s film is poignant in a way that\u2019s chillingly relevant. His story not only explores one of the most important figures in U.S. history, but also makes you think about the current lack of empathy that\u2019s plaguing society. There\u2019s a very real moral question about humanity\u2019s ability to make something that will help save the lives of many but also result in the death of innocents, and Nolan makes a strong political statement in a surprisingly restrained manner. His commentary on the far-reaching effects of such a powerful weapon born from the intersection of innovation, science, and government, while being an invention that has changed but also endangered the world, will give you chills. Nolan\u2019s script is terrific, and is one of my favorite screenplays of the year.\r\n\r\nNolan tells much more of the obscure back story of Oppenheimer\u2019s professional and personal life that few know, and it makes for a lengthy (but interesting) narrative. The film includes his ties to the Communist Party, Hoover\u2019s FBI investigation, his tangles with Lewis Strauss (Robert Downey Jr.), and an eventual closed-door hearing that was designed to strip him of his security clearance years after the war ended.\r\n\r\n\u201cOppenheimer\u201d is a complex film that requires your full attention, with myriad characters and time jumps that will keep you on your toes. A basic knowledge of history is beneficial, but those who have only heard the name Robert Oppenheimer and are aware of the very basics (like the fact that he was involved in the creation of the atomic bomb) won\u2019t be completely lost.\r\n\r\nIn addition to complicated discussions of quantum physics, there are weighty themes about the dangers of government bureaucracy and the moral and ethical implications of creating a weapon
